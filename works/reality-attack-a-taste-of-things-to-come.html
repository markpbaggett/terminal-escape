Description from Terminal Escape:
&lt;blockquote&gt;
Absolutely screaming 1982 Welsh hardcore. The nine bangers on this tape step confidently out of the UK82 and pervasive anarcho molds of the day and just explode. One of the most excellent doses of under the radar punk I&#x27;ve come across in a very long time. Highly recommend volume and pogo. A TASTE OF THINGS TO COME
&lt;/blockquote&gt;
