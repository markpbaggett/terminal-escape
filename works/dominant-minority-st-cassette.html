<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Dominant Minority - s/t cassette - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/08/dominant-minority.html&quot; rel=&quot;nofollow&quot;&gt;August 22, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 This one is an absolute motherfucker....from Duncan, Oklahoma. DOMINANT MINORITY never saw a proper release during their run, but Ross put this tape together to help make sure they weren&#x27;t forgotten (and I thank him for that). I was stunned the first time I heard it, not just because it&#x27;s good (and it&#x27;s really fucking good), but because it sounded instantly like a hardcore band from Oklahoma. They sound like kids - like, it sounds like an early recording from a band who were just going to get better (and there are seven more songs here) and you finish the demo excited to listen again, but also anxious to hear whatever they are going to record next. DOMINANT MINORITY harness N.O.T.A. and the best aspects of BROTHER INFERIOR, then shove it defiantly in the face of late &#x27;90s DIY punk. &quot;Free &amp; Brave&quot; is thirty five of the purest hardcore seconds you will hear all day, I listen in awe. DOMINANT MINORITY
&lt;/blockquote&gt;
&lt;a href=&quot;https://dominantminority.bandcamp.com/releases&quot; rel=&quot;nofollow&quot;&gt;https://dominantminority.bandcamp.com/releases&lt;/a&gt;
