Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;ve said it many (many) times, but I&#x27;ll repeat: it doesn&#x27;t have to be groundbreaking to be good. It doesn&#x27;t have to be new to be essential. This four song piece from FINAL DOSE isn&#x27;t going to make you stop the presses and reevaluate everything you&#x27;ve know about punk, but these four tracks will absolutely light a fire under your ass - and that&#x27;s really what I want from a punk tape. Sinister, snarling clenched fist punk that is as timeless as it is urgent...it&#x27;s good. FINAL DOSE
&lt;/blockquote&gt;
