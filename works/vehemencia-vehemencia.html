<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Vehemencia - Vehemencia - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/08/vehemencia.html&quot; rel=&quot;nofollow&quot;&gt;August 28, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 True freak shit from Budapest. My dude travels there a couple of times a year and always comes back with a few tasty sonic morsels, but this time he really melted my earholes. You know when bands seem more concerned with creating an energy than writing songs? It typically hits with heavier acts obsessed with tonnage, but it&#x27;s just about how a band feels, you know? Well, VEHEMENCIA do that, but in the context of mutant outsider punk and I am so totally here for it. You can hear the fukkn bong water in &quot;Bérenc.&quot; The bass in the beginning of &quot;Nosztaglia&quot; sounds like a 1976 Lada on a journey to it&#x27;s final resting place in the Urals. Listen ti &quot;Ez Van&quot; and I think you can hear someone repairing a vintage acrcade Missile Command machine in the background. The foundation is chaotic hardcore, but the structure VEHEMENCIA has built on top of this foundation is....truly mysterious.VEHEMENCIA
&lt;/blockquote&gt;
