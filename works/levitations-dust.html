Description from Terminal Escape:
&lt;blockquote&gt;
 Germany&#x27;s LEVITATIONS sit apart from the hordes. Dark punk roots with an unpolished delivery that leans on the punk part of that descriptor, but LEVITATIONS swell and sway with the fervency of WAX IDOLS, IS/IS or even INTERPOL. 2016&#x27;s Dust is a gorgeous and instantly addictive recording (there&#x27;s a vinyl version as well, recommended of course) - the drawn out close to &quot;Assisted Suicide,&quot; songs that listen like they sing (&quot;Worn Out&quot; as a specific example), and the desperate deliberate plodding pace of &quot;Everything&quot; and I could (naturally) continue but this isn&#x27;t a recording to dissect. This is a recording to spend time with. DUST
&lt;/blockquote&gt;
