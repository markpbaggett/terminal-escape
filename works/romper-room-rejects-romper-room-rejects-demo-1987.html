<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Romper Room Rejects - Romper Room Rejects demo 1987 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/03/romper-room-rejects.html&quot; rel=&quot;nofollow&quot;&gt;March 25, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
In a weird collision of worlds, I was searching for background on this demo beyond what my old SF buddy could share with me, and I found a post on the still (always) venerable True Punk and Metal blog about the very same demo. That&#x27;s not really that weird, I suppose, since Nate knows his shit...but turns out ROMPER ROOM REJECTS was Nate&#x27;s band when he lived in San Francisco nearly 30 years ago, so BOOM! on that one. You can read his description here, or you can believe me when I tell you that this banger is classic late &#x27;80s shred. Irreverent, feisty, punk as shit, and unabashedly political while never seeming stodgy or unfun...just like you want a demo to be. 
ROMPER ROOM REJECTS
Worth noting that Nate&#x27;s demo post has ten songs, but this tape has twelve (and in a slightly different order). Not sure what&#x27;s up with that...it&#x27;s one of the many mysteries of the internet. OK, the twelfth song is the theme from The Jetsons, so it&#x27;s not really a mystery. 
&lt;/blockquote&gt;

ot.com/-EIiG6eIi-ro/VRIvjyoRMDI/AAAAAAAAMBw/GkRGeZdCEwA/s1600/romper%2Broom%2Brejects%2Bspine.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-EIiG6eIi-ro/VRIvjyoRMDI/AAAAAAAAMBw/GkRGeZdCEwA/s1600/romper%2Broom%2Brejects%2Bspine.jpg\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/romper-room-rejects-romper-room-rejects-demo-1987","openGraph":{"images":[{"url":"https://iiif.archive.org/image/iiif/2/Romper-Room-Rejects_Romper-Room-Rejects-demo-1987%2f__ia_thumb.jpg/full/180,/0/default.jpg","type":"image/jpeg","width":180,"height":284,"alt":"Romper Room Rejects - Romper Room Rejects demo 1987"},{"url":"https://iiif.archive.org/image/iiif/2/Romper-Room-Rejects_Romper-Room-Rejects-demo-1987%2fromper%20room%20rejects%20cover%20copy_thumb.jpg/full/122,/0/default.jpg","type":"image/jpeg","width":122,"height":192,"alt":"Romper Room Rejects - Romper Room Rejects demo 1987"},{"url":"https://iiif.archive.org/image/iiif/2/Romper-Room-Rejects_Romper-Room-Rejects-demo-1987%2fromper%20room%20rejects%20cover_thumb.jpg/full/122,/0/default.jpg","type":"image/jpeg","width":122,"height":192,"alt":"Romper Room Rejects - Romper Room Rejects demo 1987"},{"url":"https://iiif.archive.org/image/iiif/2/Romper-Room-Rejects_Romper-Room-Rejects-demo-1987%2fromper%20room%20rejects%20outside_thumb.jpg/full/192,/0/default.jpg","type":"image/jpeg","width":192,"height":161,"alt":"Romper Room Rejects - Romper Room Rejects demo 1987"},{"url":"https://iiif.archive.org/image/iiif/2/Romper-Room-Rejects_Romper-Room-Rejects-demo-1987%2fromper%20room%20rejects%20spine_thumb.jpg/full/192,/0/default.jpg","type":"image/jpeg","width":192,"height":28,"alt":"Romper Room Rejects - Romper Room Rejects demo 1987"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n
