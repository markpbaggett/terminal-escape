Description from Terminal Escape:
&lt;blockquote&gt;
 I told you yesterday that there was grindcore tomorrow and now that tomorrow is this today and it&#x27;s time to grind. Relentless and exhausting Dallas grindcore from Trucido...and I fukkn swear you can feel the difference between punks grinding and shitty metal dudes grinding. Fifteen minutes of manic riffing that will make PSUDOKU fans weak, like Japanese hardcore tweaked the to most unintelligible extremes with throat melting vocals...and blast beats. Oh yes, there are blast beats. I crank &quot;Convenience&gt;Humanity.&quot; I scrape my jaw off the floor after &quot;Tokyo Grind.&quot; And then I blink and &quot;Super Spreader&quot; just ended and I&#x27;m just glad that I made it all the way through. I don&#x27;t even know how people make these sounds, but I&#x27;m so very glad that they do. A Collection Of Self-Destruction indeed. A COLLECTION OF SELF-DESTRUCTION
&lt;/blockquote&gt;

ote\u003e\n I told you yesterday that there was grindcore tomorrow and now that tomorrow is this today and it's time to grind. Relentless and exhausting Dallas grindcore from Trucido...and I fukkn swear you can feel the difference between punks grinding and shitty metal dudes grinding. Fifteen minutes of manic riffing that will make PSUDOKU fans weak, like Japanese hardcore tweaked the to most unintelligible extremes with throat melting vocals...and blast beats. Oh yes, there are blast beats. I crank \"Convenience\u003eHumanity.\" I scrape my jaw off the floor after \"Tokyo Grind.\" And then I blink and \"Super Spreader\" just ended and I'm just glad that I made it all the way through. I don't even know how people make these sounds, but I'm so very glad that they do. A Collection Of Self-Destruction indeed. A COLLECTION OF SELF-DESTRUCTION\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhOQrfU4HXK7AX8Ms_bhsZL7EQoEyC9MYGQKyd3chyldHDZPdEK9pAIGbl9odTONySFllrLGsdeXuVpDo35FhQq8OWPJP-KmtfjHFk54G7DcF2bRiMdTSr7Nyw5DfE-mVSQZzyxjjsUTib6BbHkfdaL2E2iIl67iTYa3GFcn41XUWvfrGIdyDNVVUfU2g/s794/Trucido%20cover.jpg\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhOQrfU4HXK7AX8Ms_bhsZL7EQoEyC9MYGQKyd3chyldHDZPdEK9pAIGbl9odTONySFllrLGsdeXuVpDo35FhQq8OWPJP-KmtfjHFk54G7DcF2bRiMdTSr7Nyw5DfE-mVSQZzyxjjsUTib6BbHkfdaL2E2iIl67iTYa3GFcn41XUWvfrGIdyDNVVUfU2g/s794/Trucido%20cover.jpg\u003c/a\u003e\n\u003ca href=\"https://trucidogrind.bandcamp.com/album/demo-2022\" rel=\"nofollow\"\u003ehttps://trucidogrind.bandcamp.com/album/demo-2022\u003c/a\u003e\n\u003ca href=\"https://rflrecords.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://rflrecords.bandcamp.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/texas.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/trucido.json?sort=random","https://markpbaggett.github.io/t
