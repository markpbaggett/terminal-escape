<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Drapetomania - Cabesas De Odio - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/04/drapetomania.html&quot; rel=&quot;nofollow&quot;&gt;April 11, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Looking back at the explosion of DIY punk bands from South Central/East LA in around the turn of the (last) decade, it still amazes me how dangerously on point these ponx were, and it all holds up. Like...all of it. I still get &quot;Radiation Nights&quot; from the MANIA demo stuck in my head, RAYOS X still make me want to bounce off the walls, and the ferocity of TUBERCULOSIS is still hard to describe. But this one.....punk ain&#x27;t a contest, but I think DRAPETOMNIA might be the top of that glorious fukkn heap - at least it is at this moment. Gruff, pissed, Oi! tinged hardcore punk, and every damn song is just grit your teeth awesome. Some powerfully raw studio cuts that sound like they were yanked out of some lost &#x27;80s Latin American punk comp, some rough home recordings from The Lynwood house, a devastating ANARKIA cover and a track called &quot;K.K.Killer&quot; that is just straight up untouchable. DRAPETOMANIA
&lt;/blockquote&gt;
