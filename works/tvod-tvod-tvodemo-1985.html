<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>T.V.O.D. - T.V.O.D. - &quot;TVODemo&quot; 1985 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2009/06/tvod.html&quot; rel=&quot;nofollow&quot;&gt;June 21, 2009&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
T.V.O.D. formed in 1983, gave us this six song cassette masterpiece two years later. I fucking love the shit out of this demo, it&#x27;s one of my favorite accidental discoveries from a pile of tapes I got a few years back...it&#x27;s almost goth, and there are times (like the verses of &quot;War Games&quot;) where you can easily imagine this band becoming something that was not punk at all (T.V.O.D. reunited in 2002 and it appears they mostly play covers these days, although their internet page does feature a few killer tracks from other sessions that i recommend), but the way T.V.O.D. comes together is near perfect.  &quot;The Love Of War&quot; and &quot;Sexual Encounters with S&amp;M&quot; would have made a flawless EP, but I cannot track down any information about T.V.O.D. ever making it to vinyl at all, which is a total shame. It seems safe to guess that they snagged their name from the brilliant A side of The Normal&#x27;s 1978 single, which was light years ahead of its time (enjoy here), but we aren&#x27;t here to listen to Daniel Miller&#x27;s one man electronic band, we want punk!  we want T.V.O.D.!
T.V.O.Demo (1985)
&lt;/blockquote&gt;
