<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Fright - Fright  - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/05/fright.html&quot; rel=&quot;nofollow&quot;&gt;May 16, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Every time I start to wonder if &quot;maybe they just don&#x27;t make &#x27;em like that anymore,&quot; I get slapped in the face with a band like FRIGHT. Twelve minute of powerful PV-tinged hardcore from San Jose with a vocal ferocity rooted in honesty. These San Jose kids are at their best when they slow it down a touch with hints of Eurocrust on tracks like &quot;Displaced,&quot; and it only makes it feel that much more devastating when they let loose. You know what they say about the brightest flames though, and this self titled cassette from 2017 seems to be all that we&#x27;ve got from FRIGHT...so I suppose I&#x27;ll listen again. FRIGHT
&lt;/blockquote&gt;
&lt;a href=&quot;https://fright.bandcamp.com/album/fright&quot; rel=&quot;nofollow&quot;&gt;https://fright.bandcamp.com/album/fright&lt;/a&gt;
