&lt;blockquote&gt;
 Would INNUMERABLE FORMS have ever appeared on my radar if not for the connections to DIY punk and hardcore? Unlikely. I also don&#x27;t give a shit how or why I started listening to the band...I&#x27;m just glad that I did. Arguably the finest, purest, fiercest example of doom laden death metal that graces my shelves. Two tracks here, a teaser for the Philosophical Collapse full length that got trapped in a &quot;tour promo for a tour that was booked and then Covid happened and who even knows when the record is going to come out&quot; cycle. No matter, the title track will make you forget that time even exists. PHILOSOPHICAL COLLAPSE // DESPOTIC RULE
