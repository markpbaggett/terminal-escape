<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Beat Our Heat Intoo Your Head Kyoto - v/a - Beat Our Heat Intoo Your Head Kyoto compilation - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2013/11/beat-our-heat-intoo-your-head-kyoto.html&quot; rel=&quot;nofollow&quot;&gt;November 01, 2013&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
More unknown Japanese hardcore, this time on a two cassette compilation of bands from Kyoto. Mostly tough as nails punishment from bands like TERRORTROOPER, YPERITE GAS, ON THE DL 777 F$ (best band name ever, by the way), PYNEL, CLOUD NINE, JIHAD and others, listeners with an aversion to palm muting and breakdowns might want to come back tomorrow...but those of you with a penchant (secret or overt) for burly testosterone fueled mosh? Well our friends in Japan have got you well sorted. Extra bonus killer from LASTONE STANDING, whose &quot;Oldschool Pride&quot; is a flawless youth crew revival meets Y2K fastcore. Thirteen songs to fill the next hour of your days with visions of basketball jerseys and the faint odor of man sweat.
BEAT OUR HEAT INTOO YOUR HEAD KYOTO
&lt;/blockquote&gt;
