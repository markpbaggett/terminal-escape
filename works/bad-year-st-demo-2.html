Description from Terminal Escape:
&lt;blockquote&gt;
 Seven doses of Florida fury from the lost decade of aughts. I think some of these parties were later responsible for DEAD FRIENDS, but I might be wrong. I fucking love the way the drummer rides the bell before the breakdown in &quot;Unleashed&quot; though, and the other tape that Drugged Conscience did is a total ripper too. Can&#x27;t think of a better way to ugly-up five minutes of your day. BAD YEAR
&lt;/blockquote&gt;
