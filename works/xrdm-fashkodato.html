Description from Terminal Escape:
&lt;blockquote&gt;
XRDM dropped this short offering last year, further reinforcing their status as Kota Kinabalu&#x27;s fiercest export. Nine tracks in just eight minutes, Fashkodato! is an all out dual vocal fastcore assault, with more nods to low end &#x27;90s DIY crust than their previous releases. The piercing highs of Nzt&#x27;s vocals create a monstrous contrast with the choruses of gruff low backing vox, and then &quot;Avoidance&quot; kicks with a gloriously adolescent bridge before Nzt takes the song to its close. It&#x27;s theoretically simple shit, really...but these kids are just so fucking fierce. Drums barely hold it together for the fast parts and then somehow tighten up on the blasts...maybe because this is a machine that was built from the start for pure speed and uncompromising power. Third World Hardcore Forever. 
FASHKODATO!
I want to see this band live...
&lt;/blockquote&gt;

ore Forever. \nFASHKODATO!\nI want to see this band live...\n\u003c/blockquote\u003e\n\u003ca href=\"https://xrdm.bandcamp.com/album/demo-2013\" rel=\"nofollow\"\u003ehttps://xrdm.bandcamp.com/album/demo-2013\u003c/a\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-3bWjxK7wY6Y/W_tCyPPZ6AI/AAAAAAAAUQM/u3Kcn15JbQg7lo3sI7WtZbYBmkIPDHvNgCEwYBhgL/s1600/XRDM%2Bimg%2BL.jpg\" rel=\"nofollow\"\u003ehttps://4.bp.blogspot.com/-3bWjxK7wY6Y/W_tCyPPZ6AI/AAAAAAAAUQM/u3Kcn15JbQg7lo3sI7WtZbYBmkIPDHvNgCEwYBhgL/s1600/XRDM%2Bimg%2BL.jpg\u003c/a\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-GA4-oCPBB-Q/W_tCyZ1E4II/AAAAAAAAUQU/RjjNp4lZQ0Q5mf8bBC6UUFeMc5KvdtggACEwYBhgL/s1600/XRDM%2Bimg%2BR.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-GA4-oCPBB-Q/W_tCyZ1E4II/AAAAAAAAUQU/RjjNp4lZQ0Q5mf8bBC6UUFeMc5KvdtggACEwYBhgL/s1600/XRDM%2Bimg%2BR.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/xrdm.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"XRDM - Fashkodato! - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/11/xrdm.html\" rel=\"nofollow\"\u003eNovember 26, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nXRDM dropped this short offering last year, further reinforcing their status as Kota Kinabalu's fiercest export. Nine tracks in just eight minutes, Fashkodato! is an all out dual vocal fastcore assault, with more nods to low end '90s DIY crust than their previous releases. The piercing highs of Nzt's vocals create a monstrous contrast with the choruses of gruff low backing vox, and then \"Avoidance\" kicks with a gloriously adolescent bridge before Nzt takes the song to its close. It's theoretically simple shit, really...but these
