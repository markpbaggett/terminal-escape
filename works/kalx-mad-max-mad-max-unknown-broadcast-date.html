<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - Mad Max - Mad Max (unknown broadcast date) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/11/kalx-mad-max.html&quot; rel=&quot;nofollow&quot;&gt;November 19, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Another KALX (Berkeley, CA) broadcast from the cassette archives left by Pat Wright. An unbelievably killer mix of tunes from THE CLEAN, SUBWAY SECT, URBAN GUERRILLAS, POTENTIAL THREAT, THE BRISTLES, BOB VIDONE, FINNICUM, ANTIETAM and loads loads more, hosted by DJ Mad Max. Even if the magic and excitement of radio (particularly experimental college radio) might be lost on a generation that can quite literally click a link or access a stream and hear virtually (or...virtually hear) anything they can imagine, it&#x27;s impossible to overstate how important these stations and these DJs were. Obviously the Bay Area was already well versed in punk and underground sounds by 1985 or so (when this broadcast was taped), but you were still juiced when you learned about a new band from Oklahoma before hearing SUBTERFUGE blaze into THE HYPNOTICS. Old Man Escape over here is gonna put his foot down and declare that you just can&#x27;t get that experience from a digital file. Not even this one, which I encourage you to download. KALX - MAD MAXAn editing snafu vanished tracks by PRIMAL SCREAM, ED GEIN&#x27;S CAR and THE THINGIES. So maybe some of the magic of the unknown is manifesting in the files after all.,,,
&lt;/blockquote&gt;
