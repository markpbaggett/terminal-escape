Description from Terminal Escape:
&lt;blockquote&gt;
 The Bay Area in the 2010s was really damn special - the quantity and quality of bands that were popping up was astounding. STRANGE FACES shared a rhythm section with THE NEW FLESH and popped up when THE NEW FLESH fizzled and followed a very similar path. STRANGE FACES were more punk, harnessing Dangerhouse energy at times while sticking to a primarily four on the floor approach. April&#x27;s vocals are like a modernization of AVENGERS&#x27; earnest desperation and sometimes sit on top of the rest of the band like she&#x27;s their protector. B gifted me this tape last weekend at practice and as near as we could remember they only played one show....damn. Listen to &quot;Vicious Cycles&quot; please. STRANGE FACES
&lt;/blockquote&gt;
