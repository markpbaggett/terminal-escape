<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Stop, Go, Destroy! - Disarray In The Bay - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/01/disarray-in-bay.html&quot; rel=&quot;nofollow&quot;&gt;January 22, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Brilliant regional compilation compiled a 2004 by Clint...a then-young Clint who would grow into a local legend. Disarray In The Bay is a snapshot of the Bay Area that I had just left, so I confess that it&#x27;s of particular interest to me. The hot shit bands of the moment (BRAINOIL, DYSTROPHY, VÖETSEK, IRON LUNG, LBAL, BORN/DEAD, FLESHIES) sharing space with the one who rolled lower and picked up some kids along the way (CASE OF EMERGENCY [&quot;Never Again&quot; is, perhaps, best track on the tape], HIGHTOWER, LIVE AMMO, THE URCHINS). A couple of bands from Reno because the scenes had considerable overlap then (BAFABEGIYA, ARABELLA), and I guess YAPHET KOTTO and HIGH ON FIRE are on the same comp because it was 2004. This is so clearly a tape put together by a fan, which is probably why it listens so damn good...so you can pretend you were there. Just like me. STOP GO DESTROY MAGAZINE PRESENTS: DISARRAY IN THE BAY
&lt;/blockquote&gt;

d grow into a local legend. Disarray In The Bay is a snapshot of the Bay Area that I had just left, so I confess that it's of particular interest to me. The hot shit bands of the moment (BRAINOIL, DYSTROPHY, VÖETSEK, IRON LUNG, LBAL, BORN/DEAD, FLESHIES) sharing space with the one who rolled lower and picked up some kids along the way (CASE OF EMERGENCY [\"Never Again\" is, perhaps, best track on the tape], HIGHTOWER, LIVE AMMO, THE URCHINS). A couple of bands from Reno because the scenes had considerable overlap then (BAFABEGIYA, ARABELLA), and I guess YAPHET KOTTO and HIGH ON FIRE are on the same comp because it was 2004. This is so clearly a tape put together by a fan, which is probably why it listens so damn good...so you can pretend you were there. Just like me. STOP GO DESTROY MAGAZINE PRESENTS: DISARRAY IN THE BAY\n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/va---Stop-Go-Destroy_Disarray-In-The-Bay%2fDisarray%20cover_thumb.jpg/full/118,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Stop-Go-Destroy_Disarray-In-The-Bay%2FDisarray%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":118},{"format":"image/jpeg","height":292,"id":"https://iiif.archive.org/image/iiif/2/va---Stop-Go-Destroy_Disarray-In-The-Bay%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Stop-Go-Destroy_Disarray-In-The-Bay%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180}],"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-stop-go-destroy.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v
