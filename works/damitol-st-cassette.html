Description from Terminal Escape:
&lt;blockquote&gt;
 You&#x27;ve probably noticed that I don&#x27;t really fuck with year end wrap ups or &#x27;best of&#x27; nonsense. It&#x27;s all subjective anyway, and unless you&#x27;re a professional music critic then your &quot;best&quot; releases of the year are probably going to be the ones you listened to the most, not necessarily the ones that are objectively the best. What have I listened to a lot this month? This DAMITOL tape that Grant gave me a few weeks back. It&#x27;s the four tracks from the second EP, which would have been they record they were slinging when they played my living room on DeBarr Avenue in Norman, Oklahoma. I don&#x27;t know if anybody came to the show except my roommate, but I don&#x27;t know if I told anyone that they were coming. But they played. And it was sweaty. And even though the style here is (really) dated and the vocals are so brutally out of tune, they were playing an advanced technical hardcore that I had never seen before...and they toured with a bag of TVP and we all made dinner in my kitchen and holy shit those are the things that stick with you. So yeah, the new RUDIMENTRY PENI record is monumental, the SLANT 12&quot; is an absolute motherfucker, LINGUA IGNOTA&#x27;s Sinner Get Ready gives me chills and the ANTIBODIES EP frustratingly titled LP 2021 is flawless....but I&#x27;m always going to keep coming back to the sounds that shaped me. While this doesn&#x27;t mean that my &quot;Best Of The Year&quot; will be the same every year (that would be very boring), it might mean that the experiences in your past help give you the tools, and the context, to truly appreciate your present. DAMITOLGood chance that the best sounds of 2022 are going to come from folks like Sewercide, Iron Lung, Warsaw Pact, HIDE, Hair Clinic, and Unlawful Assembly...safe to say I&#x27;ll be listening to a lot of BORN AGAINST too. 
&lt;/blockquote&gt;

t stick with you. So yeah, the new RUDIMENTRY PENI record is monumental, the SLANT 12\" is an absolute motherfucker, LINGUA IGNOTA's Sinner Get Ready gives me chills and the ANTIBODIES EP frustratingly titled LP 2021 is flawless....but I'm always going to keep coming back to the sounds that shaped me. While this doesn't mean that my \"Best Of The Year\" will be the same every year (that would be very boring), it might mean that the experiences in your past help give you the tools, and the context, to truly appreciate your present. DAMITOLGood chance that the best sounds of 2022 are going to come from folks like Sewercide, Iron Lung, Warsaw Pact, HIDE, Hair Clinic, and Unlawful Assembly...safe to say I'll be listening to a lot of BORN AGAINST too. \n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEig4xhnmfyToQbP9FVIarMpuhkPU48t-sPVTVjlAHNC8zr0xWQtwr3B0FnYa4U2HIr9N72HKWBQl2KsvQDffC-_nF7CLPqqekGoAyHci8WB12BScKUWud53vi9Cg-19aNWouMBnOStcAZsRLbmtJj21OOQ2SXEXwcfkRu34SPx4ChdY0M2JJvdD8wLN-w=s523\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEig4xhnmfyToQbP9FVIarMpuhkPU48t-sPVTVjlAHNC8zr0xWQtwr3B0FnYa4U2HIr9N72HKWBQl2KsvQDffC-_nF7CLPqqekGoAyHci8WB12BScKUWud53vi9Cg-19aNWouMBnOStcAZsRLbmtJj21OOQ2SXEXwcfkRu34SPx4ChdY0M2JJvdD8wLN-w=s523\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEg6YIZLVcmb2MoWYOOVc_uJRIyzgfKkJCZQglV7-WDE_7cW6WT_XqrM45QY1Er5VHxlWdIpllTQa5ju6Y4WQSE0Bs5F6czs-erZFtA3NXgVQV5KN0Ej2vz27_K1zywRZ7UVjNl_SpLm9FbA9TXwpr3IUQiKD0uA1ugAlsBre4LwnTjJNz8d8TiYomLCmw=s798\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEg6YIZLVcmb2MoWYOOVc_uJRIyzgfKkJCZQglV7-WDE_7cW6WT_XqrM45QY1Er5VHxlWdIpllTQa5ju6Y4WQSE0Bs5F6czs-erZFtA3NXgVQV5KN0Ej2vz27_K1zywRZ7UVjNl_SpLm9FbA9TXwpr3IUQiKD0uA1ugAlsBre4LwnTjJNz8d8TiYomLCmw=s798\u003c/a\u003e\n\u003ca href=\"https://sewerciderex.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://sewerciderex.bandcamp.com/\u003c/a\u003e\n\u003ca
