<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - History Of Michigan Rock - History Of Michigan Rock vol.3 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/11/history-of-michigan-rock-vol3.html&quot; rel=&quot;nofollow&quot;&gt;November 15, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The third volume in Mike Johnston&#x27;s series on Michigan based rock &#x27;n roll, this one uncovering the bands, projects and music that rose from the ashes of THE STOOGES. Pleasantly, the focus is not on Iggy (who is featured to be sure, but not until later the hour), but on the lesser known recordings rose up after THE STOOGES split. Ron Asheton&#x27;s NEW ORDER (the opening track &quot;Victim Of Circumstance&quot; is worth the price of admission alone) and DESTROY ALL MONSTERS open up, with cutes from SONICS RENDEZVOUS BAND, IGGY POP (I mean, you&#x27;re not going to leave the dude out of the equation, obviously) and closing out with some FRED SMITH + PATTI SMITH (though STOOGES adjacent, of course) live recordings that are killer, even if the quality is a little rough. Interviews with Asheton and Morgan provide context throughout, and once again Johnston&#x27;s encyclopedic knowledge and fierce fandom make for a great listen as he dissects the cuts and the artists&#x27; lineage. You&#x27;d think that as he moved chronologically away from the architects that things would get a little more diluted and less interesting, but I think it just gets more interesting as the web gets wider....
HISTORY OF MICHIGAN ROCK vol.3
&lt;/blockquote&gt;

/a - History Of Michigan Rock - History Of Michigan Rock vol.3"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-24 20:32:58"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---History-Of-Michigan-Rock_History-Of-Michigan-Rock-vol.3/va---History-Of-Michigan-Rock_History-Of-Michigan-Rock-vol.3_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---History-Of-Michigan-Rock_History-Of-Michigan-Rock-vol.3","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/11/history-of-michigan-rock-vol3.html\" rel=\"nofollow\"\u003eNovember 15, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe third volume in Mike Johnston's series on Michigan based rock 'n roll, this one uncovering the bands, projects and music that rose from the ashes of THE STOOGES. Pleasantly, the focus is not on Iggy (who is featured to be sure, but not until later the hour), but on the lesser known recordings rose up after THE STOOGES split. Ron Asheton's NEW ORDER (the opening track \"Victim Of Circumstance\" is worth the price of admission alone) and DESTROY ALL MONSTERS open up, with cutes from SONICS RENDEZVOUS BAND, IGGY POP (I mean, you're not going to leave the dude out of the equation, obviously) and closing out with some FRED SMITH + PATTI SMITH (though STOOGES adjacent, of course) live recordings that are killer, even if the quality is a little rough. Interviews with Asheton and Morgan provide context throughout, and once again Johnston's encyclopedic knowledge and fierce fandom make for a great listen as he dissects the cuts and the artists' lineage. You'd think that as he moved chronologically away from the architects that things would get a little more diluted and less interesting, but I think it just gets more interesting as the web gets wider....\nHISTORY OF MICHIGAN ROCK vol.3\n\u003c/blockquote\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/search?q=history+michigan+rock\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/search?q=history+michigan+rock\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-history-of-michigan-rock.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - History Of Michigan Rock - History Of Michigan Rock vol.3 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/11/history-of-michigan-rock-vol3.html\" rel=\"nofollow\"\u003eNovember 15, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe third volume in Mike Johnston's series on Michigan based rock 'n roll, this one uncovering the bands, projects and music that rose from the ashes of THE STOOGES. Pleasantly, the focus is not on Iggy (who is featured to be sure, but not until later the hour), but on the lesser known recordings rose up after THE STOOGES split. Ron Asheton's NEW ORDER (the opening track \"Victim Of Circumstance\" is worth the price of admission alone) and DESTROY ALL MONSTERS open up, with cutes from SONICS RENDEZVOUS BAND, IGGY POP (I mean, you're not going to leave the dude out of the equation, obviously) and closing out with some FRED SMITH + PATTI SMITH (though STOOGES adjacent, of course) live recordings that are killer, even if the quality is a little rough. Interviews with Asheton and Morgan provide context throughout, and once again Johnston's encyclopedic knowledge and fierce fando
