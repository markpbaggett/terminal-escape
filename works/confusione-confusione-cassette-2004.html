Description from Terminal Escape:
&lt;blockquote&gt;
&quot;Everything Louder Than Everything Else&quot; is a phrase attributed to one specific band, but Italy&#x27;s CONFUSIONE seem to have borrowed the mantra for this tape. Tracks from a few early &#x27;00s vinyl releases and live shows, they rip through a few dozen bangers in just under an hour, catchy fast hardcore mingling with amped up melodic Eurocrust and blistering fastcore with a more than casual nod to their contrymen form the &#x27;80s - and everything pegged in the red for added intensity. The live tracks show a band that I would love to see in person, maximum energy without sacrificing chops and an excellent partner for the blown out studio tracks that make up half of the tape. 40+ songs in all, and I&#x27;m virtually certain that I fukkd up the titles somewhere along the line...I would apologize if I was actually sorry, but I was chair moshing too hard to really care.
CONFUSIONE

tober 20, 2014\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n\"Everything Louder Than Everything Else\" is a phrase attributed to one specific band, but Italy's CONFUSIONE seem to have borrowed the mantra for this tape. Tracks from a few early '00s vinyl releases and live shows, they rip through a few dozen bangers in just under an hour, catchy fast hardcore mingling with amped up melodic Eurocrust and blistering fastcore with a more than casual nod to their contrymen form the '80s - and everything pegged in the red for added intensity. The live tracks show a band that I would love to see in person, maximum energy without sacrificing chops and an excellent partner for the blown out studio tracks that make up half of the tape. 40+ songs in all, and I'm virtually certain that I fukkd up the titles somewhere along the line...I would apologize if I was actually sorry, but I was chair moshing too hard to really care.\nCONFUSIONE\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-FUS4x1NhpaI/VEUramSHZTI/AAAAAAAAK_Y/GZApj-P5z_o/s1600/confusione%2Bcover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-FUS4x1NhpaI/VEUramSHZTI/AAAAAAAAK_Y/GZApj-P5z_o/s1600/confusione%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-RbpmI2QOEdk/VEUtMna6hHI/AAAAAAAAK_k/DE9i4gPNYuU/s1600/confusione%2Bimg2.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-RbpmI2QOEdk/VEUtMna6hHI/AAAAAAAAK_k/DE9i4gPNYuU/s1600/confusione%2Bimg2.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/confusione.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Confusione - Confusione cassette 2004 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/
