<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Tied Down (CA) - s/t demo 2010 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/tied-down.html&quot; rel=&quot;nofollow&quot;&gt;December 11, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 What a complete fucking explosion! It sounds like TIED DOWN is trying to escape from the actual magnetic tape that contains their sounds, eleven minutes of raw fast bliss with Juls&#x27; vocals distorted as much by earnest vehemence as by the physical limited of DIY recording capabilities. This 2010 tape was the first (I&#x27;m looking for the second [and anything else that I&#x27;ve missed], if anyone&#x27;s holding) from TIED DOWN, featuring past and future members of SURROGATE ACTIVITY, GENETICA, MARGARET THRASHER and others. Perhaps the frantic nature of the whole tape owes as much to their physical existence on an actual quasi-remote island as it does their desire to deliver frantic bursts of blistering hardcore, or maybe they were just really fucking good at the latter, but listen to the twenty one seconds of &quot;Native American Apparel&quot; and there you&#x27;ll have basically everything you need. ...and my desire to tour Canada&#x27;s Atlantic Provinces as a DIY punk tourist intensifies (because someone has got to be holding those Venison Creek tapes).TIED DOWN
&lt;/blockquote&gt;
