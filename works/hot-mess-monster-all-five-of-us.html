Description from Terminal Escape:
&lt;blockquote&gt;
 For the days when you need to listen to punk that makes you feel free. For the days when you need punk to make you feel free. No constraints, slightly awkward and stilted, honesty and uncomfortability holding the same space...the feeling you get as a person from a pretentious place walking into a place where no one cares about anything about you - they just care about you. Though this was recorded in the mountains of North Carolina a decade ago, HOT MESS MONSTER are making me (helping me) feel those feelings this morning and I&#x27;m going ton listen to &quot;The Rigors Of Self-Improvement&quot; several times before I face the day.ALL FIVE OF US
&lt;/blockquote&gt;
