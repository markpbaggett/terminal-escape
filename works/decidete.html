<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title> - Decídete - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/05/lhc.html&quot; rel=&quot;nofollow&quot;&gt;May 29, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;m (always) happy to give tapes a new home, a few spins, maybe even a pathway to new ears, even if I&#x27;m just the last stop before the rubbish bin because sometimes the stuff people think is crap is genuinely...crap. But I recently started digging into a box of bangers from a friend who realized that their tapes were just too much (I get it - and I feel like I&#x27;ll reach that tipping point with CDs at some point), and I felt like a little kid discovering punk for the first time all over again. Loads more tapes from that package will show up here, but first: Tijuana&#x27;s LHC. It&#x27;s hard to explain how or why Decídete works as well as it does - FUGAZI and Midwest basement hardcore and RAGE AGAINST THE MACHINE-influenced heavy alt in a fukkn fiery ball of power and I&#x27;m here for it. The groove that I mentioned yesterday cannot be denied here, and is exactly what makes LHC hit so right. The band just all in - rolling rumbling bass lines and vocals spit with constant intensity...chances are good that I would have dismissed this in 1998 (that&#x27;s a guess), but maybe I just wasn&#x27;t ready yet. Now I am. DECÍDETE
&lt;/blockquote&gt;
