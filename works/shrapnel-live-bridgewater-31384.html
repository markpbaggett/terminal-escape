Description from Terminal Escape:
&lt;blockquote&gt;
 SHRAPNEL made a few appearances in these pages years ago, but this 1984 live tape is a recent acquisition. Total screamer of a set, with almost comically &quot;aw, shucks&quot; between song banter. Board recording, and the guitar come up in the mix until around the 60-second mark....but when it does? The quintessential primitive punk buzzsaw sound is fukkn perfect. Eleven tracks spanning a touch over one half hour, and if you can&#x27;t sing along to the chorus of &quot;Let There Be Anarchy,&quot; then I don&#x27;t really know if there&#x27;s any hope for you. LIVE AT BRIDGWATER, 31.3.84 
&lt;/blockquote&gt;
