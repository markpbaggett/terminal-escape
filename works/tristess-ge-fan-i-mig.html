<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Tristess - Ge Fan I Mig - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/04/tristess.html&quot; rel=&quot;nofollow&quot;&gt;April 23, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 My memory is that André gave me this tape in Umeå and told me that TRISTESS were only going to release cassettes. No vinyl, no CD, just tapes. My memory might be incorrect (wouldn&#x27;t be the first time), but I remember how surprised I was when I saw the Vad Ska Vi Bli 12&quot; and thought &quot;.....wait a minute, he said.....!&quot; No matter though, this shit needs to be on wax so ultimately I&#x27;m very pleased (the second 12&quot; is a mandatory ripper too). For the uninitiated, this is a who&#x27;s-who of early &#x27;00s Swedish hardcore - E.T.A., VICIOUS, DÖDSDÖMD, DS-13, REGULATIONS (and probably a dozen more bands of note) all have members involved in this racket. Fast, stripped down hardcore punk - nine songs in eight and a half minutes - and the vocals are pretty much perfect. I need to get the other tape up here too even though both were released together....on vinyl. GE FAN I MIG...
&lt;/blockquote&gt;
