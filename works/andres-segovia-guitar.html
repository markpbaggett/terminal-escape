<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Andres Segovia - Guitar - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/03/andres-segovia.html&quot; rel=&quot;nofollow&quot;&gt;March 12, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 If you want to hear some asshole write intelligently about Spanish classical guitar then you are absolutely on the wrong fukkn web page. But if you woke up this Sunday morning and felt like cracking open a cold ass beer and watching the sunrise (or the snow fall) while listening to some Spanish dude fukkn rip the steel rounds off his hollow body six string stallion then you could not be in a better place my friend. This dude died in the eighties, but you can still feel the power of his fingers while he slays Mozart and shit. You can still hear the passion pour from his soul while his eyes roll backwards in his skull during &quot;Loyenda&quot; and you can taste the savage salt of his tears while his guitar gently weeps on &quot;El Testamento De Amelia&quot; with no DBeat in sight. No throat searing vocals necessary. No one yelling &quot;Go!&quot; before the blasts. Just ANDRES motherfucking SEGOVIA; a Spanish dude whose appendages were at one with the motherfucking guitar. Cheers.GUITAR
&lt;/blockquote&gt;
