<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - Kalx 06 April 1991 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/10/06-april-1991.html&quot; rel=&quot;nofollow&quot;&gt;October 29, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Another Pat Wright (aka: Insect Boy) broadcast - this one from the 6th of April, 1991. (Short version? Just download this, and listen to all of it. And pay attention.) Long/er version? Such a brilliant collection of recordings curated (and broadcast) by Pat - Lalo Schifrin into Nusrat Fateh Ali Khan. Avant piano recordings from Steven Scott into a spirited discussion about the condition and/or position of the Kurds in the immediate post-&quot;Iraqi Freedom&quot; era. Afro-Pop from Zazou Bikaye. Henry Kaiser. And a list of regular ass people looking for rides up and down the west coast. Just stop your day and transport yourself someplace else, because Pat is taking us somewhere real nice today. I miss that fukkn guy. KALX - 06 APRIL 1991
&lt;/blockquote&gt;
