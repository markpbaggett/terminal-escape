Description from Terminal Escape:
&lt;blockquote&gt;
The (cassette version of the) first 12&quot; from New York City&#x27;s STARK RAVING MAD is an absolute ripper. You should be familiar with this already, but for the less fortunate: I am here to help. Screaming political start/stop spastic thrash from 1984 - there are connections to (fellow former Texans) DRI and MDC and in a different world perhaps this band would be just as renown....but the second record from these freaks dropped off a bit and that was the end of the road. But these 15 songs, clocking in at a whopping 10 minutes, are pointed and chaotic in all the right ways. 
STARK RAVING MAD
Interview with the band from March &#x27;85 here. I&#x27;m guessing these are my kind of people, and I sincerely hope they stayed that way...
&lt;/blockquote&gt;

alescape.blogspot.com/2014/02/stark-raving-mad.html\" rel=\"nofollow\"\u003eFebruary 25, 2014\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe (cassette version of the) first 12\" from New York City's STARK RAVING MAD is an absolute ripper. You should be familiar with this already, but for the less fortunate: I am here to help. Screaming political start/stop spastic thrash from 1984 - there are connections to (fellow former Texans) DRI and MDC and in a different world perhaps this band would be just as renown....but the second record from these freaks dropped off a bit and that was the end of the road. But these 15 songs, clocking in at a whopping 10 minutes, are pointed and chaotic in all the right ways. \nSTARK RAVING MAD\nInterview with the band from March '85 here. I'm guessing these are my kind of people, and I sincerely hope they stayed that way...\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-kn6RE5iHfMk/Uwwi7hVDyyI/AAAAAAAAJkc/yuMOSzmiGgg/s1600/stark+raving+mad+img2.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-kn6RE5iHfMk/Uwwi7hVDyyI/AAAAAAAAJkc/yuMOSzmiGgg/s1600/stark+raving+mad+img2.jpg\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-cebOGbBJ6PU/UwwpsxSmMuI/AAAAAAAAJks/5U1GHPGHaHA/s1600/stark+raving+mad+img.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-cebOGbBJ6PU/UwwpsxSmMuI/AAAAAAAAJks/5U1GHPGHaHA/s1600/stark+raving+mad+img.jpg\u003c/a\u003e\n\u003ca href=\"http://www.killfromtheheart.com/interviews.php?id=6\" rel=\"nofollow\"\u003ehttp://www.killfromtheheart.com/interviews.php?id=6\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":236,"id":"https://iiif.archive.org/image/iiif/2/Stark-Raving-Mad_Stark-Raving-Mad%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Stark-Raving-Mad_Stark-Raving-Mad%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180},{"format":"image/jpeg
