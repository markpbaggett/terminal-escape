<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Joni Ekman - Totaalinen Ekman - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/09/joni-ekman.html&quot; rel=&quot;nofollow&quot;&gt;September 13, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 If you have a soul, then Joni Ekman hits you hard and hits you fast. If your party bone isn&#x27;t broken, then Joni Ekman gonna make you swing. Didn&#x27;t know you had a party bone? Then Joni Ekman will help you find it. This proto-Best Of collection was my first introduction and I was instantly sold - flawless Finnish glam punk/power pop. He&#x27;s clearly studied the classics (HOT RODS, T REX, SLAUGHTER, FANTASY, CUDDLY TOYS), and it&#x27;s dripping with &#x27;80s pop hooks - the keys in &quot;Sä Pidät Jäätelöstä&quot; are just....well, second only to the guitar leads that open &quot;Tiedän Että Valehtelet.&quot; Remember the first time you heard Permission to Land? Well...what if that record were kinda punk and also kinda J-Pop? Sold, not ashamed. TOTAALINEN EKMAN
&lt;/blockquote&gt;

 party bone isn't broken, then Joni Ekman gonna make you swing. Didn't know you had a party bone? Then Joni Ekman will help you find it. This proto-Best Of collection was my first introduction and I was instantly sold - flawless Finnish glam punk/power pop. He's clearly studied the classics (HOT RODS, T REX, SLAUGHTER, FANTASY, CUDDLY TOYS), and it's dripping with '80s pop hooks - the keys in \"Sä Pidät Jäätelöstä\" are just....well, second only to the guitar leads that open \"Tiedän Että Valehtelet.\" Remember the first time you heard Permission to Land? Well...what if that record were kinda punk and also kinda J-Pop? Sold, not ashamed. TOTAALINEN EKMAN\n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-9ixsGQVpJyo/YT9JF6sa9UI/AAAAAAAAZ7g/5BY3R9sQUF0cXyLdCzq1Ms2hLiCbqf8pgCLcBGAsYHQ/s816/Joni%2Bimg1.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-9ixsGQVpJyo/YT9JF6sa9UI/AAAAAAAAZ7g/5BY3R9sQUF0cXyLdCzq1Ms2hLiCbqf8pgCLcBGAsYHQ/s816/Joni%2Bimg1.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/glam-punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/joni-ekman.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Joni Ekman - Totaalinen Ekman - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/09/joni-ekman.html\" rel=\"nofollow\"\u003eSeptember 13, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n If you have a soul, then Joni Ekman hits you hard and hits you fast. If your party bone isn't broken, then Joni Ekman gonna make you swing. Didn't know you had a party bone? Then Joni Ekman will help you find it. This proto-Best Of collection was my first introduction and I was instantly sold - flawless Finnish glam punk/power pop. He's clearly studied the clas
