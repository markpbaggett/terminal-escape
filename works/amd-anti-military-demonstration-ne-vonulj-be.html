<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>A.M.D. (Anti Military Demonstration) - Ne Vonulj Be! - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/12/anti-military-demonstration.html&quot; rel=&quot;nofollow&quot;&gt;December 14, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
More sounds from 1980s Budapest (on loan from a pal in the neighborhood), AMD were getting a little funky by the time they released 1991&#x27;s Ne Vonulj Be! but that piercing flanged guitar and the fury of the approach more than makes up for it. Imagine an evolution beyond BGK&#x27;s late &#x27;80s split - erratic light speed riffing on tracks like &quot;A Félelem Bére&quot; demand the kind of attention that a band that raging behind the Curtain had to fight far harder receive (from the West).  NE VONULJ BE!Choice cut here is &quot;Még Nincs Késo&quot; (&quot;It&#x27;s Never Too Late&quot;) - listen at volume and try to imagine late &#x27;80s NYHC through this filter, and it&#x27;s pretty easy to imagine how much more deadly NYHC could (have) be(en). I&#x27;m going to go ahead and stand by that statement....
&lt;/blockquote&gt;

:{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/A.M.D.-Anti-Military-Demonstration_Ne-Vonulj-Be/A.M.D.-Anti-Military-Demonstration_Ne-Vonulj-Be_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/A.M.D.-Anti-Military-Demonstration_Ne-Vonulj-Be","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/12/anti-military-demonstration.html\" rel=\"nofollow\"\u003eDecember 14, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMore sounds from 1980s Budapest (on loan from a pal in the neighborhood), AMD were getting a little funky by the time they released 1991's Ne Vonulj Be! but that piercing flanged guitar and the fury of the approach more than makes up for it. Imagine an evolution beyond BGK's late '80s split - erratic light speed riffing on tracks like \"A Félelem Bére\" demand the kind of attention that a band that raging behind the Curtain had to fight far harder receive (from the West).  NE VONULJ BE!Choice cut here is \"Még Nincs Késo\" (\"It's Never Too Late\") - listen at volume and try to imagine late '80s NYHC through this filter, and it's pretty easy to imagine how much more deadly NYHC could (have) be(en). I'm going to go ahead and stand by that statement....\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/amd-anti-military-demonstration.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"A.M.D. (Anti Military Demonstration) - Ne Vonulj Be! - Terminal Esc
