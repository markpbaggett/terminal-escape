<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Mangle - s/t cassette 2013 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/09/mangle.html&quot; rel=&quot;nofollow&quot;&gt;September 16, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 This shit is so heavy. Really. Folks gonna call this power violence, for sure, and no one is gonna argue, but it&#x27;s the way that MANGLE infect you with earworms while crushing you...that&#x27;s what makes them special. The first song has early-TORCHE caliber hooks hidden inside a song that is just so unbelievably devastating, a song that spends three-and-a-half of its six minutes struggling through piercing feedback and errant drum bombast, just tempting the listener to think they know what might be about to happen, or when. MANGLE are ugly, and it&#x27;s their seeming determination to be ugly that makes them stand out (to me). This hits like BUZZOV•EN for a new generation - outside and somehow above the world of sound they are likely associated with - a blasting, churning, blistering assault. MANGLE
&lt;/blockquote&gt;
