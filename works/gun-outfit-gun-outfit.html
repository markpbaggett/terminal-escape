Description from Terminal Escape:
&lt;blockquote&gt;
 Be careful when you start sifting through the formidable collection of sounds GUN OUTFIT have been responsible for the past decade plus. Dreary PNW melancholy and NY No Wave dissonance join forces, join hands, and drop the needle on Sweetheart Of The Rodeo and you still never know what you&#x27;re going to get from one release to the next. The band&#x27;s legacy and output are well documented justifiably revered so there&#x27;s no need to throw my words onto the pile...but I respect the band&#x27;s ability to exist between and in spite of categorization. This one came from 2012, but there&#x27;s so much more where this came from. GUN OUTFIT
&lt;/blockquote&gt;
