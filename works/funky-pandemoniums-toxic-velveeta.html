<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Funky Pandemoniums - Toxic Velveeta - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/06/funky-pandemoniums.html&quot; rel=&quot;nofollow&quot;&gt;June 04, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 You know shit-fi? Then you know Toxic Velveeta....or you should. Calculated improvisation delivered OLD SKULL ineptitude to create a free form no wave punk experience with a few ripping garage hardcore riffs struggling to break free and form their own band (perfect example of this is the seventh [untitled] track, a TAMPAX SS caliber ramshackle shit show). Some of the songs only come out of the left channel, some only the right, which adds an extra layer of madness to the listener&#x27;s journey. I would like to go back in time and devour the Fag Tapes catalog in real time (FUNKY PANDEMONIUMS is the label&#x27;s fourth release from 2005)...but it&#x27;s also kinda nice having a pile to dig through. Kinda feels like I&#x27;m an archaeologist or some shit. TOXIC VELVEETA
&lt;/blockquote&gt;
