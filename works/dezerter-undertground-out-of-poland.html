<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Dezerter - Undertground Out of Poland - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/11/dezerter.html&quot; rel=&quot;nofollow&quot;&gt;November 14, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I&#x27;m going to assume that introductions and background information would largely be wasted on such a knowledgable assortment of punk fans, but I also cannot ignore DEZERTER&#x27;s importance, so here you go. Released by Maximum Rocknroll in 1987 from master tapes that D.O.A. brought back from a European tour, Underground Out Of Poland combines tracks from DEZERTER&#x27;s first EP on Polish state label Tonpress and their set from the Jarocin festival in 1984, previously released by the band as a cassette. Searing and essential punk rock music - the version of &quot;Niewolnik&quot; here is impossibly fierce, and &quot;Szara Rzeczywistość&quot; is simply one of the greatest punk songs of all time. Period. 
UNDERGROUND OUT OF POLAND
DEZERTER are, of course, still very active. They continue to plays shows and release records, and many of their older releases and recordings have been made available to the masses by Pasażer.
&lt;/blockquote&gt;

ped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/11/dezerter.html\" rel=\"nofollow\"\u003eNovember 14, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI'm going to assume that introductions and background information would largely be wasted on such a knowledgable assortment of punk fans, but I also cannot ignore DEZERTER's importance, so here you go. Released by Maximum Rocknroll in 1987 from master tapes that D.O.A. brought back from a European tour, Underground Out Of Poland combines tracks from DEZERTER's first EP on Polish state label Tonpress and their set from the Jarocin festival in 1984, previously released by the band as a cassette. Searing and essential punk rock music - the version of \"Niewolnik\" here is impossibly fierce, and \"Szara Rzeczywistość\" is simply one of the greatest punk songs of all time. Period. \nUNDERGROUND OUT OF POLAND\nDEZERTER are, of course, still very active. They continue to plays shows and release records, and many of their older releases and recordings have been made available to the masses by Pasażer.\n\u003c/blockquote\u003e\n\u003ca href=\"http://www.dezerter.com/\" rel=\"nofollow\"\u003ehttp://www.dezerter.com/\u003c/a\u003e\n\u003ca href=\"http://pasazer.pl/\" rel=\"nofollow\"\u003ehttp://pasazer.pl/\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezerter%20cover_thumb.jpg/full/122,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2FDezerter%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":122},{"format":"image/jpeg","height":123,"id":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezerter%20img_thumb.jpg/full/132,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Dezert oductions and background information would largely be wasted on such a knowledgable assortment of punk fans, but I also cannot ignore DEZERTER's importance, so here you go. Released by Maximum Rocknroll in 1987 from master tapes that D.O.A. brought back from a European tour, Underground Out Of Poland combines tracks from DEZERTER's first EP on Polish state label Tonpress and their set from the Jarocin festival in 1984, previously released by the band as a cassette. Searing and essential punk rock music - the version of \"Niewolnik\" here is impossibly fierce, and \"Szara Rzeczywistość\" is simply one of the greatest punk songs of all time. Period. \nUNDERGROUND OUT OF POLAND\nDEZERTER are, of course, still very active. They continue to plays shows and release records, and many of their older releases and recordings have been made available to the masses by Pasażer.\n\u003c/blockquote\u003e\n\u003ca href=\"http://www.dezerter.com/\" rel=\"nofollow\"\u003ehttp://www.dezerter.com/\u003c/a\u003e\n\u003ca href=\"http://pasazer.pl/\" rel=\"nofollow\"\u003ehttp://pasazer.pl/\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/dezerter-undertground-out-of-poland","openGraph":{"images":[{"url":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezerter%20cover_thumb.jpg/full/122,/0/default.jpg","type":"image/jpeg","width":122,"height":192,"alt":"Dezerter - Undertground Out of Poland"},{"url":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezerter%20img_thumb.jpg/full/132,/0/default.jpg","type":"image/jpeg","width":132,"height":123,"alt":"Dezerter - Undertground Out of Poland"},{"url":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezerter%20inside_thumb.jpg/full/192,/0/default.jpg","type":"image/jpeg","width":192,"height":84,"alt":"Dezerter - Undertground Out of Poland"},{"url":"https://iiif.archive.org/image/iiif/2/Dezerter_Undertground-Out-of-Poland%2fDezert
