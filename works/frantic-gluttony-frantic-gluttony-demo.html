<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Frantic Gluttony - Frantic Gluttony demo - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/09/frantic-gluttony.html&quot; rel=&quot;nofollow&quot;&gt;September 25, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I don&#x27;t know anything about background at all, except that this tape came to me in a batch that was primarily Japanese hardcore and Argentinian pop punk....so your guess is as good as mine (yes, I used The Google and I still came up with nothing). I think the early grunge parallels are unintentional and/or incidental - a product of shared influences rather than a common goal - just as the Gary Floyd-esque vocals are quite probably the result of a dude filled with soul and going wild more than a band trying to emulate some &#x27;80s American punks and the high energy melodic (but still filthy) &quot;Teenage Spew&quot; could be a track off the first FACE TO FACE 12&quot; but still you kinda feel like these kids weren&#x27;t at all familiar with SoCal bro punk. At its root, this tape is just off the rails punk rock &#x27;n roll, with tons of energy, tons of tempo changes, and a heavy, deliberate rhythm (if not deliberately heavy) section, but when they unleash (as on &quot;My Nose&quot; about halfway through this banger) the results are pretty damned killer.
FRANTIC GLUTTONY
&lt;/blockquote&gt;

e came to me in a batch that was primarily Japanese hardcore and Argentinian pop punk....so your guess is as good as mine (yes, I used The Google and I still came up with nothing). I think the early grunge parallels are unintentional and/or incidental - a product of shared influences rather than a common goal - just as the Gary Floyd-esque vocals are quite probably the result of a dude filled with soul and going wild more than a band trying to emulate some '80s American punks and the high energy melodic (but still filthy) \"Teenage Spew\" could be a track off the first FACE TO FACE 12\" but still you kinda feel like these kids weren't at all familiar with SoCal bro punk. At its root, this tape is just off the rails punk rock 'n roll, with tons of energy, tons of tempo changes, and a heavy, deliberate rhythm (if not deliberately heavy) section, but when they unleash (as on \"My Nose\" about halfway through this banger) the results are pretty damned killer.\nFRANTIC GLUTTONY\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/frantic-gluttony.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Frantic Gluttony - Frantic Gluttony demo - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/09/frantic-gluttony.html\" rel=\"nofollow\"\u003eSeptember 25, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI don't know anything about background at all, except that this tape came to me in a batch that was primarily Japanese hardcore and Argentinian pop punk....so your guess is as good as mine (yes, I used The Google and I still came up with nothing). I think the early grunge parallels are unintentional and/or incidental - a product of shared influences rather than a common goal - just as the Gary Floyd-esque vocals are quite probably the result of a dude filled with soul and going wild more than a band trying to emulate some '80s American punks and the high energy melodic (but still filthy) \"Teenage Spew\" could be a track off the first FACE TO FACE 12\" but still you kinda feel like these kids weren't at all familiar with SoCal bro punk. At its root, this tape is just off the rails punk rock 'n roll, with tons of energy, tons of tempo changes, and a heavy, deliberate rhythm (if not deliberately heavy) section, but when they unleash (as on \"My Nose\" about halfway through this banger) the results are pretty damned killer.\nFRANTIC GLUTTONY\n\u003c/blockquote\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/frantic-gluttony-frantic-gluttony-demo","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxReference(\"Flex\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n
