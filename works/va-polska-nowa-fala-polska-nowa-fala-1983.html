<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Polska Nowa Fala - Polska Nowa Fala 1983 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/polska-nowa-fala.html&quot; rel=&quot;nofollow&quot;&gt;February 04, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 A reissue of a reissue, and I&#x27;m here for it. The (sub)title really tells you all you need to know - Polish New Wave 1983...seventeen songs from MADAME, MADE IN POLAND, VARIÉTÉ and 1984. All four bands play variations of stark, anthemic proto-goth; MADE IN POLAND are slower and brooding, MADAME are quintessential Eastern European mainstream wave (think Klaus Mitfoch and/or REPUBLIKA but darker), VARIÉTÉ come off like OMD on a steady diet of Pornography and saxophone, and 1984 are just...perfect urgent cold wave. Pay special attention MADAME&#x27;s &quot;Głupi Numer,&quot; which has a chorus that will make your entire dark/wave collection melt, and 1984&#x27;s &quot;Tu Nie Będzie Rewolucji&quot; (taken from their Tonpress 45) which is on a short list of the most fiery, punk new wave songs I&#x27;ve ever heard. Extremely pleased when this one showed up in my mailbox a few months into Thee Covid. POLSKA NOWA FALA 1983..
&lt;/blockquote&gt;

"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---Polska-Nowa-Fala_Polska-Nowa-Fala-1983/va---Polska-Nowa-Fala_Polska-Nowa-Fala-1983_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Polska-Nowa-Fala_Polska-Nowa-Fala-1983","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/02/polska-nowa-fala.html\" rel=\"nofollow\"\u003eFebruary 04, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n A reissue of a reissue, and I'm here for it. The (sub)title really tells you all you need to know - Polish New Wave 1983...seventeen songs from MADAME, MADE IN POLAND, VARIÉTÉ and 1984. All four bands play variations of stark, anthemic proto-goth; MADE IN POLAND are slower and brooding, MADAME are quintessential Eastern European mainstream wave (think Klaus Mitfoch and/or REPUBLIKA but darker), VARIÉTÉ come off like OMD on a steady diet of Pornography and saxophone, and 1984 are just...perfect urgent cold wave. Pay special attention MADAME's \"Głupi Numer,\" which has a chorus that will make your entire dark/wave collection melt, and 1984's \"Tu Nie Będzie Rewolucji\" (taken from their Tonpress 45) which is on a short list of the most fiery, punk new wave songs I've ever heard. Extremely pleased when this one showed up in my mailbox a few months into Thee Covid. POLSKA NOWA FALA 1983..\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEiizZw1W3L63V_zm4HXWTcUheJEYbc0RExTmfpuo3jYm9fZT71vYXfY1QBkiJSlzRRLawEoygsxkMDPC9uafPiu0GSv7bPG1fI8ul8JItQrItyV8qBcXtzsuj04zOtakuYUbx2S2eCYe41TjYf795vNIXqV14QHUiDeYZ7-9HhILkb9ZFIqKeiz-uLOyw=s790\" rel=\"nofollow\"\u003ehttps://blogger.googleu
