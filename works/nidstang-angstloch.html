Description from Terminal Escape:
&lt;blockquote&gt;
The freedom to create alone, to realize your vision in a void, unhindered by outside influences....it is powerful. I can imagine that the pull of solitude has played a key role in countless important works over hundreds of years, and I am pleased to see this method entering the world of independent music more and more. The &quot;artist&quot; in this instance is Olympia &quot;band&quot; NIDSTANG, and the creation is a brutally harsh and chaotic black metal release. Blackened speed punk and a jackhammer&#x27;s subtlety, after the 100+ second introduction to &quot;Castrum Doloris&quot; there is nothing but fear and pain seeping out of this shell. No one to talk you out of it, no one to help you realize that there&#x27;s another way...even a better way. So you just do it...and you do it loudly. 
ANGSTLOCH
&lt;/blockquote&gt;

lp you realize that there's another way...even a better way. So you just do it...and you do it loudly. \nANGSTLOCH\n\u003c/blockquote\u003e\n\u003ca href=\"https://2.bp.blogspot.com/-S_Re9nVR0Lk/W5dKUKHTXeI/AAAAAAAAT2E/PIOhomzIAdMjFnF34xAQEGWDxuhxyuFegCEwYBhgL/s1600/Nidstang%2Binside%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://2.bp.blogspot.com/-S_Re9nVR0Lk/W5dKUKHTXeI/AAAAAAAAT2E/PIOhomzIAdMjFnF34xAQEGWDxuhxyuFegCEwYBhgL/s1600/Nidstang%2Binside%2Bcopy.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/metal.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/nidstang.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Nidstang - Angstloch - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/09/nidstang.html\" rel=\"nofollow\"\u003eSeptember 11, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe freedom to create alone, to realize your vision in a void, unhindered by outside influences....it is powerful. I can imagine that the pull of solitude has played a key role in countless important works over hundreds of years, and I am pleased to see this method entering the world of independent music more and more. The \"artist\" in this instance is Olympia \"band\" NIDSTANG, and the creation is a brutally harsh and chaotic black metal release. Blackened speed punk and a jackhammer's subtlety, after the 100+ second introduction to \"Castrum Doloris\" there is nothing but fear and pain seeping out of this shell. No one to talk you out of it, no one to help you realize that there's another way...even a better way. So you just do it...and you do it loudly. \nANGSTLOCH\n\u003c/blockquote\u003e\n\u003ca href=\"https://2.bp.blogspot.com/-S_Re9nVR0Lk/W5dKUKHTXeI/AAAAAAAAT2E/PIOhomzIAdMjFnF34xAQE
