<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title> - Rad demo 2 (with bonus tracks) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/08/rad.html&quot; rel=&quot;nofollow&quot;&gt;August 27, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Visitors to this blog should be familiar with Sacramento&#x27;s RAD, but here&#x27;s anew installment for you monkeys. This is what we want from hardcore, right? Riffs, hooks, speed, power, and not a given fuck anywhere in sight. 20 songs in 12 minutes? Yeah. Exactly. &quot;Never Turn Your Back On A Mosh.&quot; I know, me too. Real talk, though: I don&#x27;t want this band to do anything different. It might not be perfect, but there&#x27;s nothing that RAD needs to do that RAD aren&#x27;t doing. This is hardcore motherfukkrs, this is fastcore motherfukkers, this is RAD motherfukkers. Get into it.
LOUD &amp; FAST
Fools even make me believe that &quot;Sacramento Is Rad&quot; (it actually kinda is - believe it) and there are some bonus cover tunes on here because I love you. Don&#x27;t tell anyone though, because I like to maintain a really tough image.
&lt;/blockquote&gt;

"value":{"none":[" - Rad demo 2 (with bonus tracks)"]}},{"label":{"none":["year"]},"value":{"none":["2012"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-21 23:49:14"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Rad-demo-2-with-bonus-tracks","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2015/08/rad.html\" rel=\"nofollow\"\u003eAugust 27, 2015\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nVisitors to this blog should be familiar with Sacramento's RAD, but here's anew installment for you monkeys. This is what we want from hardcore, right? Riffs, hooks, speed, power, and not a given fuck anywhere in sight. 20 songs in 12 minutes? Yeah. Exactly. \"Never Turn Your Back On A Mosh.\" I know, me too. Real talk, though: I don't want this band to do anything different. It might not be perfect, but there's nothing that RAD needs to do that RAD aren't doing. This is hardcore motherfukkrs, this is fastcore motherfukkers, this is RAD motherfukkers. Get into it.\nLOUD \u0026 FAST\nFools even make me believe that \"Sacramento Is Rad\" (it actually kinda is - believe it) and there are some bonus cover tunes on here because I love you. Don't tell anyone though, because I like to maintain a really tough image.\n\u003c/blockquote\u003e\n\u003ca href=\"//1.bp.blogspot.com/--lmhpoyphBo/Vd6uec01-xI/AAAAAAAAM_w/eSvFx2jEN-c/s1600/rad2%2Bcover.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/--lmhpoyphBo/Vd6uec01-xI/AAAAAAAAM_w/eSvFx2jEN-c/s1600/rad2%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-njHSh5oq-kI/Vd6vidPSymI/AAAAAAAAM_4/D5Sidz4BYHI/s1600/rad2%2Bimg.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-njHSh5oq-kI/Vd6vidPSymI/AAAAAAAAM_4/D5Sidz4BYHI/s1600/rad2%2B
