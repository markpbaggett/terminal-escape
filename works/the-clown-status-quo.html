Description from Terminal Escape:
&lt;blockquote&gt;
 Oh my fukkn stars this is the punk that I needed today!! Full on street punk anthems clash with early DCHC influences to create a whirlwind of hardcore sounds that&#x27;ll make you feel like you are sixteen again....or make you wish that you knew what the fuck was up when you were sixteen. This one dropped in the late &#x27;90s when Indonesian DIY punk was exploding with adolescent exuberance, and that energy absolutely translates. Drop &quot;Riot (July 27th)&quot; into &quot;Sick Life&quot; on a 45 and pretend it&#x27;s a lost Killed By Hardcore heater and watch the nerds sweat...this shit is perfect. STATUS QUO
&lt;/blockquote&gt;
