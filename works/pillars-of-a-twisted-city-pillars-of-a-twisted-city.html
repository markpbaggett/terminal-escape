Description from Terminal Escape:
&lt;blockquote&gt;
 Rarely does a release travel this far and remain cohesive. The self titled debut from British Columbia&#x27;s PILLARS OF A TWISTED CITY listens like a mix tape at times - from churning stench to NEPHILIM style aggressive dark wave to fierce blasting lo-fi metal. Some times it feels like a black metal band experimenting with diversions, but tracks like &quot;Horizons Of Neptune&quot; are far more than just experimentation...they are diversions realized, and they work. This one is brutal and nasty and raw and gorgeous, and it all gels together more with repeated listens. PILLARS OF A TWISTED CITYDirect support, always: HEREPhysical media, whenever possible: HERE
&lt;/blockquote&gt;
