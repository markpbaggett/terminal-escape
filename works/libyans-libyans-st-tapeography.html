<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Libyans - Libyans s/t tapeography - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/03/libyans.html&quot; rel=&quot;nofollow&quot;&gt;March 13, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Y&#x27;all remember this band? I do. Always seemingly just under the radar, but furiously intense live - so much so that every time I saw them I thought &quot;why is this band seemingly under the radar?&quot; Liz&#x27;s vocals bring up thoughts of BLACK FORM and LOS CANADIANS, which is to say catchy and tuneful but full of dirt and anger. Check the guitar lead on &quot;Missing Pills&quot; and tell me how a band can drop that lead into that song and know it&#x27;s gonna be OK? I mean, it&#x27;s more than OK, it&#x27;s fukkn great....I just don&#x27;t understand how someone can have that kind of vision. Demo tracks are predictably raw, then you hear the band get faster and tighter as they move to wax (&quot;Higher Standards&quot; - I mean....come on). So yeah...if you don&#x27;t remember LIBYANS, then today is the day to start learning. 
LIBYANS
This 2009 tape has pretty much everything....well, everything up to 2009 anyway. 
&lt;/blockquote&gt;

\u003cblockquote\u003e\nY'all remember this band? I do. Always seemingly just under the radar, but furiously intense live - so much so that every time I saw them I thought \"why is this band seemingly under the radar?\" Liz's vocals bring up thoughts of BLACK FORM and LOS CANADIANS, which is to say catchy and tuneful but full of dirt and anger. Check the guitar lead on \"Missing Pills\" and tell me how a band can drop that lead into that song and know it's gonna be OK? I mean, it's more than OK, it's fukkn great....I just don't understand how someone can have that kind of vision. Demo tracks are predictably raw, then you hear the band get faster and tighter as they move to wax (\"Higher Standards\" - I mean....come on). So yeah...if you don't remember LIBYANS, then today is the day to start learning. \nLIBYANS\nThis 2009 tape has pretty much everything....well, everything up to 2009 anyway. \n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":149,"id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeography%2fLibyans%20back%20img%20copy_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeography%2FLibyans%20back%20img%20copy_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":150,"id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeography%2fLibyans%20back%20img_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeography%2FLibyans%20back%20img_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":122,"id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeography%2fLibyans%20cover_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Libyans_Libyans-st-tapeog
