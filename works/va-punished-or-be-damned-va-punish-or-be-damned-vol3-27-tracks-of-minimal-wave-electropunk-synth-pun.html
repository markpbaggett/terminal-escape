Description from Terminal Escape:
&lt;blockquote&gt;
 As great as the first two comps are, the third installment in the P.O.B.D. series sees the full realization of the mission. Like a Killed By Death series dedicated to synth-punk and freak wave, the folks at Tape Appeal free themselves from time and era constraints to weave some of the best acts in recent memory into the fabric of their story, BLACK BUG and AMERICAN NUDISM sharing space with GRAUZONE, THE SCIENCE PROJECT, TARA CROSS and a host of others. Complete unknowns and stone cold classics, these compilations are pure gold. It&#x27;s been a few years, and I&#x27;m probably foolish, but I&#x27;m still holding out for Vol. 4, because there&#x27;s always more. PUNISH OR BE DAMNED VOL.3: 27 TRACKS OF MINIMAL WAVVE, ELECTROPUNK, SYNTH PUNK AND SYNTH POP
&lt;/blockquote&gt;
