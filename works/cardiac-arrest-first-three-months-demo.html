<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Cardiac Arrest - First Three Months demo - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/10/cardiac-arrest.html&quot; rel=&quot;nofollow&quot;&gt;October 09, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
NOTE: edited on 10 November 2018 to indicate that the CARDIAC ARREST posted here is, in fact, not CARDIAC ARREST from St. Louis, Missouri, but rather CARDIAC ARREST from Linköping, Sweden. Same era, similar style, different band. Groveling gratitude to Tompa for pointing out my error...there&#x27;s even a fukkn Swedish address on the back of the tape, but the photocopy is shit and I simply missed it. Even (especially) Wizards make mistakes. 
In 2000, WHAT HAPPENS NEXT? released a CD with tracks from our first two recording sessions and we called it The First Year. Shortly afterwards, our pals in TEAR IT UP released The First Four Months disc in what seemed like a crafty move in a jovial game of oneupsmanship. Now....who the fukk are these Swedish mutants with this First Three Months shit?! 16 tracks in three months? Y&#x27;all are just showing off! They back it up, however, so all my bloviating is just sour grapes. Full throttle Midwestern US hardcore with vocals that make me think of Jerry A more than once. There&#x27;s no moral here, no profundities, just a some anecdotes and a collection of ripping punk rock songs written and recorded over the course of three months in the early 2000s. 
 CARDIAC ARREST
=============================
&lt;/blockquote&gt;

ping, Sweden. Same era, similar style, different band. Groveling gratitude to Tompa for pointing out my error...there's even a fukkn Swedish address on the back of the tape, but the photocopy is shit and I simply missed it. Even (especially) Wizards make mistakes. \nIn 2000, WHAT HAPPENS NEXT? released a CD with tracks from our first two recording sessions and we called it The First Year. Shortly afterwards, our pals in TEAR IT UP released The First Four Months disc in what seemed like a crafty move in a jovial game of oneupsmanship. Now....who the fukk are these Swedish mutants with this First Three Months shit?! 16 tracks in three months? Y'all are just showing off! They back it up, however, so all my bloviating is just sour grapes. Full throttle Midwestern US hardcore with vocals that make me think of Jerry A more than once. There's no moral here, no profundities, just a some anecdotes and a collection of ripping punk rock songs written and recorded over the course of three months in the early 2000s. \n CARDIAC ARREST\n=============================\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/cardiac-arrest.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Cardiac Arrest - First Three Months demo - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/10/cardiac-arrest.html\" rel=\"nofollow\"\u003eOctober 09, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nNOTE: edited on 10 November 2018 to indicate that the CARDIAC ARREST posted here is, in fact, not CARDIAC ARREST from St. Louis, Missouri, but rather CARDIAC ARREST from Linköping, Sweden. Same era, similar style, different band. Groveling gratitude to
