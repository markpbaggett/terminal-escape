<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - KALX Dec &#x27;82 &quot;Real Good&quot; - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/03/real-good.html&quot; rel=&quot;nofollow&quot;&gt;March 19, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 There&#x27;s a magic in listening to old radio broadcasts, especially when the contents are this good. I shared Steve Spinali&#x27;s &#x27;77 Punk Special a few weeks back (B texted me to say he liked it, and he&#x27;s a doctor...), and this KALX show from December 1982 is just as great. Packed with would-be future classics (SOCIAL DISTORTION, CRAMPS, VICE SQUAD,  DAMNED) and a smattering of the (then) under-the-radar gold that made college radio so vital to the young beating heart of punk (SISTERS OF MERCY, SOFT BOYS, THE STRAPS, MISSION OF BURMA). And where else can you find out about the reception to honor draft non-registrants at the Gumption Theater in San Francisco? Truth in advertising....&quot;Real Good.&quot;KALX - 18 DECEMBER 1982
&lt;/blockquote&gt;
