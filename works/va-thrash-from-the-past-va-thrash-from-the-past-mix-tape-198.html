<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Thrash From The Past - v/a - Thrash From The Past mix tape 198? - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2011/09/thrash-from-past.html&quot; rel=&quot;nofollow&quot;&gt;September 09, 2011&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
A non-stop hour of raw early Bay Area thrash metal demos and from some of your favorites and a few under appreciated ragers. The MORDRED tracks suffer from poor reproduction (and interruptions that I can only hope are someone&#x27;s little sister pressing record on a teenage hessian&#x27;s boom box), but the primitive power of &quot;Burned At The Stake&quot; cannot be hidden by a mere lack of fidelity, and this is easily my favorite jam on the tape. In the context of crucial mix tape construction, the choice of &quot;Guitarmony&quot; by ANVIL CHORUS to follow such a certified scorcher is questionable (not to mention exceptionally un-evil), so I&#x27;ll suggest that this instrumental be used as a three minute cool-down before getting your face melted by some live Baloff &amp; Company - who themselves get thrashed into the ground by ULYSSES SIREN fukkn screaming through three unrelenting tracks to close out the first side of the tape (the last of which is cut short by a poor mix tape planner - he was probably baby sitting his little sister though, so it&#x27;s cool). Manic, technical and purely evil high end thrash insanity of the highest order. San Francisco&#x27;s favorite teenage Filipino speed metal warriors DEATH ANGEL open the flip side with their seminal three track Kill As One demo from 1985, with the 11+ minute instrumental &quot;The Ultra-Violence&quot; still shining like a beacon of adolescent metal mastery (the drummer was fukkn 13 when they recorded this shit). And in case that instrumental isn&#x27;t scary enough, two rippers from BLIND ILLUSION close out the side (a side once again prematurely cut off by a lack of preparation on the part of our baby sitting hessian). Get out your puffy white hi-tops, stuff a comb in the back pocket of your high waisted denims...and drink beer.
A THRASH FROM THE PAST
What high school metal mix would be complete without the personal touch of some outsider art? 
Not this one. 
&lt;/blockquote&gt;

tion","metal","mix tape","thrash","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["v/a - Thrash From The Past - v/a - Thrash From The Past mix tape 198?"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-18 16:14:23"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---Thrash-From-The-Past_va---Thrash-From-The-Past-mix-tape-198/va---Thrash-From-The-Past_va---Thrash-From-The-Past-mix-tape-198_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Thrash-From-The-Past_va---Thrash-From-The-Past-mix-tape-198","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2011/09/thrash-from-past.html\" rel=\"nofollow\"\u003eSeptember 09, 2011\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nA non-stop hour of raw early Bay Area thrash metal demos and from some of your favorites and a few under appreciated ragers. The MORDRED tracks suffer from poor reproduction (and interruptions that I can only hope are someone's little sister pressing record on a teenage hessian's boom box), but the primitive power of \"Burned At The Stake\" cannot be hidden by a mere lack of fidelity, and this is easily my favorite jam on the tape. In the context of crucial mix tape construction, the choice of \"Guitarmony\" by ANVIL CHORUS to follow such a certified scorcher is questionable (not to mention exceptionally un-evil), so I'll suggest that this instrumental be used as a three minute cool-down before getting your face melted by some live Baloff \u0026 Company - who themselves get thrashed into the ground by ULYSSES SIREN fukkn screaming through three unrelenting tracks to close out the first side of the tape (the last of which is cut short by a poor mix tape planner - he was probably baby sitting his little sister though, so it's cool). Manic, technical and purely evil high end thrash insanity of the highest order. San Francisco's favorite teenage Filipino speed metal warriors DEATH ANGEL open the flip side with their seminal three track Kill As One demo from 1985, with the 11+ minute instrumental \"The Ultra-Violence\" still shining like a beacon of adolescent metal mastery (the drummer was fukkn 13 when they recorded this shit). And in case that instrumental isn't scary enough, two rippers from BLIND ILLUSION close out the side (a side once again prematurely cut off by a lack of preparation on the part of our baby sitting hessian). Get out your puffy white hi-tops, stuff a comb in the back pocket of your high waisted denims...and drink beer.\nA THRASH FROM THE PAST\nWhat high school metal mix would be complete without the personal touch of some outsider art? \nNot this one. \n\u003c/blockquote\u003e\n\u003ca href=\"//1.bp.blogspot.com/-8s-NDc9FASE/TmjSl9OrWQI/AAAAAAAAB4M/sESy_TYE-RA/s1600/thrash+from+the+past+spine+copy.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-8s-NDc9FASE/TmjSl9OrWQI/AAAAAAAAB4M/sESy_TYE-RA/s1600/thrash+from+the+past+spine+copy.jpg\u003c/a\u003e\n\u003ca href=\"//1.bp.blogspot.com/-1MEo_YFl-C8/TmjShoMT81I/AAAAAAAAB4E/nm1YwelJ9Os/s1600/thrash+from+the+past+cover+copy.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-1MEo_YFl-C8/TmjShoMT81I/AAAAAAAAB4E/nm1YwelJ9Os/s1600/thrash+from+the+past+cover+copy.jpg\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-Y9erelAtlxQ/TmjSjzVFJTI/AAAAAAAAB4I/mEO-T06ZahI/s1600/thrash+from+the+past+img+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-Y9erelAtlxQ/TmjSjzVFJTI/AAAAAAAAB4I/mEO-T06ZahI/s1600/
