Description from Terminal Escape:
&lt;blockquote&gt;
 You wanna know what&#x27;s up? The first song on this comps &quot;Dustcloud (Party Mix)&quot; by a band called DESTRUCTOS. Not sold? There&#x27;s a cover of &quot;Thru The Flowers&quot; (the second best song on Lovely, for those paying attention) and if you didn&#x27;t already love the Kansas duo MR. &amp; THE MRS. then check their track &quot;Fuck Cops.&quot; Also there&#x27;s a KINKS cover by a band called THE CINKS. Damaged garage/indie monsters, supremely damaged synth drenched dancefloor slammers and a band called FREAK GENES.  If you need something from an isolation inspired compilation, then I&#x27;m not sure if there&#x27;s hope for you. I mean, sure, a little kång would be nice, but it&#x27;s not that kind of comp....PAID BY ROCKAnd because label samplers are designed to make you get horny for the label - I would be remiss if I didn&#x27;t mention the new DESTRUCTOS tape and the VIRVON VARVON that came out a while back. Plus the ruthless JOY tape...Girlsville is kinda killing it. So get horny. 
&lt;/blockquote&gt;
