Description from Terminal Escape:
&lt;blockquote&gt;
 I feel like the CROSTA 12&quot; gets lost (or got lost) in the deluge of killer records that dropped at the start of the last decade, but it is a record worth revisiting (or seeking out). This demo was released in 2011 (the LP came the following year) and is a perfect harbinger - sharp, no bullshit Spanish punk, rougher than the LP...but that&#x27;s what you&#x27;re supposed to get from a demo. &quot;Discos Punk&quot; on repeat.CROSTA
&lt;/blockquote&gt;
