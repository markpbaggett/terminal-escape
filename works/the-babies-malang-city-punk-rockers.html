Description from Terminal Escape:
&lt;blockquote&gt;
 As the cover might suggest, the SEX PISTOLS energy is blatant on THE BABIES&#x27; 1999 release. These Malang City Punk Rockers are so much more than that, but even if you reduce them to a &#x27;77 punk rehash they are still brilliant. Eight studio cuts including &quot;Street Punkers,&quot; &quot;State Of Mind&quot; and &quot;Malang City Punk Rockers&quot; and then you get a dose of what it must have been like for those lucky enough to experience THE BABIES in the flesh in real time. It&#x27;s brilliant punk lowest common denominator punk and I can&#x27;t get enough. MALANG CITY PUNK ROCKERS
&lt;/blockquote&gt;
