Description from Terminal Escape:
&lt;blockquote&gt;
 Rarely have I seen a live band as intense as CONDENADA. Rarely have I seen a band that felt as real as CONDENADA. I said all of these things a few years ago when I wrote about their Not Normal collection - all those words still fit, and I recommend listening to those recordings also so you can hear the full realization of their sonic mission....but I still return to this demo. Everything is rougher, presented with all blemishes in tact. There haven&#x27;t been many like them, but we could surely use one now. CONDENADA
&lt;/blockquote&gt;
