<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Dead Cops - Dead Cops live in Shibuya 1984 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2010/02/dead-cops.html&quot; rel=&quot;nofollow&quot;&gt;February 15, 2010&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
DEAD COPS were from Tokyo, and blazed their way through the scene there for about a year in 1983/4, releasing the rather ho-hum Kill The Cops flexi on ADK and this ripping live tape.  43 minutes of blistering hardcore and utterly inane between song banter from their American singer Roger Armstrong (who went on later to form the excellent thrash band SiC, and now lives in LA...he has a blog, check it out here it you like).  While the noteworthy aspect of this band has often been the gaijin on the mic, I suggest that you ignore the vocals here, which are pretty much on par with standard second rate 80s US hardcore fare (not good, not bad, just there), and listen to the fucking guitar!! Classic Japanese hardcore riffing on songs like &quot;Both Sides Of The World,&quot; &quot;Drop Dead&quot; and the very unfortunately titled &quot;Piece Of Your Cunt&quot; give a clear glimpse of the magic that guitarist Tatsu would later create as axeman for the brilliant GASTUNK.  The playing is fucking flawless, and the leads would sound ridiculous if they weren&#x27;t so perfect.  Bass duties are handled by Jha Jha, who would go on to sing for LIP CREAM (and later JUDGEMENT), making this a pre-supergroup of sorts.  They are somewhat all over the place stylistically, with the traditional Japanese style in the songs I mentioned before sitting  alongside very American punk sounding tracks like &quot;Death To The Rich,&quot; &quot;Kill The Cops,&quot; and &quot;Sludge,&quot; that borrow so much from MDC&#x27;s musical and lyrical output that it makes it impossible to think that the name DEAD COPS could have been an accident.  I wish that the Kill The Cops flexi had come close to this intensity.
Live at Shibuya Yaneura, January 1984

g/download/Dead-Cops_Dead-Cops-live-in-Shibuya-1984/media/user/SCRAPE/test/2010-02-dead-cops/extracted/Dead%20Cops%20live%20in%20Shibuya%201984/B6%20Date%20In%20Hell.mp3","label":{"none":["VBR MP3"]},"type":"Sound"}],"type":"Choice"},"id":"https://iiif.archive.org/iiif/Dead-Cops_Dead-Cops-live-in-Shibuya-1984/media/user/SCRAPE/test/2010-02-dead-cops/extracted/Dead-Cops-live-in-Shibuya-1984/B6-Date-In-Hell/annotation","motivation":"painting","target":"https://iiif.archive.org/iiif/Dead-Cops_Dead-Cops-live-in-Shibuya-1984/media/user/SCRAPE/test/2010-02-dead-cops/extracted/Dead-Cops-live-in-Shibuya-1984/B6-Date-In-Hell/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2010-02-dead-cops/extracted/Dead Cops live in Shibuya 1984/B6 Date In Hell"]},"type":"Canvas"}],"label":{"none":["Dead Cops - Dead Cops live in Shibuya 1984"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Dead-Cops_Dead-Cops-live-in-Shibuya-1984"]}},{"label":{"none":["album"]},"value":{"none":["Dead Cops live in Shibuya 1984"]}},{"label":{"none":["artist"]},"value":{"none":["Dead Cops"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.3.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["hardcore","Japan","Japanese Hardcore","Japanese Punk","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Dead Cops - Dead Cops live in Shibuya 1984"]}},{"label":{"none":["year"]},"value":{"none":["1984"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-12 15:35:11"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Dead-Cops_Dead-Cops-live-in-Shibuya-1984/Dead-Cops_Dead-Cops-live-in-Shibuya-1984_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Dead-Cops_Dead-Cops-live-in-Shibuya-1984","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2010/02/dead-cops.html\" rel=\"nofollow\"\u003eFebruary 15, 2010\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nDEAD COPS were from Tokyo, and blazed their way through the scene there for about a year in 1983/4, releasing the rather ho-hum Kill The Cops flexi on ADK and this ripping live tape.  43 minutes of blistering hardcore and utterly inane between song banter from their American singer Roger Armstrong (who went on later to form the excellent thrash band SiC, and now lives in LA...he has a blog, check it out here it you like).  While the noteworthy aspect of this band has often been the gaijin on the mic, I suggest that you ignore the vocals here, which are pretty much on par with standard second rate 80s US hardcore fare (not good, not bad, just there), and listen to the fucking guitar!! Classic Japanese hardcore riffing on songs like \"Both Sides Of The World,\" \"Drop Dead\" and the very unfortunately titled \"Piece Of Your Cunt\" give a clear glimpse of the magic that guitarist Tatsu would later create as axeman for the brilliant GASTUNK.  The playing is fucking flawless, and the leads would sound ridiculous if they weren't so perfect.  Bass duties are handled by Jha Jha, who would go on to sing for LIP CREAM (and later JUDGEMENT), making this a pre-supergroup of sorts.  They are somewhat all over the place stylistically, with the traditional Japanese style in the songs I mentioned before sitting  alongside very American punk sounding tracks like \"Death To The Rich,\" \"Kill The Cops,\" and \"Sludge,\" that borrow so much from MDC's musical and lyrical output that it makes it impossible to think that the name DEAD COPS could have been an accident.  I wish that the Kill The Cops flexi had come close to this intensity.\nLive at Shibuya Yaneura, January 1984\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/_UWPI3C1CSoU/S3jwQ3jegbI/AAAAAAAAAlo/Cjc2AuXrIKk/s1600-h/dead+cops+cover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/_UWPI3C1CSoU/S3jwQ3jegbI/AAAAAAAAAlo/Cjc2AuXrIKk/s1600-h/dead+cops+cover.jpg\u003c/a\u003e\n\u003ca href=\"http://apps.r-w-a.org/Blog/\" rel=\"nofollow\"\u003ehttp://apps.r-w-a.org/Blog/\u003c/a\u003e\n\u003ca href=\"http://cosmichearse.blogspot.com/2008/02/under-sun.html\" rel=\"nofollow\"\u003ehttp://cosmichearse.blogspot.com/2008/02/under-sun.html\u003c/a\u003e\n\u003ca href=\"//1.bp.blogspot.com/_UWPI3C1CSoU/S3j5LyD3m8I/AAAAAAAAAlw/FVbW3p_iqe0/s1600-h/dead+cops+logo.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/_UWPI3C1CSoU/S3j5LyD3m8I/AAAAAAAAAlw/FVbW3p_iqe0/s1600-h/dead+cops+logo.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":265,"id":"https://iiif.archive.org/image/iiif/2/Dead-Cops_Dead-Cops-live-in-Shibuya-1984%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Dead-Cops_Dead-Cops-live-in-Shibuya-1984%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180},{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Dead-Cops_Dead-Cops-live-in-Shibuya-1984%2fdead%20cops%20cover_thumb.jpg/full/130,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Dead-Cops_Dead-Cops-live-in-Shibuya-1984%2Fdead%20cops%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"ty
