<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Unholy Sativa - Vulkán - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/09/unholy-sativa.html&quot; rel=&quot;nofollow&quot;&gt;September 10, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 You might think you&#x27;re ready, and Budapest&#x27;s UNHOLY SATIVA are about to prove you wrong. Absolutely off the rails hardcore somehow rooted in boogie rock and heavy metal....it just doesn&#x27;t make any damn sense. The same was ANNIHILATION TIME flipped the script twenty years ago, these maniacs channel FLOWER TRAVELLIN&#x27; BAND, DUST, MOLLY HATCHET and early DARK THRONE and they make it sound normal. They make it sound like they&#x27;re in a hardcore band - because UNHOLY SATIVA are a hardcore band. One of the truest (and hardest) sonic accomplishments is to create something that doesn&#x27;t sound like anything else....and that&#x27;s what this is. I don&#x27;t know what is happening to me. I want to ask them to lay off the drugs but also (and mostly) I don&#x27;t want this to ever end. VULKÁN
&lt;/blockquote&gt;
