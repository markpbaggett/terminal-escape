<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life During Wartime - Mixed Combat - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/08/mixed-combat.html&quot; rel=&quot;nofollow&quot;&gt;August 02, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I hadn&#x27;t pulled this tape out in fucking years before I ripped it earlier this week and....well, this is the part of the blog where I feel compelled to tell stories. To reminisce and remember by click clacking away at a solitary keyboard with the tinny sounds of forgotten years reduced to digital files screaming at me from a pair of desktop speakers. These are the tapes that transport me - it&#x27;s not that the sounds are good (they are), it&#x27;s the place in time that these particular sounds represent. It&#x27;s the space they hold. It&#x27;s knowing that in today&#x27;s punk there is another scene holding a similar space for a different punk. And if I&#x27;m just click clacking away just hear my own memories come out of my fingers....then so be it. Because they are really good memories. MIXED COMBAT VOL.1
&lt;/blockquote&gt;
