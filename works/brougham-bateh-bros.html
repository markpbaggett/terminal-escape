<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Brougham - Bateh Bros. - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/06/brougham.html&quot; rel=&quot;nofollow&quot;&gt;June 29, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 The Megakut family delivers consistently, and consistently delivers quality. You kinda have to keep on top of their shit because when it drops, it flies (I missed out on WOOFER CRUST and MOBBULATOR earlier this year because I was too slow)...so I treasure the shit I get my hands on. Last year&#x27;s Bateh Bros. pulls from a time when rap pulled blatant funk and rock samples and BROUGHAM swagger like absolute motherfuckers through &quot;Hemet,&quot; the 8-bit heavy &quot;Doin&#x27; It With The Ham,&quot; &quot;Motel Room&quot; (perhaps the most ridiculous - and ridiculously sick - track I heard in all of 2022) and the infectious &quot;Bad Chemical&quot; opener. Put it all on pause and sink into the world of BROUGHAM - we&#x27;ll still be here when you come back...if you come back. BATEH BROS.
&lt;/blockquote&gt;
