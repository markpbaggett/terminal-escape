<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>The Doomed - 2 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/06/the-doomed.html&quot; rel=&quot;nofollow&quot;&gt;June 07, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 There were so many damn bands in the 2010s. Seriously. I know that every era, every decade, every scene is going to have the bands who stand out and make a mark and the ones who fly under the radar. Inevitably, folks will turn new eyes and ears towards some of those bands and &quot;discover&quot; them after the fact and that&#x27;s normal, but I swear I&#x27;m going to be playing catch-up with that damned decade until I&#x27;m sixty. And then I&#x27;ll have the 2020s to revisit. And then I&#x27;ll be seventy. And then I&#x27;ll flail trying to pay attention to the 2030s while I struggle to change my own diapers and then at some point I&#x27;ll be dead. And when that happens, there will still be hundreds, nay thousands, of bands I will have never heard of that I would have liked if I had ever heard them. And so be it. THE DOOMED&quot;I gave up on god when I was a young man&quot; 
&lt;/blockquote&gt;
