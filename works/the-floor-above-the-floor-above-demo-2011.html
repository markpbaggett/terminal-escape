<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>The Floor Above - The Floor Above demo 2011 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2012/08/the-floor-above.html&quot; rel=&quot;nofollow&quot;&gt;August 13, 2012&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I was drawn instantly to these insane sounds. Raw and hollow hardcore from Tennessee played with absolute fury and determination - clean guitars that are tortured more than played, and vocals that are more in line with the by product of a backwoods exorcism. There are two demos in today&#x27;s download, the most recent features 18 songs and clocks in at well under 16 minutes, while the 2011 slab blazes through 14 tracks in less than 9. There are hooks buried in that chaos and it&#x27;s hard to tell if the distortion is by design or necessity, but the result is so gloriously twisted that I don&#x27;t care. There&#x27;s another demo available here, and I suspect that after jamming these songs into your holes you will be clamoring for more.
THE FLOOR ABOVE
&lt;/blockquote&gt;

re in line with the by product of a backwoods exorcism. There are two demos in today's download, the most recent features 18 songs and clocks in at well under 16 minutes, while the 2011 slab blazes through 14 tracks in less than 9. There are hooks buried in that chaos and it's hard to tell if the distortion is by design or necessity, but the result is so gloriously twisted that I don't care. There's another demo available here, and I suspect that after jamming these songs into your holes you will be clamoring for more.\nTHE FLOOR ABOVE\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-_gbCZ8E6oRY/UCkfMgec0ZI/AAAAAAAAD0Q/FiInnWDYhfM/s1600/floor+above+2012+copy.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-_gbCZ8E6oRY/UCkfMgec0ZI/AAAAAAAAD0Q/FiInnWDYhfM/s1600/floor+above+2012+copy.jpg\u003c/a\u003e\n\u003ca href=\"http://www.closetlandscapes.com/\" rel=\"nofollow\"\u003ehttp://www.closetlandscapes.com/\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-5GzjpkBYEZA/UCkhrdoIaEI/AAAAAAAAD0s/8_1pqNJR28I/s1600/floor+above+2011+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-5GzjpkBYEZA/UCkhrdoIaEI/AAAAAAAAD0s/8_1pqNJR28I/s1600/floor+above+2011+copy.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/the-floor-above.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"The Floor Above - The Floor Above demo 2011 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2012/08/the-floor-above.html\" rel=\"nofollow\"\u003eAugust 13, 2012\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI was drawn instantly to these insane sounds. Raw and hollow hardcore from Tennessee played with absolute fury and determination - clean
