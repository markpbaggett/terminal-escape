<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Gasmask Terrör - Chape De Plomb - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/02/the-final-offering-from-one-of-most.html&quot; rel=&quot;nofollow&quot;&gt;February 23, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The final offering from one of the most relentless modern French DBeat machines, 2015&#x27;s Chape De Plomb wrapped up a GASMASK TERRÖR&#x27;s formidable discography with confidence that can only come from mastery. The influences are plain and upfront - TOTALITÅR, anthemic Japanese hardcore, modern colossal DBeat...and also TOTALITÅR - but it&#x27;s what GASMASK TERRÖR do with those influences that set them apart. The riffs are straight fire, the riffs are fast as fukk, and this is a band who aren&#x27;t trying to be heavier or creepier or anything more - this is a band who were simply driven, and it&#x27;s refreshing. &quot;En Opposition&quot; is so brutally simple; two riffs and a blistering solo before the obligatory mid-tempo number that follows. You know what&#x27;s coming and it still knocks your socks off, and then they sneak up on you (I&#x27;m thinking &quot;Les Temps De Charniers&quot; here) and knocks you the fuck out. Feels so good to listen to this shit with older ears...the tinnitus is louder than the leads this morning, so I cranked it up a bit so I could really hear the drums kick &quot;Survivre En Temps De Paix&quot; into gear before I walked into the other room to brush my teeth. Because I like punk. CHAPE DE PLOMB
&lt;/blockquote&gt;
