<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Adam &amp; The Ants - Decca Demos (1978/79) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/01/adam-ants.html&quot; rel=&quot;nofollow&quot;&gt;January 15, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The tape simply reads Decca Demos &#x27;78/&#x27;79, and rarely have two exterior words done such a lackluster job of describing the awesomeness of the interior. I realize that ADAM + THE ANTS aren&#x27;t exactly an underground phenomenon, but the early material is next fukkn level. &quot;Bathroom Function&quot; is a saucy churn. &quot;Xerox&quot; hits like HAWKWIND doing a Rough Trade in-store. &quot;Rubber People&quot; should be a KBD burner with that weird ass slightly off time rhythm guitar. &quot;Red Scab&quot; bleeds Bowie whle &quot;Friends&quot; drips Dury. Way ahead of their time and/or on an entirely different plane - as much as the &quot;Strip&quot; video blew me away when I was eleven (it was the first music video I ever saw) this is what alternative rock should have been.... DECCA DEMOS &#x27;78/&#x27;79
&lt;/blockquote&gt;
