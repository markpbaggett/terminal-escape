Description from Terminal Escape:
&lt;blockquote&gt;
The first volume in an excellent series from the folks at Pinhole Collapse, As The Twilight Fades is an hour of outsider blues and international guitar rock that gives way to a second side filled with psyched out oldies tinged with the light fuzz of history. From CHARLIE MEGIRA&#x27;s &quot;The Girl Afraid Of Ashtrays&quot; to CHARLIE FEATHERS&#x27; &quot;One More Time&quot; and F. KENYA&#x27;s transcendent &quot;Ewule Adoma Kuma,&quot; this collection just nails a vibe while dancing between and within sonic cultures and arbitrary genres. Fans of the Contact Records Astral Maps and Enchanted Surf compilations will want to pay close attention to this series....because there are two more volumes waiting in the wings. AS THE TWILIGHT FADES
&lt;/blockquote&gt;

Escape:\n\u003cblockquote\u003e\nThe first volume in an excellent series from the folks at Pinhole Collapse, As The Twilight Fades is an hour of outsider blues and international guitar rock that gives way to a second side filled with psyched out oldies tinged with the light fuzz of history. From CHARLIE MEGIRA's \"The Girl Afraid Of Ashtrays\" to CHARLIE FEATHERS' \"One More Time\" and F. KENYA's transcendent \"Ewule Adoma Kuma,\" this collection just nails a vibe while dancing between and within sonic cultures and arbitrary genres. Fans of the Contact Records Astral Maps and Enchanted Surf compilations will want to pay close attention to this series....because there are two more volumes waiting in the wings. AS THE TWILIGHT FADES\n\u003c/blockquote\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\u003c/a\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2020/10/enchanted-surf.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2020/10/enchanted-surf.html\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/va---As-The-Twilight-Fades_As-The-Twilight-Fades-Pinhole-Collapse-Mixtape-01%2fAs%20the%20Twilight%20cover_thumb.jpg/full/124,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---As-The-Twilight-Fades_As-The-Twilight-Fades-Pinhole-Collapse-Mixtape-01%2FAs%20the%20Twilight%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":124},{"format":"image/jpeg","height":279,"id":"https://iiif.archive.org/image/iiif/2/va---As-The-Twilight-Fades_As-The-Twilight-Fades-Pinhole-Collapse-Mixtape-01%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---As-The-Twilight-Fades_As-The-Twilight-Fades-Pinhole-Colla
