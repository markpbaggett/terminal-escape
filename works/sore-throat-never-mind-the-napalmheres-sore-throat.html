<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Sore Throat - Never Mind The Napalm....Here&#x27;s SORE THROAT - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/02/sore-throat.html&quot; rel=&quot;nofollow&quot;&gt;February 19, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Every time I revisit SORE THROAT I find myself spending most of a day with them. After I ripped Never Mind The Napalm... over the weekend, I cranked Unhindered By Talent and Death To Capitalist Hardcore in rapid succession and marveled at their shameless approach to grinding anarcho-stench. I&#x27;ve heard them dismissed as noise (we can discuss the illogical reasoning that leads a person to &quot;dismiss&quot; something because it is &quot;noise&quot; some other time), but I would classify SORE THROAT as fukkn visionaries. Their approach to music, and the destruction thereof, is admirable in its simplicity and in its brutality and the tongue in cheek assault on our grim reality is manifested in those one riff, sub-30 second bursts of in(s)anity. 1989&#x27;s Never Mind The Napalm.... is perhaps SORE THROAT at their most together, though both the US and UK cassette versions only include the decidedly more musical B-side of the LP&#x27;s 43 tracks (compared to the 100+ track Disgrace To The Corpse Of Sid LP released the same year), just an assault of guttural grind and ramshackle UK stenchcore. It&#x27;s ugly and it&#x27;s fierce, and it&#x27;s very very desperate sounding...a sign of past and present times, perhaps. 
NEVER MIND THE NAPALM, HERE&#x27;S SORE THROAT
DISCLAIMER:
&lt;/blockquote&gt;

{"none":["year"]},"value":{"none":["1989"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-24 15:35:26"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/02/sore-throat.html\" rel=\"nofollow\"\u003eFebruary 19, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nEvery time I revisit SORE THROAT I find myself spending most of a day with them. After I ripped Never Mind The Napalm... over the weekend, I cranked Unhindered By Talent and Death To Capitalist Hardcore in rapid succession and marveled at their shameless approach to grinding anarcho-stench. I've heard them dismissed as noise (we can discuss the illogical reasoning that leads a person to \"dismiss\" something because it is \"noise\" some other time), but I would classify SORE THROAT as fukkn visionaries. Their approach to music, and the destruction thereof, is admirable in its simplicity and in its brutality and the tongue in cheek assault on our grim reality is manifested in those one riff, sub-30 second bursts of in(s)anity. 1989's Never Mind The Napalm.... is perhaps SORE THROAT at their most together, though both the US and UK cassette versions only include the decidedly more musical B-side of the LP's 43 tracks (compared to the 100+ track Disgrace To The Corpse Of Sid LP released the same year), just an assault of guttural grind and ramshackle UK stenchcore. It's ugly and it's fierce, and it's very very desperate sounding...a sign of past and present times, perhaps. \nNEVER MIND THE NAPALM, HERE'S SORE THROAT\nDISCLAIMER:\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=ggvkx8bWMFw\u0026list=RDggvkx8bWMFw\u0026start_radio=1\u0026t=0\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=ggvkx8bWMFw\u0026list=RDggvkx8bWMFw\u0026start_radio=1\u0026t=0\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2fSore%20Throat%20cover_thumb.jpg/full/124,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2FSore%20Throat%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":124},{"format":"image/jpeg","height":68,"id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2fSore%20Throat%20img2_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2FSore%20Throat%20img2_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":116,"id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2fSore%20Throat%20img_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Sore-Throat_Never-Mind-The-Napalm....Heres-SORE-THROAT%2FSore%20Throat%20img_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"for
