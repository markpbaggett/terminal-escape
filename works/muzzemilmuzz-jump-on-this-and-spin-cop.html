Description from Terminal Escape:
&lt;blockquote&gt;
 Sacramento does it again, folks. Four minutes of blasting brutality spread over nine sample laden cuts like &quot;You, Me, Your Balls, This Drawer aka Jump On This And Spin, Cop!&quot; and &quot;Don&#x27;t Forget The Struggle, Don&#x27;t Forget Your Goat Leggings.&quot; Slow gruff stomps and manic fastcore....it&#x27;s almost as if these mutants have heard SPAZZ before. From the fine humans who have brought you bands like SICK BURN, CROSS CLASS, RAD and others, so you know it&#x27;s good. JUMP ON THIS AND SPIN, COP!
&lt;/blockquote&gt;
