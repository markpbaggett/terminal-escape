<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Space Toilet - SF RIP - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/08/space-toilet.html&quot; rel=&quot;nofollow&quot;&gt;August 23, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 SPACE TOILET never should have happened. Even when SPACE TOILET happened, it never should have worked. Even when SPACE TOILET worked....it shouldn&#x27;t have worked this well. Jason&#x27;s vocals are spot on perfect - a dreary, whiny croon ripped right from the &#x27;90s as if Blake and Lance had gone the gritty shitpunk route while the rest of the band just....I don&#x27;t know man, SPACE TOILET snarls and screams and holds you tight. Shouldn&#x27;t work, but it does. Listen to &quot;Ward 93&quot; and think about taking sides. Listen to &quot;Fellowship Of No Trust&quot; and picture this band destroying The Chatterbox, but then again I saw them once (might have even played with them?) and it was utterly forgettable...I was not prepared for this. SPACE TOILET
&lt;/blockquote&gt;
