Description from Terminal Escape:
&lt;blockquote&gt;
 Do I need to start from scratch and talk about the importance of mix tapes? The brilliance of a well crafted mix tape? This on was made for a specific person by another specific person, which is to say that it&#x27;s not just a collection of good songs - it&#x27;s a collection of specific songs by specific artists that a person wanted &#x27;_____&#x27; to hear in a certain way. Meticulous liner notes with background information where needed....everything is here. A &#x27;90s DIY/emo focused and Maryland focused tape that has THE HATED, SPASTIC RATS and (then unreleased tracks from) MOSS ICON sharing space with DON CHERRY, CAN and TALKING HEADS. Also making appearances: tracks from the elusive WFMU set from SLEEPING BODY, ODIE HAWKINS, FUNERAL ORATION, ROBERT FRIPP, RUIN and others. This is why we keep coming back. This is the magic shit. I wonder if there was ever a Number Two....TAPE FOR &#x27;_____&#x27; (#1)
&lt;/blockquote&gt;
