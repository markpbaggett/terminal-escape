Description from Terminal Escape:
&lt;blockquote&gt;
 Even more under the radar mid-decade DIY punk from SICK FATE, a Texas one and done who left us with a vinyl worthy ten song slab before dissolving into the mist. You&#x27;re going to hear elements of bands-in-common (thinking STORM THE TOWER and ALTARS very specifically) with a fierce vocal snarl at the forefront and a nice touch of boots in the mix. Sometimes...sometimes a solid punk recording lands just fukkn right, and that&#x27;s what SICK FATE (still) does eight years later. MMXV
&lt;/blockquote&gt;
