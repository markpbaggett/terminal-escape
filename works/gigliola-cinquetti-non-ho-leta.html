<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Gigliola Cinquetti - Non Ho L&#x27;etá - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2017/05/gigliola-cinquetti.html&quot; rel=&quot;nofollow&quot;&gt;May 06, 2017&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
When I travel and take time away from The Escape, I frequently put out a very general request for people to give me tapes. I mean....of course I&#x27;m going to do that, right? Who doesn&#x27;t like free shit? Well, every now and then my plan works, but sometimes it really works, like last month in Los Osos, California. The show was sold out, but a young woman came to the merch table, asked if I was Robert (I said that I was and braced myself), then told me that her friend was outside with some tapes for me. Obviously cassettes trump fire marshall capacity regulations, so within moments the young man was inside, and I had a grip of tapes in my hand. Some grindcore from Iowa, some PV from Florida, some schmaltzy &#x27;60s pop dude....and the beautiful voice that you will hear today. Sixteen year old Gigliola Cinquetti stole hearts across Europe when she won the 1964 Eurovision contest - just listen through the Mantovani styled strings and gratuitous overproduction on this hits collection and it&#x27;s easy to see why. Her voice is like silk, and with this (well loved) tape as my introduction, I quickly got lost in a rabbit hole of soft beautiful words that I could not understand. But you don&#x27;t need to be a linguist to translate the depth of tracks like &quot;Do Come Ti Amo.&quot; For the record, this post is not meant to be tongue in cheek, and I highly recommend spending some time with this greatest hits collection, a tape which fate has inevitably destined for bargain bins even before it finds its final resting place at the bottom of a plastic tub on a shelf in a thrift store somewhere in Kansas....wondering if it will ever bring anyone joy. Well....this one has. 
NON HO L&#x27;ETÁ
&lt;/blockquote&gt;

ion","motivation":"painting","target":"https://iiif.archive.org/iiif/Gigliola-Cinquetti_Non-Ho-Let/media/user/SCRAPE/test/2017-05-gigliola-cinquetti/extracted/Gigliola-Cinquetti/16-Lady-d'Arbanville/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2017-05-gigliola-cinquetti/extracted/Gigliola Cinquetti/16 Lady d'Arbanville"]},"type":"Canvas"}],"label":{"none":["Gigliola Cinquetti - Non Ho L'etá"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Gigliola-Cinquetti_Non-Ho-Let"]}},{"label":{"none":["album"]},"value":{"none":["Non Ho L'etá"]}},{"label":{"none":["artist"]},"value":{"none":["Gigliola Cinquetti"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["italy","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Gigliola Cinquetti - Non Ho L'etá"]}},{"label":{"none":["year"]},"value":{"none":["1983"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-24 03:28:58"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Gigliola-Cinquetti_Non-Ho-Let/Gigliola-Cinquetti_Non-Ho-Let_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Gigliola-Cinquetti_Non-Ho-Let","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2017/05/gigliola-cinquetti.html\" rel=\"nofollow\"\u003eMay 06, 2017\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nWhen I travel and take time away from The Escape, I frequently put out a very general request for people to give me tapes. I mean....of course I'm going to do that, right? Who doesn't like free shit? Well, every now and then my plan works, but sometimes it really works, like last month in Los Osos, California. The show was sold out, but a young woman came to the merch table, asked if I was Robert (I said that I was and braced myself), then told me that her friend was outside with some tapes for me. Obviously cassettes trump fire marshall capacity regulations, so within moments the young man was inside, and I had a grip of tapes in my hand. Some grindcore from Iowa, some PV from Florida, some schmaltzy '60s pop dude....and the beautiful voice that you will hear today. Sixteen year old Gigliola Cinquetti stole hearts across Europe when she won the 1964 Eurovision contest - just listen through the Mantovani styled strings and gratuitous overproduction on this hits collection and it's easy to see why. Her voice is like silk, and with this (well loved) tape as my introduction, I quickly got lost in a rabbit hole of soft beautiful words that I could not understand. But you don't need to be a linguist to translate the depth of tracks like \"Do Come Ti Amo.\" For the record, this post is not meant to be tongue in cheek, and I highly recommend spending some time with this greatest hits collection, a tape which fate has inevitably destined for bargain bins even before it finds its final resting place at the bottom of a plastic tub on a shelf in a thrift store somewhere in Kansas....wondering if it will ever bring anyone joy. Well....this one has. \nNON HO L'ETÁ\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=Utd9cHBPfRA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=Utd9cHBPfRA\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=KsR9YCwOaX4\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=KsR9YCwOaX4\u003c/a\u003e\n\u003ca href=\"https://
