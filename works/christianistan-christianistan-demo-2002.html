<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Christianistan - Christianistan demo 2002 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2010/01/christianistan.html&quot; rel=&quot;nofollow&quot;&gt;January 23, 2010&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Ultra raw political crust-o-rama for this Sunday&#x27;s Oklahoma post.  CHRISTIANISTAN were from Norman, and we played with them at a warehouse in Oklahoma City in the summer of 2002.  I honestly can&#x27;t remember a thing from the show because my mother drove down to visit and I spent most of the night sitting in the corner of a warehouse (it was called the Oatmeal Collective, or so Ross tells me) awkwardly visiting with her, surrounded by wasted fukk-ups and copious amounts of booze and weed.  Too bad I missed their set but the demo I left the show with (hope I traded you something good, dudes!) has lasted through many purges, and now here are 12 songs in 13 1/2 minutes for you to listen to while you melt your face huffing gasoline and entertain blurry thoughts of life somewhere other than where you are today.  Proper demo quality recording, but what might be lacking in terms of studio prowess is more than compensated for by a killer bass tone and an all out assault of crust/dbeat/fastcore madness.  I don&#x27;t miss living in the state for even one minute, but being a punk in Oklahoma is a fucking commitment, and that intensity shows in bands like this.
CHRISTIANISTAN
&quot;For The Cover Of Our Next Record All We&#x27;re Going To Have Is Our Name And A Picture Of Someone Oppressing Someone Else&quot;
generic sensibilities / exposes the banality / and total insanity / of the punk rock scenery
is it just me, or is it getting boring to keep pointing out the things we&#x27;re ignoring?
&lt;/blockquote&gt;

 raw political crust-o-rama for this Sunday's Oklahoma post.  CHRISTIANISTAN were from Norman, and we played with them at a warehouse in Oklahoma City in the summer of 2002.  I honestly can't remember a thing from the show because my mother drove down to visit and I spent most of the night sitting in the corner of a warehouse (it was called the Oatmeal Collective, or so Ross tells me) awkwardly visiting with her, surrounded by wasted fukk-ups and copious amounts of booze and weed.  Too bad I missed their set but the demo I left the show with (hope I traded you something good, dudes!) has lasted through many purges, and now here are 12 songs in 13 1/2 minutes for you to listen to while you melt your face huffing gasoline and entertain blurry thoughts of life somewhere other than where you are today.  Proper demo quality recording, but what might be lacking in terms of studio prowess is more than compensated for by a killer bass tone and an all out assault of crust/dbeat/fastcore madness.  I don't miss living in the state for even one minute, but being a punk in Oklahoma is a fucking commitment, and that intensity shows in bands like this.\nCHRISTIANISTAN\n\"For The Cover Of Our Next Record All We're Going To Have Is Our Name And A Picture Of Someone Oppressing Someone Else\"\ngeneric sensibilities / exposes the banality / and total insanity / of the punk rock scenery\nis it just me, or is it getting boring to keep pointing out the things we're ignoring?\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/_UWPI3C1CSoU/S1vC0vLGtNI/AAAAAAAAAgA/OCM2lKA1W3A/s1600-h/christinistan.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/_UWPI3C1CSoU/S1vC0vLGtNI/AAAAAAAAAgA/OCM2lKA1W3A/s1600-h/christinistan.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/christianistan.json?sort=random","https://markpbaggett.github
