Description from Terminal Escape:
&lt;blockquote&gt;
 I ask the same question/s each time I think about this tape....what is it? where did it come from? More succinctly: What did it come from? UGGLESEDD land like a deconstructed project that was never constructed in the first place. Space synths, minimalist black metal monotony, drones upon drones upon drones, cavernous horror, and then &quot;Saivo&quot; on the flip - a thirty minute underwater experiment/al journey through and/or to (a)nother realm/s. I don&#x27;t know what UGGLESEDD came from, or what became of UGGLESEDD, but I appreciate the mystery (almost) as much as I appreciate the sounds. UGGLESEDD
&lt;/blockquote&gt;
