<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Octopus - Resession - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/11/octopus.html&quot; rel=&quot;nofollow&quot;&gt;November 28, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I got a searing package from a friend in Jakarta some time ago, a box so hot it took me a couple of months to fully digest everything. While I was expecting (and received) dose after dose of ripping crossover and crust, it was bands like GODPLANT and OCTOPUS that were a real punch in the gut. Resession takes me back to the late &#x27;90s, when the basement punks still repped Scattered, Smothered &amp; Covered and the DIY scene was fucking with stoner rock before the two worlds fully diverged. Throaty grooves delivered with formidable tonnage and a B-side that&#x27;s super fukkd up but I enjoy how it sounds as if it&#x27;s being played through water speakers in the next room....you get what you get with these little plastic boxes full of magnetic tape. RESESSION
&lt;/blockquote&gt;
