<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Various German Hardcore - Various German Hardcore - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/12/various-german-hardcore.html&quot; rel=&quot;nofollow&quot;&gt;December 09, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Maybe it&#x27;s just my perception, but it seems that German punk and hardcore are often relegated to second (or third) tier status by the punk taste makers. The first time I was there Weird System was aggressively repressing much of their back catalog, but I was stunned to find SLIME, NEUROTIC ARSEHOLES and RAZZIA records from the &#x27;80s priced basically the same as new releases, and was pumped to discover heaps of new bands in the bargain bins (EA80, anyone?!). You have to look past (or submit to) the bierhäuz vibe that runs through many of the bands, but we&#x27;ve been giving Oi! a pass for four decades now so I don&#x27;t really see how that should be an issue. German hardcore doesn&#x27;t rage like the Swedish greats, German hardcore isn&#x27;t unhinged like the Italians, German hardcore isn&#x27;t as cold as the Polish...but I can blast this shit all day long. Extra tip of the hat to whomever curated this tape back in the &#x27;80s. Scratched out MAU MAUS, SUBHUMANS, DOSORDER, DISCHARGE DIRT and VARUKERS to deliver a slammer with NEUROTIC ARSEHOLES, STROMSPERRE, BOSKOPS, BLUTTAT, SICK PLEASURE and several cuts from the essential Waterkant-Hits comp. You can question that move if you want, but DISCHARGE is easy....and you gotta be sure your mix tape buddies hear SS ULTRABRUTAL and E-605, you know?VARIOUS GERMAN HARDCORE
&lt;/blockquote&gt;

s","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2022-12-various-german-hardcore/extracted/Various German Hardcore/51 Way Out - SICK PLEASURE"]},"type":"Canvas"}],"label":{"none":["Various German Hardcore - Various German Hardcore"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Various-German-Hardcore_Various-German-Hardcore"]}},{"label":{"none":["album"]},"value":{"none":["Various German Hardcore"]}},{"label":{"none":["artist"]},"value":{"none":["Various German Hardcore"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Deutsch Punk","germany","hardcore","mix tape","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Various German Hardcore - Various German Hardcore"]}},{"label":{"none":["year"]},"value":{"none":["1984"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-26 18:54:54"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Various-German-Hardcore_Various-German-Hardcore/Various-German-Hardcore_Various-German-Hardcore_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Various-German-Hardcore_Various-German-Hardcore","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/12/various-german-hardcore.html\" rel=\"nofollow\"\u003eDecember 09, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Maybe it's just my perception, but it seems that German punk and hardcore are often relegated to second (or third) tier status by the punk taste makers. The first time I was there Weird System was aggressively repressing much of their back catalog, but I was stunned to find SLIME, NEUROTIC ARSEHOLES and RAZZIA records from the '80s priced basically the same as new releases, and was pumped to discover heaps of new bands in the bargain bins (EA80, anyone?!). You have to look past (or submit to) the bierhäuz vibe that runs through many of the bands, but we've been giving Oi! a pass for four decades now so I don't really see how that should be an issue. German hardcore doesn't rage like the Swedish greats, German hardcore isn't unhinged like the Italians, German hardcore isn't as cold as the Polish...but I can blast this shit all day long. Extra tip of the hat to whomever curated this tape back in the '80s. Scratched out MAU MAUS, SUBHUMANS, DOSORDER, DISCHARGE DIRT and VARUKERS to deliver a slammer with NEUROTIC ARSEHOLES, STROMSPERRE, BOSKOPS, BLUTTAT, SICK PLEASURE and several cuts from the essential Waterkant-Hits comp. You can question that move if you want, but DISCHARGE is easy....and you gotta be sure your mix tape buddies hear SS ULTRABRUTAL and E-605, you know?VARIOUS GERMAN HARDCORE\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijIJv-JqqJ_m_pLuWLQQHu8ZgzdeRRdLn-V233gQ69mPRf7WzkLALqyMnvJAklXJk2JBRmTrVWMtxzIEnEAsQPkZX39QF3-4gV8bspep_hpfJuEJtkqlXEPLDqi53pMqQT87yaOn30e2QmbKuy9GvlOJYkfouER9-vMIFVf48oI0DHkfHX5_C8HyouMg/s799/German%20Hardcore%20B.jpg\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijIJv-JqqJ_m_pLuWLQQHu8ZgzdeRRdLn-V233gQ69mPRf7WzkLALqyMnvJAklXJk2JBRmTrVWMtxzIEnEAsQPkZX39QF3-4gV8bspep_hpfJuE 09, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Maybe it's just my perception, but it seems that German punk and hardcore are often relegated to second (or third) tier status by the punk taste makers. The first time I was there Weird System was aggressively repressing much of their back catalog, but I was stunned to find SLIME, NEUROTIC ARSEHOLES and RAZZIA records from the '80s priced basically the same as new releases, and was pumped to discover heaps of new bands in the bargain bins (EA80, anyone?!). You have to look past (or submit to) the bierhäuz vibe that runs through many of the bands, but we've been giving Oi! a pass for four decades now so I don't really see how that should be an issue. German hardcore doesn't rage like the Swedish greats, German hardcore isn't unhinged like the Italians, German hardcore isn't as cold as the Polish...but I can blast this shit all day long. Extra tip of the hat to whomever curated this tape back in the '80s. Scratched out MAU MAUS, SUBHUMANS, DOSORDER, DISCHARGE DIRT and VARUKERS to deliver a slammer with NEUROTIC ARSEHOLES, STROMSPERRE, BOSKOPS, BLUTTAT, SICK PLEASURE and several cuts from the essential Waterkant-Hits comp. You can question that move if you want, but DISCHARGE is easy....and you gotta be sure your mix tape buddies hear SS ULTRABRUTAL and E-605, you know?VARIOUS GERMAN HARDCORE\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijIJv-JqqJ_m_pLuWLQQHu8ZgzdeRRdLn-V233gQ69mPRf7WzkLALqyMnvJAklXJk2JBRmTrVWMtxzIEnEAsQPkZX39QF3-4gV8bspep_hpfJuEJtkqlXEPLDqi53pMqQT87yaOn30e2QmbKuy9GvlOJYkfouER9-vMIFVf48oI0DHkfHX5_C8HyouMg/s799/German%20Hardcore%20B.jpg\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijIJv-JqqJ_m_pLuWLQQHu8ZgzdeRRdLn-V233gQ69mPRf7WzkLALqyMnvJAklXJk2JBRmTrVWMtxzIEnEAsQPkZX39QF3-4gV8bspep_hpfJuEJtkqlXEPLDqi53pMqQT87yaOn30e2QmbKuy9GvlOJYkfouER9-vMIFVf48oI0DHkfHX5_C8HyouMg/s799/German
