<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Mallimpliki - Diskografio 2014-2017 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/12/malimpliki.html&quot; rel=&quot;nofollow&quot;&gt;December 07, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 When UNARM played Oakland a few years ago (they were amazing, and there were fire trucks), I tried to convinve vocalist Nanae to get her other band MALIMPLIKI to the USA. I conspired with Saira, it seemed like the plan was going to work....and ultimately it did. Kinda. They toured...the East Coast. And I&#x27;m sure they melted faces. So instead of seeing that trio in the flesh, I find myself blasting the shit out of their discography regularly, some of which is compiled on this monstrous cassette. Manic, distorted, noisy Japanese distrash, MALIMPLIKI just attack as if they don&#x27;t know what else to do. It feels honest, and it sounds right. If your week starts on a Monday, blast the shit out of this and consider it over. DISKOGRAFIO 2014-2017
&lt;/blockquote&gt;

abel":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Mallimpliki_Diskografio-2014-2017","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/12/malimpliki.html\" rel=\"nofollow\"\u003eDecember 07, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n When UNARM played Oakland a few years ago (they were amazing, and there were fire trucks), I tried to convinve vocalist Nanae to get her other band MALIMPLIKI to the USA. I conspired with Saira, it seemed like the plan was going to work....and ultimately it did. Kinda. They toured...the East Coast. And I'm sure they melted faces. So instead of seeing that trio in the flesh, I find myself blasting the shit out of their discography regularly, some of which is compiled on this monstrous cassette. Manic, distorted, noisy Japanese distrash, MALIMPLIKI just attack as if they don't know what else to do. It feels honest, and it sounds right. If your week starts on a Monday, blast the shit out of this and consider it over. DISKOGRAFIO 2014-2017\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/japanese-hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/mallimpliki.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Mallimpliki - Diskografio 2014-2017 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/12/malimpliki.html\" rel=\"nofollow\"\u003eDecember 07, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n When UNARM played Oakland a few years ago (they were amazing, and there were fire trucks), I tri
