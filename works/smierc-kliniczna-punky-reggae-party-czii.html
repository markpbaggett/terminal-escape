<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Smierć Kliniczna - Punky Reggae Party czII - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2016/02/smierc-kilinczna.html&quot; rel=&quot;nofollow&quot;&gt;February 17, 2016&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The second volume of Punky Reggae Party (find the first tape here, hard to believe that I posted those tracks more than five fukkn years ago). I&#x27;m going to avoid a history lesson, primarily because I know little about ŚMIERĆ KILINCZNA aside from their two 45s on Tonpress, these two cassettes, and the things you find when you slip down an internet hole....like this insane video for &quot;Paciorek&quot; (a more subdued, yet weirder, version of that track can be found on Punky Reggae Party cześć 1). Basically, I know that ŚMIERĆ KILINCZNA were a band of Polish punks active in the early &#x27;80s who bridged punk and reggae sounds and approached everything with an intellectual weirdness that is difficult to describe. Favorite jammer on this installment is &quot;Robinson,&quot; but this might simply be because it rocks harder that any of the tunes aside from the untitled and impossible to digest final track, a free form rocker that sadly falls victim to age and the physical limitations of magnetic tape. Their normal approach was steeped in reggae/punk, but these two tapes forgo the latter for the former, and you should prepare yourself for extended jams and gratuitous guitar solos...not that I&#x27;m complaining. I can&#x27;t pretend that these tracks weren&#x27;t a hard toke at first, but context and concentration is everything, my friends....and now I find myself binging on these two tapes with almost alarming frequency. If nothing else, this version of &quot;Edukacja&quot; from the second Tonpress single is really really cool.
PUNKY REGGAE PARTY cześć II
&lt;/blockquote&gt;

l":{"none":["album"]},"value":{"none":["Punky Reggae Party czII"]}},{"label":{"none":["artist"]},"value":{"none":["Smierć Kliniczna"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["dub","poland","Polish Punk","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Smierć Kliniczna - Punky Reggae Party czII"]}},{"label":{"none":["year"]},"value":{"none":["1984"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-22 04:04:03"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Smier-Kliniczna_Punky-Reggae-Party-czII/Smier-Kliniczna_Punky-Reggae-Party-czII_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Smier-Kliniczna_Punky-Reggae-Party-czII","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2016/02/smierc-kilinczna.html\" rel=\"nofollow\"\u003eFebruary 17, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe second volume of Punky Reggae Party (find the first tape here, hard to believe that I posted those tracks more than five fukkn years ago). I'm going to avoid a history lesson, primarily because I know little about ŚMIERĆ KILINCZNA aside from their two 45s on Tonpress, these two cassettes, and the things you find when you slip down an internet hole....like this insane video for \"Paciorek\" (a more subdued, yet weirder, version of that track can be found on Punky Reggae Party cześć 1). Basically, I know that ŚMIERĆ KILINCZNA were a band of Polish punks active in the early '80s who bridged punk and reggae sounds and approached everything with an intellectual weirdness that is difficult to describe. Favorite jammer on this installment is \"Robinson,\" but this might simply be because it rocks harder that any of the tunes aside from the untitled and impossible to digest final track, a free form rocker that sadly falls victim to age and the physical limitations of magnetic tape. Their normal approach was steeped in reggae/punk, but these two tapes forgo the latter for the former, and you should prepare yourself for extended jams and gratuitous guitar solos...not that I'm complaining. I can't pretend that these tracks weren't a hard toke at first, but context and concentration is everything, my friends....and now I find myself binging on these two tapes with almost alarming frequency. If nothing else, this version of \"Edukacja\" from the second Tonpress single is really really cool.\nPUNKY REGGAE PARTY cześć II\n\u003c/blockquote\u003e\n\u003ca href=\"http://terminalescape.blogspot.com/2010/09/smierc-klininczna.html\" rel=\"nofollow\"\u003ehttp://terminalescape.blogspot.com/2010/09/smierc-klininczna.html\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=4DuY4dC5YYo\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=4DuY4dC5YYo\u003c/a\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-XE4-06PAa_c/VsQUs36Z7iI/AAAAAAAAOOE/kcJWlUucywM/s1600/smierc%2Bimg%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://4.bp.blogspot.com/-XE4-06PAa_c/VsQUs36Z7iI/AAAAAAAAOOE/kcJWlUucywM/s1600/smierc%2Bimg%2Bcopy.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/smierc-kliniczna.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo"
