Description from Terminal Escape:
&lt;blockquote&gt;
 Two doses of hard swinging &#x27;80s new wave boogie from Maine. You can&#x27;t really tell which direction BRIAN V. is trying to go, but &quot;Coke Princess&quot; has second rate Rat Pack montage oozing from its chords, while the rockabilly flare &quot;Ninja&quot; lands somewhere closer to a Saved By The Bell (outtake) interlude. While it&#x27;s weird to imagine DIY artists striving for a place alongside THE KNACK or VAPORS until you think that of course there were newer, independent bands reaching for commercial success, and inevitably some of them would have written would-be and should&#x27;ve-been hits that were destined to languish in obscurity. &quot;Coke Princess&quot; is one of those. COKE PRINCESS // NINJAThe problem is your nose, it couldn&#x27;t be clearer.It&#x27;s either in the air or...on the mirror. 
&lt;/blockquote&gt;
