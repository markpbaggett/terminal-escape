<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - KALX 09 September 1986 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/09/09-september-1986.html&quot; rel=&quot;nofollow&quot;&gt;September 09, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Three quarters of an hour taken from the tail end of the 2am - 530am broadcast on Berkeley&#x27;s KALX, hosted by Insect Boy (aka Insect Man aka Pat Wright). Some ticket giveaways, an upcoming event calendar, some dry humor....and some amazing music. WEATHER PROPHETS, WILD TCHOUPITOULAS, DEAD SILENCE, CULT OF BIGNESS (more on this mysterious outfit someday, for those who remain OBLIVIOUS), TOILING MIDGETS, JOHN LEE HOOKER...you get the idea. Pat didn&#x27;t fuck around. Thirty five years ago today.09 SEPTEMBER 1986
&lt;/blockquote&gt;
