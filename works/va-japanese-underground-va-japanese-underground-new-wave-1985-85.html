<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Japanese Underground - v/a - Japanese Underground: New Wave 1985-&#x27;85 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2016/04/japanese-underground-new-wave-1983-85.html&quot; rel=&quot;nofollow&quot;&gt;April 22, 2016&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
You think you go deep? Shit man, sometimes I think I go deep, and then I stumble across something like this and realize exactly how completely clueless I really am. The title tells you most of what you need to know, but I&#x27;ll finish the story simply: Get ready to go deeper. From the same Washington state genius responsible for the Natty Chariot and Behind The Iron Curtain mix tapes, Japanese Underground is 60+ minutes of new wave and pop that I had never (ever) heard of. Highlights include (but are certainly not limited to): D DAY, SH, IKARI (this hard wave/dance track might be the best on the tape), STANDARDS (perfect power pop), THE LOODS, MASANORI KASAKI (bizarro art/synth), and REVER...but there&#x27;s not a single thing I want to skip past. The mix starts mellow with quirky, almost commercial, new wave but gets progressively weirder throughout, and the ventures into power pop (or maybe it&#x27;s just sift punk?) are a welcome respite amongst the more indulgent tracks. Much respect to the compiler here...total success once again.

lescape.blogspot.com/2016/04/japanese-underground-new-wave-1983-85.html\" rel=\"nofollow\"\u003eApril 22, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nYou think you go deep? Shit man, sometimes I think I go deep, and then I stumble across something like this and realize exactly how completely clueless I really am. The title tells you most of what you need to know, but I'll finish the story simply: Get ready to go deeper. From the same Washington state genius responsible for the Natty Chariot and Behind The Iron Curtain mix tapes, Japanese Underground is 60+ minutes of new wave and pop that I had never (ever) heard of. Highlights include (but are certainly not limited to): D DAY, SH, IKARI (this hard wave/dance track might be the best on the tape), STANDARDS (perfect power pop), THE LOODS, MASANORI KASAKI (bizarro art/synth), and REVER...but there's not a single thing I want to skip past. The mix starts mellow with quirky, almost commercial, new wave but gets progressively weirder throughout, and the ventures into power pop (or maybe it's just sift punk?) are a welcome respite amongst the more indulgent tracks. Much respect to the compiler here...total success once again. \nJAPANESE UNDERGROUND: NEW WAVE 1983-'85\n\u003c/blockquote\u003e\n\u003ca href=\"https://3.bp.blogspot.com/-Vv7PI5p61IM/VxmzTMTg3tI/AAAAAAAAOsM/zXNIm0-ybxUbrXfWPHvUK3o-VMzrVf95gCLcB/s1600/va%2B-%2BJapan%2BUG%2Bimg.jpg\" rel=\"nofollow\"\u003ehttps://3.bp.blogspot.com/-Vv7PI5p61IM/VxmzTMTg3tI/AAAAAAAAOsM/zXNIm0-ybxUbrXfWPHvUK3o-VMzrVf95gCLcB/s1600/va%2B-%2BJapan%2BUG%2Bimg.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":204,"id":"https://iiif.archive.org/image/iiif/2/va---Japanese-Underground_va---Japanese-Underground-New-Wave-1985-85%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Japanese-Underground_va---Japanese-Underground-New-Wave-1985-85%2F__ia_thumb.jpg","@type":"ImageService2","p
