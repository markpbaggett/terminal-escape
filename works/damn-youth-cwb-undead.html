<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Damn Youth - CWB Undead - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/09/damn-youth.html&quot; rel=&quot;nofollow&quot;&gt;September 12, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I jumped on this as son as I saw it pop up - when something is this good and there are only a couple of dozen physical copies, you gotta move fast. DAMN YOUTH hail from Northeastern Brasil just outside of Fortaleza, and have been honing their AntiFascist Skate Thrash Assault since the mid &#x27;10s...CWB Undead harvests the fruit of their efforts at a live show in 2019 (I think?).  The casual conversation between songs is without pretense - DAMN YOUTH let their performance speak for itself, and &#x27;relentless&#x27; is the only word that seems appropriate. Ten doses of brutal head splitting nazi smashing thrash metal is what you&#x27;re expecting, and that&#x27;s exactly what they deliver. I spent my 45th birthday with these dudes...they slayed that night just like they did the night this set was recorded. CWB UNDEAD
&lt;/blockquote&gt;
