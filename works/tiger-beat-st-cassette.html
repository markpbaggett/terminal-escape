Description from Terminal Escape:
&lt;blockquote&gt;
 You ever want your acoustic indie twee sounds to be happy and melancholy? Vancouver&#x27;s TIGER BEAT have got you covered....or at least they did in 1993. That was a long time ago, so i&#x27;m hoping that by now they&#x27;ve settled into bliss-filled and carefree middle age life. Maybe an acoustic guitar by the fireplace on a fall evening. Maybe a farmer&#x27;s market on Sunday morning. Or....maybe quiet, determined rage manifested through power electronics. I got no idea. But I know that TIGER BEAT sounds like a would-be-but-never-was unplugged collaboration between WEAKERTHANS and SPITBOY and I know that &quot;Go Home&quot; just....it just lands perfectly. TIGER BEAT 
&lt;/blockquote&gt;
