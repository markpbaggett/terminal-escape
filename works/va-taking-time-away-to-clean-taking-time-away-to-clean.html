Description from Terminal Escape:
&lt;blockquote&gt;
Simply put, this is one of the coolest mix tapes I&#x27;ve ever heard. Folks looking for a ripping collection of face melting hardcore can move right along, but readers who understand the beauty of the diamonds hidden in the rough commercial landscape are about to unearth gem after gem. Blatant pop hits mingle with Korean folk/psych and classic soul stompers fall in line with drug addled outsider garage punk. JACKI WILSON&#x27;s &quot;Lonely Teardrops&quot; is worth the price of admission on its own...but on a tape with &quot;Pills &#x27;n Potions,&quot; GUIDED BY VOICES and SZA? Game over.  TAKING TIME AWAY TO CLEAN
&lt;/blockquote&gt;
