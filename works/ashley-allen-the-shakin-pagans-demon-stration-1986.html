<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Ashley Allen - The Shakin&#x27; Pagans Demon-Stration 1986 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2014/06/ashley-allen-shakin-pagans.html&quot; rel=&quot;nofollow&quot;&gt;June 21, 2014&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
This Shakin&#x27; Pagans demo on the A side is a pure rockin&#x27; burner, just vocals and guitar but shit is super edgy and even on slower numbers like &quot;Drive Me To The Bottle&quot; you get the impression that this cat has something cooking far beyond some proto-hipster retro country shits. This might start out as one man rockabilly meets Buddy Holly, but tracks like &quot;Wasted Life&quot; are undeniably punk as shit...and even more so in the context of 1986 Kentucky. Ashley gets a &quot;full band&quot; (or at least a full compliment of instruments recorded on a 4-track) on the flipside, and the shit gets darker...it also gets better (the &quot;Hands Of Time&quot; number is indescribably brilliant). I do not expect many of you to dive into this one, but those who do will be justly rewarded.

n rockabilly meets Buddy Holly, but tracks like \"Wasted Life\" are undeniably punk as shit...and even more so in the context of 1986 Kentucky. Ashley gets a \"full band\" (or at least a full compliment of instruments recorded on a 4-track) on the flipside, and the shit gets darker...it also gets better (the \"Hands Of Time\" number is indescribably brilliant). I do not expect many of you to dive into this one, but those who do will be justly rewarded.\nDEMON-STRATION\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-ECR_JjvuN5M/U6EpWm-6q3I/AAAAAAAAKNI/7Gp8FoX9tNU/s1600/ashley+allen+cover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-ECR_JjvuN5M/U6EpWm-6q3I/AAAAAAAAKNI/7Gp8FoX9tNU/s1600/ashley+allen+cover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-ex0bzYAPCXg/U6EsrKa8qFI/AAAAAAAAKNU/ibMSPkyQVY8/s1600/ashley+allen+img.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-ex0bzYAPCXg/U6EsrKa8qFI/AAAAAAAAKNU/ibMSPkyQVY8/s1600/ashley+allen+img.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/ashley-allen.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Ashley Allen - The Shakin' Pagans Demon-Stration 1986 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2014/06/ashley-allen-shakin-pagans.html\" rel=\"nofollow\"\u003eJune 21, 2014\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThis Shakin' Pagans demo on the A side is a pure rockin' burner, just vocals and guitar but shit is super edgy and even on slower numbers like \"Drive Me To The Bottle\" you get the impression that this cat has something cooking far beyond some proto-hipster retro country shits. This might start out as one man rockabilly meets Buddy H
