Description from Terminal Escape:
&lt;blockquote&gt;
 Hard to think of a more aptly title release than Nightmare. X-77 doesn&#x27;t create a soundtrack to darkness on this 2021 Deathbed Tape; it&#x27;s as if they create darkness itself. Murky ambient slow motion convulsions that take only seconds to develop...envelop you for what feels like an eternity. &quot;Butcher&#x27;s Window&quot; is a masterpiece on its own, and in the company of ten more master/pieces it simply suffocates. Brutality has rarely sounded so measured. NIGHTMARE•••
&lt;/blockquote&gt;
