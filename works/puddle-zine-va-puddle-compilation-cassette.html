Description from Terminal Escape:
&lt;blockquote&gt;
 A critical piece of early &#x27;90s Bay Area punk, the Puddle Compilation Cassette captured a slivver of the scene in its infancy. LOOKOUTS, FILTH, GREEN DAY, CRINGER and BLATZ alongside lesser known hitter THE FUMES, MYSTERY MEAT, E.M.R. and NAPKINHEADS. Whether you consider this a starter kit or a refresher course, please listen to CRINGER&#x27;s &quot;Another Day&quot; at least once today, and then lament the fact that E.M.R. appear to have left us with just this one absolute screamer. Don&#x27;t need to talk about the weird ass throw away OP IVY cover, I&#x27;m sure it&#x27;s bee addressed by &quot;music journalists&quot; a thousand times already. This music is almost 35 years old....think about that shit. Wild.&quot;THAT PUDDLE STATE OF MIND&quot; or &quot;MIND SORT OF LIKE A PUDDLE&quot;
&lt;/blockquote&gt;
