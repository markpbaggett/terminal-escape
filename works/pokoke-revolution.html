Description from Terminal Escape:
&lt;blockquote&gt;
 Kinda sounds like some kids in Bandung were cranking some &#x27;77 UK punk boots back around the turn of the century. They probably listened to that shit daily until one of them said....&#x27;wait, this shit is easy - we can make these sounds ourselves&#x27; and then maybe POKOKE was born. Major chords, raw and tinny, bluesy riffs, snotty as fuck all with songs like &quot;Fake Life,&quot; &quot;Poor Boys&quot; and &quot;Let&#x27;s Have Punk.&quot; And now you get to live those moments with the sounds surrounded by a very new reality...REVOLUTION
&lt;/blockquote&gt;
