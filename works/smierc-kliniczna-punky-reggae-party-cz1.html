<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Śmierć Kliniczna - Punky Reggae Party cz1 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2010/09/smierc-klininczna.html&quot; rel=&quot;nofollow&quot;&gt;September 28, 2010&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The title says it all, but this tape leaves me with as many questions as answers. Poland&#x27;s SMIERC KLINICZNA released two relatively ripping singles on the Polish state Tonpress label in 1983 and 1984, but these tracks, recorded live from 1982-84 reveal a much more rock oriented side of the band. Songs like &quot;Kukurydza&quot; hint towards the trash that those EPs offered, but most of this tape focuses on killing psychedelic jams and creating party vibes...it almost makes me wonder if those two state label EPs were attempts to &quot;market&quot; the band to &quot;punks&quot; - perhaps I&#x27;m reading (or hearing) too much into these tracks, but the vibe I get is completely different from how I feel after spinning &quot;ASP&quot; b/w &quot;Jestem Ziarnkiem Piasku&quot; (which I did just now so I could confirm this vibe thing I&#x27;m experiencing at the moment). &quot;Siekiera&quot; starts off as the rager on this tape (the song has nothing to do with the band of the same name), but it then digresses into a downtempo chill out with sporadic vocals reminiscent of southern neighbors F.P.B., and fits in nicely with the &#x27;festival feel&#x27; set by most of this tape. At first listen, &quot;Nie Przedpraszaj&quot; and the prematurely cut off &quot;Homokracja&quot; might seem even further removed from the punk umbrella, but if it&#x27;s raining, but I assure you that these songs do not mind staying dry underneath the protective punk shelter.  Call this one &quot;psych/punk meets hippie/rock meets total/art/weirdness under the Iron Curtain and records two live tapes over three years&quot; - enjoy if you dare, but an open mind and historical context might be required for full appreciation.
PUNKY REGGAE PARTY czesc 1
&lt;/blockquote&gt;

1982-84 reveal a much more rock oriented side of the band. Songs like \"Kukurydza\" hint towards the trash that those EPs offered, but most of this tape focuses on killing psychedelic jams and creating party vibes...it almost makes me wonder if those two state label EPs were attempts to \"market\" the band to \"punks\" - perhaps I'm reading (or hearing) too much into these tracks, but the vibe I get is completely different from how I feel after spinning \"ASP\" b/w \"Jestem Ziarnkiem Piasku\" (which I did just now so I could confirm this vibe thing I'm experiencing at the moment). \"Siekiera\" starts off as the rager on this tape (the song has nothing to do with the band of the same name), but it then digresses into a downtempo chill out with sporadic vocals reminiscent of southern neighbors F.P.B., and fits in nicely with the 'festival feel' set by most of this tape. At first listen, \"Nie Przedpraszaj\" and the prematurely cut off \"Homokracja\" might seem even further removed from the punk umbrella, but if it's raining, but I assure you that these songs do not mind staying dry underneath the protective punk shelter.  Call this one \"psych/punk meets hippie/rock meets total/art/weirdness under the Iron Curtain and records two live tapes over three years\" - enjoy if you dare, but an open mind and historical context might be required for full appreciation.\nPUNKY REGGAE PARTY czesc 1\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/_UWPI3C1CSoU/TKF4zoNJ-BI/AAAAAAAABUQ/E3ddRtny3Qg/s1600/S%CC%81mierc%CC%81+cover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/_UWPI3C1CSoU/TKF4zoNJ-BI/AAAAAAAABUQ/E3ddRtny3Qg/s1600/S%CC%81mierc%CC%81+cover.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/smierc-kliniczna.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?so
