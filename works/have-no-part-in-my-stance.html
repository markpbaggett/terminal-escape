<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Have No Part - In My Stance - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/12/have-no-part.html&quot; rel=&quot;nofollow&quot;&gt;December 14, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 All I&#x27;ve got is these kids on the flyer for a stacked new year&#x27;s eve hardcore gig at Che Cafe (OUTSPOKEN, UNBROKEN, STRIFE, MOUTHPIECE...) and this five song tape. It&#x27;s hardcore - but it&#x27;s hardcore punk (and yes there&#x27;s a difference). Even while &quot;Never Withstand&quot; is kicking my ass with a by-the-books breakdown I still feel like I&#x27;m listening to a band who avoid the &quot;typical&quot; trappings of generic testosterone fueled &#x27;core. Intentionally or not, this comes off as a sonic bridge joining &#x27;90s DIY melodic punk (&quot;For A Moment&quot;), hard moshing hardcore (&quot;Mistaken Identity&quot;) and late &#x27;80s Southern California SXE (&quot;Have No Part&quot;), and they do it all with a rough &#x27;n loose approach that truly helps this tape feel fresh. Like, I hear hints of LIFES HALT in the opening track and that&#x27;s gonna perk me up every time. HAVE NO PART
&lt;/blockquote&gt;
