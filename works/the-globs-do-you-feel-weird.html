<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>The Globs - Do You Feel Weird? - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/02/the-globs.html&quot; rel=&quot;nofollow&quot;&gt;February 14, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
We can probably thank fate for guiding me to this one today without even remembering that THE GLOBS were from Sacramento (SHIT COFFINS play The Colony in Sacramento with ASTRAL BUTCHER, RISE &amp; STRIKE and COLD TRAP tonight), and fate has clearly done us all right. This could be Sac in 200? (THE FOUR EYES, BANANAS) delivering more irreverent and shamelessly catchy drugged out garage punk, but THE GLOBS also harness some real alien shit on their 2016 debut. Throw in a serious but seriously understated penchant for psychedelics and you&#x27;re holding a dangerous thing in your hand. Like, the demo is titled Do You Feel Weird? and it seems like they are asking if you are truly aware of the spiritual effect the sounds had on you while you were listening....because they know damn well what they&#x27;ve done. WHITE TRASH SUPERMAN and/or TURN-UPS caliber addictiveness here, plus a mini &#x27;70s Sac drug rock sampler on the flip side (crucial banger 45s from TWINKEYZ, OZZIE, and one more I can&#x27;t place) so you&#x27;ve been warned. 
DO YOU FEEL WEIRD?
Anyone who brings a copy of the OZZIE &quot;Android Love&quot; 45 to The Colony tonight can have all the guest list spots they want...assuming the copy is for me to keep. 
&lt;/blockquote&gt;

 dangerous thing in your hand. Like, the demo is titled Do You Feel Weird? and it seems like they are asking if you are truly aware of the spiritual effect the sounds had on you while you were listening....because they know damn well what they've done. WHITE TRASH SUPERMAN and/or TURN-UPS caliber addictiveness here, plus a mini '70s Sac drug rock sampler on the flip side (crucial banger 45s from TWINKEYZ, OZZIE, and one more I can't place) so you've been warned. \nDO YOU FEEL WEIRD?\nAnyone who brings a copy of the OZZIE \"Android Love\" 45 to The Colony tonight can have all the guest list spots they want...assuming the copy is for me to keep. \n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-ODQrxwVX10c/XkIki_6CgJI/AAAAAAAAWns/0HcX9IpZEmw9E6yZd3ivEiLLT84MKWrUgCEwYBhgL/s1600/Globs%2Btape%2Bimg%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-ODQrxwVX10c/XkIki_6CgJI/AAAAAAAAWns/0HcX9IpZEmw9E6yZd3ivEiLLT84MKWrUgCEwYBhgL/s1600/Globs%2Btape%2Bimg%2Bcopy.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/The-Globs_Do-You-Feel-Weird%2fGlobs%20cover_thumb.jpg/full/126,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/The-Globs_Do-You-Feel-Weird%2FGlobs%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":126},{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/The-Globs_Do-You-Feel-Weird%2fGlobs%20img_thumb.jpg/full/185,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/The-Globs_Do-You-Feel-Weird%2FGlobs%20img_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":185},{"format":"image/jpeg","height":128,"id":"https://iiif.archive.org/image/iiif/2/The-Globs_Do-You-Feel-Weird%2fGlobs%20outside_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Th
