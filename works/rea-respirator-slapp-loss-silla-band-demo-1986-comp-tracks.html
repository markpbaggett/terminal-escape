<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Rea Respirator - Slapp Loss Silla Band demo 1986 (+ comp tracks) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2014/09/rea-respirator.html&quot; rel=&quot;nofollow&quot;&gt;September 12, 2014&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
They are still out there, those scarcely unearthed bands from decades gone by. And in this case, some screaming Swedes get treated to a cassette reissue of their 1986 demo by a label from Croatia....I would like to thank The Internet, because I swear these two entities might have never met otherwise. These are the gems that fell through the cracks when that handful of movers and shakers were furiously dubbing and trading tapes in the &#x27;80s....and there must be more, right?! (feel free to send them to me, by the way) Off the rails, spastic and ultra catchy hardcore/thrash here, eight tracks from the demo and seven more from tape comps and who knows where else. Bring it on, because this shit is great (ROVSVETT, 16 B.U.H. people involved here, so the &quot;great&quot; part isn&#x27;t really a shock). Cheers to Aftermath Tapes for digging this one up, raging shit. And to everyone else....you&#x27;re welcome.

iif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Rea-Respirator_Slapp-Loss-Silla-Band-demo-1986--comp-tracks/Rea-Respirator_Slapp-Loss-Silla-Band-demo-1986--comp-tracks_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Rea-Respirator_Slapp-Loss-Silla-Band-demo-1986--comp-tracks","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2014/09/rea-respirator.html\" rel=\"nofollow\"\u003eSeptember 12, 2014\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThey are still out there, those scarcely unearthed bands from decades gone by. And in this case, some screaming Swedes get treated to a cassette reissue of their 1986 demo by a label from Croatia....I would like to thank The Internet, because I swear these two entities might have never met otherwise. These are the gems that fell through the cracks when that handful of movers and shakers were furiously dubbing and trading tapes in the '80s....and there must be more, right?! (feel free to send them to me, by the way) Off the rails, spastic and ultra catchy hardcore/thrash here, eight tracks from the demo and seven more from tape comps and who knows where else. Bring it on, because this shit is great (ROVSVETT, 16 B.U.H. people involved here, so the \"great\" part isn't really a shock). Cheers to Aftermath Tapes for digging this one up, raging shit. And to everyone else....you're welcome.\nSLÄPP LOSS ALLA BAND\n\u003c/blockquote\u003e\n\u003ca href=\"//3.bp.blogspot.com/-R4faIGxL2do/VBJms-H8uRI/AAAAAAAAKuU/Szt9VeZ_0dw/s1600/rea%2Brespirator%2Bcover%2Bcopy.jpg\" rel=\"nofollow\"\u 6 demo by a label from Croatia....I would like to thank The Internet, because I swear these two entities might have never met otherwise. These are the gems that fell through the cracks when that handful of movers and shakers were furiously dubbing and trading tapes in the '80s....and there must be more, right?! (feel free to send them to me, by the way) Off the rails, spastic and ultra catchy hardcore/thrash here, eight tracks from the demo and seven more from tape comps and who knows where else. Bring it on, because this shit is great (ROVSVETT, 16 B.U.H. people involved here, so the \"great\" part isn't really a shock). Cheers to Aftermath Tapes for digging this one up, raging shit. And to everyone else....you're welcome.\nSLÄPP LOSS ALLA BAND\n\u003c/blockquote\u003e\n\u003ca href=\"//3.bp.blogspot.com/-R4faIGxL2do/VBJms-H8uRI/AAAAAAAAKuU/Szt9VeZ_0dw/s1600/rea%2Brespirator%2Bcover%2Bcopy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-R4faIGxL2do/VBJms-H8uRI/AAAAAAAAKuU/Szt9VeZ_0dw/s1600/rea%2Brespirator%2Bcover%2Bcopy.jpg\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-P2RLpzbnoe8/VBJpSwHK2LI/AAAAAAAAKuc/IQB7su2Vpjw/s1600/rea%2Brespirator%2Bimg.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-P2RLpzbnoe8/VBJpSwHK2LI/AAAAAAAAKuc/IQB7su2Vpjw/s1600/rea%2Brespirator%2Bimg.jpg\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/rea-respirator-slapp-loss-silla-band-demo-1986-comp-tracks","openGraph":{"images":[{"url":"https://iiif.archive.org/image/iiif/2/Rea-Respirator_Slapp-Loss-Silla-Band-demo-1986--comp-tracks%2f__ia_thumb.jpg/full/180,/0/default.jpg","type":"image/jpeg","width":180,"height":278,"alt":"Rea Respirator - Slapp Loss Silla Band demo 1986 (+ comp tracks)"},{"url":"https://iiif.archive.org/image/iiif/2/Rea-Respirator_Slapp-Loss-Silla-Band-demo-1986--comp-tracks%2frea%20respirator%20cover%20copy_thumb.jpg/full/124,/0/default.jpg","type":"image/jpeg","width":124,"height":192,"alt":"Rea Respirator - Slapp Loss Silla Band
