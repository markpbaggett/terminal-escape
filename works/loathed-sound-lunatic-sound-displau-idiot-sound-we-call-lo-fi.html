&lt;blockquote&gt;
 Loathed Sound Department forever - every time I listed to one of their tapes I feel just a little more precious about the time I&#x27;ve spent with their releases and just a little more bummed that there (might not) be any more. Lunatic Sound Display is another killer (of course): ANTHONY RED ROSE, SUN RA, FRANCIS THE GREAT, GIRLI GIRL, MATCHEZ, BGM, SPACE INVADERS and more. Primitive hip hop, space funk, jazz, dripped out reggae, kraut soul....shit, even if you download this and only listen to the SPONTANEOUS OVERFLOW track once you are still a winner. Every tape opened more doors, and I&#x27;m grateful. LUNATIC SOUND DISPLAY: IDIOT SOUND WE CALL LO-FI
