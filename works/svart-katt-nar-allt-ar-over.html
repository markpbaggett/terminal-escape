Description from Terminal Escape:
&lt;blockquote&gt;
Dreamy, perfect power pop packaged like a crushing ScandiCrust demo? Yes, please. Stockholm&#x27;s SVART KATT unloaded this recording a few years ago (Sabotage released it on vinyl if you can find one, while this gorgeous package is from the fine folks at Pissed Off) and it&#x27;s FUN PEOPLE and BUZZCOCKS and FOR AGAINST and RADIOACTIVITY and it&#x27;s just blissful and...well, it&#x27;s perfect. If you need an escape (and a lot of the time, a lot of us do)....there&#x27;s nothing wrong with taking a break. Just come back. We miss you. NÄR ALLT ÄR ÖVER
&lt;/blockquote&gt;
