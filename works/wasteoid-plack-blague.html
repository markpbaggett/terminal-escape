<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>WASTEOID // PLACK BLAGUE - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/06/wasteoid-plack-blague.html&quot; rel=&quot;nofollow&quot;&gt;June 23, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 What a fukkn beast this thing is. An unexpected surprise in the recent package from Lalo, feast your ears on a collision of primal grind and sexual noise. WASTEOID need no introduction to attentive visitors, raw Great Plains GrindCore captured live in early 2003 (just a few months after I saw them for the first time). As relentless as that side is, the flip is the real treat. The first known (to me) recordings from Lincoln, Nebraska&#x27;s PLACK BLAGUE, the industrial noise side project from WASTEOID drummer Ross. PLACK BLAGUE&#x27;s more recent releases have raised (more than a few) eyebrows, and rightly so - it&#x27;s a filthy combination of techno house and perverted industrial dance captured here in its most primal infancy. There is not one pretty sound on either side of this cassette...because life is fukkn ugly. So let&#x27;s all sweat and fukk and get weird until we die. PLACK BLAGUE // WASTEOIDI know both sides are live, but I feel like y&#x27;all don&#x27;t pay enough attention to Escape Is Terminal and I would hate for tracks like &quot;Better Hate For Living&quot; and &quot;Hammer Sized Dents All Over Your Face&quot; to go unheard. 
&lt;/blockquote&gt;

prise in the recent package from Lalo, feast your ears on a collision of primal grind and sexual noise. WASTEOID need no introduction to attentive visitors, raw Great Plains GrindCore captured live in early 2003 (just a few months after I saw them for the first time). As relentless as that side is, the flip is the real treat. The first known (to me) recordings from Lincoln, Nebraska's PLACK BLAGUE, the industrial noise side project from WASTEOID drummer Ross. PLACK BLAGUE's more recent releases have raised (more than a few) eyebrows, and rightly so - it's a filthy combination of techno house and perverted industrial dance captured here in its most primal infancy. There is not one pretty sound on either side of this cassette...because life is fukkn ugly. So let's all sweat and fukk and get weird until we die. PLACK BLAGUE // WASTEOIDI know both sides are live, but I feel like y'all don't pay enough attention to Escape Is Terminal and I would hate for tracks like \"Better Hate For Living\" and \"Hammer Sized Dents All Over Your Face\" to go unheard. \n\u003c/blockquote\u003e\n\u003ca href=\"https://plackblague.bandcamp.com/music\" rel=\"nofollow\"\u003ehttps://plackblague.bandcamp.com/music\u003c/a\u003e\n\u003ca href=\"https://escapeisterminal.blogspot.com/\" rel=\"nofollow\"\u003ehttps://escapeisterminal.blogspot.com/\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":149,"id":"https://iiif.archive.org/image/iiif/2/WASTEOID--PLACK-BLAGUE%2fPLACK%20TE%20cover_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/WASTEOID--PLACK-BLAGUE%2FPLACK%20TE%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":26,"id":"https://iiif.archive.org/image/iiif/2/WASTEOID--PLACK-BLAGUE%2fPlack_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/WASTEOID--PLACK-BLAGUE%2FPlack_thumb.jpg","@type":
