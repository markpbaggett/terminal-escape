<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Fuckheads - 2011 Summer Tour Tape - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/07/fuckheads.html&quot; rel=&quot;nofollow&quot;&gt;July 29, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Holy fuck is it a face blast to crank this tape after it sat on a shelf for a decade!!! FUCKHEADS took the over the top noisepunk guitar manipulation that NERVESKADE dropped on the DIY world in the late &#x27;00s and injected it into a blistering embodiment of intense rapid fire East Coast hardcore. The foundation is hardcore punk - period - and that&#x27;s what makes their treatments so perfect. Absolute face melting supremacy with erratic ADHD guitar treatments that make FUCKHEADS simultaneously difficult and fascinating to listen to, and check &quot;Traitor&quot; to learn about appropriate BPM implementation in hardcore punk. I feel like future punk is creeping in from the past to tap me on the shoulder and remind me that it&#x27;s not quite time to die...yet. July 25th 2024 and listening to FUCKHEADS makes me feel alive. 2011 SUMMER TOUR TAPE
&lt;/blockquote&gt;
