Description from Terminal Escape:
&lt;blockquote&gt;
Full Disclosure: I&#x27;ve been out of town for a couple of weeks and all of the posts since February 26th or so were cranked out in a couple of (somewhat) drunken evenings.  So if the world has ended between than and now and I fell into a deep and hopeless crevasse and couldn&#x27;t update this very important blog, then I guess I apologize for not being more on top of the current situation but....well, as I said, I&#x27;m in a crevasse. You should probably send help, because I&#x27;ve got a lot of killer tapes to rip when I get home and I probably picked up more on this little trip but you&#x27;ll never know unless you get me out of this fucking crevasse. In the past, however, I&#x27;m just here cringing at all of the pearl clutching from people who didn&#x27;t say shit when it was people who didn&#x27;t look like them (whatever the fuck that means) and wishing that the world were actually as simple as a kid taping a bunch of hardcore off of the radio in St. Louis in 1984, thinking everyone else was as pissed and alone as they were. KCFU21 JULY 1984FASTER &amp; LOUDERWho knows what that (this) kid was actually thinking when they pressed RECORD that night and captured part of an episode of Faster &amp; Louder, but what they got was 80+ minutes of flawless hardcore punk from the united states of america. There&#x27;s a lot to not like here (in the united states of america), but goddamn we&#x27;ve had a few killer hardcore bands, and this tape is like the &#x27;80s version of a screen shot capturing the best of them. Also, the DJ signing off by saying you should go to Mississippi Nights and have lots of fun listening to BLACK FLAG &quot;and SACCHARINE TRUST, who I think will probably be better than BLACK FLAG.&quot; Dude knew what was up.
&lt;/blockquote&gt;

":{"none":["album"]},"value":{"none":["USHC (as broadcast)"]}},{"label":{"none":["artist"]},"value":{"none":["v/a - USHC radio mix"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["hardcore","mix tape","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["v/a - USHC radio mix - USHC (as broadcast)"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 22:46:56"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---USHC-radio-mix_USHC-as-broadcast/va---USHC-radio-mix_USHC-as-broadcast_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---USHC-radio-mix_USHC-as-broadcast","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/03/us-hardcore.html\" rel=\"nofollow\"\u003eMarch 11, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nFull Disclosure: I've been out of town for a couple of weeks and all of the posts since February 26th or so were cranked out in a couple of (somewhat) drunken evenings.  So if the world has ended between than and now and I fell into a deep and hopeless crevasse and couldn't update this very important blog, then I guess I apologize for not being more on top of the current situation but....well, as I said, I'm in a crevasse. You should probably send help, because I've got a lot of killer tapes to rip when I get home and I probably picked up more on this little trip but you'll never know unless you get me out of this fucking crevasse. In the past, however, I'm just here cringing at all of the pearl clutching from people who didn't say shit when it was people who didn't look like them (whatever the fuck that means) and wishing that the world were actually as simple as a kid taping a bunch of hardcore off of the radio in St. Louis in 1984, thinking everyone else was as pissed and alone as they were. KCFU21 JULY 1984FASTER \u0026 LOUDERWho knows what that (this) kid was actually thinking when they pressed RECORD that night and captured part of an episode of Faster \u0026 Louder, but what they got was 80+ minutes of flawless hardcore punk from the united states of america. There's a lot to not like here (in the united states of america), but goddamn we've had a few killer hardcore bands, and this tape is like the '80s version of a screen shot capturing the best of them. Also, the DJ signing off by saying you should go to Mississippi Nights and have lots of fun listening to BLACK FLAG \"and SACCHARINE TRUST, who I think will probably be better than BLACK FLAG.\" Dude knew what was up.\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEj5s1gY1h4fbuvYYNU2pkMNnJMklAjZmx1uNzBNA8Mr8JNhikJH9Z15RtqpZxVhS1_m8y8LUDhhwzbM69m9zyEHU9btCQ2eoXxcjW8-MN__eBKJssB7j2HCYhLKL30qUnHfw1kZWg7b2erctL7E5S8kEXbD2NmENXsx0HlNZw1Yi5zFgdNkmJ1G4VA9SA=s795\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEj5s1gY1h4fbuvYYNU2pkMNnJMklAjZmx1uNzBNA8Mr8JNhikJH9Z15RtqpZxVhS1_m8y8LUDhhwzbM69m9zyEHU9btCQ2eoXxcjW8-MN__eBKJssB7j2HCYhLKL30qUnHfw1kZWg7b2erctL7E5S8kEXbD2NmENXsx0HlNZw1Yi5zFgdNkmJ1G4VA9SA=s795\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-ushc-radio-mix.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source
