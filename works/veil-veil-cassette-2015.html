<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Veil - Veil cassette 2015 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/09/veil.html&quot; rel=&quot;nofollow&quot;&gt;September 27, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I remember some folks going all googoo gaga over this VEIL demo when it came out a few years ago. It&#x27;s not that I wasn&#x27;t a fan, I was just struck by how so many of my initial thoughts and potential comparisons references somewhat polarizing bands...bands who were often the subject of scorn and/or dismissal. So I&#x27;ll keep those comparisons, even the ones that leap off the tape, to myself and leave these five songs to speak for themselves. And they don&#x27;t just speak - they shout. Melodic, aggressive, steady, determined, forceful Midwest punk, fronted by formidable set of pipes and steered by a guitar borrowed from a different century. &quot;Stay In Line&quot; is the choice cut, so instantly familiar that you feel like you&#x27;ve just discovered a hidden outtake from a band that has been with you forever. VEIL
&lt;/blockquote&gt;
