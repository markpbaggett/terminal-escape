<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>X-Ray Spex - Germ Free + demo + Peel Sessions - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/01/x-ray-spex.html&quot; rel=&quot;nofollow&quot;&gt;January 06, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The target audience here might be small, but hats off to the tape makers and traders from past punk generations for putting all of this shit in our hands today. I&#x27;f you&#x27;re still reading after noting X-RAY SPEX on the title bar then just skip my drivel and go right to the download link, because you clearly know what you want and it&#x27;s right fucking here. A live version of &quot;Oh Bondage, Up Yours!&quot; with several tracks from Germ Free Adolescents (taken straight from the record), plus nine cuts from a 1977 demo recording and four from a Peel Session the same year. And then, because I love you (and someone who came before all of us loves you too) you get three tracks from THE SAINTS and goddamn it&#x27;s good to hear &quot;Demolition Girl&quot; again because that song just rules. It&#x27;s been too long. You&#x27;re welcome, punk.GERM FREE + DEMO + PEEL + SAINTS
&lt;/blockquote&gt;

at you want and it's right fucking here. A live version of \"Oh Bondage, Up Yours!\" with several tracks from Germ Free Adolescents (taken straight from the record), plus nine cuts from a 1977 demo recording and four from a Peel Session the same year. And then, because I love you (and someone who came before all of us loves you too) you get three tracks from THE SAINTS and goddamn it's good to hear \"Demolition Girl\" again because that song just rules. It's been too long. You're welcome, punk.GERM FREE + DEMO + PEEL + SAINTS\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/uk-punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/x-ray-spex.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"X-Ray Spex - Germ Free + demo + Peel Sessions - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2024/01/x-ray-spex.html\" rel=\"nofollow\"\u003eJanuary 06, 2024\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe target audience here might be small, but hats off to the tape makers and traders from past punk generations for putting all of this shit in our hands today. I'f you're still reading after noting X-RAY SPEX on the title bar then just skip my drivel and go right to the download link, because you clearly know what you want and it's right fucking here. A live version of \"Oh Bondage, Up Yours!\" with several tracks from Germ Free Adolescents (taken straight from the record), plus nine cuts from a 1977 demo recording and four from a Peel Session the same year. And then, because I love you (and someone who came before all of us loves you too) you get three tracks from THE SAINTS and goddamn it's good to hear \"Demolition Girl\" again because that song just rules. It's been too long. Y
