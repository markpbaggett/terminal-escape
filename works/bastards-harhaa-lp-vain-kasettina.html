Description from Terminal Escape:
&lt;blockquote&gt;
 There is a reason that this 1982 recording has kept resurfacing as subsequent punk generations dig deeper. The 23 studio tracks are pure high tension destruction. Relentless. &quot;Turvallista Huomista&quot; is one of my favorite hardcore songs ever - any era, any region. The live recording on the flip is just insane. HARHAA
&lt;/blockquote&gt;
