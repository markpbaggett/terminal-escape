<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>TRANSVESTITE // THE CHAIN - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2013/11/transvestite-chain.html&quot; rel=&quot;nofollow&quot;&gt;November 16, 2013&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The only thing that these two tapes have in common is that I&#x27;ve been wanting to post them each for quite a long time but know so little about each band that I keep putting it off, waiting for....the magical information fairy to fill me in on all of the morsels that you punks cherish? Or perhaps just some context? Basically I just know that TRANSVESTITE are from Atlanta and THE CHAIN are from Olympia and that I like both of these tapes. So today you are lucky. Today you get to choose.
Not that far removed from the stuff that we lazily refer to as &quot;emotional hardcore,&quot; TRANSVESTITE combine desperate female vocals with earnest and overly intense punk. Guitars affected in a weird Mould-by-way-of-Gravity manner (and if that means anything to you then you are likely intrigued) drive a band that clearly leaves everything out there. I like this tape a lot, and have jammed it dozens of times since it came into my life. I hope that you like it too.
TRANSVESTITE
====================================================
You know those bands that almost play a kind of punk that you don&#x27;t like but they are so good at it that you remember that you really dig punk songs and not just killer riffs? Those bands whose earnestness (and, more importantly, honesty) transcend genre and you find yourself not caring what scene they come from or what scene you align yourself with...you just want to see them play live? Enter: THE CHAIN. This is just right, and once again the guitar is transfixing. Maybe someday I will see this band live, because while I cannot really imagine all of these sounds happening at once (emotionally and aurally) - I&#x27;m sure it does.
THE CHAIN

TE // THE CHAIN"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["TRANSVESTITE--THE-CHAIN"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Georgia","punk","Washington","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["TRANSVESTITE // THE CHAIN"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-20 19:57:19"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/TRANSVESTITE--THE-CHAIN/TRANSVESTITE--THE-CHAIN_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/TRANSVESTITE--THE-CHAIN","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/11/transvestite-chain.html\" rel=\"nofollow\"\u003eNovember 16, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThe only thing that these two tapes have in common is that I've been wanting to post them each for quite a long time but know so little about each band that I keep putting it off, waiting for....the magical information fairy to fill me in on all of the morsels that you punks cherish? Or perhaps just some context? Basically I just know that TRANSVESTITE are from Atlanta and THE CHAIN are from Olympia and that I like both of these tapes. So today you are lucky. Today you get to choose.\nNot that far removed from the stuff that we lazily refer to as \"emotional hardcore,\" TRANSVESTITE combine desperate female vocals with earnest and overly intense punk. Guitars affected in a weird Mould-by-way-of-Gravity manner (and if that means anything to you then you are likely intrigued) drive a band that clearly leaves everything out there. I like this tape a lot, and have jammed it dozens of times since it came into my life. I hope that you like it too.\nTRANSVESTITE\n====================================================\nYou know those bands that almost play a kind of punk that you don't like but they are so good at it that you remember that you really dig punk songs and not just killer riffs? Those bands whose earnestness (and, more importantly, honesty) transcend genre and you find yourself not caring what scene they come from or what scene you align yourself with...you just want to see them play live? Enter: THE CHAIN. This is just right, and once again the guitar is transfixing. Maybe someday I will see this band live, because while I cannot really imagine all of these sounds happening at once (emotionally and aurally) - I'm sure it does.\nTHE CHAIN\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-YNx98AZiidw/UocaRF9nUwI/AAAAAAAAJAs/Aic9F_weiTU/s1600/transvestite.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-YNx98AZiidw/UocaRF9nUwI/AAAAAAAAJAs/Aic9F_weiTU/s1600/transvestite.jpg\u003c/a\u003e\n\u003ca href=\"http://transvestite.bandcamp.com/\" rel=\"nofollow\"\u003ehttp://transvestite.bandcamp.com/\u003c/a\u003e\n\u003ca href=\"//4.bp.blogspot.com/-rGHsTJ7W1NA/UocbXDmwWBI/AAAAAAAAJA0/k5qVcKiUWAg/s1600/the+chain+oly+copy.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-rGHsTJ7W1NA/UocbXDmwWBI/AAAAAAAAJA0/k5qVcKiUWAg/s1600/the+chain+oly+copy.jpg\u003c/a\u003e\n\u003ca href=\"http://thechainolympia.bandcamp.com/\" rel=\"nofollow\"\u003ehttp://thechainolympia.bandcamp.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/un
