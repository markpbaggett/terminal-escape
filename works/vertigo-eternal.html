<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Vertigo - Eternal - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/12/vertigo.html&quot; rel=&quot;nofollow&quot;&gt;December 17, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 The thing I like about this tape is the unlikely collision of adolescent carelessness and mature song construction. The recording is typical medium fidelity &#x27;90s DIY - you can hear everything but it takes a couple of tracks to really settle into the rawness - and the vocals practically squeak with an awkward juvenile confidence. But the way everything is put together presents a band of musicians far more advanced than this primitive recording can express, they are writing songs instead of just banging out riffs. Young suburban punk energy mingles here with would-be indie and/or stoner rock darlings on cuts like &quot;Hotel Sarah Bella,&quot; and you aren&#x27;t really sure where they are going to land when they grow up but it&#x27;s clear they are going somewhere, you know? Actually, they appear to have gone nowhere, but that just shows you how much I know. I&#x27;m just a dude who likes to fuck with tapes. But jam &quot;Auf Wiendersehen&quot; for a while and then I&#x27;ll remind you that the bass player was in FU MANCHU and we will both wonder if that connection is relevant at all and then we&#x27;ll go back to fucking with tapes. Like this one. ETERNAL
&lt;/blockquote&gt;
