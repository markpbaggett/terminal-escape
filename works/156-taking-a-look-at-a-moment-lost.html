Description from Terminal Escape:
&lt;blockquote&gt;
A more than compelling collection of sounds from Adel Souto&#x27;s performance moniker 156. Minimal industrial crashing into full throttle sonic bliss (I&#x27;m talking &quot;And The Crowd Calls For His Head&quot; into &quot;Expand And Contract,&quot; which is nothing short of perfection to these ears) is compelling, but the reward is the wait....punishingly sparse missives like &quot;Leaving Without Dinner&quot; positively beg for action, and the result is five minutes spent on the edge of your seat waiting. The start of &quot;Blasting Away&quot; comes off like a a modern adaptation of Barry Adamson that dissolves into more waiting, but fortunately the percussive &quot;Compression&quot; is in the wings. These are sounds that demand attention, even in their absence. I confess that my hopes were high, and Taking A Look At A Moment Lost easily surpassed them.
TAKING A LOOK AT A MOMENT LOST
From Chondritic Sound, of course.

onic bliss (I'm talking \"And The Crowd Calls For His Head\" into \"Expand And Contract,\" which is nothing short of perfection to these ears) is compelling, but the reward is the wait....punishingly sparse missives like \"Leaving Without Dinner\" positively beg for action, and the result is five minutes spent on the edge of your seat waiting. The start of \"Blasting Away\" comes off like a a modern adaptation of Barry Adamson that dissolves into more waiting, but fortunately the percussive \"Compression\" is in the wings. These are sounds that demand attention, even in their absence. I confess that my hopes were high, and Taking A Look At A Moment Lost easily surpassed them.\nTAKING A LOOK AT A MOMENT LOST\nFrom Chondritic Sound, of course.\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-Iv1pxW3mbho/VXoub2d84pI/AAAAAAAAMdU/xyn794PYa6o/s1600/156%2Bcover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-Iv1pxW3mbho/VXoub2d84pI/AAAAAAAAMdU/xyn794PYa6o/s1600/156%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"http://adelsouto.com/\" rel=\"nofollow\"\u003ehttp://adelsouto.com/\u003c/a\u003e\n\u003ca href=\"http://onefivesix.bandcamp.com/\" rel=\"nofollow\"\u003ehttp://onefivesix.bandcamp.com/\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-H6ksv74ZSLE/VXozrGvZxEI/AAAAAAAAMdk/ny0WsjMRDWY/s1600/156%2Bimg.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-H6ksv74ZSLE/VXozrGvZxEI/AAAAAAAAMdk/ny0WsjMRDWY/s1600/156%2Bimg.jpg\u003c/a\u003e\n\u003ca href=\"http://www.chondriticsound.com/\" rel=\"nofollow\"\u003ehttp://www.chondriticsound.com/\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":154,"id":"https://iiif.archive.org/image/iiif/2/156_Taking-A-Look-At-A-Moment-Lost%2f156%20cover_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/156_Taking-A-Look-At-A-Moment-Lost%2F156%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/
