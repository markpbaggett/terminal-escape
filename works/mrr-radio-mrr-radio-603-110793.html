<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>MRR Radio - MRR Radio #603 • 11/07/93 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/11/maximum-rocknroll.html&quot; rel=&quot;nofollow&quot;&gt;November 07, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 A hopeless number of Maximum Rocknroll radio shows are available to stream on their website, going back almost fifteen years. Yeah the shows still drop weekly, and yeah they are still awesome snapshots of what some punk you may or may not know is digging at the moment. But if you&#x27;re wondering what a pre-Prank Ken was digging on this date thirty one years ago, then I suggest you blast Maximum Rocknroll Radio #603. You have to remember that this is the dude responsible for bringing ASSFOT, GAIA and GAUZE to the West Coast in the 90s....the dude who gave HHIG the platform to turn USDIY hardcore on it&#x27;s collective ear. So it should come as no surprise that this 1991 broadcast is an absolute motherfucker; DEFORMED CONSCIENCE, SLAVE STATE, INSANE YOUTH, UOA, IDORA, RIP OFFS, DISCLOSE, BANANAS (yeah, that BANANAS), CITIZEN FISH, CHOKEHOLD and...well, there&#x27;s more. I can&#x27;t really image how much these radio shows changed people&#x27;s lives - I remember looking at the list of stations where the shows were broadcast and thinking &quot;Louisiana? Fukk dude....I was so close&quot; but I was actually a world away. Also, COP OUT&#x27;s &quot;Over There&quot; is such a beast. MAXIMUM ROCKNROLL #603
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.maximumrocknroll.com/radio/&quot; rel=&quot;nofollow&quot;&gt;https://www.maximumrocknroll.com/radio/&lt;/a&gt;

 Rocknroll Radio #603. You have to remember that this is the dude responsible for bringing ASSFOT, GAIA and GAUZE to the West Coast in the 90s....the dude who gave HHIG the platform to turn USDIY hardcore on it's collective ear. So it should come as no surprise that this 1991 broadcast is an absolute motherfucker; DEFORMED CONSCIENCE, SLAVE STATE, INSANE YOUTH, UOA, IDORA, RIP OFFS, DISCLOSE, BANANAS (yeah, that BANANAS), CITIZEN FISH, CHOKEHOLD and...well, there's more. I can't really image how much these radio shows changed people's lives - I remember looking at the list of stations where the shows were broadcast and thinking \"Louisiana? Fukk dude....I was so close\" but I was actually a world away. Also, COP OUT's \"Over There\" is such a beast. MAXIMUM ROCKNROLL #603\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.maximumrocknroll.com/radio/\" rel=\"nofollow\"\u003ehttps://www.maximumrocknroll.com/radio/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/mrr-radio.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"MRR Radio - MRR Radio #603 • 11/07/93 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2024/11/maximum-rocknroll.html\" rel=\"nofollow\"\u003eNovember 07, 2024\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n A hopeless number of Maximum Rocknroll radio shows are available to stream on their website, going back almost fifteen years. Yeah the shows still drop weekly, and yeah they are still awesome snapshots of what some punk you may or may not know is digging at the moment. But if you're wondering what a pre-Prank Ken was digging on this date thirty one years ago, then I suggest you blast Maximum Rockn
