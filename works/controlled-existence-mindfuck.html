<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>CONTROLLED EXISTENCE // MINDFUCK - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/controlled-existence-mindfuck.html&quot; rel=&quot;nofollow&quot;&gt;February 23, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Nothing reinforces my affinity for face melting grind/crust like spending a few days away and then returning to the genre, fully caffeinated. And I can&#x27;t think of a return than Prague&#x27;s CONTROLLED EXISTENCE - throaty anarcho/crust femme barks lead a relentless churning assault that barely leaves time for breath between songs. There&#x27;s a guitar break near the end of &quot;Krkavčia Matka&quot; that is so perfectly executed, so fucking deadly...I swear I relistened to those few seconds ten times in rapid succession before finishing their side. Not to be outdone, Slovak grinders MINDFUCK live up to their name with harsh, raw, erratic bursts - the kind of shit that just puts you on edge. This is what I wanted, this is how I hoped to start my day. And one ten year old cassette packed with brutality took care of me. CONTROLLED EXISTENCE // MINDFUCK 
&lt;/blockquote&gt;
