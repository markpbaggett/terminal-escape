<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Vaal - Ondood Rehearsal - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/06/vaal.html&quot; rel=&quot;ugc nofollow&quot;&gt;June 26, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Random pickups are still my favorite. Of course I get stoked when the new CYBERPLASM 12&quot; slides through the mail slot and I know my brain is about to melt, but what about dropping a few dollars because something looked interesting? Because something felt right in your hands? That was my experience with VAAL, mysterious Dutch black metal misanthrope who has been responsible for scores of releases under different monikers since the mid-teens. Since this isn&#x27;t &quot;my&quot; realm, 2019&#x27;s Ondood Rehearsal was my first exposure and....consider me exposed. Seven cold and impassioned blasts that led me down a dark hole to find OLD TOWER, STAAR, THE WAMPYRIC SPECTER and other associated manifestations, in addition to a swarm of recordings under the shadow of VAAL. There&#x27;s a reason I keep the genre at arm&#x27;s length...these vortices have strong pulls, and one curious soul might never leave their orbit. ONDOOD REHEARSAL
&lt;/blockquote&gt;
