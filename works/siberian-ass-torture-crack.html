<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>SIBERIAN ASS TORTURE // CRACK - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/siberian-ass-torture-crack.html&quot; rel=&quot;nofollow&quot;&gt;December 07, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 This offering from CRACK is a bleak pseudo-psychedelic foray into murky doom. Cavernous experimentation meets deliberate bombast throughout five tracks spanning a full half hour, with spacious vocals that act more as an instrument of noise than a messenger. To be clear, the cuts are raw...and that only adds to the impact. The return of SIBERIAN ASS TORTURE on the flip is in some ways more of the same, but kicked up a notch in all departments. Those vocals are replaced by a guitar that just wails filthy leads and the tempo overall shifts up to a steady slog. Think about the most primitive PHARAOH OVERLORD sounds with a few stoner riffs...recorded in the barn next door. Neither band is doing anything &#x27;cool,&#x27; or anything that folks in the various punk sub-scenes give half a shit about - which is, of course, exactly what makes this tape so fucking great. SIBERIAN ASS TORTURE / CRACK
&lt;/blockquote&gt;

ith spacious vocals that act more as an instrument of noise than a messenger. To be clear, the cuts are raw...and that only adds to the impact. The return of SIBERIAN ASS TORTURE on the flip is in some ways more of the same, but kicked up a notch in all departments. Those vocals are replaced by a guitar that just wails filthy leads and the tempo overall shifts up to a steady slog. Think about the most primitive PHARAOH OVERLORD sounds with a few stoner riffs...recorded in the barn next door. Neither band is doing anything 'cool,' or anything that folks in the various punk sub-scenes give half a shit about - which is, of course, exactly what makes this tape so fucking great. SIBERIAN ASS TORTURE / CRACK\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEisnnEKmzcx3pZOS7-t_ZT6xO8v5EFJX1CBJawCRLXsbCKDOaaXvNJYrGasxSN0Wu0qG0rfuv5Y0CLHTIfa7Zw7_ULBna6PT5F36ZhxYSBfQ_w1UXmzZa7lbOjNU5d6_UZ5vb4LKlouKyTDUFA2j9XBh-TNG2l3nT2kXceQBj1T3Pv87kIwkwBs4L9Oqg=s799\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEisnnEKmzcx3pZOS7-t_ZT6xO8v5EFJX1CBJawCRLXsbCKDOaaXvNJYrGasxSN0Wu0qG0rfuv5Y0CLHTIfa7Zw7_ULBna6PT5F36ZhxYSBfQ_w1UXmzZa7lbOjNU5d6_UZ5vb4LKlouKyTDUFA2j9XBh-TNG2l3nT2kXceQBj1T3Pv87kIwkwBs4L9Oqg=s799\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEi1vYI5jZMgABu9efaHIyn2oKOiytMFL7xNnSEGoMS1jJL-XcO1H__8qvu3NEUBFleS6i04PlKPG5Xau94kZvHTod73snREjlQFFRisDt3Xy-r4os69MTBXLclSsEyNGdDA98ZyIRFMVZVB20PLtRUaH8uv7gW9hwf-_eJfE3oBPSvTqUGd9VLaiUYsTw=s799\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEi1vYI5jZMgABu9efaHIyn2oKOiytMFL7xNnSEGoMS1jJL-XcO1H__8qvu3NEUBFleS6i04PlKPG5Xau94kZvHTod73snREjlQFFRisDt3Xy-r4os69MTBXLclSsEyNGdDA98ZyIRFMVZVB20PLtRUaH8uv7gW9hwf-_eJfE3oBPSvTqUGd9VLaiUYsTw=s799\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/california.json?sort=random","https://markpbaggett.github.io/terminal-escape/a
