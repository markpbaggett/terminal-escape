<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Heinekent - Grisar Vidare - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/09/heinikent.html&quot; rel=&quot;nofollow&quot;&gt;September 08, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
While I can&#x27;t really put my finger on what makes this different, I can surely figure out why HEINEKENT is good. Pure chaos in sonic form, these Swedes take raw and brutal hardcore and fill the cracks with sample laden dual vocal grind and make even the mosh stomps sound like pure neanderthal madness (take &quot;Dynofet &amp; Snuskig,&quot; for example). Maybe it&#x27;s noteworthy simply because tracks like &quot;Fyllcell&quot; really just sound like they should be Scandicrust bangers but HEINEKENT simply can&#x27;t reign themselves in (though &quot;Supa Ner En Zombie&quot; is textbook, and the lead is so perfect that it makes me wonder if it&#x27;s actually just a pisstake). It&#x27;s noisy, it often lacks cohesion, sometimes the high vocals are a little much....and then &quot;Ambitioner Ska Bestraffas&quot; drops and you hear those weird fukkn trade offs and you realize that maybe the problem is that you are not quite enough. 
GRISNAR VIDARE
Perhaps after spending the next 25 minutes blasting 25 tracks of true freak crust you will want more HENEKENT. I would say that is likely. Find true freak crusters here. 
&lt;/blockquote&gt;

 I can surely figure out why HEINEKENT is good. Pure chaos in sonic form, these Swedes take raw and brutal hardcore and fill the cracks with sample laden dual vocal grind and make even the mosh stomps sound like pure neanderthal madness (take \"Dynofet \u0026 Snuskig,\" for example). Maybe it's noteworthy simply because tracks like \"Fyllcell\" really just sound like they should be Scandicrust bangers but HEINEKENT simply can't reign themselves in (though \"Supa Ner En Zombie\" is textbook, and the lead is so perfect that it makes me wonder if it's actually just a pisstake). It's noisy, it often lacks cohesion, sometimes the high vocals are a little much....and then \"Ambitioner Ska Bestraffas\" drops and you hear those weird fukkn trade offs and you realize that maybe the problem is that you are not quite enough. \nGRISNAR VIDARE\nPerhaps after spending the next 25 minutes blasting 25 tracks of true freak crust you will want more HENEKENT. I would say that is likely. Find true freak crusters here. \n\u003c/blockquote\u003e\n\u003ca href=\"https://2.bp.blogspot.com/-2et7wI_A3OA/W5PirmIaD4I/AAAAAAAAT0Y/JFGecn-C0h43xzBhaidJmcNDuFWW8oSIgCEwYBhgL/s1600/Heinekent%2Btape%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://2.bp.blogspot.com/-2et7wI_A3OA/W5PirmIaD4I/AAAAAAAAT0Y/JFGecn-C0h43xzBhaidJmcNDuFWW8oSIgCEwYBhgL/s1600/Heinekent%2Btape%2Bcopy.jpg\u003c/a\u003e\n\u003ca href=\"https://heinekent.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://heinekent.bandcamp.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/heinekent.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Heinekent - Grisar Vidare - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/09/heinikent.html\" rel=\"nofollow\"\u003eSeptember 08, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nWhile I can't really put my finger on what makes this different, I can surely figure out why HEINEKENT is good. Pure chaos in sonic form, these Swedes take raw and brutal hardcore and fill the cracks with sample laden dual vocal grind and make even the mosh stomps sound like pure neanderthal madness (take \"Dynofet \u0026 Snuskig,\" for example). Maybe it's noteworthy simply because tracks like \"Fyllcell\" really just sound like they should be Scandicrust bangers but HEINEKENT simply can't reign themselves in (though \"Supa Ner En Zombie\" is textbook, and the lead is so perfect that it makes me wonder if it's actually just a pisstake). It's noisy, it often lacks cohesion, sometimes the high vocals are a little much....and then \"Ambitioner Ska Bestraffas\" drops and you hear those weird fukkn trade offs and you realize that maybe the problem is that you are not quite enough. \nGRISNAR VIDARE\nPerhaps after spending the next 25 minutes blasting 25 tracks of true freak crust you will want more HENEKENT. I would say that is likely. Find true freak crusters here. \n\u003c/blockquote\u003e\n\u003ca href=\"https://2.bp.blogspot.com/-2et7wI_A3OA/W5PirmIaD4I/AAAAAAAAT0Y/JFGecn-C0h43xzBhaidJmcNDuFWW8oSIgCEwYBhgL/s1600/Heinekent%2Btape%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://2.bp.blogspot.com/-2et7wI_A3OA/W5PirmIaD4I/AAAAAAAAT0Y/JFGecn-C0h43xzBhaidJmcNDuFWW8oSIgCEwYBhgL/s1600/Heinekent%2Btape%2Bcopy.jpg\u003c/a\u003e\n\u003ca href=\"https://heinekent.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://heinekent.bandcamp.com/\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/heinekent-grisar-vidare","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxR
