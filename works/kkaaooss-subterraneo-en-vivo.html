<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KKAAOOSS SUBTERRANEO - En Vivo - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/10/kkaaooss-subterraneo.html&quot; rel=&quot;nofollow&quot;&gt;October 03, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Prepare your earholes maniacs, because the next half hour is going to be an absolute test of your tolerance for chaos. Or more accurately: for KKAAOOSS. Mexican hardcore punk captured live in 1987 - raw, primal, intense, powerful Mexican hardcore punk. Inept? Yeah, perhaps that too. But &quot;Sin Régimen&quot; is without a doubt one of the most furious blasts I have heard in my entire fukkn life - so completely off the rails and unhinged that I almost need to take a break before listening to the rest of the tape. Complete and total chaos, young punks. Don&#x27;t say you weren&#x27;t warned. EN VIVO
&lt;/blockquote&gt;
