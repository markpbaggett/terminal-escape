Description from Terminal Escape:
&lt;blockquote&gt;
 For a label notable for criminally short releases, this 40+ minute compilation is noteworthy for its quantity alone. But the quality....? Oh, that&#x27;s where Wet Cassettes truly excel. Fucked up noise, lo-fi punk, insane grind, complete fucking mania, dark industrial fuckery....it&#x27;s all here, punks. Twenty tracks from the likes of ARACHNID SALAD, FLESH COLLAR, BIG GHONGUS, NIGHT GOSPEL, MORE SMOKE and others...time to submit. Time to get weird. THE COMP VOL.1
&lt;/blockquote&gt;
