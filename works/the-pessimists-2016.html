<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>The Pessimists - 2016 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/the-pessimists.html&quot; rel=&quot;nofollow&quot;&gt;February 17, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 THE PESSIMISTS were a short lived project, and I believe that the seventeen minutes of music on this tape makes up their entire catalog....but be thankful for what you have folks, because it&#x27;s perfect. With just one song approaching the two minute mark, THE PESSIMISTS deftly place pop sensibilities and stark, driving post punk hooks into these tiny little bursts. The vocalists trade stoic barks and adolescent melodies, the rhythm section is rock solid in their repetition while the guitar lingers lingers in the fog, occasionally sweeping in to blow over the rest of the sound. Every song is a hit (in the world that we all wish we lived in), and their ability to take casual ownership of well traveled sonic territory is uncanny. There are pretty obvious references all over this self titled cassette (which combines tracks from 2015&#x27;s In The Beginning There Was.... and the Six Songs EP on Nada Nada) - yet all of the sounds belong to these two recordings as if they were reincarnated in their intended form. I&#x27;m happy to have seen them once, even once was magic. As you start your day, know that &quot;Daily Suicide&quot; and &quot;Doomed Forever&quot; are the two songs that will guide you. THE PESSIMISTS
&lt;/blockquote&gt;

el":{"none":["artist"]},"value":{"none":["The Pessimists"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Brazil","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["The Pessimists - 2016"]}},{"label":{"none":["year"]},"value":{"none":["2016"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 22:16:47"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/The-Pessimists_2016/The-Pessimists_2016_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/The-Pessimists_2016","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/02/the-pessimists.html\" rel=\"nofollow\"\u003eFebruary 17, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n THE PESSIMISTS were a short lived project, and I believe that the seventeen minutes of music on this tape makes up their entire catalog....but be thankful for what you have folks, because it's perfect. With just one song approaching the two minute mark, THE PESSIMISTS deftly place pop sensibilities and stark, driving post punk hooks into these tiny little bursts. The vocalists trade stoic barks and adolescent melodies, the rhythm section is rock solid in their repetition while the guitar lingers lingers in the fog, occasionally sweeping in to blow over the rest of the sound. Every song is a hit (in the world that we all wish we lived in), and their ability to take casual ownership of well traveled sonic territory is uncanny. There are pretty obvious references all over this self titled cassette (which combines tracks from 2015's In The Beginning There Was.... and the Six Songs EP on Nada Nada) - yet all of the sounds belong to these two recordings as if they were reincarnated in their intended form. I'm happy to have seen them once, even once was magic. As you start your day, know that \"Daily Suicide\" and \"Doomed Forever\" are the two songs that will guide you. THE PESSIMISTS\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEjv_v8EAn_SwJg04XKY6f6Tg8HnTu09iPK0youE9eSJaT2s4pvXJZ9dbdxwgWEutIbr9KojeQFqr1jiBpkpabmsetjvu-lg_QltZ5Y4iPmY_obV3sJ3C3NniTvPtyUGO5JG3dzZtKgE-T0jkdAV3MQSWn9OrTi_4L9vDALNWcVSHh0L__ykqeY6cc6PFg=s799\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEjv_v8EAn_SwJg04XKY6f6Tg8HnTu09iPK0youE9eSJaT2s4pvXJZ9dbdxwgWEutIbr9KojeQFqr1jiBpkpabmsetjvu-lg_QltZ5Y4iPmY_obV3sJ3C3NniTvPtyUGO5JG3dzZtKgE-T0jkdAV3MQSWn9OrTi_4L9vDALNWcVSHh0L__ykqeY6cc6PFg=s799\u003c/a\u003e\n\u003ca href=\"https://theepessimists.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://theepessimists.bandcamp.com/\u003c/a\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2016/06/the-pessimists.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2016/06/the-pessimists.html\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEg4UdsMSgS-4tK42ld6ZDw0ehyduuFZ1x_kb9BgneoLCdbL11G3ZHuHJSlfQXJAf7CxBb3rjQp_2gv9OpGtwFVN6loKjDj71vSSEj9DaMvMf7-T4OjKqANurX2_dhG5yZkmZmAkJVK00RwItKA02lPZFjqyrS_6LNsX_mAVEGLEeru5AMOlVCJwGq8m7w=s509\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEg4UdsMSgS-4tK42ld6ZDw0ehyduuFZ1x_kb9BgneoLCdbL11G3ZHuHJSlfQXJAf7CxBb3rjQp_2gv9OpGtwFVN6loKjDj71vSSEj9DaMvMf7-T4OjKqANurX2_dhG5yZkmZmAkJVK00RwItKA02lPZFjqyrS_6LNsX_mAVEGLEeru5AMOlVCJwGq8m7w=s509\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://ma
