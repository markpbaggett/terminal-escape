<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Bad Daddies - B.D. Demo 2016 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/bad-daddies.html&quot; rel=&quot;nofollow&quot;&gt;December 01, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I really liked BAD DADDIES every time I saw them. Absolutely killer live band, and their recordings are all excellent. We need to be honest about the name for a moment though....and this is coming from a fellow who has been in more than two bands with questionable monikers...BAD DADDIES is a seriously flawed band name. I think that&#x27;s the main reason that their run through most of the 2010s wasn&#x27;t met with resounding praise, because the songs and delivery are superb. &quot;How Do You Like Your Coffee?&quot; is a straight classic, a song that could (and should) be on countless mix tapes throughout the next decade. The way they make bratty garage punk sound like art guitar driven college rock and/or vice versa...they just fucking nail it. Honestly, the best place to start is the Over 30 Singles collection because you get a taste of everything, but I think this tape was their last studio recording and it&#x27;s a snarling snotty trainwreck of fuzzed out brilliance. BAD DADDIES (yes, probably)
&lt;/blockquote&gt;
