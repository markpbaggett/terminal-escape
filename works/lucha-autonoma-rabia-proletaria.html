<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>LUCHA AUTONOMA / RABIA PROLETARIA - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/12/lucha-autonoma-rabia-proletaria.html&quot; rel=&quot;nofollow&quot;&gt;December 05, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Raw, ramshackle and punk as fukk, Militancia Punk combines two fierce &#x27;90s Mexican political hardcore bands that I might have never known if Lalo hadn&#x27;t decided to clean out his closet earlier this year. RABIA PROLETARIA whip out five gruff ska/hardcore numbers, the live recording buries the guitar (it&#x27;s well worth the effort to listen to the leads on &quot;Afirmando Principios,&quot; because that hooks is deadly good) but you can feel the energy leaping off of the tape. LUCHA AUTONOMA trudge through a couple of rough midtempo numbers with field and protest recordings breaking up the pace, but then they ramp up and turn into a completely different animal. &quot;Desgracia Divina&quot; is pure, raw power - unhinged like early &#x27;80s Italian HC beaten and dragged through a swamp, while &quot;Tecnocratas&quot; is an absolute scorcher ripped from the rich legacy of ferocious Mexican punk - the whole tape is a great document, but that one song absolutely knocked me on my ass. Fidelity queens will want to steer clear...real punks recognize real punk. MILITANCIA PUNK
&lt;/blockquote&gt;

ser/SCRAPE/test/2022-12-lucha-autonoma-rabia-proletaria/extracted/Lucha-Rabia/19-Afirmando-Principios/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2022-12-lucha-autonoma-rabia-proletaria/extracted/Lucha Rabia/19 Afirmando Principios"]},"type":"Canvas"}],"label":{"none":["LUCHA AUTONOMA / RABIA PROLETARIA"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["LUCHA-AUTONOMA--RABIA-PROLETARIA"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["hardcore","Mexico","punk","raw punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["LUCHA AUTONOMA / RABIA PROLETARIA"]}},{"label":{"none":["year"]},"value":{"none":["1998"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-26 18:45:35"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/LUCHA-AUTONOMA--RABIA-PROLETARIA/LUCHA-AUTONOMA--RABIA-PROLETARIA_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/LUCHA-AUTONOMA--RABIA-PROLETARIA","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/12/lucha-autonoma-rabia-proletaria.html\" rel=\"nofollow\"\u003eDecember 05, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Raw, ramshackle and punk as fukk, Militancia Punk combines two fierce '90s Mexican political hardcore bands that I might have never known if Lalo hadn't decided to clean out his closet earlier this year. RABIA PROLETARIA whip out five gruff ska/hardcore numbers, the live recording buries the guitar (it's well worth the effort to listen to the leads on \"Afirmando Principios,\" because that hooks is deadly good) but you can feel the energy leaping off of the tape. LUCHA AUTONOMA trudge through a couple of rough midtempo numbers with field and protest recordings breaking up the pace, but then they ramp up and turn into a completely different animal. \"Desgracia Divina\" is pure, raw power - unhinged like early '80s Italian HC beaten and dragged through a swamp, while \"Tecnocratas\" is an absolute scorcher ripped from the rich legacy of ferocious Mexican punk - the whole tape is a great document, but that one song absolutely knocked me on my ass. Fidelity queens will want to steer clear...real punks recognize real punk. MILITANCIA PUNK\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/raw-punk.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/undefined.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"LUCHA AUTONOMA / RABIA PROLETARIA - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/12/lucha-autonoma-rabia-proletaria.html\" rel=\"nofollow\"\u003eDecember 05, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Raw, ramshackle and punk as fukk, Militancia Punk combines two fierce '90s Mexican political hardcore bands that I might have never known if Lalo hadn't decided to clean out his closet earlier this year. RABIA PROLETARIA whip out five gruff ska/hardcore numbers, the live recording buries the guitar (it's well worth the effort to listen to the leads on \"Afirmando Principios,\" because that hooks is deadly good) but you can feel the energy leaping off of the tape. LUCHA AUTONOMA trudge through a couple of rough midtempo numbers with field and protest recordings breaking up the pace, but then they ramp up and turn into a completely different animal. \"Desgracia Divina\" is pure, raw power - unhinged like early '80s Italian HC beaten and dragged through a swamp, while \"Tecnocratas\" is an absolute scorcher ripped from the rich legacy of ferocious Mexican punk - the whole tape is a great document, but that one song absolutely knocked me on my ass. Fidelity queens will want to steer clear...real punks recognize real punk. MILITANCIA PUNK\n\u003c/blockquote\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/lucha-autonoma-rabia-proletaria","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxReference(\"Flex\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\",
