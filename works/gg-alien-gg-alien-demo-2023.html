<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>GG Alien - GG Alien demo 2023 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/02/gg-alien.html&quot; rel=&quot;nofollow&quot;&gt;February 06, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 It&#x27;s really the relentless pursuit of simplicity that makes Austria&#x27;s GG ALLIEN so damned interesting. Every song has essentially the same four on the floor drum beat with (very) slight alterations. Every song has sharp, barked, in your face vocals that sound like they&#x27;re coming out of a human who is about to hurt you...but is scared to hurt you. The whole demo listens like a beating - no nuance, no preparation, just a slow motion assault before the assailant continues walking to work at Little Caesar&#x27;s pizza pizza. He&#x27;s probably the guy who cleans the grease trap. GG ALIEN 
&lt;/blockquote&gt;
