Description from Terminal Escape:
&lt;blockquote&gt;
There are many mysteries in the world. Like....what is this and why do I have it? Mysteries like this will never be solved, but mysteries like this will be listened to and mused over and enjoyed. 12 tracks spread over three new (to me) acts on what might have actually been a handmade sampler for S.P.L.I.F.F. Records. FRED FRANTIC starts things off with some bedroom 4-track weirdness - the tape opens with &quot;Coconuts On A Coconut Tree&quot; and things do not get less strange. ERIC + THE TAP DANCING BUDGIES are next...irreverent shit-fi punk a la ALBERT Y LOST TRIOS PARANOIAS, that wraps up with &quot;I Wanna Be A Tree,&quot; a freak out that would be a lost &#x27;60s raw garage punk burner in a different reality. And then the psychedelia takes over with MARIJUANA FROM MARS. Four low fidelity instrumental jams that harness HAWKWIND and OZRIC TENTACLES. Primitive electronics and soaring space guitars, this band matches their moniker better than any that I can think of. Some mysteries weren&#x27;t meant to be solved, I suppose.
A S.P.L.I.F.F. SAMPLER
&lt;/blockquote&gt;

utor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["compilation","psychedelic","punk","ska","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["v/a - S.P.L.I.F.F. Sampler - v/a - S.P.L.I.F.F. Tapes Sampler"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-24 09:28:18"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/03/spliff-sampler.html\" rel=\"nofollow\"\u003eMarch 02, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThere are many mysteries in the world. Like....what is this and why do I have it? Mysteries like this will never be solved, but mysteries like this will be listened to and mused over and enjoyed. 12 tracks spread over three new (to me) acts on what might have actually been a handmade sampler for S.P.L.I.F.F. Records. FRED FRANTIC starts things off with some bedroom 4-track weirdness - the tape opens with \"Coconuts On A Coconut Tree\" and things do not get less strange. ERIC + THE TAP DANCING BUDGIES are next...irreverent shit-fi punk a la ALBERT Y LOST TRIOS PARANOIAS, that wraps up with \"I Wanna Be A Tree,\" a freak out that would be a lost '60s raw garage punk burner in a different reality. And then the psychedelia takes over with MARIJUANA FROM MARS. Four low fidelity instrumental jams that harness HAWKWIND and OZRIC TENTACLES. Primitive electronics and soaring space guitars, this band matches their moniker better than any that I can think of. Some mysteries weren't meant to be solved, I suppose.\nA S.P.L.I.F.F. SAMPLER\n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-plUzWSF4_ZI/WplchAfZe5I/AAAAAAAASvg/dhC6zV_GNCQst_86l1tx029cCpOr4IHjACLcBGAs/s1600/SPLIFF%2Bimg%2Bcopy.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-plUzWSF4_ZI/WplchAfZe5I/AAAAAAAASvg/dhC6zV_GNCQst_86l1tx029cCpOr4IHjACLcBGAs/s1600/SPLIFF%2Bimg%2Bcopy.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":118,"id":"https://iiif.archive.org/image/iiif/2/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler%2fSPLIFF%20img%20copy_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler%2FSPLIFF%20img%20copy_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":118,"id":"https://iiif.archive.org/image/iiif/2/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler%2fSPLIFF%20img_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler%2FSPLIFF%20img_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":173,"id":"https://iiif.archive.org/image/iiif/2/va---S.P.L.I.F.F.-Sampler_va---S.P.L.I.F.F.-Tapes-Sampler%2fSP
