Description from Terminal Escape:
&lt;blockquote&gt;
Shit man, not really much to say about this one except that if you&#x27;re gonna make a mix tape to open minds and melt ears...it should be like this one. 30 Minimal Synth Or Tracks With Keys jams through an hour of creamers from 1978 through a few months ago, and every fukkn song is essential. Starting shit with ALGEBRA MOTHERS sets the tone at weird, and that&#x27;s where the tone stays - NERVOUS GENDER, BELINSKI ZID, SPITS, BLACK RANDY, SCREAMERS (duh), SM NURSE, THE UNITS....and an obligatory version of &quot;T.V.O.D.&quot; because that&#x27;s kinda where the shit started, right? It flows right, runs the spectrum of punk bands with keys through purely synth driven freak shows, and this tape holds your attention from start to finish. Also....cramming that BLITZ track in was such a sick move - this is a perfect mix tape. Someone send me #1 please.

"label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2016/04/punish-or-be-damnd.html\" rel=\"nofollow\"\u003eApril 08, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nShit man, not really much to say about this one except that if you're gonna make a mix tape to open minds and melt ears...it should be like this one. 30 Minimal Synth Or Tracks With Keys jams through an hour of creamers from 1978 through a few months ago, and every fukkn song is essential. Starting shit with ALGEBRA MOTHERS sets the tone at weird, and that's where the tone stays - NERVOUS GENDER, BELINSKI ZID, SPITS, BLACK RANDY, SCREAMERS (duh), SM NURSE, THE UNITS....and an obligatory version of \"T.V.O.D.\" because that's kinda where the shit started, right? It flows right, runs the spectrum of punk bands with keys through purely synth driven freak shows, and this tape holds your attention from start to finish. Also....cramming that BLITZ track in was such a sick move - this is a perfect mix tape. Someone send me #1 please.\nPUNISH OR BE DAMND #2: 30 MINIMAL SYNTH OR TRACKS WITH KEYS\n\u003c/blockquote\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-jJzpD9LLQGg/VwdBtvHlf6I/AAAAAAAAOmM/rjUhkwYnq-IrO8JPnIjRS6FEtVQ7fQfcQ/s1600/POBD%2Boutside%2Bcopy%2B2.jpg\" rel=\"nofollow\"\u003ehttps://4.bp.blogspot.com/-jJzpD9LLQGg/VwdBtvHlf6I/AAAAAAAAOmM/rjUhkwYnq-IrO8JPnIjRS6FEtVQ7fQfcQ/s1600/POBD%2Boutside%2Bcopy%2B2.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/industrial.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-podb-2.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - P.O.D.B. #2 - v/a - Punish Or Be Damned: 30 Minimal Synth Or Tracks With Keys - Terminal Escape","
