<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Rat Piss - Rat Piss Is Thrash Tyrants - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/04/rat-piss.html&quot; rel=&quot;nofollow&quot;&gt;April 22, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Just pure insanity - adolescent desperation and unabated plains fury (like the amber waves of grains kind of plains).  A split with SUBSANITY and one posthumous single are all the diggers have to sink their teeth into, but those of you who (still) deal in digital sonic currency have the totality of their recorded output at your disposal. Over a few different sessions, you can hear them getting gnarlier (Ross said the drummer was kinda obsessed with CRYPTIC SLAUGHTER for a while, and the last 4-track session, while admittedly pretty rough, demonstrates that obsession clearly), becoming the aural animal that would eventually morph into BURNPILE...but its that first session that really grabs me. The version of &quot;Sit Down&quot; that highlights the nasty East Bay shit they were probably listening to in between the third generation GASTUNK and KURO tapes, &quot;Life Of Puke&quot; that predates the Y2K fastcore explosion by half a decade but would have taken the fucking roof off at ChicagoFest, the clean and intense (pre)DS13 guitar chasing the drums....that session is simply beyond words (though I&#x27;m clearly trying). RAT PISS may not have known what they were doing, but these 21 songs might sound even better in hindsight than anyone fully realized at the time.RAT PISS IS THRASH TYRANTS
&lt;/blockquote&gt;

tion.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/04/rat-piss.html\" rel=\"nofollow\"\u003eApril 22, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Just pure insanity - adolescent desperation and unabated plains fury (like the amber waves of grains kind of plains).  A split with SUBSANITY and one posthumous single are all the diggers have to sink their teeth into, but those of you who (still) deal in digital sonic currency have the totality of their recorded output at your disposal. Over a few different sessions, you can hear them getting gnarlier (Ross said the drummer was kinda obsessed with CRYPTIC SLAUGHTER for a while, and the last 4-track session, while admittedly pretty rough, demonstrates that obsession clearly), becoming the aural animal that would eventually morph into BURNPILE...but its that first session that really grabs me. The version of \"Sit Down\" that highlights the nasty East Bay shit they were probably listening to in between the third generation GASTUNK and KURO tapes, \"Life Of Puke\" that predates the Y2K fastcore explosion by half a decade but would have taken the fucking roof off at ChicagoFest, the clean and intense (pre)DS13 guitar chasing the drums....that session is simply beyond words (though I'm clearly trying). RAT PISS may not have known what they were doing, but these 21 songs might sound even better in hindsight than anyone fully realized at the time.RAT PISS IS THRASH TYRANTS\n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2fRat%20Piss%20cover_thumb.jpg/full/122,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2FRat%20Piss%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":122},{"format":"image/jpeg","height":179,"id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2fRat%20Piss%20img_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2FRat%20Piss%20img_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":74,"id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2fRat%20Piss%20soine_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2FRat%20Piss%20soine_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":283,"id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Rat-Piss_Rat-Piss-Is-Thrash-Tyrants%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180}],"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/oklahoma.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/rat-piss.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title
