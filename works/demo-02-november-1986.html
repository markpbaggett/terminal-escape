<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title> - demo • 02 November 1986 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/11/pkg.html&quot; rel=&quot;nofollow&quot;&gt;November 03, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I still can&#x27;t understand why someone hasn&#x27;t unearthed and re-issued this shit, because these recordings and the Roadtrip tape are absolutely worthy of credit that they don&#x27;t seem to have ever received. Fancy? Nah, not really. Ripping and sometimes unhinged &#x27;80s California hardcore? Definitely. Check &quot;Getting Away&quot; from the demo - wild early SUICIDAL vibes with 7 SECONDS caliber hooks, and the rest of the session is right there too. &quot;Summer Poison&quot; deserves to be comped at least - absolute unappreciated classic. The rehearsal session from 1987 is understandably more raw, but listen to fukkn &quot;12 Pack Syndrome&quot; and the almost-but-not-quite drums fills. Twenty two slammers (including a few doubles) between the demo and the rehearsal, and all of it deserves to be blasted. This is likely from the collection of Noise Addiction (like any of the live posts at Escape Is Terminal)...so let&#x27;s just take a minute to appreciate the work the people who came before us put in. Blast &quot;Don&#x27;t Blink&quot; all day. PKG: DEMO + REHEARSAL
&lt;/blockquote&gt;
