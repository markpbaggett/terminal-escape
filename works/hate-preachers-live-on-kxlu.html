<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Hate Preachers - Live on KXLU - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/08/hate-preachers.html&quot; rel=&quot;nofollow&quot;&gt;August 02, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Remember when I posted their first tape last year? This one is better. I kinda want to dissect every part of it, but it would be impossible to pull it off without sounding like a dick. I will say that &quot;Treacherous&quot; reminds me of a SUBHUMANS song that has never existed (but should have), and the drums in &quot;Wrong Side&quot; are possibly without parallel. And since I&#x27;ve already started....&quot;Pain Is Entertainment&quot; should have been a POISON IDEA song in 1987, same with &quot;Don&#x27;t Come Closer.&quot; &quot;Deadly Present&quot; sounds way hotter here than on the demo, total Lanchy level riffing...&quot;Barbwire Noose&quot; too, something about the way that opening riff descends that makes you want to jump out of a window. &quot;Kidnapped&quot; is untouchable California hardcore with a deadly infectious chorus, and &quot;Trouble&quot; makes you wonder how hardcore would be is &#x27;80s Orange County &quot;punks&quot; had been misanthropic freaks instead of surfers with good hooks. See? I did it anyway - fukk this band rules(ed).LIVE ON KXLU
&lt;/blockquote&gt;
