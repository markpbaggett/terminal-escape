Description from Terminal Escape:
&lt;blockquote&gt;
 Maybe someone can help the rest of us out here? Apparently this cassette is the sole release from Georgia&#x27;s NEATO TORPEDO, and it came out in 1990 on Selfless Records. The same Selfless Records who fucked with everyone from ANTISCHISM and DROPDEAD to JAWBREAKER and THE QUEERS, so naturally I&#x27;m gonna pay attention...right? Well this one came before all of those and it&#x27;s straight late college town proto-grunge. The kind of shit that was, like, kinda GIN BLOSSOMS but they still played the punk shows. That was a think in college towns in the early &#x27;90s, I swear. This was recorded in 1989, which means that less than two years after this tape, Selfless Records would release ANTISCHISM records. Good job, Selfless Records. And also, the track &quot;Tom&quot; is really good. NEATO TORPEDO
&lt;/blockquote&gt;
