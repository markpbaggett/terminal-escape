<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Rebels And Infidels - Rebels And Infidels (tape) 1985 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/01/rebels-and-infidels.html&quot; rel=&quot;nofollow&quot;&gt;January 29, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Pretty sure this is the last recording from Alameda&#x27;s REBELS AND INFIDELS, released a year or so after the Corporate Picnic album on Fowl. I&#x27;m also pretty sure that this tape is the only recording with Heather on vocals and without Terry O&#x27;Shit on guitar, and I&#x27;m absolutely certain that it rules. Easy to throw around terms like &quot;underrated&quot; and &quot;under the radar&quot; when referring to these punks, but instead I suggest cranking thirteen bursts of explosive Bay Area punk broken up by creepy dirges and the kind of approach that maybe you can only get away with when you don&#x27;t fucking know any better. And really...isn&#x27;t that when the best stuff happens?REBELS AND INFIDELS==============&quot;IT&#x27;S THE TRUTH&quot;Yesterday went too far. Today came too slowI think I&#x27;ll just take a walk to the package storebuy some beer and some cigarettes and go home. Open a beer and light up a smoke,think to myself this is the life for me.It&#x27;s the truth.===============Shirts were only $6/ppd - pretty killer design too. If anyone is holding, hit me up.I&#x27;d happily pay $10 because...you know, inflation. 
&lt;/blockquote&gt;

:["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Bay Area","California","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Rebels And Infidels - Rebels And Infidels (tape) 1985"]}},{"label":{"none":["year"]},"value":{"none":["1985"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 21:30:45"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Rebels-And-Infidels_Rebels-And-Infidels-tape-1985/Rebels-And-Infidels_Rebels-And-Infidels-tape-1985_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Rebels-And-Infidels_Rebels-And-Infidels-tape-1985","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/01/rebels-and-infidels.html\" rel=\"nofollow\"\u003eJanuary 29, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Pretty sure this is the last recording from Alameda's REBELS AND INFIDELS, released a year or so after the Corporate Picnic album on Fowl. I'm also pretty sure that this tape is the only recording with Heather on vocals and without Terry O'Shit on guitar, and I'm absolutely certain that it rules. Easy to throw around terms like \"underrated\" and \"under the radar\" when referring to these punks, but instead I suggest cranking thirteen bursts of explosive Bay Area punk broken up by creepy dirges and the kind of approach that maybe you can only get away with when you don't fucking know any better. And really...isn't that when the best stuff happens?REBELS AND INFIDELS==============\"IT'S THE TRUTH\"Yesterday went too far. Today came too slowI think I'll just take a walk to the package storebuy some beer and some cigarettes and go home. Open a beer and light up a smoke,think to myself this is the life for me.It's the truth.===============Shirts were only $6/ppd - pretty killer design too. If anyone is holding, hit me up.I'd happily pay $10 because...you know, inflation. \n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEhLWD7Xb3AyRhktcMdpXhFu8F_7OqPakYP5MI5R_GRsUpPGe8yeATMiY2W_46pNrnyn85Cjym_nUtFiEJBKwuOK7XoAPwtIXUMZPUsBf-AP8jZQv9jDYMWrPx8r0zs9BM2TJDgd99vfFJHR0LanQ1CdCBQu9EohDCFq_t3uMCbucrb1H2KtvsZa0Kzquw=s1560\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEhLWD7Xb3AyRhktcMdpXhFu8F_7OqPakYP5MI5R_GRsUpPGe8yeATMiY2W_46pNrnyn85Cjym_nUtFiEJBKwuOK7XoAPwtIXUMZPUsBf-AP8jZQv9jDYMWrPx8r0zs9BM2TJDgd99vfFJHR0LanQ1CdCBQu9EohDCFq_t3uMCbucrb1H2KtvsZa0Kzquw=s1560\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEiU_JU3MDivyVWFkZ4a-0-RF3xeRW5AR1422QPJxH0uaCT36DsiEES1ZmK8AOkqfD3qcTskCQkdcvvlVEKsH44kW3h6hx1tbNqURn0GjM6ab7rlAaBtL-bCo6LjqAKTS7ZYMLi-noBRY2-lvnivzEnoMAnKCmGJugKj69uG3bGWQH3rG5TBpmk6r8JFsg=s880\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEiU_JU3MDivyVWFkZ4a-0-RF3xeRW5AR1422QPJxH0uaCT36DsiEES1ZmK8AOkqfD3qcTskCQkdcvvlVEKsH44kW3h6hx1tbNqURn0GjM6ab7rlAaBtL-bCo6LjqAKTS7ZYMLi-noBRY2-lvnivzEnoMAnKCmGJugKj69uG3bGWQH3rG5TBpmk6r8JFsg=s880\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEhuRhnARkt0S8rzWS8aQr1LhkJpxJSKoltf5l8vR4SMMlmwCf_diog3x9JmRJL7lZvjeqXRsIhMDcYq5zB28ShXjDnILOYGrMs8-KqNVEeIhyH1GdSK8sS17UkuoOcK7AOu8IUtwfDKO4V2WPGAvXtqlrcAS0ZOSG5HorsMV7zPOSlFVJAO9-sB5yPAcw=s396\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEhuRhnARkt0S8rzWS8aQr1LhkJpxJSKoltf5l8vR4SMMlmwCf_diog3x9JmRJL7lZvjeqXRsIhMDcYq5zB28ShXjDnILOYGrMs8-KqNVEeIhyH1GdSK8sS17UkuoOcK7AOu8IUtwfDKO4V2WPGAvXtqlrcAS0ZOSG5HorsMV7zPOSlFVJAO9-sB5yPAcw=s396\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape
