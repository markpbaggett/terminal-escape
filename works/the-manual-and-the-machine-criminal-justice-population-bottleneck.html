Description from Terminal Escape:
&lt;blockquote&gt;
 The visitors who have paid attention might remember THE MANUAL AND THE MACHINE, though I realize that it has been a solid decade since I have posted any of their material here. I can&#x27;t describe the sounds except to say that this is what I imagine punk sounded like when there weren&#x27;t any rules - actual outsider music. A mix of desert dirge, urban desolation and modern misanthropy, Criminal Justice / Population Bottleneck lands like a collction of fervent sounds that should have been (but never were). I Never saw them in the flesh....but I wish that I had. Think Ecstatic Peace, GRINDERMAN, Bargeld....sonic damage and complete intent. Think: Success.  CRIMINAL JUSTIVE / POPULATION BOTTLENECK
&lt;/blockquote&gt;
