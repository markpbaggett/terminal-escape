Description from Terminal Escape:
&lt;blockquote&gt;
 People use terms like &quot;cacophonous&quot; and &quot;disorienting&quot; to describe shit like this. But SQUELCH CHAMBER embody these descriptors in the most gloriously confident way. Bursts of chaotic grind drenched in noise, industrial slogs with tortured vocals, static laden doom missives...and a cover that breathes new (and needed) life into later-Rollins era FLAG.  I dare suggest that Everything Turns To Shit is not only necessary listening, Everything Turns To Shit is correct. EVERYTHING TURNS TO SHIT
&lt;/blockquote&gt;
