Description from Terminal Escape:
&lt;blockquote&gt;
 A few months back, folks from Oklahoma City&#x27;s FILAMENTS joked about sending me a copy of this tape. I openly bow at the altar of many of their other projects (CROSS BREAKER, DRUJ, FUCKHEADS, PRIMAL BRAIN, CRUTCH and others) but they thought I would hate this band. Even with that context, I wasn&#x27;t prepared for what happened when I popped in Forgetting To Sleep, Dreaming To Forget - it&#x27;s amazing. To be clear, it&#x27;s not going to be a thing that I listen to with any frequency, but there&#x27;s no rational way to avoid acknowledging that it&#x27;s great. Radio ready commercial pop punk a la fellow Oklahomans ALL AMERICAN REJECTS, with a killer GBV cover to close out the tape.  I figured it would be good based solely on the responsible parties, but I really  didn&#x27;t know what I was getting into. This is summertime, windows down driving into the horizon just so you can feel the breeze,  and the best catchy pop song come on the radio and you don&#x27;t even care who&#x27;s watching. FORGETTING TO SLEEP, DREAMING TO FORGET
&lt;/blockquote&gt;

ue":{"none":["2023-04-25 22:29:47"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Filaments_Forgetting-To-Sleep-Dreaming-To-Forget/Filaments_Forgetting-To-Sleep-Dreaming-To-Forget_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Filaments_Forgetting-To-Sleep-Dreaming-To-Forget","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/03/filaments.html\" rel=\"nofollow\"\u003eMarch 14, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n A few months back, folks from Oklahoma City's FILAMENTS joked about sending me a copy of this tape. I openly bow at the altar of many of their other projects (CROSS BREAKER, DRUJ, FUCKHEADS, PRIMAL BRAIN, CRUTCH and others) but they thought I would hate this band. Even with that context, I wasn't prepared for what happened when I popped in Forgetting To Sleep, Dreaming To Forget - it's amazing. To be clear, it's not going to be a thing that I listen to with any frequency, but there's no rational way to avoid acknowledging that it's great. Radio ready commercial pop punk a la fellow Oklahomans ALL AMERICAN REJECTS, with a killer GBV cover to close out the tape.  I figured it would be good based solely on the responsible parties, but I really  didn't know what I was getting into. This is summertime, windows down driving into the horizon just so you can feel the breeze,  and the best catchy pop song come on the radio and you don't even care who's watching. FORGETTING TO SLEEP, DREAMING TO FORGET\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEj5WO3A9ZThoSgBIF5mCuppcQFZQ3l_VU9VppplrlvyYVIJ1R2by7TYe_CtqdOXzmmKcsYDtAxL
