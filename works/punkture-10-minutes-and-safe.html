<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Punkture - 10 Minutes And Safe - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/03/punkture.html&quot; rel=&quot;nofollow&quot;&gt;March 02, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;ve taken up more than a reasonable amount of space on these pages talking about the 1990s. When there weren&#x27;t as many rules and guidelines about what was &quot;good&quot; or &quot;punk,&quot; when bands seemed more free to explore their own sounds instead of sounding like someone else, when what and how you were (as people and as a band) sometimes mattered as much (or more) than whether or not you &quot;rocked,&quot; and opinions about what rocked and what didn&#x27;t were all over the map anyway so who cared. The further I get away from the decade, the more I appreciate it - it&#x27;s not only nostalgia (though of course that is a factor) but a genuine acknowledgement of the wide swath of sounds and people who created them who all existed in the same spaces together - before social algorithms and live feeds (and blogs, of course). PUNKTURE is not one of bands that comes up when I have those reflective moments. This tape kinda sucks, and basically embodies all of the tropes and trappings that people think of when they reference shitty &#x27;90s whiny pop punk. History is hard. 10 MINUTES AND SAFE
&lt;/blockquote&gt;
