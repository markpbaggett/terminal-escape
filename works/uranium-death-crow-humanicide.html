<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>URANIUM DEATH CROW // HUMANICIDE - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/09/uranium-death-crow-humanicide.html&quot; rel=&quot;nofollow&quot;&gt;September 05, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 A life surrounded by hate and hopelessness sometimes leads to submission. And sometimes it leads to fight. The split from Oklahoma is absolutely the latter - a manic and desperate crust assault divided into two movements. The HUMANICIDE tracks from 2000 seem like they are almost trying for the melodic tinged that would dominate the DIY crust of the early decade, but instead they sound like LOGICAL NONSENSE and STATE OF FEAR grinding the shit out each other. And ten years later, URANIUM DEATH CROW are still grinding on - the melodic tinge traded for Swedish metal influences creeping into what is an absolutely brutal collection of sounds. Eleven songs and almost a full half hour from each band - just listening to it is exhausting. Imagine living it. URANIUM DEATH CROW // HUMANICIDE
&lt;/blockquote&gt;
