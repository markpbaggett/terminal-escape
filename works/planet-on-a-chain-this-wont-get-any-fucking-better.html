<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Planet On A Chain - This Won&#x27;t Get Any Fucking Better - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/07/planet-on-chain.html&quot; rel=&quot;nofollow&quot;&gt;July 31, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
If you were even casually tuned into the USDIYHC Internet in 2020, then you heard about PLANET ON A CHAIN. Back in early Covid times, the folks from MUTILATED TONGUE recorded ten songs and shipped them off to Texas to get the treatment from Dave Ackerman (TEAR IT UP, OBEDIENCE, animal control, etc). Dave gave it the treatment, and the result was twelve of the best minutes in USHC for all of 2020...then Blind Rage slapped that tape on wax and it became twelve of the best minutes in USHC in 2021, too. I can&#x27;t really shower any more praise on this recording than the USDIYHC Internet already has, but it&#x27;s all warranted. Shit, if this were a one song tape and the song was &quot;Counterattack,&quot; then I would still probably drool all over this motherfucker like I just did. THIS WON&#x27;T GET ANY FUCKING BETTERLots of links in that post - this one is still for sale virtually and physically from the band and the label. You know how this shit works. 
&lt;/blockquote&gt;
