Description from Terminal Escape:
&lt;blockquote&gt;
 Here&#x27;s another repost. Even though TÉLÉCOMMANDE&#x27;s swan song only popped up here five or six years ago, I recently snagged a copy with a cover and I know that if I just quietly edited a post from 2018 then something like zero people would even notice. My admittedly mild OCD would be satisfied, but that wouldn&#x27;t do shit for the minions who have yet to experience this brilliant but relatively short lived French outfit. I mentioned SOVIETTES and SPITS when I first posted this tape in 2018 and I&#x27;m gonna stick by those references while I think about how much you&#x27;re going to enjoy spending your Sunday  listening to high energy French punk with heavy synths. Lots of tasty morsels in those old posts...treat yourself. You&#x27;re worth it.EN LÍGNE DE MIRE
&lt;/blockquote&gt;
