Description from Terminal Escape:
&lt;blockquote&gt;
As a rule, I try to avoid posting tape reproductions of vinyl/CD releases since it kinda defeats the purpose of sharing music that has been denigrated to the cassette medium. There are exceptions of course (like when I taped the STRESS record so I could share it here without breaking my self imposed guidelines), and Holland&#x27;s SHIKARI is a perfect example. A collection of vinyl releases (splits with PHOENIX BODIES, SEEIN&#x27; RED, AÇÃO DIRETA and the Robot Wars 10&quot;) and is a perfect example of metallic European chaos frequently tagged with the screamo label. Maybe the label is fair if you want to be literal, as the music is certainly emotional and there is definitely a lot of screaming, but to put a band like this in a box with a label is to do them a severe injustice. The killer metal/hardcore/emo sound from late &#x27;90s Germany (SYSTRAL, AKEPHAL) is surely present, but the vocals are high, constant and beyond intense while the drums are a never ending barrage - I cannot think of another way to set the foundation for the wall of guitars that front SHIKARI. Mournful progressions, desperate and all encompassing, drawing inspiration from equally black metal and &#x27;90s emo. The level of intensity this band reaches with their very first burst of energy is one that most hardcore bands never achieve in their entire careers. So yeah, I am glad Malaysia&#x27;s Bullwhip put this shit on a tape so I can share it here....and you are glad too. Powerful and essential.
SHIKARI
&lt;/blockquote&gt;

]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Dutch hardcore","hardcore","Holland","punk","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Shikari - 1999 - 2004 cassettography"]}},{"label":{"none":["year"]},"value":{"none":["2004"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-20 20:26:51"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Shikari_1999---2004-cassettography/Shikari_1999---2004-cassettography_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Shikari_1999---2004-cassettography","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/12/shikari.html\" rel=\"nofollow\"\u003eDecember 15, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nAs a rule, I try to avoid posting tape reproductions of vinyl/CD releases since it kinda defeats the purpose of sharing music that has been denigrated to the cassette medium. There are exceptions of course (like when I taped the STRESS record so I could share it here without breaking my self imposed guidelines), and Holland's SHIKARI is a perfect example. A collection of vinyl releases (splits with PHOENIX BODIES, SEEIN' RED, AÇÃO DIRETA and the Robot Wars 10\") and is a perfect example of metallic European chaos frequently tagged with the screamo label. Maybe the label is fair if you want to be literal, as the music is certainly emotional and there is definitely a lot of screaming, but to put a band like this in a box with a label is to do them a severe injustice. The killer metal/hardcore/emo sound from late '90s Germany (SYSTRAL, AKEPHAL) is surely present, but the vocals are high, constant and beyond intense while the drums are a never ending barrage - I cannot think of another way to set the foundation for the wall of guitars that front SHIKARI. Mournful progressions, desperate and all encompassing, drawing inspiration from equally black metal and '90s emo. The level of intensity this band reaches with their very first burst of energy is one that most hardcore bands never achieve in their entire careers. So yeah, I am glad Malaysia's Bullwhip put this shit on a tape so I can share it here....and you are glad too. Powerful and essential.\nSHIKARI\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-SkwMA08n6xk/Uq3fSr5vOSI/AAAAAAAAJMQ/VahoO1bKqgs/s1600/shikari+cover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-SkwMA08n6xk/Uq3fSr5vOSI/AAAAAAAAJMQ/VahoO1bKqgs/s1600/shikari+cover.jpg\u003c/a\u003e\n\u003ca href=\"http://bullwhiprecs.blogspot.com/\" rel=\"nofollow\"\u003ehttp://bullwhiprecs.blogspot.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/shikari.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Shikari - 1999 - 2004 cassettography - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/12/shikari.html\" rel=\"nofollow\"\u003eDecember 15, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nAs a rule, I try to avoid posting tape reproductions of vinyl/CD releases since it kinda defeats the purpose of sharing music that has been denigrated to the cassette medium. There are exceptions of course (like when I taped the STRESS record so I could share it here without breaking my self imposed guidelines), and Holland's SHIKARI is a perfect example. A collection of vinyl releases (splits with PHOENIX BODIES, SEEIN' RED, AÇÃO DIRETA and the Robot Wars 10\") and is a perfect example of metallic European chaos frequently tagged with the screamo label. Maybe the label is fair if you want to be literal, as the music is certainly emotional and there is definitely a lot of screaming, but to put a band like this in a box with a label is to do them a severe injustice. The killer metal/hardcore/emo sound from late '90s Germany (SYSTRAL, AKEPHAL) is surely present, but the vocals are high, constant and beyond intense while the drums are a never ending barrage - I cannot think of another way to set the foundation for the wall of guitars that front SHIKARI. Mournful progressions, desperate and all encompassing, drawing inspiration from equally black metal and '90s emo. The level of intensity this band reaches with their very first burst of energy is one that most hardcore bands never achieve in their entire careers. So yeah, I am glad Malaysia's Bullwhip put this shit on a tape so I can share it here....and you are glad too. Powerful and essential.\nSHIKARI\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-SkwMA08n6xk/Uq3fSr5vOSI/AAAAAAAAJMQ/VahoO1bKqgs/s1600/shikari+cover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-SkwMA08n6xk/Uq3fSr5vOSI/AAAAAAAAJMQ/VahoO1bKqgs/s1600/shikari+cover.jpg\u003c/a\u003e\n\u003ca href=\"http://bullwhiprecs.blogspot.com/\" rel=\"nofollow\"\u003ehttp://bullwhiprecs.blogspot.com/\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/shikari-1999-2004-cassettography","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = argumen
