Description from Terminal Escape:
&lt;blockquote&gt;
New York again? Sure, I don&#x27;t mind. Lots of people there, makes sense that there would be a lot of good bands, right? Upstate this time, hundreds of miles and a cultural chasm from the large malus domestica in the southeastern tip. ALPHA HOPPER land closer to midwest freak punk, if I told you this 2014 tape came from either of the &#x27;City&#x27;s (Kansas or Oklahoma, obviously) then you would probably think &quot;hmmmm, seems about right&quot; because you are smart and because you know what punk sounds like. Infectious, kinda whiny and moany riffs that batter your senses like a child who really doesn&#x27;t want to sit around while the grown-ups talk about how under appreciated the Joy Ryder/Avis Davis 45 is...again. They just wanna talk about how good that &quot;Nasty Secretary&quot; song is all the damn time. Fuckin&#x27; grown-ups. LET HEAVEN AND NATURE SING!  
&lt;/blockquote&gt;
