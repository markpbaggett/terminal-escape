<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>System Rejects - System Rejects demo 2005 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/11/system-rejects.html&quot; rel=&quot;nofollow&quot;&gt;November 17, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
How many thousands of time does this demo exist in different forms? ....and how many times have I been stoked to uncover a new one and feel like I&#x27;m hearing the sounds for the first time all over again? Raw rehearsal DBeat/crust from 2005 - there&#x27;s some blasting, and there&#x27;s a healthy dose of straight shit punk hardcore, and it&#x27;s raw as fukk. SHITSLICKERS** and DOOM covers, because...well, because of course, that&#x27;s why. SYSTEM REJECTS list a contact address in Tilton, Illinois. That&#x27;s somewhere between Champaign and Crawfordsville on US-136, just south of the 74. Close enough to Chicago to know what&#x27;s up, but still likely just out of reach in terms of any kind of regular participation - and that&#x27;s the kind of frustration that breeds raging hardcore. Eleven tracks in as many minutes, even (or especially) if you&#x27;ve heard it before, it&#x27;s time to hear SYSTEM REJECTS again. 
SYSTEM REJECTS
** I&#x27;m reminded of a show in Jväskylä on the 2003 ARTIMUS PYLE/SUNDAY MORNING EINSTEINS tour. There was a lag in the show or a temporary equipment issue or something, and Peter was heckling me to play &quot;Warsystem,&quot; but I didn&#x27;t know three note riff that makes up the entirety of the song. He was disgusted, taught me the song on stage, then reminded me as he rejoined the meager audience &quot;The lyrics go: WARSYSTEM WARSYSTEM WARSYSTEM NOW!&quot; 
&lt;/blockquote&gt;

time all over again? Raw rehearsal DBeat/crust from 2005 - there's some blasting, and there's a healthy dose of straight shit punk hardcore, and it's raw as fukk. SHITSLICKERS** and DOOM covers, because...well, because of course, that's why. SYSTEM REJECTS list a contact address in Tilton, Illinois. That's somewhere between Champaign and Crawfordsville on US-136, just south of the 74. Close enough to Chicago to know what's up, but still likely just out of reach in terms of any kind of regular participation - and that's the kind of frustration that breeds raging hardcore. Eleven tracks in as many minutes, even (or especially) if you've heard it before, it's time to hear SYSTEM REJECTS again. \nSYSTEM REJECTS\n** I'm reminded of a show in Jväskylä on the 2003 ARTIMUS PYLE/SUNDAY MORNING EINSTEINS tour. There was a lag in the show or a temporary equipment issue or something, and Peter was heckling me to play \"Warsystem,\" but I didn't know three note riff that makes up the entirety of the song. He was disgusted, taught me the song on stage, then reminded me as he rejoined the meager audience \"The lyrics go: WARSYSTEM WARSYSTEM WARSYSTEM NOW!\" \n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/illinois.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/system-rejects.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"System Rejects - System Rejects demo 2005 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2018/11/system-rejects.html\" rel=\"nofollow\"\u003eNovember 17, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nHow many thousands of time does this demo exist in different forms? ....and how many times have I been stoked to uncover a new one and feel like I'm hearing
