Description from Terminal Escape:
&lt;blockquote&gt;
There are a few stamps of approval that will make me buy something blind almost every time, and Los Angeles by way of Detroit label Nostilevo is one of them. There&#x27;s no &quot;sound&quot; per se, but the label&#x27;s distinctive layouts are a guarantee of quality, and it makes taking that step into darkness as easy as ordering that second cocktail...you may not know what&#x27;s going to happen, but you know you&#x27;re going to like it. 2013&#x27;s The Alliance is one hour of sound that proves my point - 13 artists culled from the Nostilevo roster to create an impressive collection of hypnotic noise and carefully controlled industrial chaos. There&#x27;s the minimal electronics of SCORPIO &amp; GLASS, a devastating SUICIDE-esque tracks from RITUAL HOWLS, dark dance synth in multiple forms (dirty and ominous: CRAOW, classically self indulgent: PHASE FATALE), a filthy rhythmic industrial collaboration from LIABLE, and BLUE KRISHNA&#x27;s perfectly placed sample laden cool down track at the end of the tape...there&#x27;s more, but you need to be listening and not reading my drivel. A stunning collection, you&#x27;re welcome.
THE ALLIANCE
&lt;/blockquote&gt;

e an impressive collection of hypnotic noise and carefully controlled industrial chaos. There's the minimal electronics of SCORPIO \u0026 GLASS, a devastating SUICIDE-esque tracks from RITUAL HOWLS, dark dance synth in multiple forms (dirty and ominous: CRAOW, classically self indulgent: PHASE FATALE), a filthy rhythmic industrial collaboration from LIABLE, and BLUE KRISHNA's perfectly placed sample laden cool down track at the end of the tape...there's more, but you need to be listening and not reading my drivel. A stunning collection, you're welcome.\nTHE ALLIANCE\n\u003c/blockquote\u003e\n\u003ca href=\"//1.bp.blogspot.com/-swvexI8XWdk/VZVRiVQJ6TI/AAAAAAAAMno/ZLeZgWBJFvE/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Bcover.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-swvexI8XWdk/VZVRiVQJ6TI/AAAAAAAAMno/ZLeZgWBJFvE/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"https://nostilevo.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://nostilevo.bandcamp.com/\u003c/a\u003e\n\u003ca href=\"http://nostilevo.tumblr.com/\" rel=\"nofollow\"\u003ehttp://nostilevo.tumblr.com/\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-H346GK-IkfQ/VZVXbxtdCsI/AAAAAAAAMoA/3nTrjXLMmss/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Binside3.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-H346GK-IkfQ/VZVXbxtdCsI/AAAAAAAAMoA/3nTrjXLMmss/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Binside3.jpg\u003c/a\u003e\n\u003ca href=\"//4.bp.blogspot.com/-pJQeGiNmHIo/VZVXXn5z0yI/AAAAAAAAMn4/XrEkpiz2JLI/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Binside2.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-pJQeGiNmHIo/VZVXXn5z0yI/AAAAAAAAMn4/XrEkpiz2JLI/s1600/v%253Aa%2B-%2Bthe%2Balliance%2Binside2.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":45,"id":"https://iiif.archive.org/image/iiif/2/va---The-Alliance_va---The-Alliance%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---The-Alliance_va---The-Alliance%2F__ia_thumb.jpg","@type":"ImageServic
