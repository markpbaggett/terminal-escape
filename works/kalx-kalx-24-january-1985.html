Description from Terminal Escape:
&lt;blockquote&gt;
On this date, thirty seven years ago, KALX disc jockey Pat Wright whipped out a stunning set of music that included NEGAZIONE, THE NEW ROOSTERS, ROBERT JOHNSON, SUICIDE, SHIT S.A., AVENGERS, ROLLING STONES, MINUTEMEN and more. Forty five minutes of his afternoon shift are captured on this cassette (you can download the audio using the link highlighted below this text) and...fuck man, that dude was an absolute treasure with impeccable taste.KALX - 24 JANUARY 1985
&lt;/blockquote&gt;
