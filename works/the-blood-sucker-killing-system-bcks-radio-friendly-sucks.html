Description from Terminal Escape:
&lt;blockquote&gt;
You have to listen to this with the right ears. Malaysia&#x27;s B.C.K.S. (and yes, I&#x27;m aware that the letters in the acronym doesn&#x27;t match the band&#x27;s full name) were a late century melodic punk act, and while they sound dated now, I would fucking love to see then in KL circa 1998. These cuts are appropriately loose, earnest as anything, and if you listen with the right ears.....now let&#x27;s talk about that guitar solo that takes up the second half of &quot;Bombs N&#x27; Guns.&quot; Because...wow. RADIO FRIENDLY SUCKS
&lt;/blockquote&gt;
