Description from Terminal Escape:
&lt;blockquote&gt;
 Pretty much everything that rules about tape comps is right here. No two artists sound the same - it flows between dark post punk, jerky angular freak outs, fist bashing hardcore punk and synth driven dancefloor bangers - and every track is an absolute killer. Every. Single. Track. It&#x27;s cold and dark (I mean, it is German), and I was only familiar with one of the bands on Achtung ADK before I popped the fukkr in. Now I have a few favorites...because tape comps rule. ACHTUNG ADK- Also my first introduction to the Billo tape label, with which I am not low-key obsessed. -
&lt;/blockquote&gt;
