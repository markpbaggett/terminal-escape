<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Klonns - Discography 2016-2017 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/05/klonns.html&quot; rel=&quot;nofollow&quot;&gt;May 28, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 It&#x27;s hard to explain how something can simultaneously sound this raw and this bombastic, but then it&#x27;s also hard to describe how KLONNS can feel so completely original within the admittedly restrictive confines of blown out hardcore. Then again, maybe you describe it the way KLONNS do...maybe you explain the sound as the New Wave Of Japanese Hardcore. They first popped on my radar with last year&#x27;s Crow EP from Iron Lung Records, and digging back in their catalog since then has been a true joy. This tape combines the first two self released cassettes - twenty minutes of black metal tinged grinding crust destruction. Essentially just regular Tuesday stuff around TEHQ. DISCOGRAPHY 2016-2017
&lt;/blockquote&gt;
