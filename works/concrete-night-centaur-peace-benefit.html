<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Concrete Night Centaur - P.E.A.C.E. Benefit - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/10/concrete-night-centaur.html&quot; rel=&quot;nofollow&quot;&gt;October 18, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Another offering from Yard Sale For World Peace, another journey into the most curious recesses of the mind. P.E.A.C.E. Benefit is...something. It listens like aural voyeurism to the point that I want to look over my shoulder and see if my downstairs neighbor is walking through the wall to ask for privacy. Not walking through the door....walking through the wall. Blips and bloops share space with eerily manipulated found sounds struggling to exist in the damaged analog medium until &quot;Complete Shame&quot; ends the cassette like an elegy. It&#x27;s the only &#x27;song&#x27; on P.E.A.C.E. Benefit and it packs a serious punch...desperately distant vocals and a painfully minimal acoustic guitar expand to occupy nearly four minutes of sound, though the sounds will sit with you for a while after the sound ceases. P.E.A.C.E. BENEFIT
&lt;/blockquote&gt;
