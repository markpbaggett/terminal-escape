<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>ETA (Hungary) - Demo &#x27;82 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/11/spencer-let-me-hold-onto-some-of-his.html&quot; rel=&quot;nofollow&quot;&gt;November 22, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Spencer let me hold onto some of his fire for a while, and as much as I like the dude, I simply don&#x27;t know if I&#x27;m going to be able to let this classic go. After the adaptation of &quot;Bloodstains&quot; reinvented as the band&#x27;s theme song  (just a couple of years after its US release, which is somewhat mind blowing when you really think about it), Budapest&#x27;s ETA smash their way through 20+ blasts of rumbling ramshackle hardcore punk. ETA are so gloriously primitive, the recording is sketchy, the tape is even kinda fukkd in a few places, it&#x27;s just a wonderful smash to the face from 1982 Hungary. Choice cuts: &quot;Prostituált Vegyok,&quot; &quot;Munkát, Kenyeret&quot; and &quot;A Nemzetközi Helyzet,&quot; and be sure to make it through to the last ten track on the B side - the (presumably live) recording has a bit less fidelity, but a lot more fire. DEMO &#x27;82 
&lt;/blockquote&gt;

ly think about it), Budapest's ETA smash their way through 20+ blasts of rumbling ramshackle hardcore punk. ETA are so gloriously primitive, the recording is sketchy, the tape is even kinda fukkd in a few places, it's just a wonderful smash to the face from 1982 Hungary. Choice cuts: \"Prostituált Vegyok,\" \"Munkát, Kenyeret\" and \"A Nemzetközi Helyzet,\" and be sure to make it through to the last ten track on the B side - the (presumably live) recording has a bit less fidelity, but a lot more fire. DEMO '82 \n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-m6ssPqxO7dI/X7pw_awUMMI/AAAAAAAAYZQ/pLjPzOJBWbo8fg9Kw6UyiGNZISFZCjioACLcBGAsYHQ/s786/ETA%2Btape.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-m6ssPqxO7dI/X7pw_awUMMI/AAAAAAAAYZQ/pLjPzOJBWbo8fg9Kw6UyiGNZISFZCjioACLcBGAsYHQ/s786/ETA%2Btape.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/eta-hungary.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"ETA (Hungary) - Demo '82 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/11/spencer-let-me-hold-onto-some-of-his.html\" rel=\"nofollow\"\u003eNovember 22, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nSpencer let me hold onto some of his fire for a while, and as much as I like the dude, I simply don't know if I'm going to be able to let this classic go. After the adaptation of \"Bloodstains\" reinvented as the band's theme song  (just a couple of years after its US release, which is somewhat mind blowing when you really think about it), Budapest's ETA smash their way through 20+ blasts of rumbling ramshackle hardcore punk. ETA are so gloriously primitive, the recording is sketc
