<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Bush Tetras - Wild Things - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/08/bush-tetras.html&quot; rel=&quot;nofollow&quot;&gt;August 15, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
A collection of killer live recordings released by ROIR in 1983 (related: check the ROIR mailorder catalog included in the insert, yowza!). It&#x27;s funny how discordant funk gets classified as &quot;no wave,&quot; and while that&#x27;s often the case on Wild Things, it&#x27;s the combination of sounds that truly makes BUSH TETRAS stand out - even/especially 35 years in the future. Repetitive drum and bass lay the foundation and the guitar just freaks the fuck out for essentially the entire set. Like a contemporary Roland S. Howard channelling spirits of a future past avant garde, guitarist Pat Place (ex-THE CONTORTIONS) seems to blast in and out of songs at will while the vocals land somewhere between Lydia Lunch and Siouxsie, intensity only slightly tempered with soul and honesty. Pretty much everything here is faster (and &quot;punker&quot;) than the studio versions, most notably &quot;Too Many Creeps,&quot; resulting in an infectiously spasmodic journey through an hour long no wave/post punk clinic. Rules aren&#x27;t necessary...BUSH TETRAS make it clear that you just need to break them with confidence. 
 WILD THINGS
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.youtube.com/watch?v=dqn-1z-B4CM&quot; rel=&quot;nofollow&quot;&gt;https://www.youtube.com/watch?v=dqn-1z-B4CM&lt;/a&gt;

y \"Too Many Creeps,\" resulting in an infectiously spasmodic journey through an hour long no wave/post punk clinic. Rules aren't necessary...BUSH TETRAS make it clear that you just need to break them with confidence. \n WILD THINGS\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=dqn-1z-B4CM\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=dqn-1z-B4CM\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/new-york.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/bush-tetras.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Bush Tetras - Wild Things - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/08/bush-tetras.html\" rel=\"nofollow\"\u003eAugust 15, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nA collection of killer live recordings released by ROIR in 1983 (related: check the ROIR mailorder catalog included in the insert, yowza!). It's funny how discordant funk gets classified as \"no wave,\" and while that's often the case on Wild Things, it's the combination of sounds that truly makes BUSH TETRAS stand out - even/especially 35 years in the future. Repetitive drum and bass lay the foundation and the guitar just freaks the fuck out for essentially the entire set. Like a contemporary Roland S. Howard channelling spirits of a future past avant garde, guitarist Pat Place (ex-THE CONTORTIONS) seems to blast in and out of songs at will while the vocals land somewhere between Lydia Lunch and Siouxsie, intensity only slightly tempered with soul and honesty. Pretty much everything here is faster (and \"punker\") than the studio versions, most notably \"Too Many Creeps,\" resulting in an infectiously spasmodic journey through an hour long no wave/post
