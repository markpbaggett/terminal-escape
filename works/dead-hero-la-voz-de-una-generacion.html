&lt;blockquote&gt;
I remember getting blown away by Colombia&#x27;s DEAD HERO five years ago like it was yesterday - a truly excellent and memorable gig experience all around (the experience is detailed here) - so I wasn&#x27;t bummed when Pissed Off put all of the band&#x27;s recordings on one tape so I could blast the fuck out of them even more. Forceful, anthemic melodic Oi! - I could rave about everything this band does and how well they combine elements to make a complete package, but you should just listen to the shit yourself. LA VOZ DE UNA GENERACIÓN
&lt;/blockquote&gt;
