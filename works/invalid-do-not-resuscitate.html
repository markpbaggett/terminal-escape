<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Invalid - Do Not Resuscitate - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/07/invalid.html&quot; rel=&quot;nofollow&quot;&gt;July 18, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 You surely know the recent LP on Sorry State (if you don&#x27;t - you need to), so here&#x27;s your reminder that Pittsburgh&#x27;s INVALID dropped a steaming pile of fury a few years ago. Their sound is in line with furious USHC to be sure, but this monster is undeniably Pittsburgh through and through. It sounds like Pittsburgh hardcore - I just don&#x27;t know how else to describe it. You hear Corey&#x27;s bass ruble in the break that starts &quot;This Life&quot; and you just fukkn know. It&#x27;s a churn, and it all rushes by you in a blur that forces you to search for the nuance - it&#x27;s there, but you might be to busy breaking everything and questioning life itself to stop and listen for it. Look at the cover...INVALID is just fucking ugly. Like life. Pittsburgh (still) knows what&#x27;s up. INVALID
&lt;/blockquote&gt;
