Description from Terminal Escape:
&lt;blockquote&gt;
Pat wrote on the cover of this tape: kinda like The Dils - good - so I was understandably excited to dive in. THE WINGNUTS don&#x27;t sound like THE DILS. Instead, the trio delivers infectious, dark, almost-indie punk (before &#x27;indie punk&#x27; as its own thing was a....thing). The guitars have a nice Joe Jack Talcum twang, and the vocals are just awkward enough, there&#x27;s an occasional underlying surf vibe...but the songs are the thing, because the songs are great. And weird. They don&#x27;t just not sound like THE DILS, they don&#x27;t really sound like anything except THE WINGNUTS - a 1990s band from the Bay Area. THE WINGNUTS
&lt;/blockquote&gt;
