Description from Terminal Escape:
&lt;blockquote&gt;
I&#x27;ve written about this band before, and the one time I saw them five years ago. It was just once....but once was enough. Frenetic, chaotic energy and raw emotion rubbed completely raw, they left absolutely everything on the floor when they were finished. Screamo, borrowing from the ANGEL HAIR and MOHINDER schools, it just sounds honest. And honesty is pretty fucking powerful.
LA LUNA
I wonder it hanging on is worth it at all
Holding to hopesHolding to you
But if I&#x27;m not holding onto anything
What&#x27;s it all for?
&lt;/blockquote&gt;
