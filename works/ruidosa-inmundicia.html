<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Ruidosa Inmundicia -  - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/03/ruidosa-inmundisia.html&quot; rel=&quot;nofollow&quot;&gt;March 10, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 From the SOLLID DECLINE split you knew that Austria&#x27;s RUIDOSA INMUNDICIA were the real deal, but I went back and blasted that shit after IRA dropped a couple of years ago and...I swear it&#x27;s even better than I remember. And this record...? These Austrians didn&#x27;t just maintain over time, they have gotten better (and better) - this is essential hardcore punk, and they deliver with an energy rarely equalled. An energy that&#x27;s simply hard to find in a lot of the squirmy post-mysterious guy stomps of the modern era. I like those stomps, but this record (presented here in cassette for, naturally) just fukkn rages. And sometimes that&#x27;s actually what I need. I need to rage, because I have a lot of it. IRA
&lt;/blockquote&gt;
