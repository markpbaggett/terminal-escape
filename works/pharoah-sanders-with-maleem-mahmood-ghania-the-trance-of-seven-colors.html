<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Pharoah Sanders with Maleem Mahmood Ghania - The Trance Of Seven Colors - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/09/maleem-mahmoud-ghania-with-pharoah.html&quot; rel=&quot;nofollow&quot;&gt;September 26, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Pharoah Sanders should need no introduction, and Maleem Mahmoud Ghania is a Moroccan Gnawa master. This collaboration was recorded in 1994, Sanders joining with Mahmoud&#x27;s ensemble in Morocco. Simply put, this recording is incredible. 
THE TRANCE OF SEVEN COLORS
This recording was released on cassette by Bill Laswell&#x27;s Axiom in 1994, re-issued digitally in 2016, booted in 2017 (pictured), and given proper vinyl treatment earlier this year by the German Zehra label. 
&lt;/blockquote&gt;
