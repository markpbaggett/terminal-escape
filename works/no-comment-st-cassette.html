<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>No Comment - s/t cassette  - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/no-comment.html&quot; rel=&quot;nofollow&quot;&gt;December 04, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I remember the first time I heard NO COMMENT - I was rather underwhelmed and didn&#x27;t quite understand what the big deal was. They weren&#x27;t &#x27;heavy,&#x27; the guitar was really loose and the recording was pretty thin. I wanted some heft, I guess. Well, I remember the next time I saw NO COMMENT - I was floored. The intensity was raw, pure. The guitars were loose because the songs themselves were leaping out of the grooves and the guitar sounded like it was trying to fucking escape. It was inner brutality, the heaviness that I was looking for was trapped inside this band....and I couldn&#x27;t understand what it was that I had missed the first time. These seven songs offer ever ounce of power they did when they were recorded 34 years ago. The fourteen seconds of &quot;Guinea Piglet Alone&quot; are possible as close to perfect as you&#x27;re every going to find in US hardcore.  NO COMMENT
&lt;/blockquote&gt;

y did when they were recorded 34 years ago. The fourteen seconds of \"Guinea Piglet Alone\" are possible as close to perfect as you're every going to find in US hardcore.  NO COMMENT\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEhystTK0bx450DjYKMF61GMYgQNh9gwCYE-uOhU0ymuHp3TOcGY2r3vu3YTa-RpJxMuEh5T1PamfS5u3FCxauSJN7Htt93XAo4v1doROFpnwenPEpmMbqjy-aG3irObdsA1OKLmFtyhW-j0KXxGLTpJKZTpzttA2jzclYQmxeneJcEo8vbe17F7er4tKQ=s794\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEhystTK0bx450DjYKMF61GMYgQNh9gwCYE-uOhU0ymuHp3TOcGY2r3vu3YTa-RpJxMuEh5T1PamfS5u3FCxauSJN7Htt93XAo4v1doROFpnwenPEpmMbqjy-aG3irObdsA1OKLmFtyhW-j0KXxGLTpJKZTpzttA2jzclYQmxeneJcEo8vbe17F7er4tKQ=s794\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEjIwbhUNQtLL2Z7roCigaTN2wYY9GDXQQkux9nT5DpUygnf5-4kHga_rjS6DDEqA9EWSxgvPiYoiI221m2xCiCXjMna9gJLD3KLPGf3YVPY96f0qpvTNIfzyFlRCJIlHhaYWsdLYt0gpDfiKNklxfZDkuUPdYPQQpNM-p3g2ApuP5ccuD4gJWDpYkVD0g=s457\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEjIwbhUNQtLL2Z7roCigaTN2wYY9GDXQQkux9nT5DpUygnf5-4kHga_rjS6DDEqA9EWSxgvPiYoiI221m2xCiCXjMna9gJLD3KLPGf3YVPY96f0qpvTNIfzyFlRCJIlHhaYWsdLYt0gpDfiKNklxfZDkuUPdYPQQpNM-p3g2ApuP5ccuD4gJWDpYkVD0g=s457\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEgyf1JotkSaNU69XHVt4vao5Fo4XD_TT9fuVkGWws1MxhxoEBiCsOoEJOhp0NQ4KOm7tLNo8zx-guwq_gd-rTPEJ7oMUM2NFvU8l-3VTgPMjgl2cfHnJbKEnkilLyl_luKBmXcruXN33PWpTKmfHNv12iWUP9TVSZlwJtTGBeCDvGxy8UpDRSDsFp2N5Q=s727\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEgyf1JotkSaNU69XHVt4vao5Fo4XD_TT9fuVkGWws1MxhxoEBiCsOoEJOhp0NQ4KOm7tLNo8zx-guwq_gd-rTPEJ7oMUM2NFvU8l-3VTgPMjgl2cfHnJbKEnkilLyl_luKBmXcruXN33PWpTKmfHNv12iWUP9TVSZlwJtTGBeCDvGxy8UpDRSDsFp2N5Q=s727\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/termin
