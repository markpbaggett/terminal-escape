Description from Terminal Escape:
&lt;blockquote&gt;
&quot;Once upon a time, there was a garden. The garden bloomed. She stood naked, she stood proud.&quot;The instant you hear the opening lines to HAWK&#x27;s 1972 opus Africa, She Too Can Cry, you know this is not going to be another rock &#x27;n roll listening experience. Johannesburg&#x27;s most notable heavy rock export of the &#x27;70s manage to wrap the previous decade&#x27;s hippie/protest rock up in a bundle with no limits operatic assemblages and gratuitous cultural appropriation to create a stunning record...even if it enjoying requires a touch more latitude than I typically grant myself. Musically...what about FLOWER TRAVELLIN&#x27; BAND tempered with THREE DOG NIGHT? Does that raise your eyebrow? &quot;Rolling Of The Bones&quot; and &quot;The Elephant Must Die&quot; are solid floor jammers, and the bloke who put this cassette together was nice enough to throw a few non-LP cuts from era appropriate 45s at the end of the album, including the aquarian &quot;In My Youth&quot; and their biggest commercial hit &quot;Orang Otang&quot; (thinking of this song having anything approaching commercial success is really bizarre to my 2021 ears). Something about a bunch of white dudes in 1972 South Africa singing about the power, beauty and conflict of a continent colonized and enslaved by...well, a bunch of white dudes...it tastes a little off. But hell, I wasn&#x27;t there, and maybe they were on the right side of the fight. AFRICA, SHE TOO CAN CRYAlso, getting this in a package of over the top noise and harsh power electronics tapes was a real treat, so there&#x27;s that. Try rolling from the EMASCULATE REGRESSION tape right into &quot;The Return.&quot;It&#x27;s a trip...
&lt;/blockquote&gt;

":["Africa She Too Can Cry"]}},{"label":{"none":["artist"]},"value":{"none":["Africa"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["South Africa","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Africa - Africa She Too Can Cry"]}},{"label":{"none":["year"]},"value":{"none":["1972"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 14:48:52"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Africa_Africa-She-Too-Can-Cry/Africa_Africa-She-Too-Can-Cry_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Africa_Africa-She-Too-Can-Cry","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/02/hawk.html\" rel=\"nofollow\"\u003eFebruary 26, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n\"Once upon a time, there was a garden. The garden bloomed. She stood naked, she stood proud.\"The instant you hear the opening lines to HAWK's 1972 opus Africa, She Too Can Cry, you know this is not going to be another rock 'n roll listening experience. Johannesburg's most notable heavy rock export of the '70s manage to wrap the previous decade's hippie/protest rock up in a bundle with no limits operatic assemblages and gratuitous cultural appropriation to create a stunning record...even if it enjoying requires a touch more latitude than I typically grant myself. Musically...what about FLOWER TRAVELLIN' BAND tempered with THREE DOG NIGHT? Does that raise your eyebrow? \"Rolling Of The Bones\" and \"The Elephant Must Die\" are solid floor jammers, and the bloke who put this cassette together was nice enough to throw a few non-LP cuts from era appropriate 45s at the end of the album, including the aquarian \"In My Youth\" and their biggest commercial hit \"Orang Otang\" (thinking of this song having anything approaching commercial success is really bizarre to my 2021 ears). Something about a bunch of white dudes in 1972 South Africa singing about the power, beauty and conflict of a continent colonized and enslaved by...well, a bunch of white dudes...it tastes a little off. But hell, I wasn't there, and maybe they were on the right side of the fight. AFRICA, SHE TOO CAN CRYAlso, getting this in a package of over the top noise and harsh power electronics tapes was a real treat, so there's that. Try rolling from the EMASCULATE REGRESSION tape right into \"The Return.\"It's a trip...\n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-y0lAND6eO2I/YDkIzCVIOiI/AAAAAAAAY8s/pCboNTfg1N0dgf_65fJFZj97KQGGbSg3gCLcBGAsYHQ/s1239/Hawk%2Bimg2.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-y0lAND6eO2I/YDkIzCVIOiI/AAAAAAAAY8s/pCboNTfg1N0dgf_65fJFZj97KQGGbSg3gCLcBGAsYHQ/s1239/Hawk%2Bimg2.jpg\u003c/a\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2018/03/emasculate-regression.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2018/03/emasculate-regression.html\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Africa_Africa-She-Too-Can-Cry%2fHawk%20cover%20copy_thumb.jpg/full/107,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Africa_Africa-She-Too-Can-C
