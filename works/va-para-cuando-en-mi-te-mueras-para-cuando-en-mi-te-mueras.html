Description from Terminal Escape:
&lt;blockquote&gt;
 While it would be great (and easy) to dissect this comp, it might serve the reader (and listener) better to simply refer to the subtitle: 20 Unearthly Sissy And Sassy Hits and say that the twenty songs contained inside are all (inter)stellar. Focused on queer and femme punks, Para Cuando En Mi Te Mueras drags you from the UK to Argentina with stops in Mexico, Brazil and the US - from nasty squirmy hardcore to walls of disconnected noise...and literally evert track grabs me. A few bands I was already familiar with (ARGUMENT?, HETEROFOBIA, HEX) but most of the sissy and sassy shits here were new to these ears, which is an extra bonus. Your week sucked, and it&#x27;s over anyway.....so what&#x27;s stopping you?PARA CUANDO EN MI TE MUERAS: 20 Unearthly Sissy And Sassy Hits
&lt;/blockquote&gt;
