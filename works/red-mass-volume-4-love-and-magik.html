Description from Terminal Escape:
&lt;blockquote&gt;
 Here&#x27;s the thing: Volume 4. Love &amp; Magik is cool. It&#x27;s very cool. It&#x27;s a sultry garage/psych slog that sets a mood and sticks with it, the kind of record your (grand?)parents would have listened to in the woods (if they had record players in the woods) and it would have felt dangerous. But here&#x27;s the thing...it&#x27;s not as cool as it should be. Look at that cover - read the damn title for fuck&#x27;s sake. &quot;Drink My Blood&quot; should be a transformative journey into darkness, instead it&#x27;s a lurching garage/post-punk jammer that&#x27;s like, you know, pretty cool. &quot;Black Mass&quot; is the only real burner on the tape and it&#x27;s shit-hot....but shouldn&#x27;t that one be creepy as fuck? It&#x27;s not that I don&#x27;t like the thing (which is part of a series that does have me curious), but I do...and it&#x27;s still growing on me a bit as I listen. But sometimes you should be able to admit when you want...more.VOLUME 4. LOVE &amp; MAGIK
&lt;/blockquote&gt;
