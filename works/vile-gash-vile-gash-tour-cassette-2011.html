<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Vile Gash - Vile Gash tour cassette 2011 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2011/09/vile-gash.html&quot; rel=&quot;nofollow&quot;&gt;September 21, 2011&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Released for last summer&#x27;s West Coast tour, this tape compiles all the jams from these Midwestern sweethearts you might have missed out on. Seasoned veterans, the members of VILE GASH have taken their experience and put it to good use over a slew of demos and vinyl releases, many of which were immediately relegated to collector scum status. Far from mysterious and pretentious bullshit that is frequently (though inexplicably) mentioned in the same breath, VILE GASH are streamlined and furious - exactly the way hardcore bands should be. &quot;Unfit&quot; from the second demo seems as if it&#x27;s half an hour long (it takes up over a quarter of the entire cassette) but its simplicity is brilliant, and rarely have three descending chords sounded so punishing. 20 songs in 23 minutes, including a few live covers.  
VILE GASH

Description from Terminal Escape:\n\u003cblockquote\u003e\nReleased for last summer's West Coast tour, this tape compiles all the jams from these Midwestern sweethearts you might have missed out on. Seasoned veterans, the members of VILE GASH have taken their experience and put it to good use over a slew of demos and vinyl releases, many of which were immediately relegated to collector scum status. Far from mysterious and pretentious bullshit that is frequently (though inexplicably) mentioned in the same breath, VILE GASH are streamlined and furious - exactly the way hardcore bands should be. \"Unfit\" from the second demo seems as if it's half an hour long (it takes up over a quarter of the entire cassette) but its simplicity is brilliant, and rarely have three descending chords sounded so punishing. 20 songs in 23 minutes, including a few live covers.  \nVILE GASH\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-jwJxkhknKSE/Tm45L4Q6XrI/AAAAAAAAB4w/XmMplD8U2Gw/s1600/vile+gash+cover+copy.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-jwJxkhknKSE/Tm45L4Q6XrI/AAAAAAAAB4w/XmMplD8U2Gw/s1600/vile+gash+cover+copy.jpg\u003c/a\u003e\n\u003ca href=\"//3.bp.blogspot.com/-ggoI6UU9iMo/Tm465SwtTeI/AAAAAAAAB40/HdbioOx9HN8/s1600/vile+gash+img+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-ggoI6UU9iMo/Tm465SwtTeI/AAAAAAAAB40/HdbioOx9HN8/s1600/vile+gash+img+copy.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":259,"id":"https://iiif.archive.org/image/iiif/2/Vile-Gash_Vile-Gash-tour-cassette-2011%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Vile-Gash_Vile-Gash-tour-cassette-2011%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180},{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Vile-Gash_Vile-Gash-tour-cassette-2011%2fvile%20gash%20cover%20copy_thumb.jpg/full/133,/0/default.jpg","service":[
