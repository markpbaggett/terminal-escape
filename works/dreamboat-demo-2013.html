<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Dreamboat - Demo 2013 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/11/dreamboat.html&quot; rel=&quot;nofollow&quot;&gt;November 25, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 The weird thing about things called Region Rock is that they are certainly not region specific, and also that sometimes I like them. The second thing is definitely the weirder thing, but really the folks over at Remote Outposts are better equipped to discuss the nuances of the subgenre (even though the blog exists primarily as an archive at this point), so I&#x27;ll just casually and confidently say that &quot;Y&#x27;all Might Consider Stepping To This&quot; is a brilliant example of a band conceiving something that is over their collective head and going for it anyway (a lot of the WITCH HUNT shows as a trio were like this - the look on Rob&#x27;s face when he missed a fill and knew how is was supposed to have sounded was one of my favorite things in mid-&#x27;00s DIY punk...but I digress). That song is all over the place and this tape is just great heartfelt gritty melodic punk. You like THIS IS MY FIST? Yeah, friend...me too. And that&#x27;s not just OK - it&#x27;s great. DOLLAR PLAY - 2 RECORD EQUIVALENT
&lt;/blockquote&gt;
