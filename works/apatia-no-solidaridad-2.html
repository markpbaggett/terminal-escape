<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>APATIA NO - Solidaridad - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/02/apatia-no.html&quot; rel=&quot;nofollow&quot;&gt;February 04, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 We played several shows with APATIA NO in Europe in 2003, we were both on nine-plus week adventures that intersected a few times. At the time, they were probably the most prolific and best known Venezuelan DIY punk export and people were more than a little excited to see the dual vocal trio live - which benefitted our single vocal trio handsomely. Solidaridad is a collection of EP and comp tracks all recorded in the late &#x27;90s, including their side of one of their two splits with RENUENCIA, which is their rawest (and best, to my ears) material. I&#x27;m not going to talk about the time the drummer rolled backwards off the stage and out the door and down the stairs in the middle of a set because I mentioned that a few years ago...SOLIDARIDAD
&lt;/blockquote&gt;
