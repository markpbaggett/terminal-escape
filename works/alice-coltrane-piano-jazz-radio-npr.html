<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Alice Coltrane - Piano Jazz Radio (NPR) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/05/alice-coltrane.html&quot; rel=&quot;nofollow&quot;&gt;May 14, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
You can find the most beautiful things if you just know where to look. Did you know that South Carolina Public Radio has produced a syndicated program called Piano Jazz since 1978? I didn&#x27;t either, until I came across this episode from 1981 featuring ALICE COLTRANE. Obviously, someone else came across it well before I did, because here it is packaged on cassette for (selected) public consumption. Her piano is magical, just as her voice is warm, considerate and contemplative during the interview segments with host Marian McPartland.  With a breadth of work and influence that is almost incomprehensible, much of it still under the radar and (criminally) in the shadows of her late husband, I still find myself routinely floored when I discover a new segment of her output. This program fills one complete hour with conversation and sound, but &quot;One For The Father&quot; about halfway through....that one is just a killer. 
On JAZZ PIANO RADIO
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.youtube.com/watch?v=bYLpz2HPk0U&quot; rel=&quot;nofollow&quot;&gt;https://www.youtube.com/watch?v=bYLpz2HPk0U&lt;/a&gt;

etadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/05/alice-coltrane.html\" rel=\"nofollow\"\u003eMay 14, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nYou can find the most beautiful things if you just know where to look. Did you know that South Carolina Public Radio has produced a syndicated program called Piano Jazz since 1978? I didn't either, until I came across this episode from 1981 featuring ALICE COLTRANE. Obviously, someone else came across it well before I did, because here it is packaged on cassette for (selected) public consumption. Her piano is magical, just as her voice is warm, considerate and contemplative during the interview segments with host Marian McPartland.  With a breadth of work and influence that is almost incomprehensible, much of it still under the radar and (criminally) in the shadows of her late husband, I still find myself routinely floored when I discover a new segment of her output. This program fills one complete hour with conversation and sound, but \"One For The Father\" about halfway through....that one is just a killer. \nOn JAZZ PIANO RADIO\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=bYLpz2HPk0U\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=bYLpz2HPk0U\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":161,"id":"https://iiif.archive.org/image/iiif/2/Alice-Coltrane_Piano-Jazz-Radio-NPR%2fColtrane%20cover_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Alice-Coltrane_Piano-Jazz-Radio-NPR%2FColtrane%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":186,"id":"https://iiif.archive.org/image/iiif/2/Alice-Coltrane_Piano-Jazz-Radio-NPR%2fColtrane%20outside_thumb.jpg/full/192,/0/default.jpg","service"
