Description from Terminal Escape:
&lt;blockquote&gt;
 I was born in West Monroe, Louisiana at 7:11am CST on September 9th, 1972. Today I am 51 years old. I will not have a party today. The last time I tried to have a birthday party it went very badly. I hope that no one wishes me a happy birthday today...not because I don&#x27;t deserve one, but because I think that birthday wishes are far too often performative. If you hope that I have a happy day then tell me that shit tomorrow, you know? Or yesterday...that would have been even better.But this recording is MOTÖRHEAD&#x27;s 10th birthday party. They didn&#x27;t make it to 51...so I guess I should consider myself lucky, no?THE BIRTHDAY PARTY
&lt;/blockquote&gt;
