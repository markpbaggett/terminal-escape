Description from Terminal Escape:
&lt;blockquote&gt;
 It&#x27;s not as if NINA SIMONE is an unknown entity, but if there were justice in the world then her greatness would be an absolute given in the annals of music history. The booming confidence is simply unreal, and soars above virtually every legend of country and soul. You can feel it with every note. Listen to &quot;The Laziest Gal In Town,&quot; or &quot;Nobody.&quot; The tinkling keys on many of these renditions. And this is just a series of observations on the voice on these recordings. Of course the later work is more celebrated, and with good reason...but spend some time today with this tape that sounds like it was lost in an AM radio vortex (or on someone&#x27;s dashboard) back in 1982. Listen to this tape, and feel the life breathe into you. GREATEST HITS OF... 
&lt;/blockquote&gt;
