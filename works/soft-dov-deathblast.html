Description from Terminal Escape:
&lt;blockquote&gt;
 I completely missed this one in real time, and was definitely not ready for the sonic assault that started when SÖFT DOV dropped in out of the past. Cavernous, in your face DBeat hardcore, noisy and demanding with clean yelled vocals that last land somewhere between Cronos and CLITBOYS - which is to say that this full on distortion attack is puuuuunk. You know when you finish listening to a release and you can kinda feel yourself unconsciously exhale when the sound stops? Yeah, SÖFT DOV is like that. SÖFT DOV
&lt;/blockquote&gt;
