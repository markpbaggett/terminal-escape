<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Trio Parejhara - Paraguay Canta a LatinoAmerica - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/11/trio-parejhara.html&quot; rel=&quot;nofollow&quot;&gt;November 29, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I&#x27;ve thought for a few years now that I want to get old(er) in Paraguay. That&#x27;s where I want to retire. I&#x27;ve never been to Paraguay, and I don&#x27;t know anyone there....it just seems like it would be chill. A quick current news search tells me that the country&#x27;s head of the National Institute For The Indigenous was just fired by President Cartes for kicking an indigenous woman at a protest...obviously this is not awesome, but think about two things: 1) The country ACTUALLY HAS and Institute For The Indigenous, 2) the President fired the prick saying, &quot;Whoever represents the indigenous and kicks them, I don&#x27;t want to discuss it, they have to go.&quot; 3) This is the only news story I could find. No police murders. No bombings. No insane people running for political office...just an asshole who did an assholish thing and got his asshole ass fired. Seems chill. I mean, further down there was some ugly shit about the country&#x27;s poor being used for drug mules, which also and obviously sucks....but still, it ain&#x27;t carpet bombing. I&#x27;ve looked at pictures, the joint is fukkn gorgeous, and when was the last time you heard someone hate on Paraguay? Right? It&#x27;s damn near the last spot that will get blown to smithereens when the world comes crashing down....and it&#x27;s far enough from metropolises like Medellin and Buenos Aires that when shit does go down, you&#x27;ll still have time to trek into the forests of Bolivia to really hunker down. And besides, spending my elder years drinking a Polar Lager and listening to TRIO PAREJHARA seems like a very achievable goal, and I bet these boys party.
PARAGUAY CANTA A LATINOAMERICA
&lt;/blockquote&gt;

edia/user/SCRAPE/test/2015-11-trio-parejhara/extracted/trio parejhara/16 La Cumparsita"]},"type":"Canvas"}],"label":{"none":["Trio Parejhara - Paraguay Canta a LatinoAmerica"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica"]}},{"label":{"none":["album"]},"value":{"none":["Paraguay Canta a LatinoAmerica"]}},{"label":{"none":["artist"]},"value":{"none":["Trio Parejhara"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Paraguay","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Trio Parejhara - Paraguay Canta a LatinoAmerica"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-22 01:32:44"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica/Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2015/11/trio-parejhara.html\" rel=\"nofollow\"\u003eNovember 29, 2015\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI've thought for a few years now that I want to get old(er) in Paraguay. That's where I want to retire. I've never been to Paraguay, and I don't know anyone there....it just seems like it would be chill. A quick current news search tells me that the country's head of the National Institute For The Indigenous was just fired by President Cartes for kicking an indigenous woman at a protest...obviously this is not awesome, but think about two things: 1) The country ACTUALLY HAS and Institute For The Indigenous, 2) the President fired the prick saying, \"Whoever represents the indigenous and kicks them, I don't want to discuss it, they have to go.\" 3) This is the only news story I could find. No police murders. No bombings. No insane people running for political office...just an asshole who did an assholish thing and got his asshole ass fired. Seems chill. I mean, further down there was some ugly shit about the country's poor being used for drug mules, which also and obviously sucks....but still, it ain't carpet bombing. I've looked at pictures, the joint is fukkn gorgeous, and when was the last time you heard someone hate on Paraguay? Right? It's damn near the last spot that will get blown to smithereens when the world comes crashing down....and it's far enough from metropolises like Medellin and Buenos Aires that when shit does go down, you'll still have time to trek into the forests of Bolivia to really hunker down. And besides, spending my elder years drinking a Polar Lager and listening to TRIO PAREJHARA seems like a very achievable goal, and I bet these boys party.\nPARAGUAY CANTA A LATINOAMERICA\n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":78,"id":"https://iiif.archive.org/image/iiif/2/Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Trio-Parejhara_Paraguay-Canta-a-LatinoAmerica%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Im
