Description from Terminal Escape:
&lt;blockquote&gt;
 When a notable segment of the DIY hardcore world was shifting their gaze towards sonic tonnage and epic hardcore and/or barebones fastcore (or....both), these kids from Arkansas were sifting through the archives of the previous decade and holding onto the gold. Manic hardcore, MOHINDER guitars and midwest basement DIY roots. Folks from BG and BURNED UP BLED DRY made up this trio, and this release from 2000 was their beginning and their end. I loved it the instant I heard it...which was two decades after it was recorded.ST. PETER GHIDORANOTE: Please pay attention to the drums in &quot;I Hope You Get Stuck In An Elevator With A Rhino,&quot; particularly around the 0:36 second mark. Just....damn. 
&lt;/blockquote&gt;

scape.blogspot.com/2021/12/st-peter-ghidora.html\" rel=\"nofollow\"\u003eDecember 29, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n When a notable segment of the DIY hardcore world was shifting their gaze towards sonic tonnage and epic hardcore and/or barebones fastcore (or....both), these kids from Arkansas were sifting through the archives of the previous decade and holding onto the gold. Manic hardcore, MOHINDER guitars and midwest basement DIY roots. Folks from BG and BURNED UP BLED DRY made up this trio, and this release from 2000 was their beginning and their end. I loved it the instant I heard it...which was two decades after it was recorded.ST. PETER GHIDORANOTE: Please pay attention to the drums in \"I Hope You Get Stuck In An Elevator With A Rhino,\" particularly around the 0:36 second mark. Just....damn. \n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEh6QeR1lcGu2az1uBbJiWxD6iKGrZK2r3JdsNJ2IcEfSThDcnBjOJMNz5MkmjU_Dr3IIdOUAH6tssyKyo4JT3mJY-RnxzRJNJxNqSdc5SqOd9UAuy-4P6iA23aZ6KmYHP1WKp8lyjZHjpNW44iYSQcdnyfhY-IVnnAPDvVERja_tJtGV__znSdH0wF6QA=s819\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEh6QeR1lcGu2az1uBbJiWxD6iKGrZK2r3JdsNJ2IcEfSThDcnBjOJMNz5MkmjU_Dr3IIdOUAH6tssyKyo4JT3mJY-RnxzRJNJxNqSdc5SqOd9UAuy-4P6iA23aZ6KmYHP1WKp8lyjZHjpNW44iYSQcdnyfhY-IVnnAPDvVERja_tJtGV__znSdH0wF6QA=s819\u003c/a\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2010/01/bg.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2010/01/bg.html\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEh_NiRofJ0ltQnL09LUc8yBuXAFN1AYdZVhuNzx1C7cJTp4mtw9unm45vGvF9pPJCghOBiYiOVgitF9-Tln6TAmn98Zeq391o9w_F30oN9hVlp0Y440SLvMi8VwJ2EvpZjedWH9-FbZUZ6cqshR1YUU-VwLLt9j7I0zTqlDrRfi0_lqyxFFylZld0LonA=s546\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEh_NiRofJ0ltQnL09LUc8yBuXAFN1AYdZVhuNzx1C7cJTp4mtw9unm45vGvF9pPJCghOBiYiOVgitF
