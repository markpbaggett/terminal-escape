<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>78s FROM THE MOON &amp; TEXAS // CHOO-JA KIM - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2012/07/78s-from-moon-texas-choo-ja-kim.html&quot; rel=&quot;nofollow&quot;&gt;July 06, 2012&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
More relics from the era I delved into yesterday. I toured with LOST GOAT twice in 1999, one of my favorite stints on the road with three fantastic people. Tina brought this tape with us, and it was absolutely perfect for late night drives and quiet lulls while everyone was napping. The side titled 78s From The Moon &amp; TX sounds like exactly that, 8 tracks of crackling sound from times and places far removed from our reality. Through the power of technology I was able to identify XAVIER COUGAT, TEX RITTER and LOS CHURUMBELES de ESPAÑA (the power involved holding my phone up to the computer and asking Mr. Shazam who the fukk I was listening to, in case you were wondering), but the other five artists are a mystery, which doesn&#x27;t make them any less wonderful to the ears.
On the flip, Korean &#x27;70s garage/psych star CHOO JA KIM. Six tracks taken from one of her (many) greatest hits releases, laid back and far the fukk out, with a voice suggesting a beauty every bit as real as the woman behind it. Picture NANCY SINATRA with JEFFERSON AIRPLANE and present it through the acid filter of the early 1970s and you&#x27;ll be in the ballpark - listen in the dark and you&#x27;ll be in love.
78s FROM THE MOON &amp; TX // CHOO JA KIM
&lt;/blockquote&gt;

solutely perfect for late night drives and quiet lulls while everyone was napping. The side titled 78s From The Moon \u0026 TX sounds like exactly that, 8 tracks of crackling sound from times and places far removed from our reality. Through the power of technology I was able to identify XAVIER COUGAT, TEX RITTER and LOS CHURUMBELES de ESPAÑA (the power involved holding my phone up to the computer and asking Mr. Shazam who the fukk I was listening to, in case you were wondering), but the other five artists are a mystery, which doesn't make them any less wonderful to the ears.\nOn the flip, Korean '70s garage/psych star CHOO JA KIM. Six tracks taken from one of her (many) greatest hits releases, laid back and far the fukk out, with a voice suggesting a beauty every bit as real as the woman behind it. Picture NANCY SINATRA with JEFFERSON AIRPLANE and present it through the acid filter of the early 1970s and you'll be in the ballpark - listen in the dark and you'll be in love.\n78s FROM THE MOON \u0026 TX // CHOO JA KIM\n\u003c/blockquote\u003e\n\u003ca href=\"//1.bp.blogspot.com/-Qlk6XGqtWdA/T_brorZUw2I/AAAAAAAAC9Q/pnq-8HaIHrc/s1600/78s+from+the+moon.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-Qlk6XGqtWdA/T_brorZUw2I/AAAAAAAAC9Q/pnq-8HaIHrc/s1600/78s+from+the+moon.jpg\u003c/a\u003e\n\u003ca href=\"//1.bp.blogspot.com/-9Fi9WZmYD08/T_bs4cw6d0I/AAAAAAAAC9Y/ybAGP2fMRoU/s1600/choo+ja+kim.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-9Fi9WZmYD08/T_bs4cw6d0I/AAAAAAAAC9Y/ybAGP2fMRoU/s1600/choo+ja+kim.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/korea.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/undefined.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"78s FROM THE MOON \u0026 TEXAS // CHOO-JA KIM - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2012/07/78s-from-moon-texas-choo-ja-kim.html\" rel=\"nofollow\"\u003eJuly 06, 2012\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMore relics from the era I delved into yesterday. I toured with LOST GOAT twice in 1999, one of my favorite stints on the road with three fantastic people. Tina brought this tape with us, and it was absolutely perfect for late night drives and quiet lulls while everyone was napping. The side titled 78s From The Moon \u0026 TX sounds like exactly that, 8 tracks of crackling sound from times and places far removed from our reality. Through the power of technology I was able to identify XAVIER COUGAT, TEX RITTER and LOS CHURUMBELES de ESPAÑA (the power involved holding my phone up to the computer and asking Mr. Shazam who the fukk I was listening to, in case you were wondering), but the other five artists are a mystery, which doesn't make them any less wonderful to the ears.\nOn the flip, Korean '70s garage/psych star CHOO JA KIM. Six tracks taken from one of her (many) greatest hits releases, laid back and far the fukk out, with a voice suggesting a beauty every bit as real as the woman behind it. Picture NANCY SINATRA with JEFFERSON AIRPLANE and present it through the acid filter of the early 1970s and you'll be in the ballpark - listen in the dark and you'll be in love.\n78s FROM THE MOON \u0026 TX // CHOO JA KIM\n\u003c/blockquote\u003e\n\u003ca href=\"//1.bp.blogspot.com/-Qlk6XGqtWdA/T_brorZUw2I/AAAAAAAAC9Q/pnq-8HaIHrc/s1600/78s+from+the+moon.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-Qlk6XGqtWdA/T_brorZUw2I/AAAAAAAAC9Q/pnq-8HaIHrc/s1600/78s+from+the+moon.jpg\u003c/a\u003e\n\u003ca href=\"//1.bp.blogspot.com/-9Fi9WZmYD08/T_bs4cw6d0I/AAAAAAAAC9Y/ybAGP2fMRoU/s1600/choo+ja+kim.jpg\" rel=\"nofollow\"\u003e//1.bp.blogspot.com/-9Fi9WZmYD08/T_bs4cw6d0I/AAAAAAAAC9Y/ybAGP2fMRoU/s1600/choo+ja+kim.jpg\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/termi
