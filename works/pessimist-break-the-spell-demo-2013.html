<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Pessimist - Break The Spell demo 2013 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/01/pessimist.html&quot; rel=&quot;nofollow&quot;&gt;January 06, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Howling, primitive, fierce black metal from Los Angeles. Everything sounds like it was recorded at the other side of a deep and dark canyon, but the guitar and vocals specifically come off as distant and terrifying. The drum sound is, well....unique. Like an actual physical dervish manifested behind the kit and just went fucking insane - but that more or less describes the entire recording. This was recorded in 2013, but no release information is available aside from the recent (re) issue on Nihilistic Mortality. The band has members associated with CORPSPAZM (and probably the label itself), but mostly the band is fucking deadly. There two buried cuts in addition to the five listed listed offerings, followed by a killer Hector Lavoe track that either means they used a recycled tape or they have good taste tempered with a sense of humor...I&#x27;m voting for the latter. Destructive mysterious guy black metal possibly played by punks might be my new favorite genre. 
 BREAK THE SPELL
&lt;/blockquote&gt;
