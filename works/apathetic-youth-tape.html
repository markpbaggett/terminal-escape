<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Apathetic Youth - Tape - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/05/apathetic-youth.html&quot; rel=&quot;nofollow&quot;&gt;May 30, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Seventeen tracks of fierce, marble-mouthed hardcore punk from Southern California. Kinda catchy sometimes, lots of blasting other times, not too far (sonically) removed from GRIMPLE. I&#x27;ve got the FINAL DRAFT split on Deep Six but they would have fit in just as nicely on the 625 roster.  Pretty sure they were from Inglewood. No cover or song titles on the tape and I have no idea how it came to me...but there&#x27;s a handwritten geocities web address, so you know it&#x27;s authentic. APATHETIC YOUTHHighlights: Track #9 and track #12.
&lt;/blockquote&gt;
