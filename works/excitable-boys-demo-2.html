Description from Terminal Escape:
&lt;blockquote&gt;
 I feel like my words would be best spent offering simple facts instead of a comprehensive &quot;review&quot; that most folks would probably blow past anyway because the cover has a basketball dude on it.So:1. Eight songs in less than seven minutes.2. One song is called &quot;Square By Square, Ridding Emo Kids Of Their Blankies.&quot;3. Mailing address is from Sandusky, Michigan. 4. Another song is called &quot;If There&#x27;s A God Up In Heaven, His Kid&#x27;s Into Hardcore.&quot;5. The population of Sandusky, Michigan is less than 3,000 persons. 6. The song &quot;Traumatic Rectal Abscess&quot; is about a bicycle accident, and not a porno grind song.DEMO #2
&lt;/blockquote&gt;
