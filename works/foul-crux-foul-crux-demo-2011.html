Description from Terminal Escape:
&lt;blockquote&gt;
Frenetic hardcore with absolute purpose. Everything goes red (that&#x27;s an emotional response and a physical description of the input signal) when the mid tempo fierce mosh in the third track is interrupted by a shriek of &quot;PITRIARCH - PITRIARCHY!!&quot; and that unwavering but still tongue in cheek determination personifies all five of these songs. I gather that FOUL CRUX is a side project of sorts, but I hope I&#x27;m wrong in this assumption...
FOUL CRUX
&lt;/blockquote&gt;
