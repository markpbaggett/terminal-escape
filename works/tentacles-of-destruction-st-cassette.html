Description from Terminal Escape:
&lt;blockquote&gt;
 TENTACLES OF DESTRUCTION deliver a wild (and awesome) collision of whirlwind &#x27;80s USHC and jerky early Japanese punk, fronted by a gravel voiced motherfukkr who sounds like he&#x27;s itching to go skate. Check &quot;All Grown Up&quot; in particular - a straight up whirlwind should-have-been skate hardcore essential. That slammer is just 59 seconds long, but you&#x27;ve got nine minutes left before you have to (get to) flip the tape and do it again. After that there still a bit more, but TENTACLES OF DESTRUCTION left us with just a few sessions to session to (see what I did there?). Fans of DIRECT CONTROL, Haunted Town and THE STALIN take note.TENTACLES OF DESTRUCTION
&lt;/blockquote&gt;
