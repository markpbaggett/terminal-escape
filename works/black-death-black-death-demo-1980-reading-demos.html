Description from Terminal Escape:
&lt;blockquote&gt;
Originally posted here eight years ago, this 1980 demo is almost 40 years old and the shit still raises up the hairs on my arms. This recording starts with &quot;Micro Chip,&quot; a 5+ minute cut that suggests a band who was planning to go goth (long before &quot;going goth&quot; was a thing, mind you), but the two bangers that follow are absolutely untouchable UK punk rippers. &quot;Street Fear&quot; and &quot;Alien Invasion&quot; would have been one of the greatest UK punk 45s ever, and even though the closer &quot;I&#x27;m A Dalek&quot; is live and very rough, you can see how much further BLACK DEATH had to go. 
BLACK DEATH
&lt;/blockquote&gt;
