Description from Terminal Escape:
&lt;blockquote&gt;
 Absolute freak sounds from the folks at Szégyen Kazetták in Budapest. No-fi outsider punk and über primitive synth punk blasts try to hide the pop brilliance of &quot;Mondom Neked&quot; and the laid back psych/pop mini-jams like &quot;Macska Karambol,&quot; but there&#x27;s no denying this shit. Image 50 MILLION + CAPT. BEEFHEART + SHRINKRAPP KILLERS and you&#x27;ll be in the neighborhood, but the house that these mutants built had no blueprints and the carpenters were on acid. It&#x27;s definitely the house where you want to party. PASZTERNÁK KÁROLY &amp; A LÉGKÖRI JELENSÉGEKTAPE 2
