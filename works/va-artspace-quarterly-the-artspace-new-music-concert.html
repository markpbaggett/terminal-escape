Description from Terminal Escape:
&lt;blockquote&gt;
 An extremely interesting collection of performances recorded live in Albuquerque, New Mexico in 1986. From Scott Kinson&#x27;s &quot;Dialogue For Oboe And Piano&quot; and a subtle (yet experimental) modern composition from Lori Schoenfeld to the expanded upright bass solo from Alan Lewine to primitive/experimental electronic pieces from Manny Rettinger and Tom McVeety, this tape captures true innovators honing their craft out of the field of vision. True innovators you&#x27;ve likely never heard of...which is precisely the point. ARTSPACE NEW MUSIC CONCERT
&lt;/blockquote&gt;
