Description from Terminal Escape:
&lt;blockquote&gt;
 Brilliant Bay Area dream pop from the hand of Kevin Linn of SAD EYED BEATNIKS. The reference is important, as PRESENT ELECTRIC kinda lands like a deconstructed version of Kevin&#x27;s primary project. Psychedelic missives and carefully crafted songs that remind me of ROGER MANNING and GLUE (the Oklahoma GLUE...the only GLUE that matters), The Continuous Monument almost sounds like interlude-as-album. Another should-be smash hit from the folks at Paisley Shirt....I have yet to be disappointed. THE CONTINUOUS MONUMENT
&lt;/blockquote&gt;
