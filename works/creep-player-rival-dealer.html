<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Creep Player - Rival Dealer - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/12/creep-player.html&quot; rel=&quot;nofollow&quot;&gt;December 30, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Like many other folks focused primarily on the hardcore and punk adjacent realms, LUKE SICK first popped on my radar through his collaborations with Andrew Nolan (SHANK, COLUMN OF HEAVEN, INTENSIVE CARE) and Dan Bolleri (FUNERAL SHOCK, SPAZZ, TORTURE UNIT), both released by the IRON LUNG folks. But after the seal was broken...shit was over. I spent a fair bit of 2022 devouring the MegaKut catalog and uncovering innumerable links and connections...there&#x27;s no rational reason that I should give half a shit about the DOUBLE LIFE Revolutions 12&quot; from 1997, but this is what happened and I&#x27;m more than OK with it. CREEP PLAYER is Sick with DJ RAW B (of the aforementioned DOUBLE LIFE), Rival Dealer is as undeniably Bay Area as it is undefinably Bay Area - even a novice (and a transplant) like me recognizes the sound and the swagger though I would never try to own or describe either. As this year wraps, I feel like the sounds of CREEP PLAYER are like an invitation to a transition; a visitor from another plane offering you dark passage to a future destination. RIVAL DEALER
&lt;/blockquote&gt;
