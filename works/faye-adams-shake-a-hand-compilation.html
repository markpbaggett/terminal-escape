Description from Terminal Escape:
&lt;blockquote&gt;
Back with a bang, and sharing one of the many gems I scooped on our travels. FAYE ADAMS dropped a few killer 45s in the before returning to gospel music in the early 1960s, and this (presumably unofficial) compilation puts several of them together for your enjoyment. The sultry swagger of &quot;It Hurts My Heart,&quot; the fire of &quot;I&#x27;ll Be True&quot; (covered later by Bill Haley, and it&#x27;s easy to see why he was drawn to the track) and the tent revival passion that comes through in &quot;Somebody, Somewhere&quot; are just a few of the highlights here, but I think &quot;Tag Along&quot; is my favorite track on this tape...a playful innocent romp. Just one of the many gifts from the 25¢ bin at the Silver St. Salvation Army in Albuquerque (same box that brought us the FREDDY K. &amp; THE BREEZE from last summer&#x27;s visit). You&#x27;re welcome.
