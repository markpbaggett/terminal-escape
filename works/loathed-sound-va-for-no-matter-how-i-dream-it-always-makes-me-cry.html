<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Loathed Sound - v/a - For No Matter How I Dream It Always Makes Me Cry - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/09/for-no-matter-how-i-dream-it-always.html&quot; rel=&quot;nofollow&quot;&gt;September 02, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Loathed Sound was a special label. So many re-introductions and new discoveries came from their releases, and when I saw a new update I would never debate which one/s to get - I just got them all (the Lou Reed was an exception, but I already wrote about that). Their mix tapes are things of wonder, and this one soars to new heights with off the books cuts from ARTHUR LEE, PHILIP COHRAN, YOKO ONO and YUSEF LATEEF. The version of &quot;Mama Said&quot; from THE NEXT FIVE sounds ripped from the pages of a &#x27;60s teen mag, standing in stark contrast to the lumbering baritone in THE COSMIC RAYS&#x27; &quot;Dreaming,&quot; which features the casually devastating line this tape uses as its title. LOREN CONORS, OAKLAND ELEMENTARY SCHOOL ARKESTRA...and there&#x27;s more. Loathed Sound outdid themselves with For No Matter How I Dream..., and their efforts are (still) appreciated. FOR NO MATTER HOW I DREAM IT ALWAYS MAKES ME CRY 
&lt;/blockquote&gt;
