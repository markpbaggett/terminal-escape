<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - KALX MONSTER - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/04/kalx-monster.html&quot; rel=&quot;nofollow&quot;&gt;April 01, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 The title Monster certainly applies on this &#x27;90s collection from UC Berkeley&#x27;s radio station. Experimentation, after punk, shit punk, audio collage, beats and noise, ambient guitar...from sixteen different artists who may or may not actually exist; E-MISSION FROM BURMA, IRENE JULY Y LOS PINKYS, DICK SYLVAIN, REVEREND FREEZE, GR&#x27;UPS, EL JEFE Y SUS BIG MARACAS and way more. We know that GR&#x27;UPS exist(ed), but all this other shit? Hell, STUMBO sounds like MILK CULT got lost looking for Detroit House club in 1989, and DOGTOWN BOYS CHOIR push all boundaries of reality. KALX: MONSTER
&lt;/blockquote&gt;
