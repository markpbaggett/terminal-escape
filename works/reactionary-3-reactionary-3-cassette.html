<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Reactionary 3 - Reactionary 3 cassette - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/11/reactionary-3.html&quot; rel=&quot;nofollow&quot;&gt;November 24, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Gainesville, Florida. Early 2000s. Discordant DIY emotional hardcore. Recording is all fucked up, the guitar is sloppy and cranked way too high in the mix. Vocals have that anguished/gruff quality but could transfer seamlessly to a non-emo hardcore band, so they never totally fit. The bass walks the careful line between blurts and noodles and the drums are doing some shit but they are totally buried so you can&#x27;t really tell what it is for the most part. But you see, none of these observations are complaints or even critiques, because they are what make REACTIONARY 3 sound interesting some two decades later. Just some kids, punching above their collective weight and going real hard - that&#x27;s what I want. Now listen to that guitar dominate &quot;Since I Quit My Job&quot; like &#x27;84 Mould just showed up to a &#x27;04 FUGAZI rehearsal and brought all of his amps. Like...all of them. REACTIONARY 3
&lt;/blockquote&gt;
