<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Message To The Rat King - Message To The Rat King - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/message-to-rat-king.html&quot; rel=&quot;nofollow&quot;&gt;February 10, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Greg passed this to me a while back, and I kinda like that I don&#x27;t really know anything about it. It seems that the world just opens up a bit more when there are no bandmates and no conflicting opinions involved - and likely that&#x27;s what&#x27;s going on with MESSAGE TO THE RAT KING. Greg plays drums on a track, and there are a few other guests who stop by, but this Rat King messenger lives in one brain and it&#x27;s kinda brilliant. &quot;Lagos&quot; conjures &#x27;80s college/indie in the form of a W/IFS demo outtake. Roy Wood&#x27;s WIZZARD and Jay Reatard and SPACEMEN 3 and Sandinista all make make historical sonic visits, which really just reinforces that MESSAGE TO THE RAT KING is operating unfettered. If this weren&#x27;t a one-off (and I&#x27;m just assuming that it is), then we would all be analyzing a genuinely advanced approach to punk creativity as the experiment continued and gained momentum. But what&#x27;s more likely is that this one will go mostly unnoticed by all but a select (chosen?) few who recognize the brilliance and extoll the virtues to the uninterested masses. Because that&#x27;s how low key genius typically works. MESSAGE TO THE RAT KING
&lt;/blockquote&gt;

 it is), then we would all be analyzing a genuinely advanced approach to punk creativity as the experiment continued and gained momentum. But what's more likely is that this one will go mostly unnoticed by all but a select (chosen?) few who recognize the brilliance and extoll the virtues to the uninterested masses. Because that's how low key genius typically works. MESSAGE TO THE RAT KING\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEgk2537zTZ1VMjSyJsV94720pzP7hBNFs_wtcVHbDnafBMOy1TyjE-RoM4fplNThq3ZGYwcZbv0atIvf7uRQOejWqioKFbdyPmIpoQMhmYvEukrin5D8rW0v1452DiPcmaQezb3LXJ7nTlglQyVWTrsVba7jYq3-adKFYFOeeURhF_ocoHp3zJdkZEKUw=s799\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEgk2537zTZ1VMjSyJsV94720pzP7hBNFs_wtcVHbDnafBMOy1TyjE-RoM4fplNThq3ZGYwcZbv0atIvf7uRQOejWqioKFbdyPmIpoQMhmYvEukrin5D8rW0v1452DiPcmaQezb3LXJ7nTlglQyVWTrsVba7jYq3-adKFYFOeeURhF_ocoHp3zJdkZEKUw=s799\u003c/a\u003e\n\u003ca href=\"https://necrosignatures.com/\" rel=\"nofollow\"\u003ehttps://necrosignatures.com/\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEjzZde3CTmh_jhN46fFyU-H9GvFjuyexuyGhAgioXLakqCWF2252QU_nAseD182_gTzPE16silTl24bXhQ92E_6oTSoq5pHlkqEXWOn_gl-RHzMyG9ect3I5SmfESluc5d5TQCgJ6rABfDbkwLwoOfKyLose33ycK-8kkw4g8MY-gvMVofCy2ulsw5fGA=s761\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEjzZde3CTmh_jhN46fFyU-H9GvFjuyexuyGhAgioXLakqCWF2252QU_nAseD182_gTzPE16silTl24bXhQ92E_6oTSoq5pHlkqEXWOn_gl-RHzMyG9ect3I5SmfESluc5d5TQCgJ6rABfDbkwLwoOfKyLose33ycK-8kkw4g8MY-gvMVofCy2ulsw5fGA=s761\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEjoxVV-5bxOQUQra2jqWBlK4JBo83C6dTs8yKOkumSnhWAczdD_dakUhK3nPxB-SKLghTvX8dDGQODBsDjIGP4pac4wRVd-kIranA45LmcJQnydCoFIk-JS4cTWEtevFjZQm8ngQxZA-Py66koLxNMfe4Q3EIkHz-MPjRTIY2XONveozD_43UkJfpACig=s752\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEjoxVV-5bxOQUQra2jqWBlK4JBo83C6dTs8yKOkumSnhWAczdD_dak
