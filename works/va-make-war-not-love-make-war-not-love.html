<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Make War Not Love - Make War Not Love - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/03/make-war-not-love.html&quot; rel=&quot;nofollow&quot;&gt;March 15, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Not sure there&#x27;s an appropriate way to write words about this comp without just blurting &quot;Look at the bands, dummy&quot; but I&#x27;m gonna try. A Euro boot from the early &#x27;90s (when these tracks were practically contemporary but already legendary), Make War Not Love compiles a handful of Japan&#x27;s most legendary first wave hardcores in one place. It&#x27;s been re-booted several times by and for generations of new fans - COMES, GISM, KURO, CRIME sharing space with lesser knowns HEADLESS and ANTISEPTIC, this is as close to essential Japanese hardcore as you can get without any GAUZE tracks. MKE WAR NOT LOVE
&lt;/blockquote&gt;
