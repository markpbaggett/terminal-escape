Description from Terminal Escape:
&lt;blockquote&gt;
 MYSTIC PRIESTESS listen like the full realization of a concept, an if the band was a plan hashed out meticulously over years and scenarios before the first rehearsal. Influences? Sure, and perhaps they&#x27;re even obvious.....but moments into &quot;Toxic Masculinity&quot; and where MYSTIC PRIESTESS are coming from is the furthest thing from your mind. All you care about is who MYSTIC PRIESTESS are and what they are doing now (or at least what they were doing up until 2020). It&#x27;s something special to listen to something you can so instantly understand and still continue appreciating through the very last note - and their 2017 debut on Transylvanian serves as a reminder that we (all) deserved more of them than we got. MYSTIC PRIESTESS
&lt;/blockquote&gt;
