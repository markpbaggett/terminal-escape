<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Killed By Girls - v/a - Killed By Girls &#x27;82 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/07/killed-by-girls-82.html&quot; rel=&quot;nofollow&quot;&gt;July 07, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 A deadly (and essential) collection of UK82 burners from bands with female members. Slightly deeper cuts from some of the obvious players (VICE SQUAD, RUBELLA BALLET, DIRT, VIOLATORS) mingling with less heralded stalwarts like ICON A.D., ACTION PACT, ICONOCLASTS and POST MORTEM while POTENTIAL THREAT, THE EXPELLED and PARTISANS are in your face reminders that the women who powered so many early punk bands weren&#x27;t necessarily in your face. There&#x27;s an earlier volume featuring hardcore bands from all corners of the world - someone feels like sending me that one (hint, hint) and maybe you&#x27;ll see it here too.KILLED BY GIRLS 82
&lt;/blockquote&gt;
