Description from Terminal Escape:
&lt;blockquote&gt;
Maybe I should have teamed this one up with the PUBLIC DOMAIN//MEKHEI NAATZA split I posted last week, but maybe this will just serve as a reminder that you need to snag that one too. Killer Israeli hardcore, punk and post punk on a mix tape from the early &#x27;90s. The two aforementioned bands along with RAMPAGE (somewhere between 7 SECONDS and GRIMPLE), USELESS ID (probably the best known &#x27;90s band from Israel if only because they were able to tour extensively), NOT4SALE (the stinkers of the mix...I mean, it&#x27;s a homemade regional sampler from the &#x27;90s so how is there not going to be a funk/ska band?), tough metallic HC from PREDATOR and a band called ETHOS who steal the whole fukkn show. What if a band took the same anarcho influences that ignited SUBMISSION HOLD but then took the whole thing in a driving proto-goth direction? I dare say that ETHOS will be the best band you hear for the first time today - even though there are only three tracks and the recording leaves more than a little to be desired. Get this because you are curious, and keep the ones you love...
SUCKY ISRAHELLI HARDCORE
&lt;/blockquote&gt;

m Israel if only because they were able to tour extensively), NOT4SALE (the stinkers of the mix...I mean, it's a homemade regional sampler from the '90s so how is there not going to be a funk/ska band?), tough metallic HC from PREDATOR and a band called ETHOS who steal the whole fukkn show. What if a band took the same anarcho influences that ignited SUBMISSION HOLD but then took the whole thing in a driving proto-goth direction? I dare say that ETHOS will be the best band you hear for the first time today - even though there are only three tracks and the recording leaves more than a little to be desired. Get this because you are curious, and keep the ones you love...\nSUCKY ISRAHELLI HARDCORE\n\u003c/blockquote\u003e\n\u003ca href=\"//3.bp.blogspot.com/-o97uOg3TgKU/Uik0DrFM3HI/AAAAAAAAIj8/xxyKcIi6U6g/s1600/israhelli+spine+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-o97uOg3TgKU/Uik0DrFM3HI/AAAAAAAAIj8/xxyKcIi6U6g/s1600/israhelli+spine+copy.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/israel.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-israhelli-hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - IsraHELLi Hardcore - v/a - IsraHELLi Hardcore mix tape - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/09/sucky-israhelli-hardcore.html\" rel=\"nofollow\"\u003eSeptember 06, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMaybe I should have teamed this one up with the PUBLIC DOMAIN//MEKHEI NAATZA split I posted last week, but maybe this will just serve as a reminder that you need to snag that one too. Killer Israeli hardcore, punk and post punk on a mix tape from the early '90s. The two aforementioned bands along with RAMPAGE (somewhere betwe
