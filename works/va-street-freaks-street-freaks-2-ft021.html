Description from Terminal Escape:
&lt;blockquote&gt;
Prepare for abomination. Some of the Rust Belt&#x27;s most severe noise mongers of the (last) decade come together for a solid hour of aural torture on 2005&#x27;s Street Freaks. Live recordings from TAPE DECK, WOLF EYES, THE HAUNTING, SICK LLAMA and (new to me) PENGO who deliver a staggeringly disjointed twenty-plus minute performance and/or improvisation. This tape is fucking ugly, to be clear, but the pieces by WOLF EYES and particularly THE HAUNTING serve to place the filth in proper context....because, you see: filth can be beautiful.  SUPER STREET 2: STREET FREAKS
&lt;/blockquote&gt;
