Description from Terminal Escape:
&lt;blockquote&gt;
 Remember that shit I said about Oi! the other day? Well...Welcome to Asheville, punks. Three songs from ON THE BLOCK, who&#x27;s moniker had better some kind of pisstake about the streets. Most notable to left coasters is Jerome (APEFACE, SNUGGLE) on guitar, but these tracks don&#x27;t need no stinking pedigree at all. &quot;Blocked&quot; is a dark street punk anthem for the ages and the other two are straight slammers. Sass&#x27;s vocals land somewhere between gruff UK82 and Carl McCoy and the tracks are addictive as fuck and I am so totally here for it. RIDE OR DIE
&lt;/blockquote&gt;
&lt;a href=&quot;https://ontheblocknc.bandcamp.com/music&quot; rel=&quot;nofollow&quot;&gt;https://ontheblocknc.bandcamp.com/music&lt;/a&gt;
