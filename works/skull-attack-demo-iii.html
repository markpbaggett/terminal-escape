Description from Terminal Escape:
&lt;blockquote&gt;
 Gloriously pure UK82 mania from Wales. I sincerely hope that there&#x27;s a world where we all get to hear Demo I and Demo II, but when you realize that all six tracks on 1982&#x27;s searing Demo III made it onto the stunningly comprehensive Bullsheep Detector comps, it feels like this might be all that we&#x27;re going to get. So blast &quot;Killed Someone&quot; at full volume and strap in, because SKULL ATTACK only get better from there. Hot take: this &quot;Born To Lose&quot; stomps Thunders&#x27; &quot;Born To Lose.&quot;DEMO III
&lt;/blockquote&gt;
