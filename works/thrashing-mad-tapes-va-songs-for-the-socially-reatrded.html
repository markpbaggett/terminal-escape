Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;m repeatedly reminded how awesome and influential compilation tapes were in The Old World. Those reminders come just about every time I pop one of those relics into the deck and press PLAY. This behemoth from Thrashing Mad Records shipped out in 1989, when the first waves of hardcore had mostly &#x27;evolved&#x27; and many of the fans had moved on because they&#x27;d seen and heard it all before. But the folks who moved on (or aged out) missed INTENT (featuring a pre-Gloom Nate Wilson), MALACHI KRUNCH, MEAN BOOPER (check the track &quot;knots&quot; - a brilliantly primitive dose of adolescent angst), Fresno&#x27;s S.A.D. BOYZ, Spain&#x27;s ANARKOTICS, along with cuts from well documented late decade heavyweights like CITIZEN&#x27;S ARREST, RESIST and DESTROY! (who sound absolutely devastating here). Of course there are more, but who wants to just read a list of bands, right? Sure the sound is rough here and there, and sure there are some lousy edits but...I&#x27;m repeatedly reminded how awesome and influential compilation tapes were. And still are. SONGS FOR THE SOCIALLY RETARDED
&lt;/blockquote&gt;

rmat":"application/x-bittorrent","id":"https://archive.org/download/Thrashing-Mad-Tapes_va---Songs-For-The-Socially-Reatrded/Thrashing-Mad-Tapes_va---Songs-For-The-Socially-Reatrded_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Thrashing-Mad-Tapes_va---Songs-For-The-Socially-Reatrded","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2022/09/songs-for-socially-retarded.html\" rel=\"nofollow\"\u003eSeptember 09, 2022\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n I'm repeatedly reminded how awesome and influential compilation tapes were in The Old World. Those reminders come just about every time I pop one of those relics into the deck and press PLAY. This behemoth from Thrashing Mad Records shipped out in 1989, when the first waves of hardcore had mostly 'evolved' and many of the fans had moved on because they'd seen and heard it all before. But the folks who moved on (or aged out) missed INTENT (featuring a pre-Gloom Nate Wilson), MALACHI KRUNCH, MEAN BOOPER (check the track \"knots\" - a brilliantly primitive dose of adolescent angst), Fresno's S.A.D. BOYZ, Spain's ANARKOTICS, along with cuts from well documented late decade heavyweights like CITIZEN'S ARREST, RESIST and DESTROY! (who sound absolutely devastating here). Of course there are more, but who wants to just read a list of bands, right? Sure the sound is rough here and there, and sure there are some lousy edits but...I'm repeatedly reminded how awesome and influential compilation tapes were. And still are. SONGS FOR THE SOCIALLY RETARDED\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj7legXDMbGSwI0ZzL-wrZZtyfgE8PZ5oWghTMaYeeAkGUWP2xRY8Iz9Kh1zfWLwLhy9k8uHST4qpQVYgtP3_rCa_fmGyl9UwEEkiV3xx9j07G3tZsvErjZtWx
