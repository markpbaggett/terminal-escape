<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Torque - Torque demo 1994 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/02/torque.html&quot; rel=&quot;nofollow&quot;&gt;February 09, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
The bass that starts &quot;Breed&quot; is straight up ALICE IN CHAINS (I&#x27;m talking &quot;Would?&quot;here) and from that high mark, Concord&#x27;s TORQUE churn through three low end burners that took me by complete surprise. While I&#x27;m sure that many lamented the transition from thrash metal (especially the justifiably Bay Area brand) to what would eventually become n端 metal, demos like this are primal and punishing. The pace and attack are more akin to meaty east coast hardcore (the knuckle dragging ignorant kind) than any kind of long haired metal, and the backing vocals on the opening tracks confirm that assertion. Maybe this appeals to me because in high school I revered Cowboys From Hell and Blood Sweat And No Tears equally or maybe the shit just jams, but the whirlwind of &quot;Again&quot; is gonna rock me through my ride to work later this morning, shouting &quot;again and again and AGAIN!&quot; in my own head...or maybe at full volume while cruising the sleepy morning streets of San Francisco, startling a few well to do joggers and the cross fit crew that meets on Folsom Street.
DEMO 94
For a lineage, TORQUE came from the final line up of Bay Area thrashers VIO-LENCE when the singer left to start MACHINE HEAD. Dudes from this demo have done time in MACHINE HEAD, TESTAMENT, FORBIDDEN...and two of the dudes were in SOCIAL UNREST.
&lt;/blockquote&gt;
