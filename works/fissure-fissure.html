&lt;blockquote&gt;
 Quite literally every time I listen to FISSURE I get floored all over again. This was the tape that started the train, a self titled juggernaut released in 2013 that features nine mines of bulldozer PV-tinged &#x27;90s hardcore tonnage. Even on a poorly duplicated DIY cassette the weight is unavoidable and the impact is instant - tracks like &quot;Gary Busey For President Of The Moon&quot; and &quot;I Used To Cut Myself To Dashboard Confessional&quot; will stop you dead in your tracks. So indescribably heavy, sarcasm and irreverence pegged in the red....and so fukkn brutalFISSURE
&lt;/blockquote&gt;
