Description from Terminal Escape:
&lt;blockquote&gt;
 Have I ever said that there&#x27;s just something about Olympia? (hint: I have) It&#x27;s kinda like Buffalo I guess...there&#x27;s just something that happens there and it feeds itself and it fulfills it&#x27;s own prophecy with each new punk generation. I&#x27;ve made this (admittedly genius) observation before, and still I&#x27;m constantly amazed (impressed? surprised?) when I&#x27;m blasting a thing and getting down and I realize (or re-realize) &quot;oh shit - of course they&#x27;re from Olympia.&quot; And that&#x27;s what happened with this live HOARDER tape. Maybe this one should be on the other blog, but....well, you know what they say about rules. LIVE ON KAOS
&lt;/blockquote&gt;
