<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Dog Killer - Last Act Of A Desperate Band demo 1986 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2013/12/dog-killer.html&quot; rel=&quot;nofollow&quot;&gt;December 10, 2013&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
There must be thousands of barely unearthed regionally active bands from the &#x27;80s who never committed their tracks to wax and will likely languish in the memories of the punks who were there and the lucky few who manage to snag well worn demo tapes. In the case of Chico, California&#x27;s DOG KILLER, I find myself in the second category. Superb guitars that swerve between ADOLESCENTS and DEAD KENNEDYS, snarky vocals and classic California attitude...all of the ingredients are here, and aside from a couple of duds (&quot;Man&#x27;s Best Friend&quot; and &quot;Up To You&quot; are just unnecessary musically, even though the latter is excellent lyrically) the result is stellar. &quot;Superpowers&quot; is the standout (either because of or in spite of the meandering guitar led breakdown that makes up the last third of the track) and tracks like &quot;No Reason To Live&quot; are certified creamers. And yeah, I know the band name is stupid, no need to mention it other than to shrug and say: &quot;well...it was 1986?&quot;
LAST ACT OF A DESPERATE BAND
&lt;/blockquote&gt;

ogspot.com/2013/12/dog-killer.html\" rel=\"nofollow\"\u003eDecember 10, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nThere must be thousands of barely unearthed regionally active bands from the '80s who never committed their tracks to wax and will likely languish in the memories of the punks who were there and the lucky few who manage to snag well worn demo tapes. In the case of Chico, California's DOG KILLER, I find myself in the second category. Superb guitars that swerve between ADOLESCENTS and DEAD KENNEDYS, snarky vocals and classic California attitude...all of the ingredients are here, and aside from a couple of duds (\"Man's Best Friend\" and \"Up To You\" are just unnecessary musically, even though the latter is excellent lyrically) the result is stellar. \"Superpowers\" is the standout (either because of or in spite of the meandering guitar led breakdown that makes up the last third of the track) and tracks like \"No Reason To Live\" are certified creamers. And yeah, I know the band name is stupid, no need to mention it other than to shrug and say: \"well...it was 1986?\"\nLAST ACT OF A DESPERATE BAND\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-aM2O-6YH4zg/UqaZgCZWivI/AAAAAAAAJKU/Pc2h7rDZj2A/s1600/dog+killer+cover.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-aM2O-6YH4zg/UqaZgCZWivI/AAAAAAAAJKU/Pc2h7rDZj2A/s1600/dog+killer+cover.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/dog-killer.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Dog Killer - Last Act Of A Desperate Band demo 1986 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/12/dog-killer.html\" rel=\"nofollow\"
