<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Redrum (NV) - 97-98 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/redrum.html&quot; rel=&quot;nofollow&quot;&gt;February 03, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Time has been kind to REDRUM. Don&#x27;t get me wrong, when I saw them at the PCH in 98 (or 99?) I was fucking floored. It was the first time LIFES HALT and WHN? played together - the entire show was wild as shit, I think REDRUM played second, and they just set up with purpose and without pretense and they leveled the joint. Only saw them a couple of times after that, and quickly they were overshadowed by the drummer&#x27;s other band, but this thing....it&#x27;s a fucking beast. Imagine them as a lifeline, connecting the fast intense hardcore that took over the turn of the century to the dirty, pissed, patched up hardcore punk of the 1990s basements. Not the introspective emotional shit, the sketchy desperate shit. And it still sounds real. REDRUM
&lt;/blockquote&gt;
