Description from Terminal Escape:
&lt;blockquote&gt;
 I posted the 2014 demo back in 2015, and three of those tracks are on this 2015 tour cassette, along with a session from ...2014. I know that&#x27;s a lot of numbers, and numbers can be confusing, but settle into the emotive brilliance of MARRÓN and all of that confusion will wash away. This band was so realized, and they were from the start - the whole approach, the sound, the aesthetic, the fucking songs, the delivery...they wasted nothing. It&#x27;s Revolution Summer and BL&#x27;AST with early &#x27;00s DIY hardcore energy and intent (specifically the Southern California kind - and if you know what I mean then you definitely know what I mean). So yeah, you should listen to this tape, but you should seek everything and you should let every second of the Terrenos LP soak in while you think about what you&#x27;re doing. MARRÓN
&lt;/blockquote&gt;
