Description from Terminal Escape:
&lt;blockquote&gt;
 Absolutely raw fist banging late &#x27;90s Mexican anti-fascist hardcore - MODA RIDICULA were complete off of my radar until Lalo downsized a couple of years back, but it&#x27;s been blasted to death since it landed at TEHQ. Thirteen studio tracks recorded in 1994 and a scorching batch of live songs from the following year - fiery, in/tense, uncompromising hardcore punk.REBELION CONTRA LOS MALES INJUSTOS Y EVITABLES
&lt;/blockquote&gt;
