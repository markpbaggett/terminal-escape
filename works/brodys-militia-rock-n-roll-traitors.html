<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Brody&#x27;s Militia - Rock &#x27;n Roll Traitors - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/12/brodys-militia.html&quot; rel=&quot;nofollow&quot;&gt;December 22, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Why not stick with Underrated North American Bands from the &#x27;00s to finish out the weekend? I&#x27;m pretty sure that if people ever underrated BRODY&#x27;S MILITIA, it&#x27;s because they were scared...which is probably exactly how BRODY&#x27;S MILITIA likes it. They play(ed?) dirty, nasty, punk rock &#x27;n roll that can go toe-to-toe with any of the Scandi crust rollers (Won&#x27;t Change A Thing&quot;), just like they can drop fastcore bulldozers in the lap of any crew of posi kids (&quot;Nietzeche In A Bottle&quot;). The dudes know how to swing, and that&#x27;s (one of) the thing(s) that sets them apart...they don&#x27;t just listen to boogie rock in the van, they&#x27;ll straight drop the licks into their hardcore bangers and make it sound like they were meant to be there....because they were. This demo is centered around SARCOFAGO and CELTIC FROST covers, which seems appropriate, and it listens really fukkn well now that it is a teenager. 
ROCK &#x27;N ROLL TRAITORS
&lt;/blockquote&gt;

chive.org/metadata/Brodys-Militia_Rock-n-Roll-Traitors","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/12/brodys-militia.html\" rel=\"nofollow\"\u003eDecember 22, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nWhy not stick with Underrated North American Bands from the '00s to finish out the weekend? I'm pretty sure that if people ever underrated BRODY'S MILITIA, it's because they were scared...which is probably exactly how BRODY'S MILITIA likes it. They play(ed?) dirty, nasty, punk rock 'n roll that can go toe-to-toe with any of the Scandi crust rollers (Won't Change A Thing\"), just like they can drop fastcore bulldozers in the lap of any crew of posi kids (\"Nietzeche In A Bottle\"). The dudes know how to swing, and that's (one of) the thing(s) that sets them apart...they don't just listen to boogie rock in the van, they'll straight drop the licks into their hardcore bangers and make it sound like they were meant to be there....because they were. This demo is centered around SARCOFAGO and CELTIC FROST covers, which seems appropriate, and it listens really fukkn well now that it is a teenager. \nROCK 'N ROLL TRAITORS\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/fastcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/brodys-militia.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Brody's Militia - Rock 'n Roll Traitors - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/12/brodys-militia.html\" rel=\"nofollow\"\u003eDecember 22, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nWhy not stick with U
