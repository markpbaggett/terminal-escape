Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;m anxiously awaiting my copy of the new IGNORANTES LP and blasting the old(er) shit to keep myself amped up. South American dupa-dupa jacked up to fukkn Mars, taking the simplistic punk formula and just maxing out every possible aspect of the intent and delivery. This 2015 tape is a series of ramshackle two minute bursts with anxious and urgent vocals. No subtlety, no nuance. Just in your fukkn face punk. Can&#x27;t wait to drop that needle. OLOR A CUERO RANCIO, VINO Y RAJA
&lt;/blockquote&gt;
