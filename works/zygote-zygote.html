Description from Terminal Escape:
&lt;blockquote&gt;
 No introduction necessary....right? Two blokes from AMEBIX and two from SMARTPILS, that should be enough if you don&#x27;t already know. There&#x27;s the collection on Skuld that was the introduction for most folks (including me), and the LP on MCR that was a little harder to track down (before the internet), but this tape was elusive as fuck...so I reissued it in the early TE days. No one sounded like ZYGOTE then, and no one has sense...and I swear these two recordings hit me harder today than they did when I first heard them.ZYGOTE
&lt;/blockquote&gt;
