<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Divine Intervention - Deus Ex Machina - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/02/divine-intervention.html&quot; rel=&quot;nofollow&quot;&gt;February 19, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 As even the most casual visitor has likely learned, I love a tape that listens like a journey. A collection of killer tunes is great, of course, and the track is the obviously the foundation for great hardcore records....but sometimes nothing can touch popping in (or dropping into) a recording and losing yourself, emerging 15 or 45 minutes later feeling like you&#x27;ve just been somewhere. Sometimes hardcore can do that (and those ore the great one, naturally), but I feel like you&#x27;ll find the real masters making this happen in other realms. DIVINE INTERVENTION are perhaps both. A black metal ZOLAR-X reinterpreting Levitation, mayhaps. It&#x27;s a mind melter, it&#x27;s drawn out noise/psych jams with buzzsaw guitar, it&#x27;s CHROME for a new reality, it&#x27;s five supremely damaged and unrecognizable pop songs broken up by casual interludes to give you time to breathe. It&#x27;s....it&#x27;s just really fukkn good. DEUS EX MACHINA
&lt;/blockquote&gt;
