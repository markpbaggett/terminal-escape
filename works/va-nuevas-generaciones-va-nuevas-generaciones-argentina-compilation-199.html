<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Nuevas Generaciones - v/a - Nuevas Generaciones (Argentina) compilation 199? - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2016/03/nuevas-generaciones.html&quot; rel=&quot;nofollow&quot;&gt;March 18, 2016&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Collection of eight hard hitting hardcore bands from 1990s Argentina. Personal faves are DIVERSÍON SUBURBANA, XAUTOCONTROLX, OPCION CRUCIAL, and PODER NEUTRAL, probably because these seem to fit more into traditional DIY hardcore confines. TOTUS TOSS sound like a metalcore PANTERA but way unhinged, CONFORT SUPREMO are full on 90s HC chug and harmonics, PENSAR O MORIR almost come off like commercial alternative music before they launch into knuckle dragging metalcore, and they need to lay off the slap bass (sadly, they are not the only offender on this tape, just the most egregious one), FUERZA INTERNA sound like later INFECTIOUS GROOVES-era SUICIDAL but with hardcore vocals - and a warning that several of the tracks on this comp venture into proto-nü metal territory. But it&#x27;s a time and a place thing...so you take the good with the bad. And if you like deep hardcore cuts that make you want to put your head through a wall, then you&#x27;re welcome.
NUEVAS GENERACIONES
&lt;/blockquote&gt;

ENSAR O MORIR almost come off like commercial alternative music before they launch into knuckle dragging metalcore, and they need to lay off the slap bass (sadly, they are not the only offender on this tape, just the most egregious one), FUERZA INTERNA sound like later INFECTIOUS GROOVES-era SUICIDAL but with hardcore vocals - and a warning that several of the tracks on this comp venture into proto-nü metal territory. But it's a time and a place thing...so you take the good with the bad. And if you like deep hardcore cuts that make you want to put your head through a wall, then you're welcome.\nNUEVAS GENERACIONES\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-nuevas-generaciones.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - Nuevas Generaciones - v/a - Nuevas Generaciones (Argentina) compilation 199? - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2016/03/nuevas-generaciones.html\" rel=\"nofollow\"\u003eMarch 18, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nCollection of eight hard hitting hardcore bands from 1990s Argentina. Personal faves are DIVERSÍON SUBURBANA, XAUTOCONTROLX, OPCION CRUCIAL, and PODER NEUTRAL, probably because these seem to fit more into traditional DIY hardcore confines. TOTUS TOSS sound like a metalcore PANTERA but way unhinged, CONFORT SUPREMO are full on 90s HC chug and harmonics, PENSAR O MORIR almost come off like commercial alternative music before they launch into knuckle dragging metalcore, and they need to lay off the slap bass (sadly, they are not the only offender on this tape, just the most egregious one), FUERZA INTERNA sound like later INFECTIOUS GROOVES-e
