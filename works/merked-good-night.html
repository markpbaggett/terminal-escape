Description from Terminal Escape:
&lt;blockquote&gt;
 You know those days when you only have, sayyyyyyy seven minutes or so but you feel like getting brutalized by at least eleven churning gut punches? An urge to grind but short on time? Thankfully, in moments like these there is MERKED. Sometimes I only have a scant minute to spare and I blast &quot;Last Breath&quot; so I&#x27;ll have a nice twenty-two seconds leftover, but on luxurious days (like today) when I am in a bit of a rush but I&#x27;m able to set aside a full seven minutes for grind time....I listen to Good Night start to finish.GOOD NIGHT
&lt;/blockquote&gt;
