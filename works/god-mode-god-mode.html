Description from Terminal Escape:
&lt;blockquote&gt;
 There&#x27;s something truly special about being old and irrelevant, especially when you have already put in your time. You can look with and from a perspective, you can listen with unencumbered ears and you can just take it all in because no one really gives a fuck what you think. This feeling is compounded when you&#x27;re the creator instead of the consumer....and let me introduce GOD MODE. It&#x27;s not even about how hard they&#x27;re going, or how fast...it&#x27;s about their trajectory. Uncompromisingly fierce DIY hardcore punk - grown ass folks playing a young punk&#x27;s game and scoring all the damn goals. Because really...who fukkn cares, so go hard as fuck.GOD MODE
&lt;/blockquote&gt;
