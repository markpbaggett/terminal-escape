<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Firebrand - Toür Tape - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/10/firebrand.html&quot; rel=&quot;nofollow&quot;&gt;October 30, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Good luck finding a duo more compelling than FIREBRAND. The members&#x27; respective resumés start to tell the story, but the way Candice and Osa make the minimal sound like everything you could possibly need is perhaps unparalleled. &quot;The Way We Were&quot; is a perfect jerky dance number and &quot;Hot Out&quot; is as addictive as anything I&#x27;ve heard since - shades of early Rough Trade to be sure, but this band made a stamp that is (was?) truly their own. I guess this would have been a good tour to see...but I&#x27;m glad that someone else did, and I&#x27;m glad that they bought the tape, and I&#x27;m glad that they sold the tape to a record store in New Mexico. And I&#x27;m glad that I bought it. TOÜR TAPE
&lt;/blockquote&gt;
