<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Weirdos - demo 1978 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/09/weirdos.html&quot; rel=&quot;nofollow&quot;&gt;September 18, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
1977 rehearsal recording from first wave Los Angeles punks WEIRDOS. The recording itself is a little rough, and this comes from a relic copy that is a few generations removed from the original, BUT....the WEIRDOS fukkn rule, and this session is a killer. Their ferocity shines through the (or is enhanced by) the presentation, and the 1-2 punch of &quot;Why Do You Exist&quot; into &quot;Do The Dance&quot; is pretty much untouchable. Way more TOMBS/STOOGES/PAGANS vibes than the studio versions of these tracks...which is (of course) a positive. REHEARSAL 1977 
&lt;/blockquote&gt;
