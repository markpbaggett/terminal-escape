<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>THE BOOS//FURY OF A THOUSAND ZEUSES - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2011/07/boosfury-of-thousand-zeuses.html&quot; rel=&quot;nofollow&quot;&gt;July 29, 2011&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Gloriously fukkd melodic punk from THE BOOS, the same charm that makes WHITE TRASH SUPERMAN one of the best at this game seeps through a wash of basement dust and beer. FURY OF A THOUSAND ZEUSES released one EP in ridiculously low quantities right after I moved to Milwaukee in 2002, and this demo was a sweet find after wearing the grooves of that slab down until they were paper thin. Chaotic and brilliantly crafted Midwest hardcore punk steeped in the tradition of the region and reared on alcohol and speed, catchy as shit with brilliant guitars buried once again under an appropriately shitty recording. This tape is bizarrely still available, probably because Eric gets wasted and makes copies on a boom box in his bedroom: ericapnea(at)hotmail(dot)com.
THE BOOS // FURY OF A THOUSAND ZEUSES
Today is the start of the Riverwest 24, one of the single greatest events of which I&#x27;ve ever been a part (and I am, to be fair, but a very small part). A total test of endurance for riders and volunteers alike, this year shapes up to be even more insane that last, and I can&#x27;t wait for the 7:00CST start. Expect more Milwaukee sounds tomorrow to continue my appreciation for my old home.
&lt;/blockquote&gt;

ype":"Choice"},"id":"https://iiif.archive.org/iiif/THE-BOOSFURY-OF-A-THOUSAND-ZEUSES/media/user/SCRAPE/test/2011-07-boosfury-of-thousand-zeuses/extracted/boos-FKZ-split/17-Misanthropologist/annotation","motivation":"painting","target":"https://iiif.archive.org/iiif/THE-BOOSFURY-OF-A-THOUSAND-ZEUSES/media/user/SCRAPE/test/2011-07-boosfury-of-thousand-zeuses/extracted/boos-FKZ-split/17-Misanthropologist/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2011-07-boosfury-of-thousand-zeuses/extracted/boos FKZ split/17 Misanthropologist"]},"type":"Canvas"}],"label":{"none":["THE BOOS//FURY OF A THOUSAND ZEUSES"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["THE-BOOSFURY-OF-A-THOUSAND-ZEUSES"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["hardcore","punk","Wisconsin","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["THE BOOS//FURY OF A THOUSAND ZEUSES"]}},{"label":{"none":["year"]},"value":{"none":["2003"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-18 15:49:47"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/THE-BOOSFURY-OF-A-THOUSAND-ZEUSES/THE-BOOSFURY-OF-A-THOUSAND-ZEUSES_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/THE-BOOSFURY-OF-A-THOUSAND-ZEUSES","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2011/07/boosfury-of-thousand-zeuses.html\" rel=\"nofollow\"\u003eJuly 29, 2011\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nGloriously fukkd melodic punk from THE BOOS, the same charm that makes WHITE TRASH SUPERMAN one of the best at this game seeps through a wash of basement dust and beer. FURY OF A THOUSAND ZEUSES released one EP in ridiculously low quantities right after I moved to Milwaukee in 2002, and this demo was a sweet find after wearing the grooves of that slab down until they were paper thin. Chaotic and brilliantly crafted Midwest hardcore punk steeped in the tradition of the region and reared on alcohol and speed, catchy as shit with brilliant guitars buried once again under an appropriately shitty recording. This tape is bizarrely still available, probably because Eric gets wasted and makes copies on a boom box in his bedroom: ericapnea(at)hotmail(dot)com.\nTHE BOOS // FURY OF A THOUSAND ZEUSES\nToday is the start of the Riverwest 24, one of the single greatest events of which I've ever been a part (and I am, to be fair, but a very small part). A total test of endurance for riders and volunteers alike, this year shapes up to be even more insane that last, and I can't wait for the 7:00CST start. Expect more Milwaukee sounds tomorrow to continue my appreciation for my old home.\n\u003c/blockquote\u003e\n\u003ca href=\"//3.bp.blogspot.com/-Rsa9Xre0z4E/Ti7fopriWAI/AAAAAAAABzY/FxdquzeoTFs/s1600/boos+FKZ+split+cover+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-Rsa9Xre0z4E/Ti7fopriWAI/AAAAAAAABzY/FxdquzeoTFs/s1600/boos+FKZ+split+cover+copy.jpg\u003c/a\u003e\n\u003ca href=\"http://www.riverwest24.com/\" rel=\"nofollow\"\u003ehttp://www.riverwest24.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/undefined.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/ca
