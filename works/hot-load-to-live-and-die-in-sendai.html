<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Hot Load - To Live &amp; Die In Sendai - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/08/hot-load.html&quot; rel=&quot;nofollow&quot;&gt;August 13, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
When Trejo first told me about HOT LOAD, I wondered to myself how the crew of punks he was describing were going to be able to pull off being in a hard rock &#x27;n roll band, how they were going to rein it in enough to make it work. These brutes are hardwired for chaos punk, so much so that MOTÖRHEAD is subdued and casual by comparison, so how on earth were they going to make this work. Answer? They don&#x27;t emulate the art form - that annihilate the art form. Hyper charged motörpunk played punk by punks for punks, captured live in Sendai, Japan last year.To hear Trejo Trejo announce &quot;this song&#x27;s called &#x27;Hot Load&#x27; by HOT LOAD&quot; is to know that you&#x27;re about to get your ass blown off. TO LIVE &amp; DIE IN SENDAI 
&lt;/blockquote&gt;
