<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Pop Magic - v/a - Pop Magic - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/10/pop-magic.html&quot; rel=&quot;nofollow&quot;&gt;October 09, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Most of my comments (and posts) here are time and environment neutral. I miss shows, but I think that most of us do, so why the fuck do you need me to remind you? That said, I miss the fuck out of record stores. Hanging out in them, rapping with the employees or other diggers. Shit is fun, even if I don&#x27;t leave with any nuggets. There&#x27;s a store in Oakland called Contact....I like it there. Folks there hipped me to LES FILLES DE ILLIGHAHAD, bought a killer KEIJI HAINO record for cheap once, it&#x27;s outside of my regular routine, but that just made it a little treat when I stopped by. Contact curated the Astral Maps mix I posted a few years ago, so I was understandably juiced when Spencer let me hold onto this Pop Magic tape put together by the same team. The title is the descriptor, and its accurate. There&#x27;s an unsurprising emphasis on folk nuggets that bridge generational and genre gaps (AIRBUS, DWIGHT TWILLEY, CHRISTIE, FARGO), with some bonafide slammers from established winners like SHIVVERS, AUTOMATICS, POPPEES, 2 TIMERS). If the radio was like this, we&#x27;d never listen to records (unless we needed a hot grindcore injection, of course), and extra hails for the GERRY RAFFERTY cut chosen as the closer. Now, I need Ack Ack Ack #1 if anyone&#x27;s holding.  POP MAGIC
&lt;/blockquote&gt;

erminalescape.blogspot.com/2020/10/pop-magic.html\" rel=\"nofollow\"\u003eOctober 09, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMost of my comments (and posts) here are time and environment neutral. I miss shows, but I think that most of us do, so why the fuck do you need me to remind you? That said, I miss the fuck out of record stores. Hanging out in them, rapping with the employees or other diggers. Shit is fun, even if I don't leave with any nuggets. There's a store in Oakland called Contact....I like it there. Folks there hipped me to LES FILLES DE ILLIGHAHAD, bought a killer KEIJI HAINO record for cheap once, it's outside of my regular routine, but that just made it a little treat when I stopped by. Contact curated the Astral Maps mix I posted a few years ago, so I was understandably juiced when Spencer let me hold onto this Pop Magic tape put together by the same team. The title is the descriptor, and its accurate. There's an unsurprising emphasis on folk nuggets that bridge generational and genre gaps (AIRBUS, DWIGHT TWILLEY, CHRISTIE, FARGO), with some bonafide slammers from established winners like SHIVVERS, AUTOMATICS, POPPEES, 2 TIMERS). If the radio was like this, we'd never listen to records (unless we needed a hot grindcore injection, of course), and extra hails for the GERRY RAFFERTY cut chosen as the closer. Now, I need Ack Ack Ack #1 if anyone's holding.  POP MAGIC\n\u003c/blockquote\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/mix-tape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-pop-magic.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - Pop Magic - v/a - Pop Magic - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/10/pop-magic.html\" rel=\"nofollow\"\u003eOctober 09, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMost of my comments (and posts) here are time and environment neutral. I miss shows, but I think that most of us do, so why the fuck do you need me to remind you? That said, I miss the fuck out of record stores. Hanging out in them, rapping with the employees or other diggers. Shit is fun, even if I don't leave with any nuggets. There's a store in Oakland called Contact....I like it there. Folks there hipped me to LES FILLES DE ILLIGHAHAD, bought a killer KEIJI HAINO record for cheap once, it's outside of my regular routine, but that just made it a little treat when I stopped by. Contact curated the Astral Maps mix I posted a few years ago, so I was understandably juiced when Spencer let me hold onto this Pop Magic tape put together by the same team. The title is the descriptor, and its accurate. There's an unsurprising emphasis on folk nuggets that bridge generational and genre gaps (AIRBUS, DWIGHT TWILLEY, CHRISTIE, FARGO), with some bonafide slammers from established winners like SHIVVERS, AUTOMATICS, POPPEES, 2 TIMERS). If the radio was like this, we'd never listen to records (unless we needed a hot grindcore injection, of course), and extra hails for the GERRY RAFFERTY cut chosen as the closer. Now, I need Ack Ack Ack #1 if anyone's holding.  POP MAGIC\n\u003c/blockquote\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2017/12/astral-maps-country-rock-68-73.html\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/va-pop-magic-va-pop-magic","openGraph":{"images":[{"url":"/images/image.svg","type":"image
