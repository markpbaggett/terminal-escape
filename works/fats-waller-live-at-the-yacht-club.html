<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Fats Waller - Live At The Yacht Club - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/12/fats-waller.html&quot; rel=&quot;nofollow&quot;&gt;December 15, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 With a voice (and a presence) like his, Fats Waller could have been a band leader of legend playing emcee and leading groups of revelers through the 1920s. With improvisational piano chops like his, Fats could have written his own history as an absolute giant of smooth swing, giving the instrument a voice of its own that made his instrumentals sing. Waller left a legacy of hundreds of credited compositions before his death on this day in 1943, several of which are included on this tape of two sets from the famous Yacht Club in 1938. No &quot;Ain&#x27;t Misbehavin&#x27;&quot; here - but &quot;Honeysuckle Rose&quot; always does the trick. LIVE AT THE YACHT CLUB
&lt;/blockquote&gt;
