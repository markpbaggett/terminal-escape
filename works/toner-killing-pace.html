Description from Terminal Escape:
&lt;blockquote&gt;
 Shameless pop brilliance from Oakland. That meandering affected Marr guitar laking the melodies and sitting just a wee bit too high in the mix, the almost monotone vocals that are just a wee bit too close to baritone to be ethereal. There more...a lot more actually. Killing Pace is where I started, but I feel like i&#x27;ve been here since I was in junior high school. KILLING PACE
&lt;/blockquote&gt;
