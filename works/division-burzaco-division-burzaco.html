<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Division Burzaco - Division Burzaco - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/10/division-burzaco.html&quot; rel=&quot;nofollow&quot;&gt;October 01, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Leave it to a French label to unleash crucial Uruguayan hardcore on the rest of the world. Nine burners clocking in well under a quarter hour, and as good as the whole damn thing is we still need to take a minute to let &quot;No Somos Invencibles, Pero Estamos Unidxs&quot; sink in. Shit sounds like early &#x27;90s DIY NYC hardcore (yeah, I&#x27;m talking about that band) while drawing from raw &#x27;00s fastcore. The simple brutality of that 0:58 song (I think there are six chords total, split between two riffs and a bridge) is a thing of pure beauty. DIVISION BURZACO
&lt;/blockquote&gt;
