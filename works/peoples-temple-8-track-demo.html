Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;ve been trying all morning to put my finger on what makes this demo work so well and....I still can&#x27;t describe it with words. It&#x27;s how PEOPLE&#x27;S TEMPLE feel - that&#x27;s what work. That&#x27;s the thing. They&#x27;re honest, and it oozes out of the riffs. The guitar tone is worth the price of admission on its own, but they way they make 2021 New York feel &#x27;80s German hardcore without sounding like &#x27;80s German hardcore...? Well, I told you (my) words weren&#x27;t going to do them justice, and I was right. This is for for fans of punk, straight up. 8 TRACK DEMO
&lt;/blockquote&gt;
