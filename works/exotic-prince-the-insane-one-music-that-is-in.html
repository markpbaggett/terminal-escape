Description from Terminal Escape:
&lt;blockquote&gt;
 I miss the Loathed Sound fuckers. Every couple of months I would look at their new offerings, shrug my shoulders and say &quot;well, I don&#x27;t know shit about most of it, but they haven&#x27;t let me down yet, so fuck it.&quot; And I would send them my money, and I never regretted it. Music That Is In is an absolute beast - listens like an Arkestra led second line on acid, with Delta Blues lines belted out by trombones with zydeco accordions sitting casually on the porch escorting the parade through the neighborhood. Listen to &quot;I Love To Hear You Say Un Huh&quot; roll into &quot;Jazz Is IN&quot; and you&#x27;ll understand that I kept buying those tapes blindly...because those Loathed Sound tapes helped me see. EXOTIC PRINCE, THE INSANE ONE
&lt;/blockquote&gt;
