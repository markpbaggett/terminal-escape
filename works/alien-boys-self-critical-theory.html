Description from Terminal Escape:
&lt;blockquote&gt;
 It&#x27;s like that stripped down dupa-dupa &#x27;10s punk stomp, but raised on a steady diet of SNFU and SMUT and more...mature. Vancouver&#x27;s ALIEN BOYS sound like a band playing their guts out, instead of a band calculating their moves and trying to sound &quot;like this&quot; or &quot;like that.&quot; Seven blasts of anthemic and fiery Vancouver punk from on this tape from 2016...and while you&#x27;re looking, may I recommend the Night Danger LP? Because while this tape lays the groundwork, that shit is fully realized. SELF-CRITICAL THEORY
