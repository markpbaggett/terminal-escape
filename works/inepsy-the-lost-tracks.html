<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Inepsy - The Lost Tracks - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2023/08/inepsy.html&quot; rel=&quot;nofollow&quot;&gt;August 07, 2023&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I remember Yannick handing me a copy of the See You In Hell EP at Pointless Fest in Philly. At the time, North Americans were obsessed with sonic tonnage and Swedish riffs and this thing just looked....raw. Sounded rough. Sounded punk. Then R N&#x27; R Babylon dropped the next year and it was game over - MotörPunk had ben re/born and it was from Montreal. Feral Ward was a constant for the band, includinh the vinyl issue of this collection of outtakes from INEPSY&#x27;s 2009 recording session (their last?). It&#x27;s every bit as essential as the rest of their output - fast, intense DBeat dredged through rock &#x27;n roll. Still hits just as hard as it did then...then only difference now is that I know what I&#x27;m getting into when I reach for it. THE LOST TRACKS
&lt;/blockquote&gt;
