<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Tissura Ani - I Don&#x27;t Know - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/tissura-ani.html&quot; rel=&quot;nofollow&quot;&gt;December 21, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 These sounds would have assimilated into 1990s North American college/indie/alt - subdued guitars with a barely contained capacity for eruption, sonic progressions based on repetition, lead vocals with a sweet (and also forceful) lilt and a tendency to come completely unhinged. You can plant Poland&#x27;s TISSURA ANI in the same general region as bands like PIXIES (pre-Doolittle) and STEREOLAB, with mid-&#x27;80s THE CURE guitar interspersed throughout. But remember the time and place here - I Don&#x27;t Know was released during the time of ARMIA and EWA BRAUN, and somehow I feel like this tape is a combination of all of those things without owing a debt to any of them. Songs like &quot;Love&quot; manage to look 20 years into the future when so much (too much) of hardcore would be looking back at TISSURA ANI&#x27;s contemporaries and trying to recreate...instead of looking inside and pulling out what&#x27;s already there. And that, my friend/s, that random and indigestible non-descriptor, that is why I fucking love this tape. For a band to be simultaneously of their time, outside of their time, and ahead of their time...that&#x27;s what you want.I DON&#x27;T KNOW
&lt;/blockquote&gt;

on of all of those things without owing a debt to any of them. Songs like \"Love\" manage to look 20 years into the future when so much (too much) of hardcore would be looking back at TISSURA ANI's contemporaries and trying to recreate...instead of looking inside and pulling out what's already there. And that, my friend/s, that random and indigestible non-descriptor, that is why I fucking love this tape. For a band to be simultaneously of their time, outside of their time, and ahead of their time...that's what you want.I DON'T KNOW\n\u003c/blockquote\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEh42-HAZDsUnGS7k4_F5QrDn8_TYv7RE4d0ujMZN2IbQhaosF3H3B7QoOLbL8lzhtoXQyyD_3DamzYcpwahkCoX9U1qSrCebTFrg7MdwZvzPpT2Z_j2MnwDdx1QicP0pd5SlNzIZkhVilfhrL9yu1DN763ywWQH0RE1WWk3mXn2E5vM1XdN4VQamAAjJQ=s781\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEh42-HAZDsUnGS7k4_F5QrDn8_TYv7RE4d0ujMZN2IbQhaosF3H3B7QoOLbL8lzhtoXQyyD_3DamzYcpwahkCoX9U1qSrCebTFrg7MdwZvzPpT2Z_j2MnwDdx1QicP0pd5SlNzIZkhVilfhrL9yu1DN763ywWQH0RE1WWk3mXn2E5vM1XdN4VQamAAjJQ=s781\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEjpCyWGih3csDWSF6GPSJ3T1vdR3FzyYSdac3MndHTcmHfmM9Ipoi7hlOdfd-zAAUcM2I1fi2gt3hDfsfea_5cJOX_5s1grA5TpUKcKKLRYPMgptHCI5YEejwLpfYtumfSou4QZ3leY8aBQTDV-U5fNmEyxLPz497RMnO7CrGu4OrtO7IOs_vO-rzsRwA=s1640\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEjpCyWGih3csDWSF6GPSJ3T1vdR3FzyYSdac3MndHTcmHfmM9Ipoi7hlOdfd-zAAUcM2I1fi2gt3hDfsfea_5cJOX_5s1grA5TpUKcKKLRYPMgptHCI5YEejwLpfYtumfSou4QZ3leY8aBQTDV-U5fNmEyxLPz497RMnO7CrGu4OrtO7IOs_vO-rzsRwA=s1640\u003c/a\u003e\n\u003ca href=\"https://blogger.googleusercontent.com/img/a/AVvXsEizqGKYMM3upU96xqznX4hLY07-O_-wBkimoJJeG5tl00E3I5ggO68YgSoJdtr_NGMhehDk1Jq1Pxvw0lJ8Ge6S0o66hI7OEOLQvHlqRec8w3a2LntwgciqUbs-r5_RgRan8xGPk7Vacl4g8MyiGvHoHA4NLuEUG73P3ywuUMvr-EEABLoan-y2EOBLZg=s785\" rel=\"nofollow\"\u003ehttps://blogger.googleusercontent.com/img/a/AVvXsEizqGKYMM3upU96xqz
