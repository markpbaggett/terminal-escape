<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Extreme Hardcore - v/a - Extreme Hardcore cassette comp 1990 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2012/01/extreme-hardcore.html&quot; rel=&quot;nofollow&quot;&gt;January 27, 2012&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Leaning more towards the DIY metal that was floating around the underground tape trading world and concentrating on bands from the South, Extreme Hardcore is a 90 minute excursion guided by cult hessians and determined small town thrashers. Texans DEAD HORSE start the party with three tracks - this band was just a whisper to us Oklahomans at the time, but their tracks hold up brilliantly. BLUCK, crossover maniacs TRANSGRESSION, and downtuned churning primitive death metal from Alabama&#x27;s RANDOM CONFLICT continue the battle while raw noisy hardcore from RADIATION SICKNESS and SKELETAL EARTH wrap up the first round. After a 6 minute death metal opus from NOCTURNUS, Tennessee&#x27;s FOREVER UNGRATICAL CORINARIC TECHNIKILATION (F.U.C.T. - whose Dimensional Depth Perception full length completely melted my high school mind some 20 years ago) blaze two bombastic burners that are worth the whole download and are followed up by ripping old school HC from fellow Tennessee denizens REDNECKS IN PAIN. CONFRONTATION dish out three tracks (one from their 1989 EP), and we take a trip to the Northeast for legendary weed thrashers EXIT 13 and PHLEGM, who offer three more each to close out the party. This comes from a time when snail mail was just simply mail and underground legends were born...and before the word Extreme had anything to to with sports.
EXTREME HARDCORE COMPILATION 1990
&lt;/blockquote&gt;

abel":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Alabama","compilation","crossover","florida","hardcore","metal","mix tape","Rhode Island","Tennessee","Texas","thrash","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["v/a - Extreme Hardcore - v/a - Extreme Hardcore cassette comp 1990"]}},{"label":{"none":["year"]},"value":{"none":["1990"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-05-01 17:49:22"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---Extreme-Hardcore_va---Extreme-Hardcore-cassette-comp-1990/va---Extreme-Hardcore_va---Extreme-Hardcore-cassette-comp-1990_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Extreme-Hardcore_va---Extreme-Hardcore-cassette-comp-1990","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2012/01/extreme-hardcore.html\" rel=\"nofollow\"\u003eJanuary 27, 2012\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nLeaning more towards the DIY metal that was floating around the underground tape trading world and concentrating on bands from the South, Extreme Hardcore is a 90 minute excursion guided by cult hessians and determined small town thrashers. Texans DEAD HORSE start the party with three tracks - this band was just a whisper to us Oklahomans at the time, but their tracks hold up brilliantly. BLUCK, crossover maniacs TRANSGRESSION, and downtuned churning primitive death metal from Alabama's RANDOM CONFLICT continue the battle while raw noisy hardcore from RADIATION SICKNESS and SKELETAL EARTH wrap up the first round. After a 6 minute death metal opus from NOCTURNUS, Tennessee's FOREVER UNGRATICAL CORINARIC TECHNIKILATION (F.U.C.T. - whose Dimensional Depth Perception full length completely melted my high school mind some 20 years ago) blaze two bombastic burners that are worth the whole download and are followed up by ripping old school HC from fellow Tennessee denizens REDNECKS IN PAIN. CONFRONTATION dish out three tracks (one from their 1989 EP), and we take a trip to the Northeast for legendary weed thrashers EXIT 13 and PHLEGM, who offer three more each to close out the party. This comes from a time when snail mail was just simply mail and underground legends were born...and before the word Extreme had anything to to with sports.\nEXTREME HARDCORE COMPILATION 1990\n\u003c/blockquote\u003e\n\u003ca href=\"//3.bp.blogspot.com/-FSac0bt5wi4/TyFsDvU-PAI/AAAAAAAACVY/S37eJbROW-A/s1600/extreme+hardcore+cover+copy.jpg\" rel=\"nofollow\"\u003e//3.bp.blogspot.com/-FSac0bt5wi4/TyFsDvU-PAI/AAAAAAAACVY/S37eJbROW-A/s1600/extreme+hardcore+cover+copy.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/thrash.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-extreme-hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - Extreme Hardcore - v/a - Extreme Hardcore cassette comp 1990 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2012/01/extreme-hardcore.html\" rel=\"nofollow\"\u003eJanuary 27, 2012\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nLeaning more towards the DIY metal that was floating around the underground tape trading world and concentrating on bands from the South, Extreme Hardcore is a 90 minute excursion guided by cult hessians and determined small town thrashers. Texans DEAD HORSE start the party with three tracks - this band was just a whisper to us Oklahomans at the time, but their tracks hold up brilliantly. BLUCK, cr
