<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Brent Lewis - Earth Tribe Rhythms: The Ultimate Drum Experience - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2022/06/brent-lewis.html&quot; rel=&quot;nofollow&quot;&gt;June 26, 2022&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
After several listens, I&#x27;m still not sure where Earth Tribe Rhythms lands. More accurately, I think I know where it lands but I can&#x27;t honestly decide how I feel about it. Self released in 1990, something between Arthur Lyman and Marin County New Age...later Takoma meeting early Windham Hill for a microdose on a remote South Pacific island. There&#x27;s way more to the artist, who&#x27;s been active for dozens of years, but evaluating and cataloging the recording on its merits alone might help the listener to have a more honest encounter with the sounds. Pat taped the record for himself at some point, so there are a few errant crackles and poor edits that keep Brent Lewis grounded....in a good way. EARTH TRIBE RHYTHMS: A DIFFERENT DRUM EXPERIENCE
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.youtube.com/watch?v=U438PR9C1TQ&quot; rel=&quot;nofollow&quot;&gt;https://www.youtube.com/watch?v=U438PR9C1TQ&lt;/a&gt;
