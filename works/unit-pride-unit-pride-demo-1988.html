<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Unit Pride - Unit Pride demo 1988 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/08/unit-pride.html&quot; rel=&quot;nofollow&quot;&gt;August 13, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I heard about this band not long after I moved to San Francisco, but they were a band that had existed WAY in the past, an entirely different era. I moved to SF in 1995, so that distant past was really just a handful of years (which of course seemed like an eternity at the time). UNIT PRIDE dropped a demo in &#x27;87 that deserves to be placed on the same shelf as countless more revered contemporaries - the thing is rough, but I&#x27;ll take &quot;Wide Awake&quot; over half of YOUTH OF TODAY&#x27;s output, and the energy here is just right. But then they recorded an EP the following year, and that thing bangs! No qualifiers, no &quot;well, it&#x27;s pretty good considering they were from San Ramon and not somewhere cool&quot; bullshit, that six song piece of wax is deadly. The hesitation from the drums is gone, the tones are honed, the pace never lets up (except for the breakdowns - this is a straight edge band, after all), and &quot;Wide Awake&quot; sounds even better than it did the year before. Members of UNIT PRIDE would later play in more famous Bay Area bands REDEMPTION &#x27;87, SCREW 32, and NERVE AGENTS, and the internet tells me the guitarist moved to Toronto and played in WOUND UP and PINK EYE (good bands, records readily available in the cheap bins). 
Today&#x27;s link has the &#x27;87 demo, 11 tracks of rough and intent hardcore, and a plainly packaged cassette from 1988, which seems to be the same recording session as the band&#x27;s sole vinyl release - six tracks here, and &quot;All In The Head&quot; sets the shit off right by letting you know that these kids upped their game from the demo. Maybe there are many bands like this in many pockets of the world...but monkeys keep listening to the same shit over and over instead of searching for the gems. UNIT PRIDE is one of &#x27;em.
UNIT PRIDE
&lt;/blockquote&gt;

/test/2015-08-unit-pride/extracted/unit-pride-87-\u0026-88/11-instrumental/page","items":[{"body":{"items":[{"duration":40.07,"format":"audio/mp3","id":"https://archive.org/download/Unit-Pride_Unit-Pride-demo-1988/media/user/SCRAPE/test/2015-08-unit-pride/extracted/unit%20pride%2087%20\u0026%2088/11%20instrumental.mp3","label":{"none":["VBR MP3"]},"type":"Sound"}],"type":"Choice"},"id":"https://iiif.archive.org/iiif/Unit-Pride_Unit-Pride-demo-1988/media/user/SCRAPE/test/2015-08-unit-pride/extracted/unit-pride-87-\u0026-88/11-instrumental/annotation","motivation":"painting","target":"https://iiif.archive.org/iiif/Unit-Pride_Unit-Pride-demo-1988/media/user/SCRAPE/test/2015-08-unit-pride/extracted/unit-pride-87-\u0026-88/11-instrumental/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2015-08-unit-pride/extracted/unit pride 87 \u0026 88/11 instrumental"]},"type":"Canvas"}],"label":{"none":["Unit Pride - Unit Pride demo 1988"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Unit-Pride_Unit-Pride-demo-1988"]}},{"label":{"none":["album"]},"value":{"none":["Unit Pride demo 1988"]}},{"label":{"none":["artist"]},"value":{"none":["Unit Pride"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["Bay Area","hardcore","sxe","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Unit Pride - Unit Pride demo 1988"]}},{"label":{"none":["year"]},"value":{"none":["1987"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-21 23:53:55"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Unit-Pride_Unit-Pride-demo-1988/Unit-Pride_Unit-Pride-demo-1988_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Unit-Pride_Unit-Pride-demo-1988","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2015/08/unit-pride.html\" rel=\"nofollow\"\u003eAugust 13, 2015\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI heard about this band not long after I moved to San Francisco, but they were a band that had existed WAY in the past, an entirely different era. I moved to SF in 1995, so that distant past was really just a handful of years (which of course seemed like an eternity at the time). UNIT PRIDE dropped a demo in '87 that deserves to be placed on the same shelf as countless more revered contemporaries - the thing is rough, but I'll take \"Wide Awake\" over half of YOUTH OF TODAY's output, and the energy here is just right. But then they recorded an EP the following year, and that thing bangs! No qualifiers, no \"well, it's pretty good considering they were from San Ramon and not somewhere cool\" bullshit, that six song piece of wax is deadly. The hesitation from the drums is gone, the tones are honed, the pace never lets up (except for the breakdowns - this is a straight edge band, after all), and \"Wide Awake\" sounds even better than it did the year before. Members of UNIT PRIDE would later play in more famous Bay Area bands REDEMPTION '87, SCREW 32, and NERVE AGENTS, and the internet tells me the guitarist moved to Toronto and played in WOUND UP and PINK EYE (good bands, records readily available in the cheap bins). \nToday's link has the '87 demo, 11 tracks of rough and intent hardcore, and a plainly packaged cassette from 1988, which seems to be the same recording session as the band's sole vinyl release - six tracks here, and \"All In The Head\" sets the shit off right by letting you know that these kids upped their game from the demo. Maybe there are many bands like this in many pockets of the world...but monkeys keep listening to the same shit over and over instead of searching for the gems. UNIT PRIDE is one of 'em.\nUNIT PRIDE\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-Qwm47g6QUZw/VcxiJESvUjI/AAAAAAAAM3g/LPczcTthZ30/s1600/unit%2Bpride%2B87%2Bcover.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-Qwm47g6QUZw/VcxiJESvUjI/AAAAAAAAM3g/LPczcTthZ30/s1600/unit%2Bpride%2B87%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-EBolZ6QPKPg/VcxpSe1qGEI/AAAAAAAAM3w/dAmjmamYrGs/s1600/unit%2Bpride%2B87%2Bimg.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-EBolZ6QPKPg/VcxpSe1qGEI/AAAAAAAAM3w/dAmjmamYrGs/s1600/unit%2Bpride%2B87%2Bimg.jpg\u003c/a\u003e\n\u003ca href=\"//4.bp.blogspot.com/-IXy5okh9wg0/VcxqmuR-_XI/AAAAAAAAM38/5PS4mKjOUwk/s1600/unit%2Bpride%2B88%2Bcover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-IXy5okh9wg0/VcxqmuR-_XI/AAAAAAAAM38/5PS4mKjOUwk/s1600/unit%2Bpride%2B88%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-pkcX0tdlkK8/VcxqyuGQHcI/AAAAAAAAM4E/dEwLOHgFMYg/s1600/unit%2Bpride%2B88%2Bimg.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-pkcX0tdlkK8/VcxqyuGQHcI/AAAAAAAAM4E/dEwLOHgFMYg/s1600/unit%2Bpride%2B88%2Bimg.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/hardcore.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/unit-pride.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Unit Pride - Unit Pride demo 1988 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2015/08/unit-pride.html\" rel=\"nofollow\"\u003eAugust 13, 2015\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI heard about this band not long after I moved to San Francisco, but they were a band that had existed WAY in the past, an entirely different era. I moved to SF in 1995, so that distant past was really just a handful of years (which of course seemed like an eternity at the time). UNIT PRIDE dropped a demo in '87 that deserves to be placed on the same shelf as countless more revered contemporaries - the thing is rough, but I'll take \"Wide Awake\" over half of YOUTH OF TODAY's output, and the energy here is just right. But then they recorded an EP the following year, and that thing bangs! No qualifiers, no \"well, it's pretty good considering they were from San Ramon and not somewhere cool\" bullshit, that six song piece of wax is deadly. The hesitation from the drums is gone, the tones are honed, the pace never lets up (except for the breakdowns - this is a straight edge band, after all), and \"Wide Awake\" sounds even better than it did the year before. Members of UNIT PRIDE would later play in more famous Bay Area bands REDEMPTION '87, SCREW 32, and NERVE AGENTS, and the internet tells me the guitarist moved to Toronto and played in WOUND UP and PINK EYE (good bands, records readily available in the cheap bins). \nToday's link has the '87 demo, 11 tracks of rough and intent hardcore, and a plainly packaged cassette from 1988, which seems to be the same recording session as the band's sole vinyl release - six tracks here, and \"All In The Head\" sets the shit off right by letting you know that these kids upped their game from the demo. Maybe there are many bands like this in many pockets of the world...but monkeys keep listening to the same shit over and over instead of searching for the gems. UNIT PRIDE is one of 'em.\nUNIT PRIDE\n\u003c/blockquote\u003e\n\u003ca href=\"//2.bp.blogspot.com/-Qwm47g6QUZw/VcxiJESvUjI/AAAAAAAAM3g/LPczcTthZ30/s1600/unit%2Bpride%2B87%2Bcover.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-Qwm47g6QUZw/VcxiJESvUjI/AAAAAAAAM3g/LPczcTthZ30/s1600/unit%2Bpride%2B87%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-EBolZ6QPKPg/VcxpSe1qGEI/AAAAAAAAM3w/dAmjmamYrGs/s1600/unit%2Bpride%2B87%2Bimg.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-EBolZ6QPKPg/VcxpSe1qGEI/AAAAAAAAM3w/dAmjmamYrGs/s1600/unit%2Bpride%2B87%2Bimg.jpg\u003c/a\u003e\n\u003ca href=\"//4.bp.blogspot.com/-IXy5okh9wg0/VcxqmuR-_XI/AAAAAAAAM38/5PS4mKjOUwk/s1600/unit%2Bpride%2B88%2Bcover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-IXy5okh9wg0/VcxqmuR-_XI/AAAAAAAAM38/5PS4mKjOUwk/s1600/unit%2Bpride%2B88%2Bcover.jpg\u003c/a\u003e\n\u003ca href=\"//2.bp.blogspot.com/-pkcX0tdlkK8/VcxqyuGQHcI/AAAAAAAAM4E/dEwLOHgFMYg/s1600/unit%2Bpride%2B88%2Bimg.jpg\" rel=\"nofollow\"\u003e//2.bp.blogspot.com/-pkcX0tdlkK8/VcxqyuGQHcI/AAAAAAAAM4E/dEwLOHgFMYg/s1600/unit%2Bpride%2B88%2Bimg.jpg\u003c/a\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/unit-pride-unit-pride-demo-1988","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxReference(\"Flex\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"T
