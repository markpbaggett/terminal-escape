<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Mega Metal Mixtape Exchange - MegaMetalMixtape Exchange, July 2019 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2019/08/mega-metal-mixtape-exchange.html&quot; rel=&quot;nofollow&quot;&gt;August 09, 2019&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Cultures and subcultures that exist solely within various social media seem weird to me. Then again, I&#x27;m a couple of decades older than most punks, so it makes sense that my psyche would be stuck in some antiquated face-to-face perception of how interaction/s &quot;should&quot; occur and connections &quot;should&quot; be maintained. Plus, I of course participate in social media, so it&#x27;s not like I&#x27;m complaining about &quot;the scene&quot; passing me by, I&#x27;m just acknowledging (and, to be fully transparent, lamenting) the pending expiration of actual human social interaction without technology. I&#x27;m not a luddite, though anyone publishing a daily music blog in 2019 is clearly not cutting edge....but I digress. I joined an existing instagram based mix tape exchange last month, and finished my first offering before I left town with Karoline (we are in Seattle as this is posted). The exchange is like a moderated white elephant - everyone answers the same simple questionnaire and the moderator matches participants based on common interests. My partner lives in Columbia, Missouri and likes &quot;classic heavy metal and grindcore.&quot; Asked what three bands s/he would kill to see? &#x27;99-&#x27;01 era SLIPKNOT, early &#x27;90s JANE&#x27;S ADDICTION, and PANTERA. Based on these parameters, I compiled Brain Concussion. I initially planned to make one side &quot;classic heavy metal&quot; and one side &quot;grindcore,&quot; but clearly I got sidetracked along the way....which is the whole point of making a mix tape. So I guess the internet ain&#x27;t all bad, because making this thing was a blast...and when I get home I&#x27;m going to have someone else&#x27;s creation waiting for me. Stay tuned.
MEGAMETALMIXTAPE EXCHANGE:
BRAIN CONCUSSION
&lt;/blockquote&gt;

.blogspot.com/2019/08/mega-metal-mixtape-exchange.html\" rel=\"nofollow\"\u003eAugust 09, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nCultures and subcultures that exist solely within various social media seem weird to me. Then again, I'm a couple of decades older than most punks, so it makes sense that my psyche would be stuck in some antiquated face-to-face perception of how interaction/s \"should\" occur and connections \"should\" be maintained. Plus, I of course participate in social media, so it's not like I'm complaining about \"the scene\" passing me by, I'm just acknowledging (and, to be fully transparent, lamenting) the pending expiration of actual human social interaction without technology. I'm not a luddite, though anyone publishing a daily music blog in 2019 is clearly not cutting edge....but I digress. I joined an existing instagram based mix tape exchange last month, and finished my first offering before I left town with Karoline (we are in Seattle as this is posted). The exchange is like a moderated white elephant - everyone answers the same simple questionnaire and the moderator matches participants based on common interests. My partner lives in Columbia, Missouri and likes \"classic heavy metal and grindcore.\" Asked what three bands s/he would kill to see? '99-'01 era SLIPKNOT, early '90s JANE'S ADDICTION, and PANTERA. Based on these parameters, I compiled Brain Concussion. I initially planned to make one side \"classic heavy metal\" and one side \"grindcore,\" but clearly I got sidetracked along the way....which is the whole point of making a mix tape. So I guess the internet ain't all bad, because making this thing was a blast...and when I get home I'm going to have someone else's creation waiting for me. Stay tuned.\nMEGAMETALMIXTAPE EXCHANGE:\nBRAIN CONCUSSION\n\u003c/blockquote\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/mix-tape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-mega-metal-mixtape-exchange.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - Mega Metal Mixtape Exchange - MegaMetalMixtape Exchange, July 2019 - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2019/08/mega-metal-mixtape-exchange.html\" rel=\"nofollow\"\u003eAugust 09, 2019\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nCultures and subcultures that exist solely within various social media seem weird to me. Then again, I'm a couple of decades older than most punks, so it makes sense that my psyche would be stuck in some antiquated face-to-face perception of how interaction/s \"should\" occur and connections \"should\" be maintained. Plus, I of course participate in social media, so it's not like I'm complaining about \"the scene\" passing me by, I'm just acknowledging (and, to be fully transparent, lamenting) the pending expiration of actual human social interaction without technology. I'm not a luddite, though anyone publishing a daily music blog in 2019 is clearly not cutting edge....but I digress. I joined an existing instagram based mix tape exchange last month, and finished my first offering before I left town with Karoline (we are in Seattle as this is posted). The exchange is like a moderated white elephant - everyone answers the same simple questionnaire and the moderator matches participants based on common interests. My partner lives in Columbia, Missouri and likes \"classic heavy metal and grindcore.\" Asked what three bands s/he would kill to see? '99-'01 era SLIPKNOT, early '90s JANE'S ADDICTION, and PANTERA. Based on these parameters, I compiled Brain Concussion. I initially planned to make one side \"classic heavy metal\" and one side \"grindcore,\" but clearly I got sidetracked along the way....which is the whole point of making a mix tape. So I guess the internet ain't all bad, because making this thing was a blast...and when I get home I'm going to have someone else's creation waiting for me. Stay tuned.\nMEGAMETALMIXTAPE EXCHANGE:\nBRAIN CONCUSSION\n\u003c/blockquote\u003e\n","canonical":"https://markpbaggett.github.io/terminal-escape/works/va-mega-metal-mixtape-exchange-megametalmixtape-exchange-july-2019","openGraph":{"images":[{"url":"/images/image.svg","type":"image/jpeg","width":600,"height":400,"alt":"Fallback Image Indicating Manifest is Missing a Thumbnail"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxReference(\"Flex\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference(\"Work.ManifestId\", true);\n  if (!Work.Metadata) _missingMdxReference(\"Work.Metadata\", true);\n  if (!Work.ReferencingContent) _missingMdxReference(\"Work.ReferencingContent\", true);\n  if (!Work.Related) _missingMdxReference(\"Work.Related\", true);
