<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Jasper Pattison - J.P. Spoken Word + Music Mix Tape Vol II - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/08/jasper.html&quot; rel=&quot;nofollow&quot;&gt;August 07, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I received this gem in the post last week, and it&#x27;s had me walking on a cloud for the last few days. Ultimately, it&#x27;s just Jasper hanging out with his mate, playing some tapes and occasionally talking about records, and that&#x27;s exactly the magic. You&#x27;re in the room with them, cranking some dub demos while enjoying morning coffee and tinkering with bicycles, spitting out poetry when moved to do so. The jams are excellent, grounding, and there&#x27;s something joyous about the way your host/s approach PARQUET COURTS with the same interest and/or glee they bestow upon classics that have been with them for 40 years. While J.P. Spoken Word + Mix Tape is perfect as a background, expect an increased benefit from a dedicated listen. J.P. SPOKEN WORD + MIX TAPEAs an extra piece of aural joy, Jasper has unearthed several (digital) releases in the last months via the Basement 7 imprint. I feel like the cassette posted today is a natural extension of recordings like these, format expanded to make space for other artists. All of the recordings are sublime (as is the brilliant BURGLE KING release from 2008) , but I can&#x27;t seem to get A Pen Will Dream out of my head. 
&lt;/blockquote&gt;

thing joyous about the way your host/s approach PARQUET COURTS with the same interest and/or glee they bestow upon classics that have been with them for 40 years. While J.P. Spoken Word + Mix Tape is perfect as a background, expect an increased benefit from a dedicated listen. J.P. SPOKEN WORD + MIX TAPEAs an extra piece of aural joy, Jasper has unearthed several (digital) releases in the last months via the Basement 7 imprint. I feel like the cassette posted today is a natural extension of recordings like these, format expanded to make space for other artists. All of the recordings are sublime (as is the brilliant BURGLE KING release from 2008) , but I can't seem to get A Pen Will Dream out of my head. \n\u003c/blockquote\u003e\n\u003ca href=\"https://b7recordings.bandcamp.com/music\" rel=\"nofollow\"\u003ehttps://b7recordings.bandcamp.com/music\u003c/a\u003e\n\u003ca href=\"https://b7recordings.bandcamp.com/album/through-the-cracks\" rel=\"nofollow\"\u003ehttps://b7recordings.bandcamp.com/album/through-the-cracks\u003c/a\u003e\n\u003ca href=\"https://b7recordings.bandcamp.com/album/a-pen-will-dream\" rel=\"nofollow\"\u003ehttps://b7recordings.bandcamp.com/album/a-pen-will-dream\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/terminal-escape.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/jasper-pattison.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Jasper Pattison - J.P. Spoken Word + Music Mix Tape Vol II - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2020/08/jasper.html\" rel=\"nofollow\"\u003eAugust 07, 2020\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n I received this gem in the post last week, and it's had me walking on a cloud for the last few days. Ultimately, it
