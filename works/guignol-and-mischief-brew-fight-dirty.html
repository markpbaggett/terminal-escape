<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Guignol &amp; Mischief Brew - Fight Dirty - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2016/07/mischief-brew.html&quot; rel=&quot;nofollow&quot;&gt;July 18, 2016&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Anyone who pays attention has likely heard about the recent passing of MISCHIEF BREW&#x27;s Erik Petersen. His presence as a musician and a personality is impossible to overstate, and he will be missed terribly. MISCHIEF BREW played Berkeley last summer, and Karoline and I were for some stupid reason &quot;too busy&quot; or &quot;too tired&quot; to make it to the show. Whatever the excuse was, it seems beyond foolish today as I think about the gracious and understanding response from Erik when I wrote to say we wouldn&#x27;t be seeing him....my heart goes out to my Philadelphia friends, and especially for Denise (and the pugs!).
FIGHT DIRTY
Shared several years ago on The Escape, this 2009 collaboration between Erik and GUIGNOL is one of my favorite MISCHIEF BREW related releases (though The Stone Operation probably takes the cake). 
At countless SUBHUMANS and CITIZEN FISH gigs over the years (we first crossed paths on the first SUBHUMANS reunion tour in 1998), Erik would talk about how he hoped he would get to see CULTURE SHOCK someday. Not only did he see them, but he shared the stage for &quot;Civilization Street,&quot; a track famously covered by Erik over the years. I saw this video for the first time a few hours before Karoline called me from the CULTURE SHOCK tour to tell me about Erik&#x27;s death. I watched the video several more times that evening. Mimicking Dick&#x27;s hand and arm motions at the 0:22 mark...still makes me smile, even with tears in my eyes. 
Philadelphia, 2011
photo: Nick Vadala
MISCHIEF BREW

s://iiif.archive.org/iiif/Guignol--Mischief-Brew_Fight-Dirty/media/user/SCRAPE/test/2016-07-mischief-brew/extracted/Guignol-\u0026-Mischief-Brew/Fight-Dirty/16-The-Barking-Drunkards-1/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2016-07-mischief-brew/extracted/Guignol \u0026 Mischief Brew/Fight Dirty/16 The Barking Drunkards 1"]},"type":"Canvas"}],"label":{"none":["Guignol \u0026 Mischief Brew - Fight Dirty"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["Guignol--Mischief-Brew_Fight-Dirty"]}},{"label":{"none":["album"]},"value":{"none":["Fight Dirty"]}},{"label":{"none":["artist"]},"value":{"none":["Guignol \u0026 Mischief Brew"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["pennsylvania","philadelphia","R.I.P.","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["Guignol \u0026 Mischief Brew - Fight Dirty"]}},{"label":{"none":["year"]},"value":{"none":["2010"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-23 13:46:38"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Guignol--Mischief-Brew_Fight-Dirty/Guignol--Mischief-Brew_Fight-Dirty_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Guignol--Mischief-Brew_Fight-Dirty","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2016/07/mischief-brew.html\" rel=\"nofollow\"\u003eJuly 18, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nAnyone who pays attention has likely heard about the recent passing of MISCHIEF BREW's Erik Petersen. His presence as a musician and a personality is impossible to overstate, and he will be missed terribly. MISCHIEF BREW played Berkeley last summer, and Karoline and I were for some stupid reason \"too busy\" or \"too tired\" to make it to the show. Whatever the excuse was, it seems beyond foolish today as I think about the gracious and understanding response from Erik when I wrote to say we wouldn't be seeing him....my heart goes out to my Philadelphia friends, and especially for Denise (and the pugs!).\nFIGHT DIRTY\nShared several years ago on The Escape, this 2009 collaboration between Erik and GUIGNOL is one of my favorite MISCHIEF BREW related releases (though The Stone Operation probably takes the cake). \nAt countless SUBHUMANS and CITIZEN FISH gigs over the years (we first crossed paths on the first SUBHUMANS reunion tour in 1998), Erik would talk about how he hoped he would get to see CULTURE SHOCK someday. Not only did he see them, but he shared the stage for \"Civilization Street,\" a track famously covered by Erik over the years. I saw this video for the first time a few hours before Karoline called me from the CULTURE SHOCK tour to tell me about Erik's death. I watched the video several more times that evening. Mimicking Dick's hand and arm motions at the 0:22 mark...still makes me smile, even with tears in my eyes. \nPhiladelphia, 2011\nphoto: Nick Vadala\nMISCHIEF BREW\n\u003c/blockquote\u003e\n\u003ca href=\"https://2.bp.blogspot.com/-hGAyponhPZA/V41Qw4TwjSI/AAAAAAAAPWk/Holj2E19jhEB1BAqUNvOWfa9vIvNiRxKgCLcB/s1600/Fight%2BDirty%2B1.jpg\" rel=\"nofollow\"\u003ehttps://2.bp.blogspot.com/-hGAyponhPZA/V41Qw4TwjSI/AAAAAAAAPWk/Holj2E19jhEB1BAqUNvOWfa9vIvNiRxKgCLcB/s1600/Fight%2BDirty%2B1.jpg\u003c/a\u003e\n\u003ca href=\"https://mischiefbrew.bandcamp.com/album/the-stone-operation\" rel=\"nofollow\"\u003ehttps://mischiefbrew.bandcamp.com/album/the-stone-operation\u003c/a\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-3WaRLtZdfCA/V41S2cy3aVI/AAAAAAAAPWw/4Lg14o_HKBsMW9TD485V4A1nPvt4EJPdACLcB/s1600/Erik_5.jpg\" rel=\"nofollow\"\u003ehttps://4.bp.blogspot.com/-3WaRLtZdfCA/V41S2cy3aVI/AAAAAAAAPWw/4Lg14o_HKBsMW9TD485V4A1nPvt4EJPdACLcB/s1600/Erik_5.jpg\u003c/a\u003e\n\u003ca href=\"http://www.mischiefbrew.com/\" rel=\"nofollow\"\u003ehttp://www.mischiefbrew.com/\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/pennsylvania.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/guignol-and-mischief-brew.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"Guignol \u0026 Mischief Brew - Fight Dirty - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2016/07/mischief-brew.html\" rel=\"nofollow\"\u003eJuly 18, 2016\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nAnyone who pays attention has likely heard about the recent passing of MISCHIEF BREW's Erik Petersen. His presence as a musician and a personality is impossible to overstate, and he will be missed terribly. MISCHIEF BREW played Berkeley last summer, and Karoline and I were for some stupid reason \"too busy\" or \"too tired\" to make it to the show. Whatever the excuse was, it seems beyond foolish today as I think about the gracious and understanding response from Erik when I wrote to say we wouldn't be seeing him....my heart goes out to my Philadelphia friends, and especially for Denise (and the pugs!).\nFIGHT DIRTY\nShared several years ago on The Escape, this 2009 collaboration between Erik and GUIGNOL is one of my favorite MISCHIEF BREW related releases (though The Stone Operation probably takes the cake). \nAt countless SUBHUMA
