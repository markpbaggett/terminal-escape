Description from Terminal Escape:
&lt;blockquote&gt;
 I&#x27;m not particularly quiet about how much I like MULTI FACET. They were a precision machine live (only saw them once - was blown away), and each of their releases has its own power and it&#x27;s own pull. This demo is probably the rawest (aside from the Gilman set shared on Escape Is Terminal nearly a decade ago), and is a perfect example if fierce 1990s East Bay hardcore. Dark intensity, driven by Jeneane&#x27;s vocals and completed by complex songs that owe and equal debt to the bands that they shared stages (and floors) with and the bands who preceded all of them.  Of the eight songs here, only &quot;Wasteland&quot; appears to appear on other releases, and the tracks are in general more adventurous...I kinda don&#x27;t understand why they still fly under the radar. MULTI FACET
&lt;/blockquote&gt;
