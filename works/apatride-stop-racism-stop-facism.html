Description from Terminal Escape:
&lt;blockquote&gt;
 APATRIDE is fukkn perfect. I keep thinking of descriptors and keep coming back to &quot;raw&quot; and &quot;forceful&quot; even though neither really touches the intensity of 2000&#x27;s Stop Racism Stop Facism. Bali&#x27;s APATRIDE harness the energy of early Italian and Brasilian hardcore brilliantly - perhaps it&#x27;s the inherent limits of recording high energy punk with limited resources crashing full speed into punks determined to document their fury, which sums up the foundation of so fucking much great music. Blast &quot;Anti Nazi,&quot; &quot;Case The Police&quot; and &quot;Going To Riot&quot; and tell me you aren&#x27;t ready to fucking smash shit. This tape is absolutely unhinged, and if anyone knows where I can find more APATRIDE please drop me a line...or send me a tape. STOP RACISM STOP FACISM
&lt;/blockquote&gt;
