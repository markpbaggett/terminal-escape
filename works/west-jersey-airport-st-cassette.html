<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>West Jersey Airport - s/t cassette - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/07/west-jersey-airport.html&quot; rel=&quot;nofollow&quot;&gt;July 10, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 For the times when you feel like going to your friends studio at 11:30 on a Saturday night and nurse a bottle while they just....jam. You&#x27;re in the corner, pathetic, and they go deep enough into their stoned, sweaty improvisations that they forget you&#x27;re even there. The howls of &quot;Raised Truck&quot; bury you deeper into the corner until eventually, you sink into the sound and disappear completely.  You are just....the room. You are an integral part of the process. The creation. And before the sounds have names, you&#x27;re flying away. The nine minute one riff one off opus &quot;Wings Of Love&quot; carries you into the night mist before the creators even know that they&#x27;ve drawn the wings with their raw, no-fi drones. And the tape is over. And you wake up at home, but you don&#x27;t remember how you got there. WEST JERSEY AIRPORT
&lt;/blockquote&gt;
