<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Devour All The Living Things - v/a - Devour All The Living Things (A Rhinocervs Compilation) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2018/06/devour-all-living-things.html&quot; rel=&quot;nofollow&quot;&gt;June 08, 2018&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Most of these tracks have appeared in these annals previously, but the monstrous impact that RHINOCERVS has made cannot be understated, and this collection is an excellent example of their power. Devour All The Living Things was released in 2013, compiling twelve tracks from Rhinocervs releases, and when you put them all together like this, the label/band/collective present an even more imposing presence than any of their releases on their own. Several tracks from the untitled RHINOCERVS cassettes (catalog numbers 02, 03, 07, 11, 12, 13, 14 and 15) along with the numbing TUKAARIA, GLOSSOLALIA, and ODZ MANOUK, I have never come across a collective creative power as compelling as this one. Bleak and terrifying black metal from Los Angeles, presented in all its mutated forms over the course of just a few years, RHINOCERVS as an entity will be missed even though their very legacy may have necessitated their dissolution. 
DEVOUR ALL THE LIVING THINGS
&lt;/blockquote&gt;

eJune 08, 2018\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nMost of these tracks have appeared in these annals previously, but the monstrous impact that RHINOCERVS has made cannot be understated, and this collection is an excellent example of their power. Devour All The Living Things was released in 2013, compiling twelve tracks from Rhinocervs releases, and when you put them all together like this, the label/band/collective present an even more imposing presence than any of their releases on their own. Several tracks from the untitled RHINOCERVS cassettes (catalog numbers 02, 03, 07, 11, 12, 13, 14 and 15) along with the numbing TUKAARIA, GLOSSOLALIA, and ODZ MANOUK, I have never come across a collective creative power as compelling as this one. Bleak and terrifying black metal from Los Angeles, presented in all its mutated forms over the course of just a few years, RHINOCERVS as an entity will be missed even though their very legacy may have necessitated their dissolution. \nDEVOUR ALL THE LIVING THINGS\n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":175,"id":"https://iiif.archive.org/image/iiif/2/va---Devour-All-The-Living-Things_va---Devour-All-The-Living-Things-A-Rhinocerv%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Devour-All-The-Living-Things_va---Devour-All-The-Living-Things-A-Rhinocerv%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180},{"format":"image/jpeg","height":187,"id":"https://iiif.archive.org/image/iiif/2/va---Devour-All-The-Living-Things_va---Devour-All-The-Living-Things-A-Rhinocerv%2fva%20-%20Devour%20inside_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Devour-All-The-Living-Things_va---Devour-All-The-Living-Things-A-Rhinocerv%2Fva%20-%20Devour%20inside_thumb.jpg","@type":"ImageService2","profile":"http://iiif
