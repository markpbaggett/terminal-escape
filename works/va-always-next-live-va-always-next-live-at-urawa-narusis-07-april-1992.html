<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Always Next Live - v/a - Always Next Live at Urawa Narusis 07 April 1992 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2013/11/always-next-live.html&quot; rel=&quot;nofollow&quot;&gt;November 08, 2013&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I&#x27;m pretty sure that the last two Friday compilations have been made up of relatively unknown (at least in Thee Americaland) Japanese punk and hardcore, so it seemed logical to continue the trend. Six bands are featured on this tape, recorded in 1992 at Narusis in the northern suburbs of Tokyo (technically it&#x27;s Saitama, but you can get there on a fukkn JR line, so it&#x27;s pretty much Tokyo, right?). Raw hardcore from MAU MAU and BAD TASTE (the latter is faster...and probably the best shit on the tape), and rudimentary (and endearing) melodic punk from STRAW DOGS. DOWN BY LAW were the only band I was familiar with before I heard Always Next, and their tracks are screamers with an enviable guitar tone, while 5 MINUTES and REFRESHING JACKUP play gritty, bouncy and adolescent punk that would probably sit well in the southeastern regions of Thee Americaland. REFRESHING JACKUP are like MINUTEMEN reincarnated as drunks who are into and FYP and can&#x27;t tell what they want to do - I&#x27;m pretty into it. So yeah...dig on some bands you don&#x27;t know.
ALWAYS NEXT • LIVE
&lt;/blockquote&gt;

ways-Next-Live-at-Urawa-Narusis-07-April-1992_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Always-Next-Live_va---Always-Next-Live-at-Urawa-Narusis-07-April-1992","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2013/11/always-next-live.html\" rel=\"nofollow\"\u003eNovember 08, 2013\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI'm pretty sure that the last two Friday compilations have been made up of relatively unknown (at least in Thee Americaland) Japanese punk and hardcore, so it seemed logical to continue the trend. Six bands are featured on this tape, recorded in 1992 at Narusis in the northern suburbs of Tokyo (technically it's Saitama, but you can get there on a fukkn JR line, so it's pretty much Tokyo, right?). Raw hardcore from MAU MAU and BAD TASTE (the latter is faster...and probably the best shit on the tape), and rudimentary (and endearing) melodic punk from STRAW DOGS. DOWN BY LAW were the only band I was familiar with before I heard Always Next, and their tracks are screamers with an enviable guitar tone, while 5 MINUTES and REFRESHING JACKUP play gritty, bouncy and adolescent punk that would probably sit well in the southeastern regions of Thee Americaland. REFRESHING JACKUP are like MINUTEMEN reincarnated as drunks who are into and FYP and can't tell what they want to do - I'm pretty into it. So yeah...dig on some bands you don't know.\nALWAYS NEXT • LIVE\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-FwnJ5tMMA5M/Unx0MmE80eI/AAAAAAAAI80/WdQIC-t-vX4/s1600/always+next+cover+copy.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-FwnJ5tMMA5M/Unx0MmE80eI/AAAAAAAAI80/WdQIC-t-vX4/s1600/always+next+cover+copy.jpg\u003c/a\u003e\n\u003ca href=\"//www.google.com/imgres?imgurl=http://3.bp.b
