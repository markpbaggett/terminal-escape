Description from Terminal Escape:
&lt;blockquote&gt;
 Yet another example of why sorting through Pat Wright&#x27;s cassette collection is such an indescribable joy. A mix of songs Pat recorded in New York; crackling 78s from HAROLD ARLEN, ENRICO CARUSO, VAUGH MONROE and others, backed with some lesser known blues greats (SLEEPY JOHN ESTES, CHARLEY LINCOLN, LONNIE JOHNSTON). The title is self explanatory, I quite literally felt like a ghost in the room while a young man sorted through well worn records trying to decide which cut would come next or which songs he wanted to listen to on an upcoming road trip. The tape itself is a journey in time. OLD 78s &amp; BLUES CUTS===Related: there will be a restock of Wright Copy cassettes later this month, along with Volumes 5, 6 &amp; 7. I&#x27;ll mention it here when everything is ready, and probably mention it on social medias as well. 
&lt;/blockquote&gt;
