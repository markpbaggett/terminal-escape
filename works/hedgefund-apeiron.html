Description from Terminal Escape:
&lt;blockquote&gt;
 Abrasive early century hardcore pumped through a raw black metal filter...the chords, the distant, thundering drums, the piercing walls of guitars. Hell, maybe it&#x27;s dissonant black metal delivered by punks and drenched in noise and frustration. Never mind the descriptors, HEDGEFUND existed for but a short blip near the start of the last decade, but left a few cassettes in their wake that deserve to not be forgotten by the tastes of time. &quot;Portrait Of A Ruined Country&quot; on repeat. APEIRON
&lt;/blockquote&gt;
