Description from Terminal Escape:
&lt;blockquote&gt;
I posted CRUCIAL ATTACK&#x27;s 2004 demo a few weeks ago, and I was reminded just how damn good they are. On their first recording, the 2000 Good Enough For A Demo demo, you can hear the roots of that fury, and it&#x27;s the speed that really shines. Clocking in at ten minutes (including samples, because those were the times), treat yourself to eight bursts of relentless hardcore punk. There&#x27;s nothing else to say. 
 GOOD ENOUGH FOR A DEMO
&lt;/blockquote&gt;
