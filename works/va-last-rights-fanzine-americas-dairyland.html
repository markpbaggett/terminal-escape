<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Last Rights Fanzine - America&#x27;s Dairyland - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/07/americas-dairyland.html&quot; rel=&quot;nofollow&quot;&gt;July 16, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 The cover is so simple, right? Upper Midwest farmland. Quaint. Peaceful. Winters are cold but oh let&#x27;s talk about the unbridled joy of spring, and think of the warm summer nights after the mosquitoes have abated. How do you justify that illustration with the completely damaged hell guitar in G.F.O.&#x27;s &quot;Police Raid,&quot; or the 74 seconds of pure rage that is &quot;Anti-Christ&quot; by Mishicot, Wisconsin&#x27;s NO. This 1983 compilation from Last Rights is classic for a reason....it&#x27;s also untouchable. Simply one of the best and most essential regional collections of USHC ever, even (especially) as it approaches its 40th birthday. Part of what makes America&#x27;s Dairyland hold up so well is that mixed in with the bands who &quot;made it&quot; out of the state or later became immortalized by collectors and taste makers (DIE KREUZEN, MECHT MENSCH, CLITBOYS - and to a lesser degree SUBURBAN MUTILATION, SACRED ORDER and IMMINENT ATTACK) are bands never &quot;made it&quot; beyond this tape - and some of those bands stand out just as much as, if not more than, the legends. Of course you&#x27;ve heard DIE KREUZEN&#x27;s &quot;Enemies,&quot; but what about &quot;Frozen Popsicle&quot; from Sturgeon Bay&#x27;s MALIGNANCE? The tracks from the aforementioned NO are straight stunners across the board, buried underneath the raw noise of a live recording are three pure burners from Madison&#x27;s N.F.O.D., and Wauwatosa&#x27;s DISDAIN are off the rails and unhinged, especially on &quot;School.&quot; Sure, CLITBOYS shine (not surprising that, even in 1983, they knew to offer their three finest cuts to this would-be classic comp) , but the manic blob of BACKSTAB&#x27;s &quot;No Rules&quot; sounds less dangerous than they probably were (and it sounds fucking dangerous). Of course BLOODY MATTRESSES (pre-TAR BABIES) sound good on &quot;Red White And Blues&quot; (that drum beat, seriously), but there&#x27;s a reason why THE CRUSTIES are quietly legendary in Milwaukee...even if few folks outside of the region ever paid attention. And maybe that&#x27;s what makes America&#x27;s Dairyland (still) hit so damn hard, because these bands (and songs) were a product of the myth of that simple illustration, a product of the Rust Belt collapse of the &#x27;70s and &#x27;80s, when the shroud slowly and cruelly fell off of the American Dream for so many people who had fallen for the lie. The reality, and the reality of the failure, hit different in the Midwest...and maybe their brand of hardcore was a result. Listen to IMMINENT ATTACK&#x27;s &quot;We Are Not Alone,&quot; perhaps the most accessibly punk song on the comp, at least twice today. Please.AMERICA&#x27;S DAIRYLAND
&lt;/blockquote&gt;

ation","motivation":"painting","target":"https://iiif.archive.org/iiif/va---Last-Rights-Fanzine_Americas-Dairyland/media/user/SCRAPE/test/2021-07-americas-dairyland/extracted/America's-Dairyland/43-Seek-And-Destroy---JUVENILE-THRASH/canvas","type":"Annotation"}],"type":"AnnotationPage"}],"label":{"none":["media/user/SCRAPE/test/2021-07-americas-dairyland/extracted/America's Dairyland/43 Seek And Destroy - JUVENILE THRASH"]},"type":"Canvas"}],"label":{"none":["v/a - Last Rights Fanzine - America's Dairyland"]},"metadata":[{"label":{"none":["identifier"]},"value":{"none":["va---Last-Rights-Fanzine_Americas-Dairyland"]}},{"label":{"none":["album"]},"value":{"none":["America's Dairyland"]}},{"label":{"none":["artist"]},"value":{"none":["v/a - Last Rights Fanzine"]}},{"label":{"none":["contributor"]},"value":{"none":["Terminal Escape"]}},{"label":{"none":["mediatype"]},"value":{"none":["audio"]}},{"label":{"none":["scanner"]},"value":{"none":["Internet Archive Python library 3.4.0"]}},{"label":{"none":["source"]},"value":{"none":["cassette"]}},{"label":{"none":["subject"]},"value":{"none":["compilation","hardcore","punk","Wisconsin","Terminal Escape"]}},{"label":{"none":["title"]},"value":{"none":["v/a - Last Rights Fanzine - America's Dairyland"]}},{"label":{"none":["year"]},"value":{"none":["1983"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 17:44:45"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"partOf":[{"id":"https://iiif.archive.org/iiif/terminal-escape-collection/collection.json","type":"Collection"},{"id":"https://iiif.archive.org/iiif/hifidelity/collection.json","type":"Collection"}],"rendering":[],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Last-Rights-Fanzine_Americas-Dairyland","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/07/americas-dairyland.html\" rel=\"nofollow\"\u003eJuly 16, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n The cover is so simple, right? Upper Midwest farmland. Quaint. Peaceful. Winters are cold but oh let's talk about the unbridled joy of spring, and think of the warm summer nights after the mosquitoes have abated. How do you justify that illustration with the completely damaged hell guitar in G.F.O.'s \"Police Raid,\" or the 74 seconds of pure rage that is \"Anti-Christ\" by Mishicot, Wisconsin's NO. This 1983 compilation from Last Rights is classic for a reason....it's also untouchable. Simply one of the best and most essential regional collections of USHC ever, even (especially) as it approaches its 40th birthday. Part of what makes America's Dairyland hold up so well is that mixed in with the bands who \"made it\" out of the state or later became immortalized by collectors and taste makers (DIE KREUZEN, MECHT MENSCH, CLITBOYS - and to a lesser degree SUBURBAN MUTILATION, SACRED ORDER and IMMINENT ATTACK) are bands never \"made it\" beyond this tape - and some of those bands stand out just as much as, if not more than, the legends. Of course you've heard DIE KREUZEN's \"Enemies,\" but what about \"Frozen Popsicle\" from Sturgeon Bay's MALIGNANCE? The tracks from the aforementioned NO are straight stunners across the board, buried underneath the raw noise of a live recording are three pure burners from Madison's N.F.O.D., and Wauwatosa's DISDAIN are off the rails and unhinged, especially on \"School.\" Sure, CLITBOYS shine (not surprising that, even in 1983, they knew to offer their three finest cuts to this would-be classic comp) , but the manic blob of BACKSTAB's \"No Rules\" sounds less dangerous than they probably were (and it sounds fucking dangerous). Of course BLOODY MATTRESSES (pre-TAR BABIES) sound good on \"Red White And Blues\" (that drum beat, seriously), but there's a reason why THE CRUSTIES are quietly legendary in Milwaukee...even if few folks outside of the region ever paid attention. And maybe that's what makes America's Dairyland (still) hit so damn hard, because these bands (and songs) were a product of the myth of that simple illustration, a product of the Rust Belt collapse of the '70s and '80s, when the shroud slowly and cruelly fell off of the American Dream for so many people who had fallen for the lie. The reality, and the reality of the failure, hit different in the Midwest...and maybe their brand of hardcore was a result. Listen to IMMINENT ATTACK's \"We Are Not Alone,\" perhaps the most accessibly punk song on the comp, at least twice today. Please.AMERICA'S DAIRYLAND\n\u003c/blockquote\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":124,"id":"https://iiif.archive.org/image/iiif/2/va---Last-Rights-Fanzine_Americas-Dairyland%2fAm%20Dairyland%20cover%20copy_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Last-Rights-Fanzine_Americas-Dairyland%2FAm%20Dairyland%20cover%20copy_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":192},{"format":"image/jpeg","height":116,"id":"https://iiif.archive.org/image/iiif/2/va---Last-Rights-Fanzine_Americas-Dairyland%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---Last-Rights-Fanzine_Americas-Dairyland%2F__ia_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":180}],"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/wisconsin.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/va-last-rights-fanzine.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"v/a - Last Rights Fanzine - America's Dairyland - Terminal Escape","description":"Originally ripped by T
