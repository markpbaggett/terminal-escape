<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>WŁOCHATY - Zmowa - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/12/wochaty.html&quot; rel=&quot;nofollow&quot;&gt;December 30, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 2000&#x27;s Zmowa is possibly my favorite release from WŁOCHATY, though it&#x27;s not the one I most often turn to (and admittedly there are a few more I haven&#x27;t spent time with). This record is just....realized. The way they layer guitars, they way they drop melodies into their bitter and stark hardcore and/or anarcho punk, the way it almost feels like you&#x27;re listening to a full concept piece instead of a mere collection of tracks. Poland&#x27;s WŁOCHATY contributed more than a bunch of tunes during their twenty=plus year run...it feels different. They feel different. They feel important, always have. ZMOWA
&lt;/blockquote&gt;
