<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Absolutely Zippo - Absolutely Zippo Presents....Time Capsule - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/02/time-capsule.html&quot; rel=&quot;nofollow&quot;&gt;February 22, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Much like that Puddle Zines comp that was here a coupla weeks back, Time Capsule is an essential piece of East Bay (Area) early 924 Gilman-specific punk. You just need to peep the contents...ISOCRACY, GREEN DAY (covering OPERATION IVY), PENELOPE HOUSTON, JAWBREAKER, NAKED AGGRESSION (they lived here for a hot minute, remember?), BLATZ, BOMB...you get the drift. Appearances by MALIGNUS YOUTH and NOMEANSNO, plus way further under the radar acts like BLOODTEST, CRUMMY MUSICIANS and SCRUTINIZE MY BRAIN, with a few punk on the street What&#x27;s The Scoop? interviews for good measure (if you remember, then you know...). Released in 1997 to celebrate the first decade of the (now) iconic spot....not gonna lie: I love this shit. ABSOLUTELY ZIPPO PRESENTS...TIME CAPSULE
&lt;/blockquote&gt;
