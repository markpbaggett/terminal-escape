Description from Terminal Escape:
&lt;blockquote&gt;
Crushing dark electronics from NYODENE D - like the dust left from the joint disintegration of industrial noise and black metal....hell, like the dust left from disintegration in general. When there&#x27;s no world left, this will be the soundtrack while the unfortunate languish in hopelessness, waiting to die. COLUMN OF HEAVEN offshoot WOLVES OF HEAVEN occupy the flip and offer no relief at all, instead they act like a warning beacon in sound. Desperate, anguished screams on top of a blinding, pulsating hiss - it&#x27;s the moment of realization and your last breath, encapsulated in sound.WOLVES OF HEAVEN // NYODENE D
&lt;/blockquote&gt;
