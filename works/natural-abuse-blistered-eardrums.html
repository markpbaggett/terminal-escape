Description from Terminal Escape:
&lt;blockquote&gt;
 How did I miss this a decade ago when it dropped? NATURAL ABUSE left the earth in 2010 with a monster they simply called 6 Trax Punk, and it makes my face hurt today. &quot;Tedium.&quot; &quot;Deformed.&quot; &quot;Scum.&quot; &quot;Negative.&quot; &quot;Lost.&quot; &quot;Noize.&quot; Everything faster than everything else, everything louder than everything else, regardless of fidelity. Desperate marble mouthed howls frantically chase after blinding blasts so the band can drop into a hardcore stomp in unison. Highlights: • The empty bass intro that starts &quot;Lost&quot;• The brief moment feedback leading into &quot;Tedium&quot; that perks me up and makes me think I&#x27;m about to listen to &quot;The Biggest Lie&quot;•The part where &quot;Negative&quot; tries to be a regular hardcore song and fails miserably but of course succeeds because it fails so enthusiasticallySix trax here, as the cover suggests, that take up less than seven minutes. Brace yourself, punks, and never stop looking for the things you missed...BLISTERED EARDRUMS
&lt;/blockquote&gt;
