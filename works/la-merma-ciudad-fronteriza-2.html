Description from Terminal Escape:
&lt;blockquote&gt;
 These sounds so permeated the &#x27;90s that a millennial punk would be excused for not delving into the nuances that distinguish the first FACE TO FACE record from SCREECHING WEASEL and GRIMPLE&#x27;s Up Your Ass. Of course the three are worlds apart, but...I&#x27;m just saying. FUCKFACE played a really weird show in Nogales in 1996 - massive stage so tall that attendees had to stand thirty feet back just to see the bands. One four channel vocal PA to power guitars, vocals and a wholly unnecessary snare drum mic. Don&#x27;t remember who played (hell, it might have been LA MERMA), but I traded one of our shirts with a neighborhood dude on the street for the shirt off his back - a weird skull and the name of the town twisted into a crude Metallica logo that read NOGALES - Where Shit Happens. We didn&#x27;t get into any shit that night, but I wore that shirt for fukkn years. Anyway...file LA MERMA alongside aggressive and melodic late &#x27;90s hardcore and punk bands, not entirely unlike the ones I mentioned earlier, and know that they came from a place where shit happened. CIUDAD FRONTERIZA
&lt;/blockquote&gt;
