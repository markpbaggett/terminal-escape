<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>The Music Front - The Music Front - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2024/06/the-music-front.html&quot; rel=&quot;nofollow&quot;&gt;June 01, 2024&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 A late &#x27;80s recording from post-URBAN BANDITS Arnold Morales (re)issued for new generations of punks. THE MUSIC FRONT are more &#x27;77 punk with a serious ear to the would be pop hits that came out of the first wave/s of UK punk. &quot;Radio&quot; deserves to be packaged for cult status - the song is more than worth the entire cassette on its own, but it shares space with &quot;Start A New Day&quot; and &quot;Till I Kiss You&quot; and seven other should-have-been classics. It&#x27;s hard to believe that a session this good was kept quiet for over thirty years, just a perfect listen from start to finish...and the punky reggae anthem &quot;What Is A Friend&quot; as a closer? Yeah, I&#x27;m gonna be listening to this one for years (and years) to come. THE MUSIC FRONT
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.youtube.com/watch?v=Lr3Q9-JPY44&quot; rel=&quot;nofollow&quot;&gt;https://www.youtube.com/watch?v=Lr3Q9-JPY44&lt;/a&gt;
