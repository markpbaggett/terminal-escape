<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Necromantx - Headless And Gutted - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/01/necromantx.html&quot; rel=&quot;nofollow&quot;&gt;January 14, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 I saw a few friends from Milwaukee blabbing about this band on social media a few weeks ago and my ears (or, more accurately, my thumbs) perked up. I&#x27;m not fucking encyclopedia, but I know a few things and it makes me especially eager to devour things I&#x27;ve never heard of - especially punk things, and especially punk things from Wisconsin and Oklahoma (though Ross has the Oklahoma market covered, so you should send your artifacts directly to him). So I reached out, and my pal Dug offered to send me his copy of Headless And Gutted to party with for a bit, and here I am...partying. You aren&#x27;t in store for raging hardcore, but if you want a blast of irreverent screaming Midwest hardcore punk from the late 1987 then sign the fuck up. Listen #1 was excitement, anticipation. Listens #2 through #6 I was more like, &quot;Man, this shit is childish.&quot; And it is childish...but then, you put yourself in a VFW Hall in Cudahay as a surplus store army boot wearing 16 year old....and it&#x27;s kinda like the greatest thing ever. HEADLESS AND GUTTED===
&lt;/blockquote&gt;
&lt;a href=&quot;https://www.youtube.com/channel/UCCgTcN7hN-DOiXm-VLzN2Aw&quot; rel=&quot;nofollow&quot;&gt;https://www.youtube.com/channel/UCCgTcN7hN-DOiXm-VLzN2Aw&lt;/a&gt;

lue":{"none":["1987"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-04-25 14:19:49"]}},{"label":{"none":["collection"]},"value":{"none":["terminal-escape-collection","hifidelity"]}}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/Necromantx_Headless-And-Gutted/Necromantx_Headless-And-Gutted_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/Necromantx_Headless-And-Gutted","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/01/necromantx.html\" rel=\"nofollow\"\u003eJanuary 14, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n I saw a few friends from Milwaukee blabbing about this band on social media a few weeks ago and my ears (or, more accurately, my thumbs) perked up. I'm not fucking encyclopedia, but I know a few things and it makes me especially eager to devour things I've never heard of - especially punk things, and especially punk things from Wisconsin and Oklahoma (though Ross has the Oklahoma market covered, so you should send your artifacts directly to him). So I reached out, and my pal Dug offered to send me his copy of Headless And Gutted to party with for a bit, and here I am...partying. You aren't in store for raging hardcore, but if you want a blast of irreverent screaming Midwest hardcore punk from the late 1987 then sign the fuck up. Listen #1 was excitement, anticipation. Listens #2 through #6 I was more like, \"Man, this shit is childish.\" And it is childish...but then, you put yourself in a VFW Hall in Cudahay as a surplus store army boot wearing 16 year old....and it's kinda like the greatest thing ever. HEADLESS AND GUTTED===\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCCgTcN7hN-DOiXm-VLzN2Aw\" rel=\"nofollow\"\u003
