<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>KALX - KALX 26 Feb 1985 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/12/26-february-1985.html&quot; rel=&quot;nofollow&quot;&gt;December 25, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Eighty nine minutes as broadcast on KALX. I can&#x27;t tell you how great is is to sift through these tapes, and I do hope that at least a few of you dig on them half as much as I do. This one goes from CELTIC FRONT to LEAD BELLY, with VKTMS, OUTRAGEOUS, BITCH, various BOYS (FAT and BEACH, specifically), CAPTAIN BEEFHEART, ARTICLES OF FAITH and waaaaaay more. Pay attention to the influenza PSA and be reminded that we always have been, and definitely still are, totally fucked. Thanks for hanging onto all this shit, Pat...it really is the best present. KALX - 26 FEBRUARY 1985
&lt;/blockquote&gt;
