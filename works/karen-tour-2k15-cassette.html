Description from Terminal Escape:
&lt;blockquote&gt;
 We first met KAREN (aka K^REN) a few years ago on their split with APOGEE SOUND CLUB, before The Karen had become its own distinct entity collectively referred to as...well, Karens. This Oakland outfit ain&#x27;t gonna call the cops though, but this K^REN is going to pop an art school punk bubble and spray freak mist all over your face and then giggle. This K^REN released a 60min tape of audio madness for a tour in 2015 and called it Twenty-Five Karen Gold. This K^REN is like STILLSUIT and MINUTEMEN collaborating for a Fag Tapes compilation. This K^REN is the real deal. TWENTY FIVE KAREN GOLD
&lt;/blockquote&gt;
