<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>1970 N.Y. Radio - 1970 N.Y. Radio (and Middlebury, VT) - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/05/1970.html&quot; rel=&quot;nofollow&quot;&gt;May 28, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Truth told, this is all shit that should be for a different blog. The random finds, the mysteries, the anomalies, the oddities and the curiosities that have been preserved by this outdated and imperfect but utterly accessible format. But fuck man, two tape blogs is enough and I&#x27;m not gonna start a youtube channel so all of this shit is just going to live...here. Ninety-three minutes of radio recorded in by Pat Wright - seems to be mostly from an FM station in Middlebury, Vermont though it&#x27;s labeled 1970 - N.Y. Radio. He listened to (or mistreated) the original tape enough that he had to reload it into a new shell somewhere along the line, and it&#x27;s easy to see (hear) why. Plenty of songs and artists you already know, but hearing LOVE SCULPTURE, MARMALADE and TAJ MAHAL played on the same level as MOUNTAIN and the STONES is still pretty cool. And SLY&#x27;s &quot;Love City&quot; sounds like it should, like you&#x27;re listening on a shitty AM radio with one dashboard speaker blaring faintly out of the dashboard of a busted up LTD II while driving just a little too fast through a weighty fog on windy, wooded roads. Come to think of it, that&#x27;s exactly what this blog is for. 1970 - N.Y. RADIO
&lt;/blockquote&gt;

ated and imperfect but utterly accessible format. But fuck man, two tape blogs is enough and I'm not gonna start a youtube channel so all of this shit is just going to live...here. Ninety-three minutes of radio recorded in by Pat Wright - seems to be mostly from an FM station in Middlebury, Vermont though it's labeled 1970 - N.Y. Radio. He listened to (or mistreated) the original tape enough that he had to reload it into a new shell somewhere along the line, and it's easy to see (hear) why. Plenty of songs and artists you already know, but hearing LOVE SCULPTURE, MARMALADE and TAJ MAHAL played on the same level as MOUNTAIN and the STONES is still pretty cool. And SLY's \"Love City\" sounds like it should, like you're listening on a shitty AM radio with one dashboard speaker blaring faintly out of the dashboard of a busted up LTD II while driving just a little too fast through a weighty fog on windy, wooded roads. Come to think of it, that's exactly what this blog is for. 1970 - N.Y. RADIO\n\u003c/blockquote\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-_sa75r8Gpyk/YKAl4-jkyxI/AAAAAAAAZV4/8JbeeXx-BAMZb62_gRn4wVs93OUL_9ZbACLcBGAsYHQ/s815/1970%2Bcover.jpg\" rel=\"nofollow\"\u003ehttps://1.bp.blogspot.com/-_sa75r8Gpyk/YKAl4-jkyxI/AAAAAAAAZV4/8JbeeXx-BAMZb62_gRn4wVs93OUL_9ZbACLcBGAsYHQ/s815/1970%2Bcover.jpg\u003c/a\u003e\n"]},"type":"Manifest"},"related":["https://markpbaggett.github.io/terminal-escape/api/facet/subject/psychedelic.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/artist/1970-ny-radio.json?sort=random","https://markpbaggett.github.io/terminal-escape/api/facet/source/cassette.json?sort=random"],"seo":{"title":"1970 N.Y. Radio - 1970 N.Y. Radio (and Middlebury, VT) - Terminal Escape","description":"Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2021/05/1970.html\" rel=\"nofollow\"\u003eMay 28, 2021\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\n Tr
