<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - Feasts Of Blaze vol. 2 - v/a - Feasts Of Blaze vol. 2 mix tape - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2015/01/feasts-of-blaze-vol-2.html&quot; rel=&quot;nofollow&quot;&gt;January 30, 2015&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
I could just list the bands on this mix tape and you would knock over your coffee lurching for the download...or I could just tell you that some punks from LA are about to take all you retro goth mutants to fucking school. Deep cuts galore, no proto-punk pretense, and the closest Feasts Of Blaze gets to mainstream is THIS MORTAL COIL. I hadn&#x27;t heard of more than half of the bands included, and this is the shit that got me through my adolescence before I found out what DIY punk was...suffice to say that my ears were pretty juiced to hear this tape. You get Volume 2 first because I like it better than Volume 1, but you&#x27;ll get that one soon. Don&#x27;t worry.
FEASTS OF BLAZE vol. 2

idelity/collection.json","type":"Collection"}],"rendering":[{"format":"application/x-bittorrent","id":"https://archive.org/download/va---Feasts-Of-Blaze-vol.-2_va---Feasts-Of-Blaze-vol.-2-mix-tape/va---Feasts-Of-Blaze-vol.-2_va---Feasts-Of-Blaze-vol.-2-mix-tape_archive.torrent","label":{"en":["Archive BitTorrent"]},"type":"Dataset"}],"seeAlso":[{"format":"application/json","id":"https://archive.org/metadata/va---Feasts-Of-Blaze-vol.-2_va---Feasts-Of-Blaze-vol.-2-mix-tape","label":{"en":["Item Metadata"]},"type":"Metadata"}],"summary":{"none":["Originally ripped by Terminal Escape, posted on \u003ca href=\"https://terminalescape.blogspot.com/2015/01/feasts-of-blaze-vol-2.html\" rel=\"nofollow\"\u003eJanuary 30, 2015\u003c/a\u003e\n\nDescription from Terminal Escape:\n\u003cblockquote\u003e\nI could just list the bands on this mix tape and you would knock over your coffee lurching for the download...or I could just tell you that some punks from LA are about to take all you retro goth mutants to fucking school. Deep cuts galore, no proto-punk pretense, and the closest Feasts Of Blaze gets to mainstream is THIS MORTAL COIL. I hadn't heard of more than half of the bands included, and this is the shit that got me through my adolescence before I found out what DIY punk was...suffice to say that my ears were pretty juiced to hear this tape. You get Volume 2 first because I like it better than Volume 1, but you'll get that one soon. Don't worry.\nFEASTS OF BLAZE vol. 2\n\u003c/blockquote\u003e\n\u003ca href=\"//4.bp.blogspot.com/-4zzyrf4eALM/VMsN0x-5xEI/AAAAAAAALis/16u1oCZx_A8/s1600/feasts%2B2%2Bcover.jpg\" rel=\"nofollow\"\u003e//4.bp.blogspot.com/-4zzyrf4eALM/VMsN0x-5xEI/AAAAAAAALis/16u1oCZx_A8/s1600/feasts%2B2%2Bcover.jpg\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":242,"id":"https://iiif.archive.org/image/iiif/2/va---Feasts-Of-Blaze-vol.-2_va---Feasts-Of-Blaze-vol.-2-mix-tape%2f__ia_thumb.jpg/full/180,/0/default.jpg","service":[{"@id":"https://iiif.arc
