<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Уикеда (Wickeda) - Ska Anarchy - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2020/12/blog-post.html&quot; rel=&quot;nofollow&quot;&gt;December 23, 2020&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 An impulse acquisition from earlier in Thee Time Of Covid, a piece of chud that was too close to something I &quot;needed&quot; when my digital dollar hoover was (apparently) switched to &quot;MAX INHALE&quot; and besides...who doesn&#x27;t want to fuck with Bulgarian ska anarchy? Exactly. Everyone. Everyone wants to fuck with Bulgarian ska anarchy. And, as is often the case, I won. So you win. Traditional pick-it-up, pick-it-up ska with multiple vocals dominate, maybe there are two hype men, there&#x27;s a casual undercurrent of traditional Romani sounds colored by commercial rock...and then they drop the primitive but radio ready HELMET-meets-RAGE stomper &quot;Just Another Victim&quot; towards the end of the set. Start searching the internets if you want to know more about the band, because I can&#x27;t tell you anything I didn&#x27;t google myself, but I chalk УИКЕДА up as another hearty endorsement of blind bargains...because there&#x27;s so much more out there, and there&#x27;s just no way that all the good stuff is expensive. Hell, some of the good stuff is probably still unknown, and that&#x27;s why we keep digging (even if from our keyboards - thanks, 2020). SKA ANARCHY
&lt;/blockquote&gt;
