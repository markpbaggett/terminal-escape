Description from Terminal Escape:
&lt;blockquote&gt;
 I don&#x27;t mind being able to (correctly) just a book by its cover sometimes, and this tape from CHRONIC DISEASE delivers precisely what you expect when you look at it. Seventeen blasts of off the rails sample laden hardcore featuring tracks like &quot;Full Of Nothing&quot; and &quot;Raise The Old Pain.&quot; Shit is rough, forceful and honest. A little sloppy sometimes (a lot sloppy other times) and that&#x27;s exactly what you want. Even when it&#x27;s not what you want...you might just find it&#x27;s what you need.  HARD-RAW RAMGAGE: DIS-COGRAPHY 2004-2011
&lt;/blockquote&gt;
