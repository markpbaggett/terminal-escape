Description from Terminal Escape:
&lt;blockquote&gt;
 This one is a lot for my ears. I don&#x27;t understand the words, I don&#x27;t know the band, but ЯМА grabbed me instantly and did not let go. Abrasive, intense, emotive, chaotic and controlled hardcore, this band from Tambov, Russia are deliberate and fierce - I imagine dropping them into a room full of brooding mysterious pretentious hardcore squirmers and watching those squirmers...squirm. ЯМА are not easy on the ears, but a close listen to songs like &quot;Область Абсолютной Тьмы&quot; reveals a band with a lot more to discover and uncover. The band is good, their trip is dark (like reality). БЛАТНОГРЗД
&lt;/blockquote&gt;
