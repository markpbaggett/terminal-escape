<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>v/a - African Guitar vol. 1 - v/a - African Guitar vol. 1 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2017/06/african-guitar-vol-1.html&quot; rel=&quot;nofollow&quot;&gt;June 23, 2017&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
Made a trip to Oakland&#x27;s Contact Records a couple of weeks back while the wife was getting her eyebrows done. Tiny ass shop near MacArthur BART, but absolutely fukkn rammed with gems. I was pleasantly surprised at the amount (and quality) of punk bangers in a store whose focus is concentrated a little deeper and a little further back. I snagged a few slabs, was introduced to Catherine Ribeiro (thank you), and impulsively grabbed two cassette volumes of African guitar music on my way to the register. It was a good trip. The two tapes are a booted version of Mississippi&#x27;s brilliant but prohibitively expensive 5xLP box set and the title pretty much sums it up. Artists from Kenya, Sierra Leon, Congo, Zaire, Uganda and Zambia fill almost 90 minutes with sounds that are so clearly from another world. Early blues roots ooze through some of the tracks, tribal mesmerism, subdued psychedelic freakouts...just pure and beautiful sounds. Perfect lazy listening - and yeah, Volume 2 will be up here eventually.
AFRICAN GUITAR vol. 1
&lt;/blockquote&gt;

ontact Records a couple of weeks back while the wife was getting her eyebrows done. Tiny ass shop near MacArthur BART, but absolutely fukkn rammed with gems. I was pleasantly surprised at the amount (and quality) of punk bangers in a store whose focus is concentrated a little deeper and a little further back. I snagged a few slabs, was introduced to Catherine Ribeiro (thank you), and impulsively grabbed two cassette volumes of African guitar music on my way to the register. It was a good trip. The two tapes are a booted version of Mississippi's brilliant but prohibitively expensive 5xLP box set and the title pretty much sums it up. Artists from Kenya, Sierra Leon, Congo, Zaire, Uganda and Zambia fill almost 90 minutes with sounds that are so clearly from another world. Early blues roots ooze through some of the tracks, tribal mesmerism, subdued psychedelic freakouts...just pure and beautiful sounds. Perfect lazy listening - and yeah, Volume 2 will be up here eventually.\nAFRICAN GUITAR vol. 1\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.facebook.com/contactrecordshop/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/contactrecordshop/\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/va---African-Guitar-vol.-1_va---African-Guitar-vol.-1%2fAfrican%20Guitar%20vol1%20cover_thumb.jpg/full/187,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---African-Guitar-vol.-1_va---African-Guitar-vol.-1%2FAfrican%20Guitar%20vol1%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":187},{"format":"image/jpeg","height":47,"id":"https://iiif.archive.org/image/iiif/2/va---African-Guitar-vol.-1_va---African-Guitar-vol.-1%2fAfrican%20Guitar%20vol1%20img_thumb.jpg/full/192,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/va---African-Guitar-vol.-1_va---African-Guitar-vol.-1%2FAfrican%20Guitar%20vol1%20img_
