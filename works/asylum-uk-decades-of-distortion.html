Description from Terminal Escape:
&lt;blockquote&gt;
 Complete and utter anarcho/noise madness from Stoke-On-Trent, circa 1981. All praise to whomever saw fit to make the entire (?) ASYLUM output available for consumption, because the demo that Demo Tapes reissued last year had me fiending. This is the star that modern noise punks dream of reaching. These recordings are a complete and brilliant blur - more than five years before Scum, ASYLUM were creating industrial anarcho grind. Noise not music indeed. DECADES OF DISTORTION: NOISE NOT MUSIC
&lt;/blockquote&gt;
