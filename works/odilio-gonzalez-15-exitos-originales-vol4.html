<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Odilio Gonzalez - 15 Exitos Originales Vol.4 - Terminal Escape</title><meta name="robots" content="index,follow"/><meta name="description" content="Originally ripped by Terminal Escape, posted on &lt;a href=&quot;https://terminalescape.blogspot.com/2021/04/odilio-gonzalez.html&quot; rel=&quot;nofollow&quot;&gt;April 08, 2021&lt;/a&gt;

Description from Terminal Escape:
&lt;blockquote&gt;
 Going through the treasure trove of recordings from Pat&#x27;s archive, we came across a radio set from 1991 that featured a saucy, gritty, soul-filled Spanish language number that grabbed both of us. Something about it just felt real, nothing like the oceans of irrelevant schmaltz from the 60s/70s...even though it might appeal to fans of the same. In the DJ break, Pat mentioned the artist&#x27;s name, Odilio González, and made an appeal to listeners to help find more material from the Puerto Rican singer. Pat&#x27;s counterpart in the studio seemed to casually dismiss the plea, &quot;We have tons of Puerto Rican music here in the studio.&quot; Pat blew past that short sighted comment immediately and efficiently: &quot;Not like him...not like this. This is raw.&quot; And that was it; that was what had sucked both of us in when we first heard the warbling croon from González, who started recording in New York in the 1950s. It would seem that Pat was successful in his quest, as at least a half dozen different Odilio González tapes and a stack of CDs found their way into his collection. I haven&#x27;t come close to working my way through them, or contextualizing the singer&#x27;s career, but listen to him hold it down while the big studio pop production creeps into &quot;Los Hombres No Deben Llorar&quot; and you&#x27;ll hear what we heard and what Pat already knew....motherfucker is raw. More to come. 15 EXITOS ORIGINALES
&lt;/blockquote&gt;

s from Pat's archive, we came across a radio set from 1991 that featured a saucy, gritty, soul-filled Spanish language number that grabbed both of us. Something about it just felt real, nothing like the oceans of irrelevant schmaltz from the 60s/70s...even though it might appeal to fans of the same. In the DJ break, Pat mentioned the artist's name, Odilio González, and made an appeal to listeners to help find more material from the Puerto Rican singer. Pat's counterpart in the studio seemed to casually dismiss the plea, \"We have tons of Puerto Rican music here in the studio.\" Pat blew past that short sighted comment immediately and efficiently: \"Not like him...not like this. This is raw.\" And that was it; that was what had sucked both of us in when we first heard the warbling croon from González, who started recording in New York in the 1950s. It would seem that Pat was successful in his quest, as at least a half dozen different Odilio González tapes and a stack of CDs found their way into his collection. I haven't come close to working my way through them, or contextualizing the singer's career, but listen to him hold it down while the big studio pop production creeps into \"Los Hombres No Deben Llorar\" and you'll hear what we heard and what Pat already knew....motherfucker is raw. More to come. 15 EXITOS ORIGINALES\n\u003c/blockquote\u003e\n\u003ca href=\"https://terminalescape.blogspot.com/2021/03/real-good.html\" rel=\"nofollow\"\u003ehttps://terminalescape.blogspot.com/2021/03/real-good.html\u003c/a\u003e\n"]},"thumbnail":[{"format":"image/jpeg","height":192,"id":"https://iiif.archive.org/image/iiif/2/Odilio-Gonzalez_15-Exitos-Originales-Vol.4%2fOdilio%20cover_thumb.jpg/full/126,/0/default.jpg","service":[{"@id":"https://iiif.archive.org/image/iiif/2/Odilio-Gonzalez_15-Exitos-Originales-Vol.4%2FOdilio%20cover_thumb.jpg","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"type":"Image","width":126},{"format":"image/jpeg","height":2
